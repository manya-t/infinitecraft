name: Testing
on: push

jobs:
  test_project:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Django unit tests
      run: |
        pip3 install --user django
        pip3 install --user pyvis
        pip3 install --user graphviz
        pip3 install --user dj_database_url
        python3 manage.py test
