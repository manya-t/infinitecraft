        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 130, "label": "Black Hole (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 307, "label": "Wormhole (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 152, "label": "Galaxy (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1446, "label": "Portal (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 349, "label": "Dark Matter (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 572, "label": "Dark Energy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1174, "label": "Ewok (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1401, "label": "Chewbacca (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 808, "label": "Star Wars (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9738, "label": "Star Gate Wars (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1205, "label": "Moon Door (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1343, "label": "Christmasgiving (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1452, "label": "Ewok City (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3241, "label": "Ewok Stargate (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1338, "label": "Jedi Master (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5055, "label": "Obi-Wan Kenobi (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9736, "label": "Obi-wan Stargate (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1341, "label": "Stargate (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9737, "label": "Obi-wan (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4180, "label": "Gates (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 130, "to": 307}, {"arrows": "to", "from": 152, "to": 1446}, {"arrows": "to", "from": 349, "to": 130}, {"arrows": "to", "from": 307, "to": 130}, {"arrows": "to", "from": 572, "to": 349}, {"arrows": "to", "from": 1174, "to": 1401}, {"arrows": "to", "from": 808, "to": 9738}, {"arrows": "to", "from": 1401, "to": 808}, {"arrows": "to", "from": 1205, "to": 307}, {"arrows": "to", "from": 1446, "to": 307}, {"arrows": "to", "from": 1343, "to": 1343}, {"arrows": "to", "from": 1452, "to": 3241}, {"arrows": "to", "from": 1338, "to": 5055}, {"arrows": "to", "from": 5055, "to": 9736}, {"arrows": "to", "from": 1341, "to": 1446}, {"arrows": "to", "from": 3241, "to": 1174}, {"arrows": "to", "from": 9736, "to": 9737}, {"arrows": "to", "from": 9738, "to": 808}, {"arrows": "to", "from": 4180, "to": 1446}, {"arrows": "to", "from": 9737, "to": 5055}]);

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
