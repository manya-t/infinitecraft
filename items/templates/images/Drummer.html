    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 51, "label": "Rock (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4644, "label": "Rockstar (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5394, "label": "Drum (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5398, "label": "Band (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5395, "label": "Drum Kit (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7282, "label": "Tom Tom (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7283, "label": "Tom Tom Club (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5396, "label": "Drum Set (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5397, "label": "Drummer (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5408, "label": "Game of Thrones (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6450, "label": "Tyrion Lannister (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3927, "label": "Genesis (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8937, "label": "Phil Collins (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8936, "label": "Drummer Lannister (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 51, "to": 4644}, {"arrows": "to", "from": 5394, "to": 5398}, {"arrows": "to", "from": 5398, "to": 51}, {"arrows": "to", "from": 5395, "to": 5398}, {"arrows": "to", "from": 7282, "to": 7283}, {"arrows": "to", "from": 5396, "to": 5398}, {"arrows": "to", "from": 5397, "to": 5395}, {"arrows": "to", "from": 5408, "to": 6450}, {"arrows": "to", "from": 3927, "to": 8937}, {"arrows": "to", "from": 4644, "to": 5397}, {"arrows": "to", "from": 8937, "to": 3927}, {"arrows": "to", "from": 7283, "to": 3927}, {"arrows": "to", "from": 6450, "to": 8936}, {"arrows": "to", "from": 8936, "to": 8936}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
