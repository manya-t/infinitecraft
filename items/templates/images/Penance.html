    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 11, "label": "Smoke (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 38, "label": "Incense (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 96, "label": "Prayer (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 82, "label": "Lighthouse (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 101, "label": "Pencil (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8369, "label": "Eraser (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2750, "label": "Forgiveness (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 639, "label": "Jesus (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2952, "label": "Christian (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 636, "label": "Jail (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 629, "label": "Superman (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 816, "label": "Peace (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5986, "label": "Patience (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1058, "label": "Priest (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3044, "label": "Confession (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 831, "label": "Sin (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1084, "label": "Batcave (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5372, "label": "Absolution (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2938, "label": "Pen (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1083, "label": "Penance (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1173, "label": "Purgatory (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1872, "label": "Punishment (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1081, "label": "Truce (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2951, "label": "Redemption (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2400, "label": "Honest Politician (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3045, "label": "Reconciliation (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 11, "to": 38}, {"arrows": "to", "from": 38, "to": 96}, {"arrows": "to", "from": 82, "to": 431}, {"arrows": "to", "from": 101, "to": 8369}, {"arrows": "to", "from": 96, "to": 2750}, {"arrows": "to", "from": 639, "to": 2952}, {"arrows": "to", "from": 431, "to": 636}, {"arrows": "to", "from": 629, "to": 623}, {"arrows": "to", "from": 623, "to": 623}, {"arrows": "to", "from": 636, "to": 431}, {"arrows": "to", "from": 816, "to": 5986}, {"arrows": "to", "from": 1058, "to": 3044}, {"arrows": "to", "from": 831, "to": 3044}, {"arrows": "to", "from": 1084, "to": 623}, {"arrows": "to", "from": 3044, "to": 5372}, {"arrows": "to", "from": 2938, "to": 101}, {"arrows": "to", "from": 1083, "to": 1173}, {"arrows": "to", "from": 1872, "to": 431}, {"arrows": "to", "from": 1173, "to": 1173}, {"arrows": "to", "from": 1081, "to": 816}, {"arrows": "to", "from": 5372, "to": 2750}, {"arrows": "to", "from": 2952, "to": 1058}, {"arrows": "to", "from": 8369, "to": 101}, {"arrows": "to", "from": 2750, "to": 2951}, {"arrows": "to", "from": 5986, "to": 2938}, {"arrows": "to", "from": 2400, "to": 1872}, {"arrows": "to", "from": 3045, "to": 2750}, {"arrows": "to", "from": 2951, "to": 2750}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
