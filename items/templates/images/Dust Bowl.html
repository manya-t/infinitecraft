        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 8, "label": "Dust (2)", "shape": "ellipse"}, {"color": "goldenrod", "id": 92, "label": "Dust Bowl (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5, "label": "Tornado (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 118, "label": "Dust Devil (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 33, "label": "Dust Storm (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 35, "label": "Fjord (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 34, "label": "Sandstorm (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 30, "label": "Seaweed (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 91, "label": "Kelp (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 18, "label": "Tsunami (3)", "shape": "ellipse"}, {"color": "#6c757d", "id": 172, "label": "Dustnami (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 59, "label": "Desert (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 79, "label": "Disaster (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 52, "label": "Meteor (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 182, "label": "Asteroid (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3256, "label": "Mudslide (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 4794, "label": "Dustslide (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 93, "label": "Whale (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5290, "label": "Jonah (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 247, "label": "Dust Allergy (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 138, "label": "Meteorite (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 164, "label": "Sharknado (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 413, "label": "Dustnado (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 215, "label": "Twister (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1182, "label": "Anarchy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1393, "label": "Depression (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3033, "label": "Dirty Thirties (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3034, "label": "Great Depression (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 8, "to": 92}, {"arrows": "to", "from": 5, "to": 118}, {"arrows": "to", "from": 6, "to": 8}, {"arrows": "to", "from": 33, "to": 92}, {"arrows": "to", "from": 35, "to": 5}, {"arrows": "to", "from": 34, "to": 8}, {"arrows": "to", "from": 30, "to": 91}, {"arrows": "to", "from": 18, "to": 172}, {"arrows": "to", "from": 59, "to": 92}, {"arrows": "to", "from": 79, "to": 92}, {"arrows": "to", "from": 92, "to": 59}, {"arrows": "to", "from": 118, "to": 5}, {"arrows": "to", "from": 91, "to": 30}, {"arrows": "to", "from": 52, "to": 182}, {"arrows": "to", "from": 3256, "to": 4794}, {"arrows": "to", "from": 93, "to": 5290}, {"arrows": "to", "from": 182, "to": 52}, {"arrows": "to", "from": 247, "to": 92}, {"arrows": "to", "from": 5290, "to": 93}, {"arrows": "to", "from": 138, "to": 52}, {"arrows": "to", "from": 164, "to": 413}, {"arrows": "to", "from": 215, "to": 5}, {"arrows": "to", "from": 1182, "to": 1393}, {"arrows": "to", "from": 1393, "to": 3033}, {"arrows": "to", "from": 3033, "to": 3034}, {"arrows": "to", "from": 3034, "to": 3033}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
