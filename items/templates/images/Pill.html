        <script type="text/javascript">

                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 21, "label": "Stone (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 140, "label": "Sphinx (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 58, "label": "Salt (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2115, "label": "Pillar (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 458, "label": "Mummy (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2120, "label": "Lot\u2019s Wife (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 666, "label": "Tomb (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 435, "label": "Cure (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 634, "label": "Medicine (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 568, "label": "Headache (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1208, "label": "Relief (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2174, "label": "Pharmacy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2119, "label": "Pillar of Salt (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2010, "label": "Profit (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1114, "label": "Aspirin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2125, "label": "Pharmaceuticals (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2114, "label": "Pill (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2117, "label": "Stonehenge (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2086, "label": "Vaccine (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2112, "label": "Big Pharma (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2113, "label": "Drug (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2087, "label": "Immunity (9)", "shape": "ellipse"}]);

                  var options = {

};

                  


                  

                  network = new vis.Network(container, data, options);

              }
