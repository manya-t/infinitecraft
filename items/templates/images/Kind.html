        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 background-color: #ffffff;
                 border: 1px solid lightgray;

                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 627, "label": "Family (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 460, "label": "Heart (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7183, "label": "Kin (26)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4277, "label": "Coffee (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7188, "label": "Coffee King (26)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2525, "label": "Good (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7288, "label": "Nice (26)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7181, "label": "Decency (24)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7187, "label": "Decaf (26)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7182, "label": "Kind (25)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7290, "label": "Kindness (27)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7291, "label": "Goodness (28)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 262, "to": 627}, {"arrows": "to", "from": 460, "to": 262}, {"arrows": "to", "from": 627, "to": 7183}, {"arrows": "to", "from": 4277, "to": 7188}, {"arrows": "to", "from": 2525, "to": 7288}, {"arrows": "to", "from": 7181, "to": 7187}, {"arrows": "to", "from": 7182, "to": 460}, {"arrows": "to", "from": 7187, "to": 4277}, {"arrows": "to", "from": 7183, "to": 627}, {"arrows": "to", "from": 7288, "to": 7290}, {"arrows": "to", "from": 7290, "to": 7291}, {"arrows": "to", "from": 7291, "to": 2525}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
