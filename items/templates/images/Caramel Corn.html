    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 632, "label": "Ghost (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 707, "label": "Caramel Apple (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2739, "label": "Popcorn (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2964, "label": "Caramel Popcorn (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9347, "label": "Caramel Apple Corn (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8521, "label": "Caramel Caramel Corn (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2965, "label": "Ghostbusters Mansion (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1519, "label": "Slimer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2963, "label": "Patent (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6054, "label": "Caramel Corn (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6057, "label": "Baked Chicken (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6308, "label": "Chicken Corn Chowder (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6053, "label": "Oreo (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6307, "label": "Caramel Oreo (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8522, "label": "Caramel Caramel Caramel Corn (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9348, "label": "Caramel Caramel (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8519, "label": "Corn Chowder (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8520, "label": "Corn Soup (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 632, "to": 707}, {"arrows": "to", "from": 2739, "to": 2964}, {"arrows": "to", "from": 707, "to": 9347}, {"arrows": "to", "from": 2964, "to": 8521}, {"arrows": "to", "from": 2965, "to": 1519}, {"arrows": "to", "from": 2963, "to": 6054}, {"arrows": "to", "from": 1519, "to": 632}, {"arrows": "to", "from": 6057, "to": 6308}, {"arrows": "to", "from": 6054, "to": 2739}, {"arrows": "to", "from": 6053, "to": 6307}, {"arrows": "to", "from": 9347, "to": 707}, {"arrows": "to", "from": 8521, "to": 8522}, {"arrows": "to", "from": 6307, "to": 9348}, {"arrows": "to", "from": 6308, "to": 8519}, {"arrows": "to", "from": 9348, "to": 6054}, {"arrows": "to", "from": 8519, "to": 8520}, {"arrows": "to", "from": 8520, "to": 8519}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
