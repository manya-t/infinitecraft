, "label": "Sea Dragon Egg (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 550, "label": "Steam Robot (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5748, "label": "Steam Goliath (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 558, "label": "Baby Dragon (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3387, "label": "Israel (7)", "shape": "ellipse"}]);

                  nodeColors = {};

                  var options = {

        }
    }
};

                  return network;
