    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 122, "label": "House (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3483, "label": "Stylish (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 866, "label": "Pig (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2938, "label": "Pen (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3163, "label": "Beauty (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3482, "label": "Beauty Salon (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1129, "label": "Pigpen (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1383, "label": "Trash (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1632, "label": "Fashion (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1266, "label": "Garbage (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1264, "label": "Hearth (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1265, "label": "Sty (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3242, "label": "Styx (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5385, "label": "Hair (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5383, "label": "Hairdresser (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1349, "label": "Arrogance (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 122, "to": 3483}, {"arrows": "to", "from": 866, "to": 2938}, {"arrows": "to", "from": 3163, "to": 3482}, {"arrows": "to", "from": 796, "to": 122}, {"arrows": "to", "from": 1129, "to": 866}, {"arrows": "to", "from": 1383, "to": 1632}, {"arrows": "to", "from": 1266, "to": 1383}, {"arrows": "to", "from": 1264, "to": 796}, {"arrows": "to", "from": 1265, "to": 3242}, {"arrows": "to", "from": 3242, "to": 3242}, {"arrows": "to", "from": 3482, "to": 5385}, {"arrows": "to", "from": 1632, "to": 3483}, {"arrows": "to", "from": 2938, "to": 1129}, {"arrows": "to", "from": 3483, "to": 3483}, {"arrows": "to", "from": 5385, "to": 5383}, {"arrows": "to", "from": 1349, "to": 3483}, {"arrows": "to", "from": 5383, "to": 5385}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
