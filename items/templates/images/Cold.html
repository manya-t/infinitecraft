    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 27, "label": "Fog (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 72, "label": "Ice (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1943, "label": "Cough (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3087, "label": "Sick (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 48, "label": "Sushi (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 150, "label": "Sashimi (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 241, "label": "Frost (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2755, "label": "Frosty (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 186, "label": "Sneeze (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2859, "label": "Snot (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1939, "label": "Boiled Fish (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1944, "label": "Cold (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2781, "label": "Fever (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1947, "label": "Magnifying Glass (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9070, "label": "Flu (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3121, "label": "Chill (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3124, "label": "Paracetamol (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8512, "label": "Fridge (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 27, "to": 72}, {"arrows": "to", "from": 1943, "to": 3087}, {"arrows": "to", "from": 72, "to": 72}, {"arrows": "to", "from": 48, "to": 150}, {"arrows": "to", "from": 241, "to": 72}, {"arrows": "to", "from": 2755, "to": 72}, {"arrows": "to", "from": 150, "to": 48}, {"arrows": "to", "from": 186, "to": 2859}, {"arrows": "to", "from": 1939, "to": 48}, {"arrows": "to", "from": 1944, "to": 72}, {"arrows": "to", "from": 2781, "to": 3087}, {"arrows": "to", "from": 1947, "to": 72}, {"arrows": "to", "from": 2859, "to": 186}, {"arrows": "to", "from": 3087, "to": 9070}, {"arrows": "to", "from": 9070, "to": 3087}, {"arrows": "to", "from": 3121, "to": 72}, {"arrows": "to", "from": 3124, "to": 2781}, {"arrows": "to", "from": 8512, "to": 72}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
