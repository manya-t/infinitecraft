    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1943, "label": "Cough (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3658, "label": "Phlegm (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 99, "label": "Train (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5326, "label": "Snotrain (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 80, "label": "Troll (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2860, "label": "Booger (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 186, "label": "Sneeze (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1944, "label": "Cold (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2678, "label": "Fart (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2861, "label": "Gingerbread (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5788, "label": "Snotty Gingerbread (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 392, "label": "Nose (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5629, "label": "Snotty (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2859, "label": "Snot (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2858, "label": "Trollface (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5047, "label": "Moisture (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1667, "label": "Slime (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4687, "label": "Slimy Snot (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3519, "label": "Goo (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1943, "to": 3658}, {"arrows": "to", "from": 99, "to": 5326}, {"arrows": "to", "from": 80, "to": 2860}, {"arrows": "to", "from": 186, "to": 2860}, {"arrows": "to", "from": 1944, "to": 186}, {"arrows": "to", "from": 2678, "to": 2678}, {"arrows": "to", "from": 2861, "to": 5788}, {"arrows": "to", "from": 392, "to": 5629}, {"arrows": "to", "from": 2859, "to": 2860}, {"arrows": "to", "from": 2858, "to": 80}, {"arrows": "to", "from": 2860, "to": 260}, {"arrows": "to", "from": 3658, "to": 2860}, {"arrows": "to", "from": 5047, "to": 2859}, {"arrows": "to", "from": 1667, "to": 4687}, {"arrows": "to", "from": 3519, "to": 1667}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
