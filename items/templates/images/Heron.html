             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 865, "label": "Crane (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 354, "label": "Flock (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5440, "label": "Stork (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4989, "label": "Heron (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4990, "label": "Dane (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6436, "label": "Daneon (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4982, "label": "Seine (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6435, "label": "Herring (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8385, "label": "Herringbone (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 120, "to": 865}, {"arrows": "to", "from": 354, "to": 865}, {"arrows": "to", "from": 865, "to": 5440}, {"arrows": "to", "from": 4989, "to": 354}, {"arrows": "to", "from": 5440, "to": 865}, {"arrows": "to", "from": 4990, "to": 6436}, {"arrows": "to", "from": 4982, "to": 6435}, {"arrows": "to", "from": 6435, "to": 8385}, {"arrows": "to", "from": 8385, "to": 260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
