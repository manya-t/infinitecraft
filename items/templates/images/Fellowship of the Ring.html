    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 65, "label": "Wine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3303, "label": "Drunken Hobbit (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 622, "label": "Lord of the Rings (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1319, "label": "The Two Towers (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 803, "label": "Gandalf (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 979, "label": "The Hobbit (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1192, "label": "Horus (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 798, "label": "Lord Of The Rings (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3212, "label": "Sake (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 996, "label": "Fellowship (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1191, "label": "Fellowship of the Ring (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 986, "label": "One Ring (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1291, "label": "The Lord of the Rings (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3018, "label": "Two Towers (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1190, "label": "Two Rings (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1823, "label": "Three Rings (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1433, "label": "The Return Of The King (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3020, "label": "Return of the King (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 65, "to": 3303}, {"arrows": "to", "from": 622, "to": 1319}, {"arrows": "to", "from": 803, "to": 979}, {"arrows": "to", "from": 1192, "to": 622}, {"arrows": "to", "from": 798, "to": 1319}, {"arrows": "to", "from": 3212, "to": 622}, {"arrows": "to", "from": 996, "to": 1191}, {"arrows": "to", "from": 986, "to": 622}, {"arrows": "to", "from": 979, "to": 1291}, {"arrows": "to", "from": 1191, "to": 3018}, {"arrows": "to", "from": 1291, "to": 1319}, {"arrows": "to", "from": 1190, "to": 1823}, {"arrows": "to", "from": 1319, "to": 1433}, {"arrows": "to", "from": 1823, "to": 986}, {"arrows": "to", "from": 3020, "to": 1319}, {"arrows": "to", "from": 1433, "to": 1319}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
