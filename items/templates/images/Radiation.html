    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 870, "label": "Mutant (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 267, "label": "Monster (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2794, "label": "Godzilla (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 427, "label": "God (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1469, "label": "Hulk (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3006, "label": "Armageddon (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3514, "label": "Fallout (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3228, "label": "Higgs Boson (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3515, "label": "Nuclear (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3229, "label": "God Particle (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2159, "label": "Effect (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8261, "label": "Mutation (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3230, "label": "Gamma Ray (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3255, "label": "Greatest Karma (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3245, "label": "Radiation (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3511, "label": "Kaboom (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 870}, {"arrows": "to", "from": 267, "to": 2794}, {"arrows": "to", "from": 427, "to": 1469}, {"arrows": "to", "from": 2794, "to": 267}, {"arrows": "to", "from": 870, "to": 1469}, {"arrows": "to", "from": 3006, "to": 3514}, {"arrows": "to", "from": 3228, "to": 427}, {"arrows": "to", "from": 1469, "to": 1469}, {"arrows": "to", "from": 3515, "to": 3514}, {"arrows": "to", "from": 3229, "to": 3228}, {"arrows": "to", "from": 2159, "to": 8261}, {"arrows": "to", "from": 3230, "to": 1469}, {"arrows": "to", "from": 3255, "to": 3230}, {"arrows": "to", "from": 3245, "to": 3245}, {"arrows": "to", "from": 3514, "to": 870}, {"arrows": "to", "from": 8261, "to": 267}, {"arrows": "to", "from": 3511, "to": 3515}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
