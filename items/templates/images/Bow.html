    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 484, "label": "Hercules (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1261, "label": "Arrow (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2257, "label": "Odysseus (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1162, "label": "Archer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1000, "label": "Arwen (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2380, "label": "Bow (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2381, "label": "Crossbow (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2389, "label": "Brooklyn Bridge (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2362, "label": "French Revolution (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3617, "label": "Guillotine (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1377, "label": "Draw (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2660, "label": "Tie (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2661, "label": "Bowtie (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2980, "label": "Skill (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1805, "label": "Elvish (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 484, "to": 1261}, {"arrows": "to", "from": 2257, "to": 1261}, {"arrows": "to", "from": 1162, "to": 1261}, {"arrows": "to", "from": 1000, "to": 1261}, {"arrows": "to", "from": 1261, "to": 1162}, {"arrows": "to", "from": 2380, "to": 2381}, {"arrows": "to", "from": 2389, "to": 1162}, {"arrows": "to", "from": 2362, "to": 3617}, {"arrows": "to", "from": 2381, "to": 1261}, {"arrows": "to", "from": 1377, "to": 1261}, {"arrows": "to", "from": 2660, "to": 2661}, {"arrows": "to", "from": 2661, "to": 1162}, {"arrows": "to", "from": 2980, "to": 1162}, {"arrows": "to", "from": 1805, "to": 1162}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
