    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 93, "label": "Whale (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 180, "label": "Narwhal (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 266, "label": "Unicorn (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 946, "label": "Sponge (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 763, "label": "Spongebob (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 424, "label": "Human (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 870, "label": "Mutant (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1250, "label": "X-Men (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1124, "label": "Race (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8973, "label": "Eugenics (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3405, "label": "Moby Dick (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2073, "label": "Science (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2180, "label": "Clone (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5338, "label": "Captain Ahab (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 844, "label": "Evolution (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5332, "label": "Genetics (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3630, "label": "DNA (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5329, "label": "Krabby Patty Supreme (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 93, "to": 180}, {"arrows": "to", "from": 180, "to": 266}, {"arrows": "to", "from": 946, "to": 763}, {"arrows": "to", "from": 266, "to": 180}, {"arrows": "to", "from": 424, "to": 870}, {"arrows": "to", "from": 870, "to": 1250}, {"arrows": "to", "from": 1124, "to": 8973}, {"arrows": "to", "from": 763, "to": 946}, {"arrows": "to", "from": 3405, "to": 93}, {"arrows": "to", "from": 2073, "to": 2180}, {"arrows": "to", "from": 5338, "to": 3405}, {"arrows": "to", "from": 844, "to": 424}, {"arrows": "to", "from": 5332, "to": 3630}, {"arrows": "to", "from": 5329, "to": 763}, {"arrows": "to", "from": 2180, "to": 2180}, {"arrows": "to", "from": 3630, "to": 424}, {"arrows": "to", "from": 8973, "to": 844}, {"arrows": "to", "from": 1250, "to": 870}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
