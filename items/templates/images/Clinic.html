    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1308, "label": "Snake (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2174, "label": "Pharmacy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 122, "label": "House (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 845, "label": "Hospital (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1412, "label": "Medusa (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 430, "label": "Baby (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 628, "label": "Doctor (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1485, "label": "Clinic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1475, "label": "Diamond Block (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1500, "label": "Gorgon (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1029, "label": "Asylum (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1241, "label": "Mental Hospital (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 647, "label": "Wife (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 855, "label": "Husband (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1308, "to": 2174}, {"arrows": "to", "from": 122, "to": 845}, {"arrows": "to", "from": 1412, "to": 1308}, {"arrows": "to", "from": 430, "to": 628}, {"arrows": "to", "from": 1485, "to": 845}, {"arrows": "to", "from": 1475, "to": 845}, {"arrows": "to", "from": 1500, "to": 1412}, {"arrows": "to", "from": 1029, "to": 845}, {"arrows": "to", "from": 628, "to": 845}, {"arrows": "to", "from": 845, "to": 628}, {"arrows": "to", "from": 2174, "to": 845}, {"arrows": "to", "from": 1241, "to": 1029}, {"arrows": "to", "from": 647, "to": 430}, {"arrows": "to", "from": 855, "to": 647}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
