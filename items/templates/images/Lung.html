        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1943, "label": "Cough (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6115, "label": "Pneumonia (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 308, "label": "Blood (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 263, "label": "Vampire (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 460, "label": "Heart (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 426, "label": "Dracula (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5269, "label": "Kid (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5263, "label": "Lung (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5261, "label": "Steel (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6111, "label": "Tin (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8396, "label": "Pneumonoultramicroscopicsilicovolcanoconiosis (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1943, "to": 6115}, {"arrows": "to", "from": 308, "to": 263}, {"arrows": "to", "from": 460, "to": 308}, {"arrows": "to", "from": 263, "to": 426}, {"arrows": "to", "from": 426, "to": 263}, {"arrows": "to", "from": 5269, "to": 6115}, {"arrows": "to", "from": 5263, "to": 460}, {"arrows": "to", "from": 5261, "to": 6111}, {"arrows": "to", "from": 6115, "to": 8396}, {"arrows": "to", "from": 6111, "to": 260}, {"arrows": "to", "from": 8396, "to": 260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
