    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 265, "label": "Prince (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9583, "label": "Prince of Wales (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 452, "label": "Cancer (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 626, "label": "Divorce (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3124, "label": "Paracetamol (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 915, "label": "Frog King (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 568, "label": "Headache (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 761, "label": "Migraine (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1114, "label": "Aspirin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1208, "label": "Relief (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 902, "label": "Ex-Wife (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1138, "label": "Frog Queen (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1143, "label": "Chemotherapy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1212, "label": "Headless (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3053, "label": "Quarrel (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1141, "label": "Splitting Headache (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9584, "label": "Prince Of Whales (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 265, "to": 9583}, {"arrows": "to", "from": 452, "to": 452}, {"arrows": "to", "from": 626, "to": 3124}, {"arrows": "to", "from": 915, "to": 265}, {"arrows": "to", "from": 568, "to": 761}, {"arrows": "to", "from": 1114, "to": 1208}, {"arrows": "to", "from": 902, "to": 1114}, {"arrows": "to", "from": 1138, "to": 915}, {"arrows": "to", "from": 761, "to": 568}, {"arrows": "to", "from": 1143, "to": 452}, {"arrows": "to", "from": 1212, "to": 568}, {"arrows": "to", "from": 3053, "to": 568}, {"arrows": "to", "from": 1208, "to": 1114}, {"arrows": "to", "from": 1141, "to": 761}, {"arrows": "to", "from": 3124, "to": 1208}, {"arrows": "to", "from": 9583, "to": 9584}, {"arrows": "to", "from": 9584, "to": 9583}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
