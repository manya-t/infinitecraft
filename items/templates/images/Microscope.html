    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1948, "label": "Telescope (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1953, "label": "Kaleidoscope (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2832, "label": "Discovery (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2073, "label": "Science (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 504, "label": "Echo (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8776, "label": "Echolocation (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1947, "label": "Magnifying Glass (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1954, "label": "Hubble (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1952, "label": "Microscope (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1920, "label": "Parting (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5883, "label": "Cell (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8777, "label": "Sonar (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8778, "label": "Radar (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3584, "label": "Sound (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2080, "label": "Virus (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2071, "label": "Research (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2086, "label": "Vaccine (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8775, "label": "Virologist (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3630, "label": "DNA (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3381, "label": "Molecule (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2993, "label": "Laser Tower (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1948, "to": 1953}, {"arrows": "to", "from": 2832, "to": 2073}, {"arrows": "to", "from": 504, "to": 8776}, {"arrows": "to", "from": 1953, "to": 1948}, {"arrows": "to", "from": 1947, "to": 1948}, {"arrows": "to", "from": 1954, "to": 1948}, {"arrows": "to", "from": 1952, "to": 1948}, {"arrows": "to", "from": 1920, "to": 5883}, {"arrows": "to", "from": 2073, "to": 2832}, {"arrows": "to", "from": 8777, "to": 8778}, {"arrows": "to", "from": 3584, "to": 504}, {"arrows": "to", "from": 5883, "to": 2080}, {"arrows": "to", "from": 8776, "to": 8777}, {"arrows": "to", "from": 8778, "to": 1948}, {"arrows": "to", "from": 2071, "to": 2832}, {"arrows": "to", "from": 2086, "to": 8775}, {"arrows": "to", "from": 3630, "to": 2073}, {"arrows": "to", "from": 3381, "to": 3630}, {"arrows": "to", "from": 8775, "to": 2080}, {"arrows": "to", "from": 2080, "to": 2086}, {"arrows": "to", "from": 2993, "to": 1948}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
