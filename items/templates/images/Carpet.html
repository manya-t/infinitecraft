        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 66, "label": "Sea (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3711, "label": "Magic Carpet (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3710, "label": "Flying Carpet (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 322, "label": "Magic (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 263, "label": "Vampire (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 426, "label": "Dracula (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 655, "label": "Bribe (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 661, "label": "Floor (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3234, "label": "Rug (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3212, "label": "Sake (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3247, "label": "Blood Moon (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3233, "label": "Carpet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1553, "label": "Caspian (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3627, "label": "Lobotomize (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3709, "label": "Carpet Bomb (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 66, "to": 264}, {"arrows": "to", "from": 264, "to": 3711}, {"arrows": "to", "from": 3710, "to": 3711}, {"arrows": "to", "from": 322, "to": 3710}, {"arrows": "to", "from": 263, "to": 426}, {"arrows": "to", "from": 655, "to": 322}, {"arrows": "to", "from": 426, "to": 263}, {"arrows": "to", "from": 661, "to": 3234}, {"arrows": "to", "from": 3711, "to": 3710}, {"arrows": "to", "from": 3212, "to": 3234}, {"arrows": "to", "from": 3247, "to": 263}, {"arrows": "to", "from": 3233, "to": 3234}, {"arrows": "to", "from": 1553, "to": 66}, {"arrows": "to", "from": 3234, "to": 3710}, {"arrows": "to", "from": 3627, "to": 3709}, {"arrows": "to", "from": 3709, "to": 3709}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
