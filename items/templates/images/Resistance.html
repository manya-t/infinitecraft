    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 5230, "label": "Battery (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9910, "label": "Voltage (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 808, "label": "Star Wars (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9909, "label": "Rogue One (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3617, "label": "Guillotine (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 991, "label": "Revolution (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1020, "label": "Leia (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1256, "label": "Rebel (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2086, "label": "Vaccine (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2087, "label": "Immunity (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2362, "label": "French Revolution (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1229, "label": "Rebellion (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5063, "label": "First Order (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6588, "label": "Reporter (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6590, "label": "Resistance (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6592, "label": "Pollywogs (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6735, "label": "Frogs (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9911, "label": "Current (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 5230, "to": 9910}, {"arrows": "to", "from": 808, "to": 9909}, {"arrows": "to", "from": 3617, "to": 991}, {"arrows": "to", "from": 1020, "to": 1256}, {"arrows": "to", "from": 2086, "to": 2087}, {"arrows": "to", "from": 2362, "to": 3617}, {"arrows": "to", "from": 2087, "to": 2086}, {"arrows": "to", "from": 1256, "to": 991}, {"arrows": "to", "from": 1229, "to": 991}, {"arrows": "to", "from": 991, "to": 1229}, {"arrows": "to", "from": 5063, "to": 808}, {"arrows": "to", "from": 6588, "to": 1229}, {"arrows": "to", "from": 6590, "to": 2087}, {"arrows": "to", "from": 6592, "to": 6735}, {"arrows": "to", "from": 9909, "to": 1229}, {"arrows": "to", "from": 9910, "to": 9911}, {"arrows": "to", "from": 9911, "to": 9910}, {"arrows": "to", "from": 6735, "to": 2362}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
