        <script type="text/javascript">

              // initialize global variables.

              var originalNodes;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 318, "label": "Penguin (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2480, "label": "Waiter (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1583, "label": "Tuxedo (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 275, "label": "Wedding (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2469, "label": "Groom (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2786, "label": "James Bond (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2787, "label": "007 (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2486, "label": "Butler (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2488, "label": "Valet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1662, "label": "Suit (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1650, "label": "Formal (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1692, "label": "Complete (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1758, "label": "F\u00ebanor (15)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1710, "label": "Tux (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2728, "label": "Down Under (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3398, "label": "Crocodile Dundee (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 318, "to": 2480}, {"arrows": "to", "from": 1583, "to": 1583}, {"arrows": "to", "from": 275, "to": 2469}, {"arrows": "to", "from": 2469, "to": 275}, {"arrows": "to", "from": 2786, "to": 2787}, {"arrows": "to", "from": 2480, "to": 2486}, {"arrows": "to", "from": 2787, "to": 2786}, {"arrows": "to", "from": 2486, "to": 2488}, {"arrows": "to", "from": 2488, "to": 2486}, {"arrows": "to", "from": 1662, "to": 275}, {"arrows": "to", "from": 1650, "to": 1583}, {"arrows": "to", "from": 1692, "to": 1662}, {"arrows": "to", "from": 1758, "to": 1758}, {"arrows": "to", "from": 1710, "to": 318}, {"arrows": "to", "from": 2728, "to": 3398}, {"arrows": "to", "from": 3398, "to": 2786}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {

        "stabilization": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
