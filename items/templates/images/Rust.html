        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5260, "label": "Iron (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8, "label": "Dust (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 58, "label": "Salt (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1356, "label": "Diamond (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1219, "label": "Barn (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8311, "label": "Barnacle (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5533, "label": "Dry (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5267, "label": "Goat (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 649, "label": "Cheese (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 972, "label": "Rat (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 657, "label": "Mouse (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5259, "label": "Rust (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5254, "label": "Sunrise (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5814, "label": "Rusty (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5261, "label": "Steel (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2370, "label": "Silo (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9002, "label": "Iron Poor (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9005, "label": "Iron Rich (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 5260}, {"arrows": "to", "from": 1, "to": 5260}, {"arrows": "to", "from": 8, "to": 5260}, {"arrows": "to", "from": 58, "to": 5260}, {"arrows": "to", "from": 1356, "to": 5260}, {"arrows": "to", "from": 1219, "to": 8311}, {"arrows": "to", "from": 5533, "to": 8}, {"arrows": "to", "from": 5267, "to": 649}, {"arrows": "to", "from": 972, "to": 657}, {"arrows": "to", "from": 5259, "to": 5260}, {"arrows": "to", "from": 5254, "to": 5814}, {"arrows": "to", "from": 8311, "to": 8311}, {"arrows": "to", "from": 649, "to": 657}, {"arrows": "to", "from": 5260, "to": 5261}, {"arrows": "to", "from": 657, "to": 972}, {"arrows": "to", "from": 5814, "to": 5814}, {"arrows": "to", "from": 2370, "to": 1219}, {"arrows": "to", "from": 5261, "to": 5259}, {"arrows": "to", "from": 9002, "to": 9005}, {"arrows": "to", "from": 9005, "to": 5260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
