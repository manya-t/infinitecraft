    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 45, "label": "Moon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 102, "label": "Rocket (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 244, "label": "Mangrove Forest (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5342, "label": "Missile (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5343, "label": "Space Junk (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 243, "label": "Satellite (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 242, "label": "Scent (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 218, "label": "Smell (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7534, "label": "Smell-ite (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 447, "label": "Pirate Ship (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4054, "label": "Space Pirate (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7533, "label": "Space Debris (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 363, "label": "Space Station (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 485, "label": "Viking Ship (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5379, "label": "Cable Tv (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7530, "label": "Dish (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7532, "label": "Dish Network (20)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 45}, {"arrows": "to", "from": 45, "to": 45}, {"arrows": "to", "from": 102, "to": 45}, {"arrows": "to", "from": 244, "to": 244}, {"arrows": "to", "from": 5342, "to": 5343}, {"arrows": "to", "from": 243, "to": 45}, {"arrows": "to", "from": 242, "to": 218}, {"arrows": "to", "from": 218, "to": 7534}, {"arrows": "to", "from": 447, "to": 4054}, {"arrows": "to", "from": 5343, "to": 7533}, {"arrows": "to", "from": 4054, "to": 4054}, {"arrows": "to", "from": 363, "to": 45}, {"arrows": "to", "from": 485, "to": 447}, {"arrows": "to", "from": 7533, "to": 5343}, {"arrows": "to", "from": 5379, "to": 7530}, {"arrows": "to", "from": 7530, "to": 7532}, {"arrows": "to", "from": 7532, "to": 7532}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
