    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 8, "label": "Dust (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 22, "label": "Sand (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 16, "label": "Ocean (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 66, "label": "Sea (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 57, "label": "Beach (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 64, "label": "Coral (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 151, "label": "Reef (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 46, "label": "Fish (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 129, "label": "Genie (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 69, "label": "Wish (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 61, "label": "Star (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4049, "label": "Constellation (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 152, "label": "Galaxy (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4836, "label": "Milky Way (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4050, "label": "Offering (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4047, "label": "Sea Star (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4048, "label": "Starfish (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 306, "label": "Alien (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3243, "label": "Starman (7)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 8, "to": 22}, {"arrows": "to", "from": 16, "to": 66}, {"arrows": "to", "from": 22, "to": 57}, {"arrows": "to", "from": 57, "to": 22}, {"arrows": "to", "from": 64, "to": 151}, {"arrows": "to", "from": 46, "to": 66}, {"arrows": "to", "from": 129, "to": 69}, {"arrows": "to", "from": 66, "to": 16}, {"arrows": "to", "from": 61, "to": 4049}, {"arrows": "to", "from": 69, "to": 129}, {"arrows": "to", "from": 152, "to": 4836}, {"arrows": "to", "from": 4050, "to": 69}, {"arrows": "to", "from": 151, "to": 64}, {"arrows": "to", "from": 4047, "to": 61}, {"arrows": "to", "from": 4048, "to": 4048}, {"arrows": "to", "from": 306, "to": 3243}, {"arrows": "to", "from": 4049, "to": 61}, {"arrows": "to", "from": 3243, "to": 3243}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
