    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 16, "label": "Ocean (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 46, "label": "Fish (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 125, "label": "Angel (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1193, "label": "Devil (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5448, "label": "Mutant Fish (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 54, "label": "Rain (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 489, "label": "Acid (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 880, "label": "Smog (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 642, "label": "Pollution (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 339, "label": "Acid Rain (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1373, "label": "Evil (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 181, "label": "Meteor Shower (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 336, "label": "Narcissus (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 341, "label": "Seraph (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9053, "label": "Fishman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 420, "label": "Rainy (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1957, "label": "Oxygen (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3868, "label": "Ozone (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 16}, {"arrows": "to", "from": 16, "to": 46}, {"arrows": "to", "from": 125, "to": 1193}, {"arrows": "to", "from": 46, "to": 5448}, {"arrows": "to", "from": 54, "to": 489}, {"arrows": "to", "from": 880, "to": 642}, {"arrows": "to", "from": 339, "to": 339}, {"arrows": "to", "from": 1193, "to": 1373}, {"arrows": "to", "from": 181, "to": 339}, {"arrows": "to", "from": 336, "to": 336}, {"arrows": "to", "from": 642, "to": 880}, {"arrows": "to", "from": 341, "to": 125}, {"arrows": "to", "from": 489, "to": 54}, {"arrows": "to", "from": 1373, "to": 642}, {"arrows": "to", "from": 5448, "to": 9053}, {"arrows": "to", "from": 420, "to": 54}, {"arrows": "to", "from": 9053, "to": 9053}, {"arrows": "to", "from": 1957, "to": 3868}, {"arrows": "to", "from": 3868, "to": 880}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
