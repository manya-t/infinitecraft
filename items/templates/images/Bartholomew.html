    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2739, "label": "Popcorn (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4321, "label": "Bart (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 654, "label": "Butter (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9699, "label": "Bartolomew (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6424, "label": "Bar Mitzvah (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8797, "label": "Bartholomew Mitzvah (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6414, "label": "George Washington (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7224, "label": "George Washington Carver (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6625, "label": "1st President (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6627, "label": "Bartholomew (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6628, "label": "Po-seidon (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7225, "label": "Peanut (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 120, "to": 260}, {"arrows": "to", "from": 2739, "to": 4321}, {"arrows": "to", "from": 654, "to": 2739}, {"arrows": "to", "from": 4321, "to": 9699}, {"arrows": "to", "from": 6424, "to": 8797}, {"arrows": "to", "from": 6414, "to": 7224}, {"arrows": "to", "from": 6625, "to": 6414}, {"arrows": "to", "from": 6627, "to": 6627}, {"arrows": "to", "from": 6628, "to": 120}, {"arrows": "to", "from": 8797, "to": 8797}, {"arrows": "to", "from": 9699, "to": 9699}, {"arrows": "to", "from": 7224, "to": 7225}, {"arrows": "to", "from": 7225, "to": 654}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
