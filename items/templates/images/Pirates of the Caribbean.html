        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 653, "label": "Pirates of the Caribbean (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 434, "label": "River (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4999, "label": "Pirates Of The Mississippi (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 56, "label": "Titanic (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 975, "label": "Pirates Of The Titanic (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 445, "label": "Dirt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 834, "label": "Jack Sparrow (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1036, "label": "Captain Jack Sparrow (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 447, "label": "Pirate Ship (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 655, "label": "Bribe (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 651, "label": "Creation (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5855, "label": "Pirates Of The Caribbean: On Stranger Tides (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1912, "label": "Harry Potter (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 835, "label": "Pirates Of The Caribbean (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1185, "label": "Johnny Depp (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1771, "label": "Drama (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1260, "label": "Orlando Bloom (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3686, "label": "Pirates (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1256, "label": "Rebel (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4152, "label": "Will Turner (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4153, "label": "Pirates Of The Caribbean: Dead Man\u2019s Chest (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6971, "label": "Boris Johnson (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6972, "label": "The Buccaneers (18)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7442, "label": "Pirates Of The Caribbean: The Curse Of The Black Pear (19)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 653}, {"arrows": "to", "from": 434, "to": 4999}, {"arrows": "to", "from": 56, "to": 975}, {"arrows": "to", "from": 445, "to": 834}, {"arrows": "to", "from": 264, "to": 834}, {"arrows": "to", "from": 834, "to": 1036}, {"arrows": "to", "from": 447, "to": 834}, {"arrows": "to", "from": 655, "to": 834}, {"arrows": "to", "from": 651, "to": 5855}, {"arrows": "to", "from": 1912, "to": 834}, {"arrows": "to", "from": 653, "to": 835}, {"arrows": "to", "from": 1036, "to": 1185}, {"arrows": "to", "from": 1771, "to": 1185}, {"arrows": "to", "from": 1185, "to": 834}, {"arrows": "to", "from": 835, "to": 653}, {"arrows": "to", "from": 4999, "to": 653}, {"arrows": "to", "from": 1260, "to": 1185}, {"arrows": "to", "from": 3686, "to": 653}, {"arrows": "to", "from": 1256, "to": 834}, {"arrows": "to", "from": 4152, "to": 4153}, {"arrows": "to", "from": 4153, "to": 260}, {"arrows": "to", "from": 6971, "to": 1036}, {"arrows": "to", "from": 6972, "to": 7442}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
