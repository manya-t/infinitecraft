    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 656, "label": "Drunk (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5387, "label": "Drunken (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 193, "label": "Explosion (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 487, "label": "Bomb (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9193, "label": "Rum (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 288, "label": "Hangover (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 630, "label": "Monkey (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4668, "label": "Bar (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4670, "label": "Tavern (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4658, "label": "Anduin Lothar (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4669, "label": "Barrel (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4678, "label": "Weekend (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8673, "label": "Canister (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6707, "label": "Keg (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4807, "label": "Beer (6)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 656, "to": 5387}, {"arrows": "to", "from": 193, "to": 487}, {"arrows": "to", "from": 264, "to": 9193}, {"arrows": "to", "from": 487, "to": 193}, {"arrows": "to", "from": 288, "to": 656}, {"arrows": "to", "from": 630, "to": 264}, {"arrows": "to", "from": 4668, "to": 4670}, {"arrows": "to", "from": 4658, "to": 4658}, {"arrows": "to", "from": 4669, "to": 4669}, {"arrows": "to", "from": 4678, "to": 288}, {"arrows": "to", "from": 5387, "to": 630}, {"arrows": "to", "from": 9193, "to": 264}, {"arrows": "to", "from": 4670, "to": 656}, {"arrows": "to", "from": 8673, "to": 487}, {"arrows": "to", "from": 6707, "to": 4807}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
