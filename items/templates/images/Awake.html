    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1586, "label": "Dream (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1654, "label": "Nightmare (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 625, "label": "War (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8920, "label": "Wake (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 806, "label": "Battle (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1707, "label": "Insomnia (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1497, "label": "Sleep (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1069, "label": "Fight (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2949, "label": "Boxing (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5409, "label": "Awake (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5408, "label": "Game of Thrones (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6451, "label": "Night\u2019s Watch (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5416, "label": "Mayweather (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6632, "label": "Jon Snow (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8915, "label": "Alive (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8918, "label": "Conscious (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8919, "label": "Lucid (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1586, "to": 1654}, {"arrows": "to", "from": 625, "to": 8920}, {"arrows": "to", "from": 806, "to": 625}, {"arrows": "to", "from": 1654, "to": 1707}, {"arrows": "to", "from": 1497, "to": 1586}, {"arrows": "to", "from": 1069, "to": 806}, {"arrows": "to", "from": 1707, "to": 1497}, {"arrows": "to", "from": 2949, "to": 1069}, {"arrows": "to", "from": 5409, "to": 5409}, {"arrows": "to", "from": 5408, "to": 6451}, {"arrows": "to", "from": 5416, "to": 2949}, {"arrows": "to", "from": 6451, "to": 6632}, {"arrows": "to", "from": 8920, "to": 5409}, {"arrows": "to", "from": 6632, "to": 8915}, {"arrows": "to", "from": 8915, "to": 8918}, {"arrows": "to", "from": 8918, "to": 8919}, {"arrows": "to", "from": 8919, "to": 1586}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
