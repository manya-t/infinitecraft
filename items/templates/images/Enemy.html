43, "label": "Frenemy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9405, "label": "Rival (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1095, "label": "Picasso (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1105, "label": "Splitsville (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7513, "label": "Unfriend (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7518, "label": "Foe (13)", "shape": "ellipse"}]);

};
