    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 443, "label": "Captain (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 636, "label": "Jail (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2506, "label": "Fine (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5052, "label": "Bounty (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2597, "label": "Bounty Hunter (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2527, "label": "Greatest (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6521, "label": "Parking Ticket (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2515, "label": "Traffic Ticket (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6667, "label": "Bail Enforcement Agent (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6665, "label": "Speeding Ticket (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6664, "label": "Vowel (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6802, "label": "Owed (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8491, "label": "Owe (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 443, "to": 264}, {"arrows": "to", "from": 264, "to": 443}, {"arrows": "to", "from": 636, "to": 2506}, {"arrows": "to", "from": 5052, "to": 264}, {"arrows": "to", "from": 2506, "to": 2506}, {"arrows": "to", "from": 2597, "to": 5052}, {"arrows": "to", "from": 2527, "to": 260}, {"arrows": "to", "from": 6521, "to": 2515}, {"arrows": "to", "from": 2515, "to": 6521}, {"arrows": "to", "from": 6667, "to": 2597}, {"arrows": "to", "from": 6665, "to": 636}, {"arrows": "to", "from": 6664, "to": 6802}, {"arrows": "to", "from": 8491, "to": 8491}, {"arrows": "to", "from": 6802, "to": 8491}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
