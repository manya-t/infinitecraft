        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2099, "label": "2026 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3568, "label": "Calendar (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1976, "label": "Laser Beam (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6325, "label": "Conga (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2101, "label": "2025 (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2104, "label": "2028 (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2110, "label": "2053 (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2103, "label": "2051 (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2092, "label": "2023 (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2097, "label": "2024 (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2102, "label": "4050 (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2058, "label": "Lothl\u00f3rien (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2187, "label": "Wage (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 2099}, {"arrows": "to", "from": 3568, "to": 2099}, {"arrows": "to", "from": 1976, "to": 2099}, {"arrows": "to", "from": 6325, "to": 2101}, {"arrows": "to", "from": 2104, "to": 2110}, {"arrows": "to", "from": 2099, "to": 2103}, {"arrows": "to", "from": 2092, "to": 2097}, {"arrows": "to", "from": 2097, "to": 2099}, {"arrows": "to", "from": 2101, "to": 2102}, {"arrows": "to", "from": 2058, "to": 2101}, {"arrows": "to", "from": 2187, "to": 2101}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
