        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 border: 1px solid lightgray;

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 103, "label": "Submarine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 742, "label": "Dune Buggy (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 4638, "label": "Amphibious Dune Buggy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 320, "label": "Loch Ness Monster (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 170, "label": "Nessie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4636, "label": "Fishing Boat (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4637, "label": "Amphibious Vehicle (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4815, "label": "Cryptid (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4640, "label": "Crypto (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4634, "label": "Rameses (7)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 103, "to": 103}, {"arrows": "to", "from": 742, "to": 4638}, {"arrows": "to", "from": 320, "to": 170}, {"arrows": "to", "from": 170, "to": 320}, {"arrows": "to", "from": 4636, "to": 103}, {"arrows": "to", "from": 4637, "to": 4637}, {"arrows": "to", "from": 4815, "to": 320}, {"arrows": "to", "from": 4640, "to": 4815}, {"arrows": "to", "from": 4634, "to": 4637}, {"arrows": "to", "from": 4638, "to": 4638}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
