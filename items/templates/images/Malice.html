        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 179, "label": "Malaria (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 548, "label": "Cheshire Cat (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3726, "label": "Grin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 848, "label": "Demon (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1373, "label": "Evil (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 901, "label": "Hate (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 990, "label": "Crime (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3001, "label": "Malice (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 775, "label": "Smile (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 875, "label": "Poison Ivy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1050, "label": "Harley Quinn (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2998, "label": "Dollhouse (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6226, "label": "Chucky (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3015, "label": "Poison Rose (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2553, "label": "Guilty (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 179, "to": 179}, {"arrows": "to", "from": 548, "to": 3726}, {"arrows": "to", "from": 848, "to": 1373}, {"arrows": "to", "from": 1373, "to": 848}, {"arrows": "to", "from": 901, "to": 1373}, {"arrows": "to", "from": 431, "to": 990}, {"arrows": "to", "from": 990, "to": 1373}, {"arrows": "to", "from": 3001, "to": 1373}, {"arrows": "to", "from": 775, "to": 3726}, {"arrows": "to", "from": 3726, "to": 548}, {"arrows": "to", "from": 875, "to": 1050}, {"arrows": "to", "from": 2998, "to": 6226}, {"arrows": "to", "from": 1050, "to": 1050}, {"arrows": "to", "from": 3015, "to": 875}, {"arrows": "to", "from": 6226, "to": 1373}, {"arrows": "to", "from": 2553, "to": 431}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
