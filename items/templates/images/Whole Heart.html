    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 460, "label": "Heart (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3978, "label": "Broken Heart (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 629, "label": "Superman (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 894, "label": "Clark Kent (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 680, "label": "Hero (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 817, "label": "Superhero (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5711, "label": "Purity (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7509, "label": "Pure Heart (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3998, "label": "Hangman (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3949, "label": "Humility (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3999, "label": "Noose (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3948, "label": "Shame (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3979, "label": "Whole Heart (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7510, "label": "True Heart (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7511, "label": "True Whole Heart (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 460, "to": 3978}, {"arrows": "to", "from": 629, "to": 894}, {"arrows": "to", "from": 894, "to": 629}, {"arrows": "to", "from": 680, "to": 817}, {"arrows": "to", "from": 5711, "to": 7509}, {"arrows": "to", "from": 817, "to": 629}, {"arrows": "to", "from": 3978, "to": 460}, {"arrows": "to", "from": 3998, "to": 680}, {"arrows": "to", "from": 3949, "to": 5711}, {"arrows": "to", "from": 3999, "to": 3998}, {"arrows": "to", "from": 3948, "to": 3949}, {"arrows": "to", "from": 3979, "to": 460}, {"arrows": "to", "from": 7509, "to": 7510}, {"arrows": "to", "from": 7510, "to": 7511}, {"arrows": "to", "from": 7511, "to": 7511}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
