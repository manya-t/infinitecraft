        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 5549, "label": "Mathematician (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8252, "label": "Triangle (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6855, "label": "Cults (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6921, "label": "Cults of Pythagoras (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5506, "label": "Thames (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7792, "label": "Pythagoras Theorem (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6852, "label": "New England (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6919, "label": "New England Patriots (16)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6853, "label": "Pythagoras (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6854, "label": "Pythagorean Theorem (16)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8254, "label": "Hypotenuse (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8255, "label": "Right Triangle (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 5549, "to": 8252}, {"arrows": "to", "from": 6855, "to": 6921}, {"arrows": "to", "from": 5506, "to": 7792}, {"arrows": "to", "from": 6852, "to": 6919}, {"arrows": "to", "from": 6853, "to": 6854}, {"arrows": "to", "from": 6921, "to": 260}, {"arrows": "to", "from": 6919, "to": 6854}, {"arrows": "to", "from": 7792, "to": 7792}, {"arrows": "to", "from": 6854, "to": 7792}, {"arrows": "to", "from": 8252, "to": 8254}, {"arrows": "to", "from": 8254, "to": 8252}, {"arrows": "to", "from": 8255, "to": 8254}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
