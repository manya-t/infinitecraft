        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 47, "label": "Mermaid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 132, "label": "Siren (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 147, "label": "Nymph (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 434, "label": "River (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 145, "label": "Ariel (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 742, "label": "Dune Buggy (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5696, "label": "Sand Witch (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 695, "label": "Naiad (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4867, "label": "Water Nymph (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 692, "label": "Olympus (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 245, "label": "Water Lily (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 665, "label": "Waterfall (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 813, "label": "Centaur (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1155, "label": "Elf (7)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 47, "to": 132}, {"arrows": "to", "from": 147, "to": 132}, {"arrows": "to", "from": 120, "to": 47}, {"arrows": "to", "from": 434, "to": 47}, {"arrows": "to", "from": 145, "to": 47}, {"arrows": "to", "from": 742, "to": 5696}, {"arrows": "to", "from": 695, "to": 4867}, {"arrows": "to", "from": 692, "to": 120}, {"arrows": "to", "from": 132, "to": 47}, {"arrows": "to", "from": 245, "to": 147}, {"arrows": "to", "from": 665, "to": 47}, {"arrows": "to", "from": 813, "to": 47}, {"arrows": "to", "from": 796, "to": 695}, {"arrows": "to", "from": 5696, "to": 47}, {"arrows": "to", "from": 4867, "to": 47}, {"arrows": "to", "from": 1155, "to": 47}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
