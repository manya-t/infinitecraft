        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1812, "label": "Tears (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1356, "label": "Diamond (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5243, "label": "Tear (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1732, "label": "Comedy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3148, "label": "Sadness (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2152, "label": "Anxiety (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2175, "label": "Happiness (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 904, "label": "Laughter (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3735, "label": "Crying (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3733, "label": "Boredom (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2750, "label": "Forgiveness (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3741, "label": "Pardon (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3948, "label": "Shame (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3946, "label": "Embarrassment (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3734, "label": "Awkwardness (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6759, "label": "Cry (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7007, "label": "Quartz (20)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7004, "label": "Self Pity (21)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 1812}, {"arrows": "to", "from": 1356, "to": 5243}, {"arrows": "to", "from": 1732, "to": 1812}, {"arrows": "to", "from": 1812, "to": 3148}, {"arrows": "to", "from": 2152, "to": 1812}, {"arrows": "to", "from": 2175, "to": 904}, {"arrows": "to", "from": 904, "to": 1732}, {"arrows": "to", "from": 5243, "to": 3735}, {"arrows": "to", "from": 3733, "to": 1812}, {"arrows": "to", "from": 3735, "to": 1812}, {"arrows": "to", "from": 2750, "to": 2175}, {"arrows": "to", "from": 3741, "to": 2750}, {"arrows": "to", "from": 3148, "to": 1812}, {"arrows": "to", "from": 3948, "to": 3946}, {"arrows": "to", "from": 3946, "to": 3948}, {"arrows": "to", "from": 3734, "to": 3946}, {"arrows": "to", "from": 6759, "to": 3735}, {"arrows": "to", "from": 7007, "to": 1356}, {"arrows": "to", "from": 7004, "to": 1812}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
