lor": "#B2C9AB", "id": 1572, "label": "Nargothrond (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1689, "label": "T\u00farin (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1799, "label": "Luthien (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1802, "label": "Maeglin (17)", "shape": "ellipse"}]);
