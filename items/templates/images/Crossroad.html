        <script type="text/javascript">

              // initialize global variables.

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1576, "label": "Accident (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 895, "label": "Traffic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1300, "label": "Road (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1438, "label": "Crossroad (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1873, "label": "Robber (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1477, "label": "Thief (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1406, "label": "Traffic Light (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1670, "label": "Crossroads (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1313, "label": "Judge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1874, "label": "Trial (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1292, "label": "Robin Hood (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1008, "label": "Street (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1512, "label": "Intersection (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1437, "label": "Law (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1447, "label": "Sherwood (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8485, "label": "Decision (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6255, "label": "Fork (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1749, "label": "Stop Sign (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8472, "label": "Divider (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8474, "label": "Y (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8475, "label": "Why (19)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1576, "to": 895}, {"arrows": "to", "from": 1300, "to": 1438}, {"arrows": "to", "from": 895, "to": 1576}, {"arrows": "to", "from": 1873, "to": 1477}, {"arrows": "to", "from": 1406, "to": 1576}, {"arrows": "to", "from": 1670, "to": 1670}, {"arrows": "to", "from": 1313, "to": 1874}, {"arrows": "to", "from": 1292, "to": 1477}, {"arrows": "to", "from": 1008, "to": 1512}, {"arrows": "to", "from": 1477, "to": 1873}, {"arrows": "to", "from": 1438, "to": 1438}, {"arrows": "to", "from": 1512, "to": 1438}, {"arrows": "to", "from": 1437, "to": 1313}, {"arrows": "to", "from": 1447, "to": 1292}, {"arrows": "to", "from": 1874, "to": 8485}, {"arrows": "to", "from": 8485, "to": 6255}, {"arrows": "to", "from": 1749, "to": 1406}, {"arrows": "to", "from": 6255, "to": 8485}, {"arrows": "to", "from": 8472, "to": 8474}, {"arrows": "to", "from": 8474, "to": 8475}, {"arrows": "to", "from": 8475, "to": 8474}]);

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
