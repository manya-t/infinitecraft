    <body>
        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 74, "label": "Lightning (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 68, "label": "Thunder (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4719, "label": "Arms (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4721, "label": "Clap (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4704, "label": "Symphony (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6585, "label": "Ovation (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4720, "label": "Hands (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4728, "label": "Cop (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4722, "label": "Applause (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4723, "label": "Clapping (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4752, "label": "Balsamic Steak Sauce (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6586, "label": "Clap Sauce (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4705, "label": "Concerto (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6587, "label": "Adam and Eve (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8864, "label": "Standing Ovation (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6584, "label": "Piano Concerto (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 74, "to": 68}, {"arrows": "to", "from": 68, "to": 74}, {"arrows": "to", "from": 4719, "to": 4721}, {"arrows": "to", "from": 4704, "to": 6585}, {"arrows": "to", "from": 4720, "to": 4721}, {"arrows": "to", "from": 4721, "to": 4721}, {"arrows": "to", "from": 4728, "to": 4721}, {"arrows": "to", "from": 4722, "to": 4723}, {"arrows": "to", "from": 4752, "to": 6586}, {"arrows": "to", "from": 4705, "to": 6585}, {"arrows": "to", "from": 6587, "to": 8864}, {"arrows": "to", "from": 4723, "to": 4721}, {"arrows": "to", "from": 6585, "to": 8864}, {"arrows": "to", "from": 6584, "to": 6585}, {"arrows": "to", "from": 8864, "to": 6585}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
