    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 396, "label": "Bank (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1268, "label": "Mortgage (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 309, "label": "Rich (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 626, "label": "Divorce (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1480, "label": "Lawyer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1135, "label": "Hometown (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6178, "label": "Asset (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2010, "label": "Profit (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2006, "label": "Business (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 942, "label": "Splitting (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1134, "label": "Assets (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2244, "label": "Wealth (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1125, "label": "Hysterics (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6176, "label": "Assholes (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3122, "label": "Platinum Card (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 126, "to": 396}, {"arrows": "to", "from": 396, "to": 126}, {"arrows": "to", "from": 796, "to": 1268}, {"arrows": "to", "from": 309, "to": 396}, {"arrows": "to", "from": 626, "to": 1480}, {"arrows": "to", "from": 1135, "to": 6178}, {"arrows": "to", "from": 2010, "to": 2006}, {"arrows": "to", "from": 2006, "to": 2010}, {"arrows": "to", "from": 1480, "to": 2010}, {"arrows": "to", "from": 942, "to": 626}, {"arrows": "to", "from": 1134, "to": 2244}, {"arrows": "to", "from": 1125, "to": 6176}, {"arrows": "to", "from": 2244, "to": 309}, {"arrows": "to", "from": 6178, "to": 309}, {"arrows": "to", "from": 6176, "to": 1134}, {"arrows": "to", "from": 1268, "to": 396}, {"arrows": "to", "from": 3122, "to": 309}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
