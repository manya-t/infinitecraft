        <script type="text/javascript">

              // initialize global variables.

              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 757, "label": "??? (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1522, "label": "Alpha (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1602, "label": "Beta (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3981, "label": "Google (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3060, "label": "Century (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2330, "label": "Translation (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4470, "label": "Google Translate (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2345, "label": "Vow (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6664, "label": "Vowel (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3070, "label": "Decade (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2327, "label": "Gossip (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2328, "label": "Rumor (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2329, "label": "Language (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2331, "label": "Communication (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 757, "to": 757}, {"arrows": "to", "from": 1522, "to": 1602}, {"arrows": "to", "from": 1602, "to": 3981}, {"arrows": "to", "from": 3060, "to": 2330}, {"arrows": "to", "from": 3981, "to": 4470}, {"arrows": "to", "from": 2345, "to": 6664}, {"arrows": "to", "from": 3070, "to": 3060}, {"arrows": "to", "from": 2327, "to": 2328}, {"arrows": "to", "from": 2329, "to": 2331}, {"arrows": "to", "from": 2328, "to": 2327}, {"arrows": "to", "from": 2330, "to": 2330}, {"arrows": "to", "from": 2331, "to": 2329}, {"arrows": "to", "from": 4470, "to": 757}, {"arrows": "to", "from": 6664, "to": 2329}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
