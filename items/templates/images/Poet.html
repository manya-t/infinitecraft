        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 55, "label": "Flower (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 294, "label": "Rose (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 764, "label": "Poetry (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 992, "label": "Shakespeare (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 432, "label": "Art (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 685, "label": "Artist (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3251, "label": "Odyssey (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2442, "label": "Homer (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2333, "label": "Poetess (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1029, "label": "Asylum (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2332, "label": "Poet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1033, "label": "Poem (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 939, "label": "Scarecrow (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 947, "label": "Sonnet (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 703, "label": "Cognac (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9826, "label": "Rimbaud (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2335, "label": "Dovahkiin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6038, "label": "Skyrim (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1829, "label": "History (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2320, "label": "Mad Scientist (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6037, "label": "Edgar Allan Poe (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6301, "label": "Raven (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1817, "label": "Museum (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7614, "label": "Bard (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2325, "label": "Speech (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3582, "label": "Emily Dickinson (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2349, "label": "Exhibit (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 55, "to": 294}, {"arrows": "to", "from": 294, "to": 764}, {"arrows": "to", "from": 119, "to": 992}, {"arrows": "to", "from": 432, "to": 685}, {"arrows": "to", "from": 3251, "to": 2442}, {"arrows": "to", "from": 764, "to": 2333}, {"arrows": "to", "from": 685, "to": 685}, {"arrows": "to", "from": 1029, "to": 2332}, {"arrows": "to", "from": 2442, "to": 3251}, {"arrows": "to", "from": 1033, "to": 764}, {"arrows": "to", "from": 939, "to": 119}, {"arrows": "to", "from": 992, "to": 947}, {"arrows": "to", "from": 947, "to": 992}, {"arrows": "to", "from": 703, "to": 9826}, {"arrows": "to", "from": 2335, "to": 6038}, {"arrows": "to", "from": 1829, "to": 2442}, {"arrows": "to", "from": 2320, "to": 6037}, {"arrows": "to", "from": 2332, "to": 764}, {"arrows": "to", "from": 6037, "to": 6301}, {"arrows": "to", "from": 1817, "to": 432}, {"arrows": "to", "from": 2333, "to": 764}, {"arrows": "to", "from": 9826, "to": 9826}, {"arrows": "to", "from": 6038, "to": 7614}, {"arrows": "to", "from": 2325, "to": 764}, {"arrows": "to", "from": 7614, "to": 992}, {"arrows": "to", "from": 6301, "to": 6037}, {"arrows": "to", "from": 3582, "to": 1033}, {"arrows": "to", "from": 2349, "to": 1817}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
