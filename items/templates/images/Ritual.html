        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4051, "label": "Sacrifice (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 96, "label": "Prayer (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 439, "label": "Religion (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3266, "label": "Cannabis (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4050, "label": "Offering (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1032, "label": "Zombie King (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4577, "label": "Monster Truck (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4581, "label": "Ritual (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4583, "label": "Swamp God (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5920, "label": "Swamp Witch (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5873, "label": "Voodoo (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 4051}, {"arrows": "to", "from": 96, "to": 439}, {"arrows": "to", "from": 3266, "to": 439}, {"arrows": "to", "from": 4050, "to": 4051}, {"arrows": "to", "from": 799, "to": 1032}, {"arrows": "to", "from": 4051, "to": 439}, {"arrows": "to", "from": 1032, "to": 799}, {"arrows": "to", "from": 4577, "to": 260}, {"arrows": "to", "from": 439, "to": 96}, {"arrows": "to", "from": 4581, "to": 4581}, {"arrows": "to", "from": 4583, "to": 5920}, {"arrows": "to", "from": 5920, "to": 5873}, {"arrows": "to", "from": 5873, "to": 799}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
