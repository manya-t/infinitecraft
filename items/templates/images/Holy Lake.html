    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 44, "label": "Atlantis (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 510, "label": "Loch Ness (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 267, "label": "Monster (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1157, "label": "Christmas (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1289, "label": "Santa (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1327, "label": "Holy Water (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1515, "label": "Holy Grail (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 320, "label": "Loch Ness Monster (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 170, "label": "Nessie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1590, "label": "Excalibur (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1430, "label": "Holy Lake (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 319, "label": "Moses (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1920, "label": "Parting (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1457, "label": "Sand Castle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1423, "label": "Santa Claus (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1661, "label": "King Arthur (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1675, "label": "Bedroom (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1708, "label": "Stop (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 44, "to": 120}, {"arrows": "to", "from": 510, "to": 267}, {"arrows": "to", "from": 120, "to": 44}, {"arrows": "to", "from": 1157, "to": 1289}, {"arrows": "to", "from": 1327, "to": 1515}, {"arrows": "to", "from": 320, "to": 170}, {"arrows": "to", "from": 267, "to": 320}, {"arrows": "to", "from": 170, "to": 320}, {"arrows": "to", "from": 1289, "to": 1157}, {"arrows": "to", "from": 1515, "to": 1590}, {"arrows": "to", "from": 1430, "to": 1430}, {"arrows": "to", "from": 319, "to": 1920}, {"arrows": "to", "from": 1457, "to": 44}, {"arrows": "to", "from": 1423, "to": 1157}, {"arrows": "to", "from": 1590, "to": 1661}, {"arrows": "to", "from": 1661, "to": 1590}, {"arrows": "to", "from": 1920, "to": 319}, {"arrows": "to", "from": 1675, "to": 510}, {"arrows": "to", "from": 1708, "to": 319}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
