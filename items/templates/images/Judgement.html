    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 636, "label": "Jail (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1313, "label": "Judge (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1170, "label": "Justice (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1276, "label": "Hide (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1390, "label": "Leather (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1437, "label": "Law (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1480, "label": "Lawyer (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1903, "label": "Sentence (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2338, "label": "Verdict (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2353, "label": "Bullseye (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2339, "label": "Judgement (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2329, "label": "Language (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2707, "label": "Down (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2732, "label": "Upside (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 431, "to": 636}, {"arrows": "to", "from": 636, "to": 431}, {"arrows": "to", "from": 1313, "to": 1170}, {"arrows": "to", "from": 1170, "to": 1313}, {"arrows": "to", "from": 1276, "to": 1390}, {"arrows": "to", "from": 1437, "to": 1170}, {"arrows": "to", "from": 1480, "to": 1313}, {"arrows": "to", "from": 1390, "to": 1480}, {"arrows": "to", "from": 1903, "to": 431}, {"arrows": "to", "from": 2338, "to": 1170}, {"arrows": "to", "from": 2353, "to": 1313}, {"arrows": "to", "from": 2339, "to": 2339}, {"arrows": "to", "from": 2329, "to": 1437}, {"arrows": "to", "from": 2707, "to": 1903}, {"arrows": "to", "from": 2732, "to": 2707}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
