        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 5774, "label": "Mozart (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4704, "label": "Symphony (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4706, "label": "Beethoven (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4703, "label": "Orchestra (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8389, "label": "Pianist (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4699, "label": "Piano (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4722, "label": "Applause (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6585, "label": "Ovation (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4701, "label": "Concert Grand Piano (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8390, "label": "Piano Concerto No. 2 (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6583, "label": "Dustmop (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6734, "label": "Dustin Hoffman (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6584, "label": "Piano Concerto (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6743, "label": "3 (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7965, "label": "5 (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6817, "label": "Rain Man (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8427, "label": "Piano Concerto No. 3 (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8431, "label": "Piano Concerto No. 6 (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8391, "label": "Rachmaninoff (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8388, "label": "Autistic (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 5774, "to": 4704}, {"arrows": "to", "from": 4706, "to": 4704}, {"arrows": "to", "from": 4704, "to": 4703}, {"arrows": "to", "from": 4703, "to": 8389}, {"arrows": "to", "from": 4699, "to": 5774}, {"arrows": "to", "from": 4722, "to": 6585}, {"arrows": "to", "from": 4701, "to": 8390}, {"arrows": "to", "from": 6583, "to": 6734}, {"arrows": "to", "from": 6585, "to": 4722}, {"arrows": "to", "from": 6584, "to": 6584}, {"arrows": "to", "from": 6743, "to": 7965}, {"arrows": "to", "from": 6734, "to": 6817}, {"arrows": "to", "from": 8389, "to": 4699}, {"arrows": "to", "from": 8390, "to": 8427}, {"arrows": "to", "from": 7965, "to": 4706}, {"arrows": "to", "from": 8427, "to": 8431}, {"arrows": "to", "from": 8391, "to": 6743}, {"arrows": "to", "from": 6817, "to": 8388}, {"arrows": "to", "from": 8388, "to": 5774}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
