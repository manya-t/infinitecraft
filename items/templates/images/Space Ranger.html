    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1166, "label": "Jedi (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7638, "label": "Space Jedi (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3205, "label": "Old Man (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 987, "label": "Yoda (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2271, "label": "Toy Story (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2278, "label": "Buzz Lightyear (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3452, "label": "Retirement Home (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3742, "label": "Star Command (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3858, "label": "Forky Asks a Question (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3889, "label": "Old Folks Home (15)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3881, "label": "Space Ranger (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7639, "label": "Space Cowboy (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7640, "label": "Space Sheriff (18)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7641, "label": "Space Marshal (19)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1166, "to": 7638}, {"arrows": "to", "from": 3205, "to": 987}, {"arrows": "to", "from": 987, "to": 1166}, {"arrows": "to", "from": 2271, "to": 2278}, {"arrows": "to", "from": 3452, "to": 3205}, {"arrows": "to", "from": 2278, "to": 2271}, {"arrows": "to", "from": 3742, "to": 2278}, {"arrows": "to", "from": 3858, "to": 3858}, {"arrows": "to", "from": 3889, "to": 3452}, {"arrows": "to", "from": 3881, "to": 3881}, {"arrows": "to", "from": 7638, "to": 7639}, {"arrows": "to", "from": 7639, "to": 7640}, {"arrows": "to", "from": 7640, "to": 7641}, {"arrows": "to", "from": 7641, "to": 7640}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
