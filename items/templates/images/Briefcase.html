        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2589, "label": "Businessman (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 487, "label": "Bomb (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 492, "label": "Ark (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 689, "label": "Noah (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 932, "label": "Homeless (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8455, "label": "Beggar (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2472, "label": "Indiana Jones (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1480, "label": "Lawyer (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2458, "label": "Package (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2546, "label": "GTA (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2566, "label": "Case (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2568, "label": "Suitcase (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2545, "label": "Vice City (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2184, "label": "Work (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2575, "label": "Archaeologist (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2567, "label": "Briefcase (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2303, "label": "Internship (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3559, "label": "Unemployment (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2569, "label": "Luggage (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 126, "to": 2589}, {"arrows": "to", "from": 487, "to": 260}, {"arrows": "to", "from": 492, "to": 689}, {"arrows": "to", "from": 689, "to": 492}, {"arrows": "to", "from": 932, "to": 8455}, {"arrows": "to", "from": 2472, "to": 492}, {"arrows": "to", "from": 1480, "to": 126}, {"arrows": "to", "from": 2458, "to": 487}, {"arrows": "to", "from": 2546, "to": 126}, {"arrows": "to", "from": 2589, "to": 2589}, {"arrows": "to", "from": 2566, "to": 2568}, {"arrows": "to", "from": 2545, "to": 2546}, {"arrows": "to", "from": 2184, "to": 2589}, {"arrows": "to", "from": 2575, "to": 2472}, {"arrows": "to", "from": 2567, "to": 2568}, {"arrows": "to", "from": 2303, "to": 2184}, {"arrows": "to", "from": 3559, "to": 932}, {"arrows": "to", "from": 8455, "to": 2589}, {"arrows": "to", "from": 2568, "to": 2569}, {"arrows": "to", "from": 2569, "to": 2568}]);

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
