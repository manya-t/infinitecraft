        <script type="text/javascript">

              // initialize global variables.

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 136, "label": "Wall (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 446, "label": "Cactus (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8902, "label": "Prickle (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 43, "label": "Dragon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8901, "label": "Dragon Fruit (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 81, "label": "Pyramid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 140, "label": "Sphinx (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 53, "label": "Statue (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 375, "label": "Fence (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 377, "label": "Fire Breath (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 374, "label": "Liberty (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 636, "label": "Jail (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 895, "label": "Traffic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1681, "label": "Crossing (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 263, "label": "Vampire (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 512, "label": "Stake (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4596, "label": "Tightrope (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2409, "label": "Gridlock (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2460, "label": "Post (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2461, "label": "Fencepost (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1759, "label": "Ticket (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5239, "label": "Gate (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3339, "label": "Construction (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id"                   nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50

    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
