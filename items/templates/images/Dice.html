        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 52, "label": "Meteor (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 182, "label": "Asteroid (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1308, "label": "Snake (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 789, "label": "Snake Eyes (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 56, "label": "Titanic (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 561, "label": "Sink (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 597, "label": "Risk (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 205, "label": "Roll (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3190, "label": "Craps (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 322, "label": "Magic (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 321, "label": "Dice (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 319, "label": "Moses (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1106, "label": "Gambling (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 966, "label": "Luck (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1239, "label": "Casino (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3328, "label": "Las Vegas (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2745, "label": "Gambler (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2980, "label": "Skill (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 52, "to": 182}, {"arrows": "to", "from": 1308, "to": 789}, {"arrows": "to", "from": 56, "to": 561}, {"arrows": "to", "from": 182, "to": 597}, {"arrows": "to", "from": 205, "to": 3190}, {"arrows": "to", "from": 119, "to": 322}, {"arrows": "to", "from": 321, "to": 321}, {"arrows": "to", "from": 322, "to": 119}, {"arrows": "to", "from": 319, "to": 1308}, {"arrows": "to", "from": 3190, "to": 1106}, {"arrows": "to", "from": 597, "to": 1106}, {"arrows": "to", "from": 561, "to": 789}, {"arrows": "to", "from": 789, "to": 966}, {"arrows": "to", "from": 1239, "to": 1106}, {"arrows": "to", "from": 1106, "to": 1239}, {"arrows": "to", "from": 3328, "to": 1106}, {"arrows": "to", "from": 966, "to": 1106}, {"arrows": "to", "from": 2745, "to": 1239}, {"arrows": "to", "from": 2980, "to": 2745}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
