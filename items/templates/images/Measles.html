        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 548, "label": "Cheshire Cat (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 775, "label": "Smile (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2083, "label": "Disease (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9207, "label": "Smallpox (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 649, "label": "Cheese (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9264, "label": "Cheesy Measles (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 435, "label": "Cure (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2086, "label": "Vaccine (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1172, "label": "Itch (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1315, "label": "Scratch (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1038, "label": "Rash (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3647, "label": "Measles (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3650, "label": "C3PO (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6399, "label": "C3p0 (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3645, "label": "Impatient (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3651, "label": "R2d2 (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9266, "label": "Measled2 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2096, "label": "2020 too (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9267, "label": "Measled3 (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 548, "to": 775}, {"arrows": "to", "from": 2083, "to": 9207}, {"arrows": "to", "from": 649, "to": 9264}, {"arrows": "to", "from": 435, "to": 2086}, {"arrows": "to", "from": 775, "to": 649}, {"arrows": "to", "from": 2086, "to": 435}, {"arrows": "to", "from": 1172, "to": 1315}, {"arrows": "to", "from": 1038, "to": 3647}, {"arrows": "to", "from": 3650, "to": 6399}, {"arrows": "to", "from": 3645, "to": 1172}, {"arrows": "to", "from": 3647, "to": 3647}, {"arrows": "to", "from": 1315, "to": 1038}, {"arrows": "to", "from": 6399, "to": 3651}, {"arrows": "to", "from": 9264, "to": 9264}, {"arrows": "to", "from": 3651, "to": 9266}, {"arrows": "to", "from": 9207, "to": 2086}, {"arrows": "to", "from": 2096, "to": 260}, {"arrows": "to", "from": 9266, "to": 9267}, {"arrows": "to", "from": 9267, "to": 9267}]);

                  nodeColors = {};

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

            "type": "dynamic"
        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
