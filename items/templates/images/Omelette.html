    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5146, "label": "Fireball (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 442, "label": "Bird (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 675, "label": "Omelette (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 284, "label": "Egg (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4272, "label": "Match (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 194, "label": "Pot (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 869, "label": "Chef (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2511, "label": "Breakfast (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1368, "label": "Chicken (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 672, "label": "Coke (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1080, "label": "Cook (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 676, "label": "Potion (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1203, "label": "Cooking (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3289, "label": "Chicken Tomato Soup (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1798, "label": "Diorama (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1857, "label": "Dior Elf (19)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 5146}, {"arrows": "to", "from": 442, "to": 675}, {"arrows": "to", "from": 5146, "to": 284}, {"arrows": "to", "from": 4272, "to": 2}, {"arrows": "to", "from": 194, "to": 284}, {"arrows": "to", "from": 869, "to": 284}, {"arrows": "to", "from": 284, "to": 869}, {"arrows": "to", "from": 2511, "to": 284}, {"arrows": "to", "from": 1368, "to": 284}, {"arrows": "to", "from": 672, "to": 284}, {"arrows": "to", "from": 1080, "to": 869}, {"arrows": "to", "from": 675, "to": 284}, {"arrows": "to", "from": 676, "to": 284}, {"arrows": "to", "from": 1203, "to": 284}, {"arrows": "to", "from": 3289, "to": 284}, {"arrows": "to", "from": 1798, "to": 284}, {"arrows": "to", "from": 1857, "to": 1798}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
