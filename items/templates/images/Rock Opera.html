        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2403, "label": "Opera (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4646, "label": "Phantom of the Opera (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4702, "label": "Baby Grand Piano (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4325, "label": "Rock and Roll (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5385, "label": "Hair (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8297, "label": "Hairspray (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4572, "label": "Log Cabin (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6703, "label": "Woodstock (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8298, "label": "Phantom Of The Rock Opera (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4645, "label": "Rock Opera (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3421, "label": "Rocky Horror Picture Show (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8299, "label": "Rocky Horror Rock Opera Show (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2403, "to": 4646}, {"arrows": "to", "from": 4702, "to": 4325}, {"arrows": "to", "from": 5385, "to": 8297}, {"arrows": "to", "from": 4572, "to": 6703}, {"arrows": "to", "from": 4646, "to": 8298}, {"arrows": "to", "from": 4645, "to": 4645}, {"arrows": "to", "from": 4325, "to": 3421}, {"arrows": "to", "from": 8297, "to": 5385}, {"arrows": "to", "from": 8298, "to": 8298}, {"arrows": "to", "from": 3421, "to": 8299}, {"arrows": "to", "from": 6703, "to": 5385}, {"arrows": "to", "from": 8299, "to": 3421}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
