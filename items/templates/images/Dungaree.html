    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 621, "label": "Farmer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 939, "label": "Scarecrow (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2078, "label": "Hacker (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2079, "label": "Hackers (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5192, "label": "Pollyanna (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6442, "label": "Pants (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6440, "label": "Dungaree (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6441, "label": "Overalls (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6439, "label": "Java (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6630, "label": "Programmer (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6445, "label": "Thracian (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6631, "label": "Thrace (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7874, "label": "Jeans (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7875, "label": "Denim (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 621, "to": 939}, {"arrows": "to", "from": 2078, "to": 2079}, {"arrows": "to", "from": 939, "to": 621}, {"arrows": "to", "from": 2079, "to": 2079}, {"arrows": "to", "from": 5192, "to": 6442}, {"arrows": "to", "from": 6440, "to": 6441}, {"arrows": "to", "from": 6439, "to": 6630}, {"arrows": "to", "from": 6445, "to": 6631}, {"arrows": "to", "from": 6441, "to": 621}, {"arrows": "to", "from": 6442, "to": 7874}, {"arrows": "to", "from": 6630, "to": 2078}, {"arrows": "to", "from": 6631, "to": 6440}, {"arrows": "to", "from": 7874, "to": 7875}, {"arrows": "to", "from": 7875, "to": 7874}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
