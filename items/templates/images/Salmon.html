        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 46, "label": "Fish (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 48, "label": "Sushi (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 434, "label": "River (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 195, "label": "Bridge (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 290, "label": "Fisherman (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5016, "label": "Brine (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 190, "label": "Fishing (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 198, "label": "Flying Fish (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3394, "label": "Flying Salmon (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 371, "label": "Paradise (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4987, "label": "Rainbow Trout (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9057, "label": "Rainbow Salmon (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 376, "label": "Robot (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2579, "label": "Salad (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 165, "label": "Salamander (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 372, "label": "Salmon (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 361, "label": "Fishbone (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3906, "label": "Chase (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 46}, {"arrows": "to", "from": 46, "to": 48}, {"arrows": "to", "from": 434, "to": 46}, {"arrows": "to", "from": 48, "to": 46}, {"arrows": "to", "from": 195, "to": 290}, {"arrows": "to", "from": 5016, "to": 48}, {"arrows": "to", "from": 190, "to": 290}, {"arrows": "to", "from": 198, "to": 3394}, {"arrows": "to", "from": 371, "to": 48}, {"arrows": "to", "from": 4987, "to": 9057}, {"arrows": "to", "from": 376, "to": 376}, {"arrows": "to", "from": 2579, "to": 260}, {"arrows": "to", "from": 165, "to": 165}, {"arrows": "to", "from": 372, "to": 46}, {"arrows": "to", "from": 361, "to": 46}, {"arrows": "to", "from": 290, "to": 372}, {"arrows": "to", "from": 3394, "to": 3394}, {"arrows": "to", "from": 9057, "to": 9057}, {"arrows": "to", "from": 3906, "to": 190}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
