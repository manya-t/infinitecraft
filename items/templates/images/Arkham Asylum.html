        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 492, "label": "Ark (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3068, "label": "Arkham Knight (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 845, "label": "Hospital (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3365, "label": "Arkham Hospital (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 905, "label": "Arkham (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 812, "label": "Joker (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3067, "label": "Arkham Asylum (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3074, "label": "Beginning (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6227, "label": "Arkham Origins (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3060, "label": "Century (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1389, "label": "Insane Asylum (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 492, "to": 623}, {"arrows": "to", "from": 623, "to": 3068}, {"arrows": "to", "from": 845, "to": 3365}, {"arrows": "to", "from": 905, "to": 623}, {"arrows": "to", "from": 812, "to": 623}, {"arrows": "to", "from": 3067, "to": 3067}, {"arrows": "to", "from": 3074, "to": 6227}, {"arrows": "to", "from": 3060, "to": 3068}, {"arrows": "to", "from": 1389, "to": 3067}, {"arrows": "to", "from": 3365, "to": 3067}, {"arrows": "to", "from": 3068, "to": 3068}, {"arrows": "to", "from": 6227, "to": 3068}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
