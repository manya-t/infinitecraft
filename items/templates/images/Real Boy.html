        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 69, "label": "Wish (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 317, "label": "Pinocchio (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 277, "label": "Campfire (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 602, "label": "Puppet (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 587, "label": "Daffodil (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5694, "label": "Pixie Dust (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 601, "label": "Real Boy (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2411, "label": "Crowd (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3431, "label": "Real Crowd (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1375, "label": "Nephew (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3885, "label": "Real Life (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2276, "label": "Woody (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9720, "label": "Real Man (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2274, "label": "Toy Story 4 (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3884, "label": "Real Toy Story (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9721, "label": "Real Boy Toy Story (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 69, "to": 317}, {"arrows": "to", "from": 277, "to": 317}, {"arrows": "to", "from": 317, "to": 602}, {"arrows": "to", "from": 587, "to": 317}, {"arrows": "to", "from": 5694, "to": 317}, {"arrows": "to", "from": 602, "to": 317}, {"arrows": "to", "from": 601, "to": 601}, {"arrows": "to", "from": 2411, "to": 3431}, {"arrows": "to", "from": 1375, "to": 317}, {"arrows": "to", "from": 3431, "to": 3885}, {"arrows": "to", "from": 2276, "to": 317}, {"arrows": "to", "from": 3885, "to": 9720}, {"arrows": "to", "from": 2274, "to": 3884}, {"arrows": "to", "from": 9720, "to": 601}, {"arrows": "to", "from": 3884, "to": 9721}, {"arrows": "to", "from": 9721, "to": 2276}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
