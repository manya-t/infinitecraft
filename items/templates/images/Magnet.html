    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 112, "label": "Fireworks (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6163, "label": "Magnet (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3357, "label": "Attraction (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5967, "label": "Donkey (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5968, "label": "Mule (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5969, "label": "Superconductor (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7262, "label": "Levitation (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6166, "label": "Fire Falls (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6164, "label": "Magnetic Field (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7261, "label": "Magnetic Mule (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6161, "label": "Ponyta (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6340, "label": "Magnezone (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8905, "label": "Maglev (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6461, "label": "Magneton (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2810, "label": "Realty (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6633, "label": "Dutch Oven (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8512, "label": "Fridge (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 112, "to": 6163}, {"arrows": "to", "from": 262, "to": 3357}, {"arrows": "to", "from": 5967, "to": 5968}, {"arrows": "to", "from": 5969, "to": 7262}, {"arrows": "to", "from": 6166, "to": 112}, {"arrows": "to", "from": 6163, "to": 6164}, {"arrows": "to", "from": 5968, "to": 7261}, {"arrows": "to", "from": 6161, "to": 6340}, {"arrows": "to", "from": 3357, "to": 262}, {"arrows": "to", "from": 7262, "to": 8905}, {"arrows": "to", "from": 6164, "to": 6164}, {"arrows": "to", "from": 7261, "to": 7261}, {"arrows": "to", "from": 6340, "to": 6461}, {"arrows": "to", "from": 2810, "to": 3357}, {"arrows": "to", "from": 8905, "to": 8905}, {"arrows": "to", "from": 6633, "to": 8512}, {"arrows": "to", "from": 8512, "to": 260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
