    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 483, "label": "Car (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 886, "label": "Tank (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 167, "label": "Ship (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1967, "label": "Tractor (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5333, "label": "Combine (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1157, "label": "Christmas (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1289, "label": "Santa (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1127, "label": "Farm (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1215, "label": "Seeds (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1969, "label": "Tanker (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1283, "label": "Truck (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 621, "label": "Farmer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1699, "label": "Pizza (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 715, "label": "Taxi (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2619, "label": "Uber (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4865, "label": "Delivery (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5881, "label": "Mailman (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3984, "label": "Postman (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2836, "label": "Ubertruck (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1113, "label": "Cab (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6096, "label": "Delivery Man (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6097, "label": "Trailer (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3754, "label": "Caravan (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2688, "label": "Biodiesel (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1989, "label": "Wagon (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2451, "label": "Cargo (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7222, "label": "Tonne (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 483, "to": 886}, {"arrows": "to", "from": 167, "to": 483}, {"arrows": "to", "from": 1967, "to": 5333}, {"arrows": "to", "from": 1157, "to": 1289}, {"arrows": "to", "from": 1127, "to": 1967}, {"arrows": "to", "from": 1289, "to": 1157}, {"arrows": "to", "from": 1215, "to": 1127}, {"arrows": "to", "from": 886, "to": 1969}, {"arrows": "to", "from": 1283, "to": 886}, {"arrows": "to", "from": 5333, "to": 1283}, {"arrows": "to", "from": 621, "to": 1967}, {"arrows": "to", "from": 1699, "to": 260}, {"arrows": "to", "from": 1969, "to": 260}, {"arrows": "to", "from": 715, "to": 2619}, {"arrows": "to", "from": 4865, "to": 1699}, {"arrows": "to", "from": 5881, "to": 3984}, {"arrows": "to", "from": 3984, "to": 5881}, {"arrows": "to", "from": 2619, "to": 2836}, {"arrows": "to", "from": 1113, "to": 715}, {"arrows": "to", "from": 6096, "to": 5881}, {"arrows": "to", "from": 6097, "to": 3754}, {"arrows": "to", "from": 2688, "to": 1283}, {"arrows": "to", "from": 3754, "to": 1283}, {"arrows": "to", "from": 1989, "to": 3754}, {"arrows": "to", "from": 2451, "to": 167}, {"arrows": "to", "from": 7222, "to": 1283}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
