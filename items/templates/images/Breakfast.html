        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1459, "label": "Toast (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2512, "label": "Brunch (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2509, "label": "Cereal (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 284, "label": "Egg (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 675, "label": "Omelette (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 337, "label": "Soda (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2510, "label": "Bowl (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2511, "label": "Breakfast (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2517, "label": "Poor (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2513, "label": "Lunch (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1203, "label": "Cooking (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2514, "label": "Brinner (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3667, "label": "Pancake (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6792, "label": "Skillet (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7622, "label": "Waffle (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7648, "label": "Belgium (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1459, "to": 2512}, {"arrows": "to", "from": 2509, "to": 2509}, {"arrows": "to", "from": 284, "to": 675}, {"arrows": "to", "from": 337, "to": 2512}, {"arrows": "to", "from": 2510, "to": 2509}, {"arrows": "to", "from": 2511, "to": 2512}, {"arrows": "to", "from": 675, "to": 284}, {"arrows": "to", "from": 2517, "to": 2512}, {"arrows": "to", "from": 2512, "to": 2513}, {"arrows": "to", "from": 1203, "to": 675}, {"arrows": "to", "from": 2514, "to": 2512}, {"arrows": "to", "from": 2513, "to": 2512}, {"arrows": "to", "from": 3667, "to": 2511}, {"arrows": "to", "from": 6792, "to": 3667}, {"arrows": "to", "from": 7622, "to": 7648}, {"arrows": "to", "from": 7648, "to": 7622}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
