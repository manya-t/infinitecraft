        <script type="text/javascript">

              // initialize global variables.

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 121, "label": "Apple (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 534, "label": "Apple Pie (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 368, "label": "Apple Tree (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 345, "label": "Audrey II (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 542, "label": "Little Shop Of Horrors (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 273, "label": "Castle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 425, "label": "King (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4878, "label": "Furnace (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 424, "label": "Human (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 792, "label": "Obesity (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 470, "label": "America (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 433, "label": "Freedom (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 533, "label": "Fortress (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 714, "label": "Pie (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 938, "label": "Caramel Apple Pie (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4503, "label": "Drag (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2578, "label": "Vegetable (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2381, "label": "Crossbow (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8165, "label": "William Tell (12)", "shape": "ellipse"}]);

                  nodeColors = {};

            "fit": true,
            "iterations": 1000,

            "updateInterval": 50

    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
