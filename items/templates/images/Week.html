    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 669, "label": "Vacation (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2822, "label": "Holiday (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1961, "label": "Time (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8170, "label": "Sunday (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3063, "label": "Eternity (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3059, "label": "Year (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3057, "label": "Week (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3058, "label": "Month (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3051, "label": "Centurion (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3060, "label": "Century (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3065, "label": "Forever (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 874, "label": "Treasure Chest (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3061, "label": "Millennium (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6643, "label": "2032 (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9818, "label": "2039 (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2097, "label": "2024 (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2101, "label": "2025 (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 669, "to": 2822}, {"arrows": "to", "from": 1961, "to": 8170}, {"arrows": "to", "from": 3063, "to": 3059}, {"arrows": "to", "from": 2822, "to": 669}, {"arrows": "to", "from": 3057, "to": 3058}, {"arrows": "to", "from": 3051, "to": 3060}, {"arrows": "to", "from": 3065, "to": 3063}, {"arrows": "to", "from": 3058, "to": 3059}, {"arrows": "to", "from": 8170, "to": 669}, {"arrows": "to", "from": 874, "to": 669}, {"arrows": "to", "from": 3059, "to": 3060}, {"arrows": "to", "from": 3060, "to": 3061}, {"arrows": "to", "from": 6643, "to": 9818}, {"arrows": "to", "from": 3061, "to": 3061}, {"arrows": "to", "from": 2097, "to": 2101}, {"arrows": "to", "from": 2101, "to": 6643}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
