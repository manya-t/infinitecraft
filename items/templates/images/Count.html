    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 265, "label": "Prince (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 425, "label": "King (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 263, "label": "Vampire (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 426, "label": "Dracula (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 547, "label": "Royalty (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1609, "label": "Sheep (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1497, "label": "Sleep (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1586, "label": "Dream (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2783, "label": "Ballerina (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2759, "label": "Catfight (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2763, "label": "Count (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2764, "label": "Number (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2765, "label": "Counting (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2574, "label": "Explorer (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2769, "label": "Equation (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3714, "label": "Countess (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4567, "label": "Smart (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8258, "label": "Count Dracula (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 265, "to": 425}, {"arrows": "to", "from": 425, "to": 263}, {"arrows": "to", "from": 263, "to": 426}, {"arrows": "to", "from": 426, "to": 263}, {"arrows": "to", "from": 547, "to": 265}, {"arrows": "to", "from": 1609, "to": 1497}, {"arrows": "to", "from": 1497, "to": 263}, {"arrows": "to", "from": 1586, "to": 263}, {"arrows": "to", "from": 2783, "to": 426}, {"arrows": "to", "from": 2759, "to": 2759}, {"arrows": "to", "from": 2763, "to": 2764}, {"arrows": "to", "from": 2764, "to": 2765}, {"arrows": "to", "from": 2765, "to": 2765}, {"arrows": "to", "from": 2574, "to": 426}, {"arrows": "to", "from": 2769, "to": 3714}, {"arrows": "to", "from": 4567, "to": 8258}, {"arrows": "to", "from": 8258, "to": 8258}, {"arrows": "to", "from": 3714, "to": 547}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
