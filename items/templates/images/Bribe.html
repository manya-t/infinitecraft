        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 443, "label": "Captain (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 322, "label": "Magic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 834, "label": "Jack Sparrow (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 433, "label": "Freedom (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 655, "label": "Bribe (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 990, "label": "Crime (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1161, "label": "Politics (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 661, "label": "Floor (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3233, "label": "Carpet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 819, "label": "Slavery (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 567, "label": "Gold Bar (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1313, "label": "Judge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2226, "label": "Mafia (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 721, "label": "Penny (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 653, "label": "Pirates of the Caribbean (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1031, "label": "Corruption (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1170, "label": "Justice (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4925, "label": "Injustice (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2408, "label": "Congress (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1437, "label": "Law (9)", "shape": "ellipse"}, {"color"                   nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
