        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1080, "label": "Cook (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3, "label": "Wind (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4698, "label": "Flute (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 21, "label": "Stone (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4186, "label": "Wheel (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 62, "label": "Fossil (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 124, "label": "Dinosaur (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 331, "label": "Cave (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 191, "label": "Egypt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 458, "label": "Mummy (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1990, "label": "Chariot (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1065, "label": "Neanderthal (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 430, "label": "Baby (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 869, "label": "Chef (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 424, "label": "Human (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2416, "label": "Music (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5394, "label": "Drum (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1249, "label": "Caveman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2613, "label": "Cavewoman (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 809, "label": "Warrior (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1264, "label": "Hearth (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1248, "label": "Yoga (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1372, "label": "Yogi (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7282, "label": "Tom Tom (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3198, "label": "Hexagon (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3694, "label": "Ice Age (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3695, "label": "Cave Man (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 1080}, {"arrows": "to", "from": 3, "to": 4698}, {"arrows": "to", "from": 21, "to": 4186}, {"arrows": "to", "from": 62, "to": 124}, {"arrows": "to", "from": 331, "to": 2}, {"arrows": "to", "from": 124, "to": 62}, {"arrows": "to", "from": 191, "to": 458}, {"arrows": "to", "from": 458, "to": 799}, {"arrows": "to", "from": 4186, "to": 1990}, {"arrows": "to", "from": 799, "to": 1065}, {"arrows": "to", "from": 430, "to": 1065}, {"arrows": "to", "from": 869, "to": 1080}, {"arrows": "to", "from": 424, "to": 1065}, {"arrows": "to", "from": 2416, "to": 5394}, {"arrows": "to", "from": 1249, "to": 2613}, {"arrows": "to", "from": 1990, "to": 809}, {"arrows": "to", "from": 1080, "to": 869}, {"arrows": "to", "from": 1264, "to": 2}, {"arrows": "to", "from": 809, "to": 1065}, {"arrows": "to", "from": 1248, "to": 1372}, {"arrows": "to", "from": 2613, "to": 430}, {"arrows": "to", "from": 5394, "to": 7282}, {"arrows": "to", "from": 4698, "to": 2416}, {"arrows": "to", "from": 3198, "to": 21}, {"arrows": "to", "from": 1065, "to": 424}, {"arrows": "to", "from": 7282, "to": 5394}, {"arrows": "to", "from": 3694, "to": 1065}, {"arrows": "to", "from": 3695, "to": 331}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
