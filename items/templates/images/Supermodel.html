    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 113, "label": "Hawaii (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 107, "label": "Surfing (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2782, "label": "Dancer (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3479, "label": "Stripper (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 817, "label": "Superhero (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4339, "label": "Superbaby (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1142, "label": "Wonder Woman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4338, "label": "Superwoman (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3475, "label": "Hula Girl (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3477, "label": "Pole Dancer (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1632, "label": "Fashion (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1725, "label": "Runway (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3331, "label": "The Rocky Horror Picture Show (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2340, "label": "Catwalk (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1826, "label": "Fashion Show (15)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3474, "label": "Supermodel (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 113, "to": 107}, {"arrows": "to", "from": 107, "to": 107}, {"arrows": "to", "from": 799, "to": 799}, {"arrows": "to", "from": 2782, "to": 3479}, {"arrows": "to", "from": 817, "to": 4339}, {"arrows": "to", "from": 1142, "to": 4338}, {"arrows": "to", "from": 4339, "to": 4339}, {"arrows": "to", "from": 3475, "to": 113}, {"arrows": "to", "from": 3477, "to": 3479}, {"arrows": "to", "from": 3479, "to": 3477}, {"arrows": "to", "from": 1632, "to": 1725}, {"arrows": "to", "from": 3331, "to": 799}, {"arrows": "to", "from": 1725, "to": 1632}, {"arrows": "to", "from": 2340, "to": 1632}, {"arrows": "to", "from": 1826, "to": 2340}, {"arrows": "to", "from": 3474, "to": 3474}, {"arrows": "to", "from": 4338, "to": 817}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
