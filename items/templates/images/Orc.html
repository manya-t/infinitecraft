        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 147, "label": "Nymph (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 80, "label": "Troll (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1868, "label": "Goblin (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 65, "label": "Wine (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7919, "label": "Drunken Orc (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3017, "label": "Hobgoblin (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3030, "label": "Pickle (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4803, "label": "Dill (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3014, "label": "Amphora (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3031, "label": "Cucumber (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2869, "label": "Merlin (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3016, "label": "Orc (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 625, "label": "War (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6352, "label": "Orc City (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7720, "label": "Orc King (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 147, "to": 80}, {"arrows": "to", "from": 80, "to": 1868}, {"arrows": "to", "from": 65, "to": 7919}, {"arrows": "to", "from": 1868, "to": 3017}, {"arrows": "to", "from": 3030, "to": 4803}, {"arrows": "to", "from": 3014, "to": 65}, {"arrows": "to", "from": 3031, "to": 3030}, {"arrows": "to", "from": 2869, "to": 1868}, {"arrows": "to", "from": 3016, "to": 3016}, {"arrows": "to", "from": 625, "to": 260}, {"arrows": "to", "from": 4803, "to": 3030}, {"arrows": "to", "from": 7919, "to": 3016}, {"arrows": "to", "from": 3017, "to": 1868}, {"arrows": "to", "from": 6352, "to": 7720}, {"arrows": "to", "from": 7720, "to": 3016}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
