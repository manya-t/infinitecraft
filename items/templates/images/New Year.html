        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 112, "label": "Fireworks (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4616, "label": "Celebration (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1157, "label": "Christmas (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2822, "label": "Holiday (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 123, "label": "Party (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 288, "label": "Hangover (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1459, "label": "Toast (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4898, "label": "Champagne (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 430, "label": "Baby (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9637, "label": "Newborn (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5347, "label": "New Year\u2019s Day (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4615, "label": "New Year (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 301, "label": "New York (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1520, "label": "Ball (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4614, "label": "Ogre (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4617, "label": "Winnie the Pooh (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5804, "label": "Tigger (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5348, "label": "New Year\u2019s Eve (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9638, "label": "New Year\u2019s Baby (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3334, "label": "Lifeguard (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 112, "to": 4616}, {"arrows": "to", "from": 1157, "to": 2822}, {"arrows": "to", "from": 123, "to": 288}, {"arrows": "to", "from": 1459, "to": 4898}, {"arrows": "to", "from": 430, "to": 9637}, {"arrows": "to", "from": 288, "to": 5347}, {"arrows": "to", "from": 4615, "to": 4615}, {"arrows": "to", "from": 301, "to": 1520}, {"arrows": "to", "from": 4614, "to": 430}, {"arrows": "to", "from": 4617, "to": 5804}, {"arrows": "to", "from": 1520, "to": 123}, {"arrows": "to", "from": 4616, "to": 112}, {"arrows": "to", "from": 4898, "to": 1459}, {"arrows": "to", "from": 2822, "to": 5348}, {"arrows": "to", "from": 5347, "to": 5348}, {"arrows": "to", "from": 9637, "to": 9638}, {"arrows": "to", "from": 5804, "to": 288}, {"arrows": "to", "from": 9638, "to": 9638}, {"arrows": "to", "from": 5348, "to": 5347}, {"arrows": "to", "from": 3334, "to": 430}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
