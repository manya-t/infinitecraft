        <script type="text/javascript">

                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1299, "label": "Chaos (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7737, "label": "Madness (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1029, "label": "Asylum (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7739, "label": "Psycho Ward (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 812, "label": "Joker (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 990, "label": "Crime (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3622, "label": "Serial Killer (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1182, "label": "Anarchy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 829, "label": "Clown (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 805, "label": "Patient (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1369, "label": "Psychiatrist (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1244, "label": "Trump (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2192, "label": "President (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1243, "label": "Hypocrite (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1197, "label": "Impale (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3621, "label": "Pinhead (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7738, "label": "Psychosis (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5444, "label": "Psychoanalyst (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1242, "label": "Psycho (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1229, "label": "Rebellion (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3707, "label": "Psychopath (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7736, "label": "Hannibal Lecter (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3704, "label": "Mastermind (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3773, "label": "Red Dwarf (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7689, "label": "Psycho Dwarf (15)", "shape": "ellipse"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,

        }
    },
    "interaction": {

    "physics": {

        "stabilization": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
