    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5556, "label": "Swordfish (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 21, "label": "Stone (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 305, "label": "Sword (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 51, "label": "Rock (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2117, "label": "Stonehenge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1356, "label": "Diamond (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1661, "label": "King Arthur (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1412, "label": "Medusa (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1515, "label": "Holy Grail (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1430, "label": "Holy Lake (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2869, "label": "Merlin (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1520, "label": "Ball (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1590, "label": "Excalibur (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1592, "label": "Stheno (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1493, "label": "The Children Of Hurin (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3643, "label": "The Sword In The Stone (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6552, "label": "The Stone (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 5556}, {"arrows": "to", "from": 21, "to": 305}, {"arrows": "to", "from": 51, "to": 2117}, {"arrows": "to", "from": 1356, "to": 1661}, {"arrows": "to", "from": 1412, "to": 21}, {"arrows": "to", "from": 1515, "to": 1661}, {"arrows": "to", "from": 1430, "to": 1661}, {"arrows": "to", "from": 2869, "to": 1661}, {"arrows": "to", "from": 305, "to": 1661}, {"arrows": "to", "from": 1520, "to": 1661}, {"arrows": "to", "from": 1590, "to": 305}, {"arrows": "to", "from": 1661, "to": 305}, {"arrows": "to", "from": 1592, "to": 1412}, {"arrows": "to", "from": 2117, "to": 1661}, {"arrows": "to", "from": 5556, "to": 1661}, {"arrows": "to", "from": 1493, "to": 3643}, {"arrows": "to", "from": 3643, "to": 1661}, {"arrows": "to", "from": 6552, "to": 1661}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
