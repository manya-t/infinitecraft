        <script type="text/javascript">

              // initialize global variables.

              var network;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 46, "label": "Fish (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 290, "label": "Fisherman (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2018, "label": "Bankrupt (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2003, "label": "Bankruptcy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2010, "label": "Profit (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2216, "label": "Net Profit (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 846, "label": "Tax (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2243, "label": "Income (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2972, "label": "Netflix (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3136, "label": "Netflix and Chill (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2221, "label": "Net (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2211, "label": "Marketing (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2767, "label": "Accountant (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2283, "label": "Net Pay (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2284, "label": "Gross Pay (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2220, "label": "Net Loss (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2280, "label": "Net Worth (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2214, "label": "Gross Income (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6990, "label": "Gross Loss (20)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7414, "label": "Net Gross (21)", "shape": "ellipse"}]);

    "physics": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50

    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
