        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1661, "label": "King Arthur (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5555, "label": "Camelot (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1248, "label": "Yoga (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3754, "label": "Caravan (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8025, "label": "Trade (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3727, "label": "Awkward (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8023, "label": "Humps (15)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6773, "label": "Camel (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6771, "label": "Mindful (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6774, "label": "Synonym (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6866, "label": "Dromedary (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8020, "label": "Bactrian (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6865, "label": "Fuck You (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6867, "label": "Sailor Mars (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7923, "label": "Sailor Camel (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8021, "label": "Llama (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8022, "label": "Alpaca (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1661, "to": 5555}, {"arrows": "to", "from": 1248, "to": 5555}, {"arrows": "to", "from": 5555, "to": 1661}, {"arrows": "to", "from": 3754, "to": 8025}, {"arrows": "to", "from": 3727, "to": 8023}, {"arrows": "to", "from": 6773, "to": 3754}, {"arrows": "to", "from": 6771, "to": 1248}, {"arrows": "to", "from": 6774, "to": 6866}, {"arrows": "to", "from": 6866, "to": 8020}, {"arrows": "to", "from": 6865, "to": 260}, {"arrows": "to", "from": 8023, "to": 6866}, {"arrows": "to", "from": 6867, "to": 7923}, {"arrows": "to", "from": 8020, "to": 8021}, {"arrows": "to", "from": 8021, "to": 8022}, {"arrows": "to", "from": 8022, "to": 8021}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
