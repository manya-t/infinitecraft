        <script type="text/javascript">

              // initialize global variables.

              var network;

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 121, "label": "Apple (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7940, "label": "4 (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1880, "label": "300 (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7953, "label": "303 (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3978, "label": "Broken Heart (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6408, "label": "1 (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6406, "label": "Chris Martin (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6363, "label": "The Shining (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7950, "label": "2001: A Space Odyssey (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6624, "label": "2 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6584, "label": "Piano Concerto (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7965, "label": "5 (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6622, "label": "Steve Wozniak (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6744, "label": "2nd President (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6820, "label": "3rd President (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6743, "label": "3 (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6742, "label": "Jack Torrance (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7951, "label": "2004: A Space Odyssey (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6879, "label": "Thomas Jefferson (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8391, "label": "Rachmaninoff (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7952, "label": "2007: A Space Odyssey (16)", "shape": "ellipse"}]);

                  var options = {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,

        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
