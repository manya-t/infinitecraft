    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2265, "label": "Teddy Bear (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2266, "label": "Toy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1313, "label": "Judge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1480, "label": "Lawyer (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1662, "label": "Suit (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2263, "label": "Taxidermy (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6754, "label": "Stuffed Shirt (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2213, "label": "Investment (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8784, "label": "Ponzi Scheme (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2264, "label": "Stuffed Animal (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8087, "label": "Teddy Roosevelt (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6751, "label": "Modena (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3919, "label": "Psychic (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6755, "label": "Telepathy (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8786, "label": "Bernie Madoff (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8787, "label": "Ponzi (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2265, "to": 2266}, {"arrows": "to", "from": 1313, "to": 1480}, {"arrows": "to", "from": 807, "to": 1662}, {"arrows": "to", "from": 1480, "to": 1313}, {"arrows": "to", "from": 2266, "to": 2265}, {"arrows": "to", "from": 2263, "to": 6754}, {"arrows": "to", "from": 2213, "to": 8784}, {"arrows": "to", "from": 2264, "to": 8087}, {"arrows": "to", "from": 1662, "to": 1480}, {"arrows": "to", "from": 6751, "to": 6751}, {"arrows": "to", "from": 3919, "to": 2264}, {"arrows": "to", "from": 6754, "to": 6754}, {"arrows": "to", "from": 6755, "to": 3919}, {"arrows": "to", "from": 8784, "to": 8786}, {"arrows": "to", "from": 8087, "to": 2265}, {"arrows": "to", "from": 8786, "to": 8787}, {"arrows": "to", "from": 8787, "to": 807}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
