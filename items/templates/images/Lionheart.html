    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 425, "label": "King (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4243, "label": "Richard (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 801, "label": "Lion (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1661, "label": "King Arthur (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1409, "label": "Narnia (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1542, "label": "Aslan (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 814, "label": "Thanksgiving (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 984, "label": "Turkey (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5198, "label": "Cair Paravel (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1272, "label": "Courage (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2905, "label": "Lion Skin (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2893, "label": "Bravery (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3673, "label": "Lionheart (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3667, "label": "Pancake (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3690, "label": "X-24 (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 425, "to": 4243}, {"arrows": "to", "from": 801, "to": 425}, {"arrows": "to", "from": 1661, "to": 1661}, {"arrows": "to", "from": 1409, "to": 1542}, {"arrows": "to", "from": 814, "to": 984}, {"arrows": "to", "from": 1542, "to": 1409}, {"arrows": "to", "from": 5198, "to": 1409}, {"arrows": "to", "from": 1272, "to": 425}, {"arrows": "to", "from": 2905, "to": 801}, {"arrows": "to", "from": 984, "to": 814}, {"arrows": "to", "from": 2893, "to": 1272}, {"arrows": "to", "from": 3673, "to": 3673}, {"arrows": "to", "from": 3667, "to": 801}, {"arrows": "to", "from": 3690, "to": 3673}, {"arrows": "to", "from": 4243, "to": 3673}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
