        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1101, "label": "Torch (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 74, "label": "Lightning (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4223, "label": "Lightning Bug (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5121, "label": "Firefly (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5230, "label": "Battery (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1975, "label": "Laser (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3610, "label": "Light Saber (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 644, "label": "Light (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1982, "label": "Flash (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3194, "label": "Oil Rig (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3190, "label": "Craps (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3328, "label": "Las Vegas (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3193, "label": "Flashlight (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1149, "label": "Hammer (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3612, "label": "Nail (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3611, "label": "Lightsaber (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1166, "label": "Jedi (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3195, "label": "Oil Platform (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1239, "label": "Casino (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 1101}, {"arrows": "to", "from": 74, "to": 4223}, {"arrows": "to", "from": 5121, "to": 5121}, {"arrows": "to", "from": 5230, "to": 1101}, {"arrows": "to", "from": 1975, "to": 3610}, {"arrows": "to", "from": 644, "to": 1982}, {"arrows": "to", "from": 4223, "to": 5121}, {"arrows": "to", "from": 3194, "to": 2}, {"arrows": "to", "from": 1101, "to": 2}, {"arrows": "to", "from": 3190, "to": 3328}, {"arrows": "to", "from": 1982, "to": 74}, {"arrows": "to", "from": 3193, "to": 1101}, {"arrows": "to", "from": 1149, "to": 3612}, {"arrows": "to", "from": 3611, "to": 1166}, {"arrows": "to", "from": 3195, "to": 3194}, {"arrows": "to", "from": 1239, "to": 3328}, {"arrows": "to", "from": 1166, "to": 3611}, {"arrows": "to", "from": 3328, "to": 1239}, {"arrows": "to", "from": 3610, "to": 3611}, {"arrows": "to", "from": 3612, "to": 1149}]);

                  nodeColors = {};

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph

                  var options = {
    "configure": {

    "edges": {

        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
