d": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4204, "label": "Cold War (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3694, "label": "Ice Age (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9612, "label": "Hot Ice (12)", "shape": "ellipse"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "interaction": {

    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
