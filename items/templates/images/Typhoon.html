    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 3, "label": "Wind (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5, "label": "Tornado (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 32, "label": "Hurricane (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 40, "label": "Eruption (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 26, "label": "Tea (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3173, "label": "Teacup (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 18, "label": "Tsunami (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2886, "label": "Shipwreck (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 56, "label": "Titanic (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5621, "label": "Tempest (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4111, "label": "Japan (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4622, "label": "Old Faithful (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4629, "label": "Sail (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4625, "label": "Typhoon (5)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3, "to": 5}, {"arrows": "to", "from": 5, "to": 32}, {"arrows": "to", "from": 6, "to": 40}, {"arrows": "to", "from": 40, "to": 6}, {"arrows": "to", "from": 32, "to": 5}, {"arrows": "to", "from": 26, "to": 3173}, {"arrows": "to", "from": 18, "to": 18}, {"arrows": "to", "from": 2886, "to": 56}, {"arrows": "to", "from": 3173, "to": 3173}, {"arrows": "to", "from": 5621, "to": 32}, {"arrows": "to", "from": 56, "to": 56}, {"arrows": "to", "from": 4111, "to": 18}, {"arrows": "to", "from": 4622, "to": 6}, {"arrows": "to", "from": 4629, "to": 2886}, {"arrows": "to", "from": 4625, "to": 5}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
