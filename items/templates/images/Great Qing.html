        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 background-color: #ffffff;
                 border: 1px solid lightgray;

                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 3077, "label": "China (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 968, "label": "Empire (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4191, "label": "Great Wall (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4545, "label": "Qing Dynasty (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4547, "label": "Great Qing Dynasty (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4546, "label": "Great Qing (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4552, "label": "Television (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4522, "label": "Vince (19)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7010, "label": "Great Vince (20)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9170, "label": "Great Qing Vince (21)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3077, "to": 968}, {"arrows": "to", "from": 968, "to": 3077}, {"arrows": "to", "from": 4191, "to": 3077}, {"arrows": "to", "from": 4545, "to": 4547}, {"arrows": "to", "from": 4546, "to": 4546}, {"arrows": "to", "from": 4552, "to": 4191}, {"arrows": "to", "from": 4547, "to": 4547}, {"arrows": "to", "from": 4522, "to": 7010}, {"arrows": "to", "from": 7010, "to": 9170}, {"arrows": "to", "from": 9170, "to": 9170}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
