    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4619, "label": "Globe (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7, "label": "Lake (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 56, "label": "Titanic (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 11, "label": "Smoke (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 259, "label": "Land (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 451, "label": "Titan (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 225, "label": "Pangaea (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4618, "label": "Atlas (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4627, "label": "Fairyfly (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4617, "label": "Winnie the Pooh (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4748, "label": "Pooh Bear (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7562, "label": "Strong (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4478, "label": "Map (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 4619}, {"arrows": "to", "from": 7, "to": 56}, {"arrows": "to", "from": 11, "to": 6}, {"arrows": "to", "from": 6, "to": 4}, {"arrows": "to", "from": 259, "to": 4}, {"arrows": "to", "from": 56, "to": 451}, {"arrows": "to", "from": 225, "to": 4}, {"arrows": "to", "from": 451, "to": 56}, {"arrows": "to", "from": 4618, "to": 451}, {"arrows": "to", "from": 4627, "to": 451}, {"arrows": "to", "from": 4617, "to": 4748}, {"arrows": "to", "from": 4619, "to": 4}, {"arrows": "to", "from": 4748, "to": 4617}, {"arrows": "to", "from": 7562, "to": 451}, {"arrows": "to", "from": 4478, "to": 4619}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
