    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 337, "label": "Soda (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 23, "label": "Ash (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 528, "label": "Coca-Cola (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 196, "label": "Sodium (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 505, "label": "Pop (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 612, "label": "Soup (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2509, "label": "Cereal (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1624, "label": "Pop Tart (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 333, "label": "Engineer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 672, "label": "Coke (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 338, "label": "Riddle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2511, "label": "Breakfast (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2512, "label": "Brunch (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2674, "label": "Mimosa (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8858, "label": "Tin Can (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8860, "label": "Soda Can (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 337}, {"arrows": "to", "from": 23, "to": 528}, {"arrows": "to", "from": 196, "to": 505}, {"arrows": "to", "from": 612, "to": 260}, {"arrows": "to", "from": 2509, "to": 1624}, {"arrows": "to", "from": 333, "to": 672}, {"arrows": "to", "from": 505, "to": 672}, {"arrows": "to", "from": 338, "to": 672}, {"arrows": "to", "from": 337, "to": 337}, {"arrows": "to", "from": 2511, "to": 2512}, {"arrows": "to", "from": 528, "to": 672}, {"arrows": "to", "from": 672, "to": 505}, {"arrows": "to", "from": 1624, "to": 2511}, {"arrows": "to", "from": 2512, "to": 2674}, {"arrows": "to", "from": 2674, "to": 2674}, {"arrows": "to", "from": 8858, "to": 8860}, {"arrows": "to", "from": 8860, "to": 8860}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
