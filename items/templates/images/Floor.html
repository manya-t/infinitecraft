        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 13, "label": "Wave (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 18, "label": "Tsunami (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 89, "label": "Puddle (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 122, "label": "House (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 207, "label": "Tidal Wave (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 136, "label": "Wall (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 833, "label": "Room (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 450, "label": "Tile (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 646, "label": "Mosaic (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 655, "label": "Bribe (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3233, "label": "Carpet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6598, "label": "Damp (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 661, "label": "Floor (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 670, "label": "Icecream (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5856, "label": "Flooricecream (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3234, "label": "Rug (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1553, "label": "Caspian (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1384, "label": "Basement (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9780, "label": "Cellar (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2707, "label": "Down (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 13, "to": 18}, {"arrows": "to", "from": 18, "to": 13}, {"arrows": "to", "from": 89, "to": 89}, {"arrows": "to", "from": 122, "to": 796}, {"arrows": "to", "from": 207, "to": 18}, {"arrows": "to", "from": 136, "to": 833}, {"arrows": "to", "from": 796, "to": 122}, {"arrows": "to", "from": 450, "to": 646}, {"arrows": "to", "from": 655, "to": 3233}, {"arrows": "to", "from": 6598, "to": 89}, {"arrows": "to", "from": 661, "to": 136}, {"arrows": "to", "from": 670, "to": 5856}, {"arrows": "to", "from": 646, "to": 450}, {"arrows": "to", "from": 3233, "to": 3234}, {"arrows": "to", "from": 5856, "to": 5856}, {"arrows": "to", "from": 833, "to": 122}, {"arrows": "to", "from": 1553, "to": 3233}, {"arrows": "to", "from": 3234, "to": 3233}, {"arrows": "to", "from": 1384, "to": 9780}, {"arrows": "to", "from": 9780, "to": 1384}, {"arrows": "to", "from": 2707, "to": 1384}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
