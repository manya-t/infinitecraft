        <script type="text/javascript">

              // initialize global variables.

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 36, "label": "Avalanche (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 67, "label": "Snow (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 893, "label": "Snowmobile (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1379, "label": "Gnome (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1405, "label": "Gone (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1518, "label": "Over (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 624, "label": "Hobbit (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 800, "label": "Gollum (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2503, "label": "Jailbreak (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 797, "label": "Middle Earth (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1027, "label": "Escape (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 902, "label": "Ex-Wife (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1529, "label": "Sweater (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1347, "label": "Balrogs (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1585, "label": "Done (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1640, "label": "Finished (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1404, "label": "Turgon (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1407, "label": "Yarn (11)", "shape": "ellipse"}]);

                  var options = {
    "configure": {

    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
