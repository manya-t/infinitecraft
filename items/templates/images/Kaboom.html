        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 40, "label": "Eruption (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 24, "label": "Mud (3)", "shape": "ellipse"}, {"color": "goldenrod", "id": 112, "label": "Fireworks (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3511, "label": "Kaboom (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 89, "label": "Puddle (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 193, "label": "Explosion (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 369, "label": "Boom (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 304, "label": "Big Bang (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 272, "label": "Universe (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 487, "label": "Bomb (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4433, "label": "Boomkaboom (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3515, "label": "Nuclear (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3245, "label": "Radiation (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1745, "label": "Comic (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3540, "label": "Mr. Universe (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3503, "label": "Trivia (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6889, "label": "Kaboom! (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6997, "label": "Red Wire (20)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7015, "label": "C4 (21)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 6, "to": 40}, {"arrows": "to", "from": 40, "to": 6}, {"arrows": "to", "from": 24, "to": 6}, {"arrows": "to", "from": 112, "to": 3511}, {"arrows": "to", "from": 89, "to": 24}, {"arrows": "to", "from": 193, "to": 369}, {"arrows": "to", "from": 304, "to": 272}, {"arrows": "to", "from": 487, "to": 369}, {"arrows": "to", "from": 369, "to": 4433}, {"arrows": "to", "from": 272, "to": 304}, {"arrows": "to", "from": 3515, "to": 487}, {"arrows": "to", "from": 3245, "to": 3515}, {"arrows": "to", "from": 1745, "to": 369}, {"arrows": "to", "from": 3511, "to": 6}, {"arrows": "to", "from": 3540, "to": 304}, {"arrows": "to", "from": 3503, "to": 6889}, {"arrows": "to", "from": 4433, "to": 4433}, {"arrows": "to", "from": 6889, "to": 6889}, {"arrows": "to", "from": 6997, "to": 112}, {"arrows": "to", "from": 7015, "to": 193}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
