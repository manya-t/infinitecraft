        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 14, "label": "Lava (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 54, "label": "Rain (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 642, "label": "Pollution (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 339, "label": "Acid Rain (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 193, "label": "Explosion (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3030, "label": "Pickle (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 868, "label": "Toxic (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 489, "label": "Acid (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 487, "label": "Bomb (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 271, "label": "Gold (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 720, "label": "Love Potion (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1016, "label": "Poison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 493, "label": "Romance (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 499, "label": "Vinegar (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1318, "label": "Frodo Baggins (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1425, "label": "The One Ring (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9294, "label": "Precious (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2113, "label": "Drug (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3272, "label": "LSD (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6538, "label": "Trip (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 14, "to": 6}, {"arrows": "to", "from": 6, "to": 14}, {"arrows": "to", "from": 54, "to": 642}, {"arrows": "to", "from": 339, "to": 54}, {"arrows": "to", "from": 193, "to": 6}, {"arrows": "to", "from": 3030, "to": 3030}, {"arrows": "to", "from": 642, "to": 868}, {"arrows": "to", "from": 489, "to": 339}, {"arrows": "to", "from": 487, "to": 193}, {"arrows": "to", "from": 271, "to": 271}, {"arrows": "to", "from": 720, "to": 1016}, {"arrows": "to", "from": 1016, "to": 868}, {"arrows": "to", "from": 493, "to": 720}, {"arrows": "to", "from": 868, "to": 1016}, {"arrows": "to", "from": 499, "to": 3030}, {"arrows": "to", "from": 1318, "to": 1425}, {"arrows": "to", "from": 1425, "to": 9294}, {"arrows": "to", "from": 2113, "to": 3272}, {"arrows": "to", "from": 9294, "to": 271}, {"arrows": "to", "from": 3272, "to": 6538}, {"arrows": "to", "from": 6538, "to": 3272}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {

        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
