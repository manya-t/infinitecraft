    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 625, "label": "War (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4474, "label": "General (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2986, "label": "Army (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4448, "label": "Prostitute (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 808, "label": "Star Wars (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5062, "label": "Stormtrooper (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 809, "label": "Warrior (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1618, "label": "Spartan (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1162, "label": "Archer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4719, "label": "Arms (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1154, "label": "Darth Vader (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4472, "label": "Hooker (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4473, "label": "Soldier (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4484, "label": "Dustox (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1879, "label": "Leonidas (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5070, "label": "Clone Army (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5071, "label": "Clone Trooper (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 625, "to": 4474}, {"arrows": "to", "from": 2986, "to": 625}, {"arrows": "to", "from": 4448, "to": 625}, {"arrows": "to", "from": 808, "to": 5062}, {"arrows": "to", "from": 809, "to": 1618}, {"arrows": "to", "from": 1162, "to": 809}, {"arrows": "to", "from": 4719, "to": 2986}, {"arrows": "to", "from": 1154, "to": 5062}, {"arrows": "to", "from": 4472, "to": 4448}, {"arrows": "to", "from": 4473, "to": 2986}, {"arrows": "to", "from": 4484, "to": 4484}, {"arrows": "to", "from": 4474, "to": 2986}, {"arrows": "to", "from": 1879, "to": 1618}, {"arrows": "to", "from": 1618, "to": 1879}, {"arrows": "to", "from": 5062, "to": 1154}, {"arrows": "to", "from": 5070, "to": 5071}, {"arrows": "to", "from": 5071, "to": 5062}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
