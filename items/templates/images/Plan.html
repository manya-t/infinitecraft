        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 440, "label": "Treasure (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2557, "label": "Conspiracy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8010, "label": "Conspiracy Theory (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4476, "label": "Strategy (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8011, "label": "Tactic (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4492, "label": "Cynicism (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6783, "label": "Cynic (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4470, "label": "Google Translate (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6782, "label": "Google Plane (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4477, "label": "Plan (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4478, "label": "Map (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8009, "label": "Cynical (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 264, "to": 440}, {"arrows": "to", "from": 440, "to": 264}, {"arrows": "to", "from": 2557, "to": 8010}, {"arrows": "to", "from": 4476, "to": 8011}, {"arrows": "to", "from": 4492, "to": 6783}, {"arrows": "to", "from": 4470, "to": 6782}, {"arrows": "to", "from": 4477, "to": 4478}, {"arrows": "to", "from": 8010, "to": 2557}, {"arrows": "to", "from": 6783, "to": 8009}, {"arrows": "to", "from": 4478, "to": 440}, {"arrows": "to", "from": 8011, "to": 4476}, {"arrows": "to", "from": 8009, "to": 2557}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
