    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 19, "label": "Tree (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1604, "label": "Zebra (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1605, "label": "Leaf (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1576, "label": "Accident (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1300, "label": "Road (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2437, "label": "Cross (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1539, "label": "Crosswalk (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1681, "label": "Crossing (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2410, "label": "Pedestrian (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1406, "label": "Traffic Light (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1543, "label": "Autumn (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1532, "label": "Cheesecake (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6023, "label": "Cheesecross (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3201, "label": "Walk (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1657, "label": "Zebra Crossing (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9280, "label": "Cheesewalk (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2536, "label": "Jaywalker (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3762, "label": "Jaywalk (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 19, "to": 1604}, {"arrows": "to", "from": 1605, "to": 19}, {"arrows": "to", "from": 1576, "to": 1604}, {"arrows": "to", "from": 1300, "to": 1604}, {"arrows": "to", "from": 2437, "to": 1539}, {"arrows": "to", "from": 1681, "to": 2410}, {"arrows": "to", "from": 1406, "to": 2410}, {"arrows": "to", "from": 1543, "to": 1605}, {"arrows": "to", "from": 1532, "to": 6023}, {"arrows": "to", "from": 1539, "to": 1539}, {"arrows": "to", "from": 3201, "to": 2437}, {"arrows": "to", "from": 1604, "to": 1657}, {"arrows": "to", "from": 6023, "to": 9280}, {"arrows": "to", "from": 2410, "to": 1576}, {"arrows": "to", "from": 1657, "to": 1604}, {"arrows": "to", "from": 9280, "to": 6023}, {"arrows": "to", "from": 2536, "to": 1576}, {"arrows": "to", "from": 3762, "to": 3762}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
