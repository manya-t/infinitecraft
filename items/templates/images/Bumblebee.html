        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 28, "label": "Engine (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4772, "label": "Transformer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 184, "label": "Amber (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5353, "label": "Jewelry (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 183, "label": "Bee (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 281, "label": "Honey (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5573, "label": "Honeybee (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5572, "label": "Bumblebee (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5558, "label": "Rainbow Rock (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5724, "label": "Rainbow Bumblebee (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5576, "label": "Resin (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5105, "label": "Dusty (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 429, "label": "Queen (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 475, "label": "Pegasus (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4773, "label": "Optimus Prime (7)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 28, "to": 4772}, {"arrows": "to", "from": 184, "to": 5353}, {"arrows": "to", "from": 183, "to": 281}, {"arrows": "to", "from": 281, "to": 5573}, {"arrows": "to", "from": 5572, "to": 281}, {"arrows": "to", "from": 5558, "to": 5724}, {"arrows": "to", "from": 5576, "to": 184}, {"arrows": "to", "from": 5105, "to": 5572}, {"arrows": "to", "from": 5573, "to": 183}, {"arrows": "to", "from": 5353, "to": 429}, {"arrows": "to", "from": 475, "to": 260}, {"arrows": "to", "from": 4772, "to": 4773}, {"arrows": "to", "from": 4773, "to": 4772}, {"arrows": "to", "from": 429, "to": 183}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
