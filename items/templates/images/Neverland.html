        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 368, "label": "Apple Tree (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 643, "label": "Peter Pan (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 839, "label": "Hook (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 541, "label": "Tarzan (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 768, "label": "Disneyland (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3260, "label": "Jungle Fever (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3258, "label": "Neverland (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3249, "label": "Winter (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1409, "label": "Narnia (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 933, "label": "Wonderland (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3493, "label": "Never (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4342, "label": "Fable (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 368, "to": 643}, {"arrows": "to", "from": 643, "to": 839}, {"arrows": "to", "from": 541, "to": 643}, {"arrows": "to", "from": 768, "to": 643}, {"arrows": "to", "from": 839, "to": 643}, {"arrows": "to", "from": 3260, "to": 541}, {"arrows": "to", "from": 3258, "to": 3258}, {"arrows": "to", "from": 3249, "to": 1409}, {"arrows": "to", "from": 933, "to": 768}, {"arrows": "to", "from": 1409, "to": 933}, {"arrows": "to", "from": 3493, "to": 643}, {"arrows": "to", "from": 4342, "to": 643}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
