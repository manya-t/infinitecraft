        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 440, "label": "Treasure (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 432, "label": "Art (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 503, "label": "Painting (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 549, "label": "Commandments (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3573, "label": "Stone Tablets (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1829, "label": "History (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1817, "label": "Museum (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2472, "label": "Indiana Jones (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 777, "label": "Ten Commandments (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2588, "label": "Ark of the Covenant (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2612, "label": "Ancient (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8231, "label": "Relic (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2609, "label": "Vintage (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2608, "label": "Retro (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2610, "label": "Antique (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2614, "label": "Daughter (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6378, "label": "Heirloom (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2607, "label": "Nostalgia (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 264, "to": 440}, {"arrows": "to", "from": 432, "to": 503}, {"arrows": "to", "from": 440, "to": 264}, {"arrows": "to", "from": 549, "to": 3573}, {"arrows": "to", "from": 503, "to": 432}, {"arrows": "to", "from": 1829, "to": 1817}, {"arrows": "to", "from": 2472, "to": 440}, {"arrows": "to", "from": 777, "to": 2588}, {"arrows": "to", "from": 2612, "to": 8231}, {"arrows": "to", "from": 2588, "to": 2472}, {"arrows": "to", "from": 1817, "to": 432}, {"arrows": "to", "from": 2609, "to": 2608}, {"arrows": "to", "from": 2610, "to": 2610}, {"arrows": "to", "from": 2614, "to": 6378}, {"arrows": "to", "from": 2607, "to": 2609}, {"arrows": "to", "from": 6378, "to": 8231}, {"arrows": "to", "from": 8231, "to": 1817}, {"arrows": "to", "from": 2608, "to": 2609}, {"arrows": "to", "from": 3573, "to": 777}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
