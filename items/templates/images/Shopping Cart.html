    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 187, "label": "Viking (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5545, "label": "Shoplifter (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 430, "label": "Baby (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1990, "label": "Chariot (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3766, "label": "Grocery Cart (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1985, "label": "Supermarket (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1992, "label": "Trolley (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1477, "label": "Thief (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1995, "label": "Walmart (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3767, "label": "Pregnant (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1987, "label": "Shopping (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1988, "label": "Cart (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1989, "label": "Wagon (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1991, "label": "Shopping Cart (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 187, "to": 5545}, {"arrows": "to", "from": 430, "to": 260}, {"arrows": "to", "from": 1990, "to": 3766}, {"arrows": "to", "from": 1985, "to": 1992}, {"arrows": "to", "from": 1477, "to": 5545}, {"arrows": "to", "from": 1995, "to": 3767}, {"arrows": "to", "from": 1987, "to": 1987}, {"arrows": "to", "from": 1988, "to": 1987}, {"arrows": "to", "from": 1989, "to": 1990}, {"arrows": "to", "from": 1991, "to": 1991}, {"arrows": "to", "from": 1992, "to": 1992}, {"arrows": "to", "from": 3766, "to": 1991}, {"arrows": "to", "from": 3767, "to": 430}, {"arrows": "to", "from": 5545, "to": 1477}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
