C9AB", "id": 6675, "label": "Gum (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7751, "label": "Bubblegum (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6676, "label": "Bubble Gum (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6859, "label": "Ping Pong (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7323, "label": "Bubble Tea (16)", "shape": "ellipse"}]);

};
