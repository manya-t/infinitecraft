        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 12, "label": "Steam (2)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4863, "label": "Steamroller (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 13, "label": "Wave (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 18, "label": "Tsunami (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 28, "label": "Engine (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 15, "label": "Planet (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7127, "label": "Flat Earth (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 21, "label": "Stone (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 51, "label": "Rock (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 17, "label": "Swamp (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 330, "label": "Alligator (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7272, "label": "Roadkill (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4053, "label": "Lagoon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5005, "label": "Plantea (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5536, "label": "Flat (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1300, "label": "Road (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 75, "label": "Surfer (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3667, "label": "Pancake (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4864, "label": "Flat Road (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 886, "label": "Tank (5)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 12, "to": 4863}, {"arrows": "to", "from": 13, "to": 18}, {"arrows": "to", "from": 28, "to": 4863}, {"arrows": "to", "from": 15, "to": 7127}, {"arrows": "to", "from": 21, "to": 51}, {"arrows": "to", "from": 17, "to": 330}, {"arrows": "to", "from": 18, "to": 18}, {"arrows": "to", "from": 330, "to": 7272}, {"arrows": "to", "from": 4053, "to": 17}, {"arrows": "to", "from": 5005, "to": 15}, {"arrows": "to", "from": 51, "to": 5536}, {"arrows": "to", "from": 4863, "to": 1300}, {"arrows": "to", "from": 75, "to": 13}, {"arrows": "to", "from": 5536, "to": 3667}, {"arrows": "to", "from": 7127, "to": 7127}, {"arrows": "to", "from": 1300, "to": 4864}, {"arrows": "to", "from": 7272, "to": 5536}, {"arrows": "to", "from": 886, "to": 886}, {"arrows": "to", "from": 4864, "to": 4864}, {"arrows": "to", "from": 3667, "to": 5536}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
