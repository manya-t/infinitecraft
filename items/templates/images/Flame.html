    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 23, "label": "Ash (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 63, "label": "Phoenix (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 234, "label": "Firebird (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 346, "label": "Burn (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2648, "label": "Couch (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1119, "label": "Fireplace (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 305, "label": "Sword (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5655, "label": "Fire Sword (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1101, "label": "Torch (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2647, "label": "Flame (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1957, "label": "Oxygen (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2642, "label": "Rope (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2649, "label": "Sofa (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2050, "label": "Eye of Sauron (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 2}, {"arrows": "to", "from": 23, "to": 63}, {"arrows": "to", "from": 63, "to": 234}, {"arrows": "to", "from": 234, "to": 63}, {"arrows": "to", "from": 346, "to": 23}, {"arrows": "to", "from": 2648, "to": 1119}, {"arrows": "to", "from": 1119, "to": 2}, {"arrows": "to", "from": 305, "to": 5655}, {"arrows": "to", "from": 1101, "to": 2}, {"arrows": "to", "from": 2647, "to": 2}, {"arrows": "to", "from": 1957, "to": 2}, {"arrows": "to", "from": 2642, "to": 1101}, {"arrows": "to", "from": 2649, "to": 2648}, {"arrows": "to", "from": 2050, "to": 2050}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
