    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 8, "label": "Dust (2)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5105, "label": "Dusty (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 33, "label": "Dust Storm (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 22, "label": "Sand (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 34, "label": "Sandstorm (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 183, "label": "Bee (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5572, "label": "Bumblebee (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 59, "label": "Desert (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 490, "label": "Dust Bunny (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 443, "label": "Captain (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5123, "label": "Buzzing (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5533, "label": "Dry (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5029, "label": "Prometheus (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5814, "label": "Rusty (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4504, "label": "Dust Witch (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4513, "label": "Title (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7956, "label": "Dusty Rhodes (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 8, "to": 5105}, {"arrows": "to", "from": 33, "to": 8}, {"arrows": "to", "from": 22, "to": 34}, {"arrows": "to", "from": 34, "to": 33}, {"arrows": "to", "from": 183, "to": 5572}, {"arrows": "to", "from": 59, "to": 22}, {"arrows": "to", "from": 490, "to": 490}, {"arrows": "to", "from": 5572, "to": 5572}, {"arrows": "to", "from": 443, "to": 264}, {"arrows": "to", "from": 264, "to": 443}, {"arrows": "to", "from": 5123, "to": 183}, {"arrows": "to", "from": 5533, "to": 59}, {"arrows": "to", "from": 5105, "to": 8}, {"arrows": "to", "from": 5029, "to": 5814}, {"arrows": "to", "from": 5814, "to": 260}, {"arrows": "to", "from": 4504, "to": 490}, {"arrows": "to", "from": 4513, "to": 7956}, {"arrows": "to", "from": 7956, "to": 7956}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
