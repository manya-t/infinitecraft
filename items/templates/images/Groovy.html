        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 53, "label": "Statue (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 325, "label": "David (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3010, "label": "Bowie (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5008, "label": "Bob Marley (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5009, "label": "Reggae (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5041, "label": "Ziggy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7679, "label": "Ziggy Marley (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3656, "label": "Funky (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3773, "label": "Red Dwarf (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7680, "label": "Red Groovy (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5018, "label": "Austin Powers (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5022, "label": "Shagadelic (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4924, "label": "Augustus (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5019, "label": "Groovy (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5131, "label": "Red Supergiant (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5104, "label": "Bust (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 53, "to": 325}, {"arrows": "to", "from": 325, "to": 3010}, {"arrows": "to", "from": 5008, "to": 5009}, {"arrows": "to", "from": 3010, "to": 5041}, {"arrows": "to", "from": 5009, "to": 5008}, {"arrows": "to", "from": 5041, "to": 7679}, {"arrows": "to", "from": 3656, "to": 260}, {"arrows": "to", "from": 3773, "to": 7680}, {"arrows": "to", "from": 5018, "to": 5022}, {"arrows": "to", "from": 4924, "to": 260}, {"arrows": "to", "from": 5019, "to": 5019}, {"arrows": "to", "from": 5131, "to": 3773}, {"arrows": "to", "from": 5104, "to": 53}, {"arrows": "to", "from": 5022, "to": 5018}, {"arrows": "to", "from": 7679, "to": 5008}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
