    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 11, "label": "Smoke (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 82, "label": "Lighthouse (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5175, "label": "Beacon (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2459, "label": "Mail (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2460, "label": "Post (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8723, "label": "SOS (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8724, "label": "Help (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5179, "label": "Friday the 13th (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5178, "label": "Jason (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5170, "label": "Robinson (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5171, "label": "Crusoe (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5174, "label": "Signal (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3335, "label": "Rescue (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5180, "label": "Argonaut (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9247, "label": "Flare (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 11}, {"arrows": "to", "from": 11, "to": 2}, {"arrows": "to", "from": 82, "to": 5175}, {"arrows": "to", "from": 5175, "to": 82}, {"arrows": "to", "from": 2459, "to": 2460}, {"arrows": "to", "from": 2460, "to": 2459}, {"arrows": "to", "from": 8723, "to": 8724}, {"arrows": "to", "from": 5179, "to": 5178}, {"arrows": "to", "from": 8724, "to": 8723}, {"arrows": "to", "from": 5170, "to": 5171}, {"arrows": "to", "from": 5174, "to": 5175}, {"arrows": "to", "from": 5171, "to": 3335}, {"arrows": "to", "from": 5178, "to": 5180}, {"arrows": "to", "from": 3335, "to": 9247}, {"arrows": "to", "from": 5180, "to": 8723}, {"arrows": "to", "from": 9247, "to": 8723}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
