        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 21, "label": "Stone (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 53, "label": "Statue (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 146, "label": "Venus (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 472, "label": "Aphrodite (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1412, "label": "Medusa (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 122, "label": "House (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1094, "label": "Haunted (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1740, "label": "Skeleton (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3049, "label": "Horseman (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3623, "label": "Head (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1212, "label": "Headless (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 568, "label": "Headache (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 856, "label": "Behead (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1092, "label": "Decapitate (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1208, "label": "Relief (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1141, "label": "Splitting Headache (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6175, "label": "Headless Horseman (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3659, "label": "Incredibly Insane (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1227, "label": "Tamer (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 21, "to": 53}, {"arrows": "to", "from": 53, "to": 146}, {"arrows": "to", "from": 146, "to": 472}, {"arrows": "to", "from": 472, "to": 1412}, {"arrows": "to", "from": 122, "to": 1094}, {"arrows": "to", "from": 1412, "to": 21}, {"arrows": "to", "from": 1740, "to": 799}, {"arrows": "to", "from": 799, "to": 260}, {"arrows": "to", "from": 1094, "to": 3049}, {"arrows": "to", "from": 3623, "to": 1212}, {"arrows": "to", "from": 568, "to": 1212}, {"arrows": "to", "from": 856, "to": 3623}, {"arrows": "to", "from": 1092, "to": 799}, {"arrows": "to", "from": 1208, "to": 53}, {"arrows": "to", "from": 1141, "to": 568}, {"arrows": "to", "from": 1212, "to": 1212}, {"arrows": "to", "from": 6175, "to": 3623}, {"arrows": "to", "from": 3659, "to": 799}, {"arrows": "to", "from": 1227, "to": 6175}, {"arrows": "to", "from": 3049, "to": 1740}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
