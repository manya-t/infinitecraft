    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 15, "label": "Planet (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 808, "label": "Star Wars (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 182, "label": "Asteroid (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1018, "label": "Mount Doom (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6002, "label": "Princess Bride (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 268, "label": "Princess (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1976, "label": "Laser Beam (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 429, "label": "Queen (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1022, "label": "Cage (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5043, "label": "Jabba (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1401, "label": "Chewbacca (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1154, "label": "Darth Vader (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1417, "label": "Luke (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1498, "label": "Han Solo (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1575, "label": "Kylo Ren (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1166, "label": "Jedi (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1020, "label": "Leia (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1463, "label": "Luke Skywalker (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5060, "label": "Incest (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1298, "label": "Wookie (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1665, "label": "Rey (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9845, "label": "Buttercup (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1256, "label": "Rebel (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5063, "label": "First Order (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6590, "label": "Resistance (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5057, "label": "Padme (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1340, "label": "Slave (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 15, "to": 808}, {"arrows": "to", "from": 182, "to": 808}, {"arrows": "to", "from": 1018, "to": 6002}, {"arrows": "to", "from": 268, "to": 808}, {"arrows": "to", "from": 1976, "to": 808}, {"arrows": "to", "from": 429, "to": 268}, {"arrows": "to", "from": 808, "to": 268}, {"arrows": "to", "from": 1022, "to": 5043}, {"arrows": "to", "from": 1401, "to": 1401}, {"arrows": "to", "from": 1154, "to": 1417}, {"arrows": "to", "from": 1498, "to": 1575}, {"arrows": "to", "from": 5043, "to": 260}, {"arrows": "to", "from": 1166, "to": 1417}, {"arrows": "to", "from": 1020, "to": 1020}, {"arrows": "to", "from": 1463, "to": 5060}, {"arrows": "to", "from": 1298, "to": 1401}, {"arrows": "to", "from": 5060, "to": 1417}, {"arrows": "to", "from": 1575, "to": 1665}, {"arrows": "to", "from": 1417, "to": 5060}, {"arrows": "to", "from": 6002, "to": 9845}, {"arrows": "to", "from": 1256, "to": 1166}, {"arrows": "to", "from": 9845, "to": 268}, {"arrows": "to", "from": 5063, "to": 6590}, {"arrows": "to", "from": 1665, "to": 808}, {"arrows": "to", "from": 5057, "to": 808}, {"arrows": "to", "from": 6590, "to": 1256}, {"arrows": "to", "from": 1340, "to": 260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
