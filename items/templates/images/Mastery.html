    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 1278, "label": "Alchemist (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1044, "label": "Philosopher\u2019s Stone (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4736, "label": "Alchemy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1310, "label": "Master (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2979, "label": "Mastery (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3080, "label": "Academy Awards (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3081, "label": "Oscars (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2463, "label": "Triumph (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2976, "label": "Expert (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2978, "label": "Expertise (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2980, "label": "Skill (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2771, "label": "Chemical (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3025, "label": "Yellow Card (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6887, "label": "Mastercard (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1278, "to": 1044}, {"arrows": "to", "from": 4736, "to": 1044}, {"arrows": "to", "from": 1044, "to": 1278}, {"arrows": "to", "from": 1310, "to": 2979}, {"arrows": "to", "from": 3080, "to": 3081}, {"arrows": "to", "from": 3081, "to": 2979}, {"arrows": "to", "from": 2463, "to": 2979}, {"arrows": "to", "from": 2976, "to": 1310}, {"arrows": "to", "from": 2978, "to": 2980}, {"arrows": "to", "from": 2979, "to": 2979}, {"arrows": "to", "from": 2771, "to": 4736}, {"arrows": "to", "from": 2980, "to": 2976}, {"arrows": "to", "from": 3025, "to": 6887}, {"arrows": "to", "from": 6887, "to": 6887}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
