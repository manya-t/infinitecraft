    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 17, "label": "Swamp (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 217, "label": "Lizard (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 43, "label": "Dragon (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1731, "label": "Dragon Slayer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 281, "label": "Honey (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 652, "label": "Bear (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 189, "label": "Pond (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 187, "label": "Viking (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 465, "label": "Thor (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3768, "label": "Berserker (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 241, "label": "Frost (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4108, "label": "Frost Giant (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2714, "label": "Meade (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 123, "label": "Party (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3780, "label": "Pompeii (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3781, "label": "Vesuvius (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3743, "label": "Subway (5)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 17, "to": 217}, {"arrows": "to", "from": 43, "to": 1731}, {"arrows": "to", "from": 281, "to": 652}, {"arrows": "to", "from": 189, "to": 17}, {"arrows": "to", "from": 187, "to": 465}, {"arrows": "to", "from": 652, "to": 187}, {"arrows": "to", "from": 3768, "to": 3768}, {"arrows": "to", "from": 241, "to": 4108}, {"arrows": "to", "from": 217, "to": 43}, {"arrows": "to", "from": 2714, "to": 187}, {"arrows": "to", "from": 123, "to": 187}, {"arrows": "to", "from": 3780, "to": 3781}, {"arrows": "to", "from": 3743, "to": 3768}, {"arrows": "to", "from": 465, "to": 187}, {"arrows": "to", "from": 1731, "to": 43}, {"arrows": "to", "from": 4108, "to": 465}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
