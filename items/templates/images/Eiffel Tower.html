        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1501, "label": "Paris (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 171, "label": "Statue of Liberty (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2391, "label": "Tourist (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 769, "label": "Cake (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1574, "label": "France (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 509, "label": "Coral Vase (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2672, "label": "Selfie (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 663, "label": "Empire State Building (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1593, "label": "Eiffel Tower (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1549, "label": "Mother-in-law (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1566, "label": "Leopon (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1619, "label": "Monster-in-law (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3018, "label": "Two Towers (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9317, "label": "Twin Towers (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1867, "label": "Tower (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9805, "label": "World Trade Center (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 262, "to": 1501}, {"arrows": "to", "from": 171, "to": 2391}, {"arrows": "to", "from": 796, "to": 1501}, {"arrows": "to", "from": 769, "to": 1574}, {"arrows": "to", "from": 509, "to": 260}, {"arrows": "to", "from": 2391, "to": 2672}, {"arrows": "to", "from": 663, "to": 171}, {"arrows": "to", "from": 1574, "to": 1501}, {"arrows": "to", "from": 2672, "to": 2391}, {"arrows": "to", "from": 1593, "to": 1593}, {"arrows": "to", "from": 1549, "to": 1501}, {"arrows": "to", "from": 1501, "to": 1574}, {"arrows": "to", "from": 1566, "to": 1593}, {"arrows": "to", "from": 1619, "to": 1549}, {"arrows": "to", "from": 3018, "to": 9317}, {"arrows": "to", "from": 1867, "to": 1593}, {"arrows": "to", "from": 9317, "to": 9805}, {"arrows": "to", "from": 9805, "to": 663}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
