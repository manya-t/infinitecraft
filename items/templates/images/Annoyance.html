        <script type="text/javascript">

              // initialize global variables.

              var network;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 85, "label": "Mosquito (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1172, "label": "Itch (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 832, "label": "Picnic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1163, "label": "Ant (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 895, "label": "Traffic (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1807, "label": "Road Rage (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1302, "label": "Pest (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 810, "label": "Pope (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1010, "label": "Annoyance (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3498, "label": "Loneliness (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3733, "label": "Boredom (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1209, "label": "Protest (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1008, "label": "Street (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 940, "label": "Teenager (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1229, "label": "Rebellion (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1012, "label": "Vatican (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1786, "label": "Anger (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1809, "label": "Rage (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1344, "label": "Riot (10)", "shape": "ellipse"}]);

                  var options = {

    "physics": {

        "stabilization": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,

};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
