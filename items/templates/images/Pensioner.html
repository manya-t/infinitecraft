             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 2611, "label": "Old", "shape": "dot"}, {"color": "#97c2fc", "id": 2281, "label": "Retirement", "shape": "dot"}, {"color": "#97c2fc", "id": 3205, "label": "Old Man", "shape": "dot"}, {"color": "#97c2fc", "id": 3449, "label": "Pensioner", "shape": "dot"}, {"color": "#97c2fc", "id": 3435, "label": "Auntie", "shape": "dot"}, {"color": "#97c2fc", "id": 3451, "label": "Grandma", "shape": "dot"}, {"color": "#97c2fc", "id": 1666, "label": "Grandmother", "shape": "dot"}, {"color": "#97c2fc", "id": 3803, "label": "Old Lady", "shape": "dot"}, {"color": "#97c2fc", "id": 2282, "label": "Pension", "shape": "dot"}, {"color": "#97c2fc", "id": 3441, "label": "Loudspeaker", "shape": "dot"}, {"color": "#97c2fc", "id": 3464, "label": "Mobster", "shape": "dot"}, {"color": "#97c2fc", "id": 3450, "label": "Grandparent", "shape": "dot"}, {"color": "#97c2fc", "id": 3452, "label": "Retirement Home", "shape": "dot"}, {"color": "#97c2fc", "id": 3893, "label": "Old People", "shape": "dot"}, {"color": "#97c2fc", "id": 6942, "label": "Retire", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2611, "to": 2281}, {"arrows": "to", "from": 3205, "to": 2281}, {"arrows": "to", "from": 2281, "to": 3449}, {"arrows": "to", "from": 3435, "to": 3451}, {"arrows": "to", "from": 3451, "to": 2611}, {"arrows": "to", "from": 1666, "to": 3803}, {"arrows": "to", "from": 2282, "to": 2281}, {"arrows": "to", "from": 3441, "to": 3205}, {"arrows": "to", "from": 3464, "to": 2281}, {"arrows": "to", "from": 3449, "to": 3449}, {"arrows": "to", "from": 3450, "to": 3452}, {"arrows": "to", "from": 3803, "to": 2281}, {"arrows": "to", "from": 3452, "to": 3893}, {"arrows": "to", "from": 3893, "to": 3452}, {"arrows": "to", "from": 6942, "to": 3449}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
