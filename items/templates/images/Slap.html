        <script type="text/javascript">

              // initialize global variables.

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 13, "label": "Wave (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 18, "label": "Tsunami (3)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4509, "label": "Slap (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4510, "label": "Punch (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1069, "label": "Fight (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1732, "label": "Comedy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4518, "label": "Slapstick (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4519, "label": "Karate (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4502, "label": "Makeup (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4508, "label": "Smack (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4535, "label": "Carpool Karaoke (16)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4503, "label": "Drag (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6940, "label": "Drag Queen (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7485, "label": "RuPaul (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4520, "label": "Karate Chop (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4521, "label": "Slap Chop (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4522, "label": "Vince (20)", "shape": "ellipse"}]);

    "physics": {

            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
