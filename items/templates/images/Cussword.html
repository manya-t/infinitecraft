    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 825, "label": "Curse (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2346, "label": "Swear (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1611, "label": "Terminator (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1534, "label": "Arnold Schwarzenegger (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2639, "label": "Fertilizer (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3530, "label": "Manure (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2519, "label": "Ghetto (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3529, "label": "Cussword (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2347, "label": "Cuss (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3528, "label": "Swearword (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3539, "label": "Mr. Olympia (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3524, "label": "Velocity (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4685, "label": "Discussion (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 825, "to": 2346}, {"arrows": "to", "from": 1611, "to": 1534}, {"arrows": "to", "from": 1534, "to": 1611}, {"arrows": "to", "from": 2639, "to": 3530}, {"arrows": "to", "from": 2519, "to": 3529}, {"arrows": "to", "from": 2346, "to": 3529}, {"arrows": "to", "from": 2347, "to": 3529}, {"arrows": "to", "from": 3528, "to": 825}, {"arrows": "to", "from": 3529, "to": 3529}, {"arrows": "to", "from": 3530, "to": 2639}, {"arrows": "to", "from": 3539, "to": 1534}, {"arrows": "to", "from": 3524, "to": 3529}, {"arrows": "to", "from": 4685, "to": 3529}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
