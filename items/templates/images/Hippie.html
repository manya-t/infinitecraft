        <script type="text/javascript">

              // initialize global variables.

              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 161, "label": "Buddha (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1248, "label": "Yoga (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 47, "label": "Mermaid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 132, "label": "Siren (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 816, "label": "Peace (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 233, "label": "Stoner (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 169, "label": "Yin Yang (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 828, "label": "Dog (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1372, "label": "Yogi (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1097, "label": "Hippie (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1099, "label": "Pet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1091, "label": "Swimmer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1081, "label": "Truce (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2977, "label": "Guru (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7255, "label": "Grateful Dead (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7256, "label": "Deadhead (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6703, "label": "Woodstock (13)", "shape": "ellipse"}]);

    "physics": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50

    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
