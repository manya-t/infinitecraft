        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 443, "label": "Captain (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3883, "label": "Jean-Luc (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2933, "label": "Star Trek (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3886, "label": "TV (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3877, "label": "Elvis Priestley (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2935, "label": "Starfleet (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3882, "label": "Picard (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3885, "label": "Real Life (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6684, "label": "Patrick Stewart (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9724, "label": "Jean-Luc Picard (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3819, "label": "Silk (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9725, "label": "Tapestry (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 443, "to": 3883}, {"arrows": "to", "from": 2933, "to": 443}, {"arrows": "to", "from": 3886, "to": 2933}, {"arrows": "to", "from": 3877, "to": 3877}, {"arrows": "to", "from": 2935, "to": 443}, {"arrows": "to", "from": 3882, "to": 3882}, {"arrows": "to", "from": 3885, "to": 6684}, {"arrows": "to", "from": 3883, "to": 443}, {"arrows": "to", "from": 6684, "to": 9724}, {"arrows": "to", "from": 3819, "to": 9725}, {"arrows": "to", "from": 9724, "to": 9724}, {"arrows": "to", "from": 9725, "to": 9725}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
