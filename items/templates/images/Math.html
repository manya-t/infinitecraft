    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 81, "label": "Pyramid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 191, "label": "Egypt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2627, "label": "Graffiti (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2116, "label": "Obelisk (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2764, "label": "Number (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2769, "label": "Equation (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3570, "label": "Calculator (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5549, "label": "Mathematician (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2765, "label": "Counting (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2767, "label": "Accountant (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2742, "label": "Cadaver (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1286, "label": "Dead (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2766, "label": "Math (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2799, "label": "Sweatshirt (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3344, "label": "Large (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 81, "to": 191}, {"arrows": "to", "from": 191, "to": 81}, {"arrows": "to", "from": 2627, "to": 2627}, {"arrows": "to", "from": 2116, "to": 81}, {"arrows": "to", "from": 2764, "to": 2769}, {"arrows": "to", "from": 3570, "to": 5549}, {"arrows": "to", "from": 2765, "to": 2767}, {"arrows": "to", "from": 2742, "to": 1286}, {"arrows": "to", "from": 2766, "to": 2766}, {"arrows": "to", "from": 2799, "to": 3570}, {"arrows": "to", "from": 2767, "to": 2767}, {"arrows": "to", "from": 2769, "to": 2769}, {"arrows": "to", "from": 5549, "to": 5549}, {"arrows": "to", "from": 3344, "to": 3570}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
