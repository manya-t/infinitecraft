        <script type="text/javascript">

              // initialize global variables.

              var network;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 157, "label": "Crocodile (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 4635, "label": "Croc Loan (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 139, "label": "Shark (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2224, "label": "Loan Shark (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1883, "label": "Supervolcano (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 438, "label": "Adam (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 668, "label": "Eve (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 396, "label": "Bank (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2226, "label": "Mafia (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2018, "label": "Bankrupt (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2248, "label": "Eden (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 290, "label": "Fisherman (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2225, "label": "Mob (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2147, "label": "School (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2145, "label": "Student (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9373, "label": "Croc Loan Shark (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2149, "label": "Graduate (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2245, "label": "Theft (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2213, "label": "Investment (13)", "shape": "ellipse"}]);

                  var options = {
    "configure": {

    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
