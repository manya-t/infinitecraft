    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 43, "label": "Dragon (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 63, "label": "Phoenix (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 716, "label": "Eagle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 649, "label": "Cheese (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1171, "label": "Cheeseburger (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 803, "label": "Gandalf (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1175, "label": "Griffin (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1526, "label": "Gryffin (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 650, "label": "Knight (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 488, "label": "Milk (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1326, "label": "Hippogriff (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1403, "label": "Fall (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1413, "label": "Gryphon (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1556, "label": "Gryphon Egg (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1414, "label": "Order (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1291, "label": "The Lord of the Rings (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1790, "label": "Silmarillion (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 43, "to": 260}, {"arrows": "to", "from": 63, "to": 43}, {"arrows": "to", "from": 716, "to": 63}, {"arrows": "to", "from": 649, "to": 1171}, {"arrows": "to", "from": 803, "to": 716}, {"arrows": "to", "from": 1175, "to": 1526}, {"arrows": "to", "from": 650, "to": 43}, {"arrows": "to", "from": 488, "to": 649}, {"arrows": "to", "from": 1171, "to": 1171}, {"arrows": "to", "from": 1326, "to": 1175}, {"arrows": "to", "from": 1403, "to": 1175}, {"arrows": "to", "from": 1413, "to": 1556}, {"arrows": "to", "from": 1414, "to": 650}, {"arrows": "to", "from": 1291, "to": 803}, {"arrows": "to", "from": 1526, "to": 1175}, {"arrows": "to", "from": 1556, "to": 1413}, {"arrows": "to", "from": 1790, "to": 716}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
