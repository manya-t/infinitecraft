        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 945, "label": "Blacker (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9116, "label": "Blackest Justice League (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 964, "label": "Justice League (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5999, "label": "Black Justice League (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6016, "label": "Black Panther (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9760, "label": "Black Panther Justice League (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5998, "label": "Darkest Hour (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6001, "label": "Hugh Jackman (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1228, "label": "Logan (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9758, "label": "Black Logan (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9759, "label": "Black Wolverine (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 623, "to": 623}, {"arrows": "to", "from": 945, "to": 9116}, {"arrows": "to", "from": 964, "to": 964}, {"arrows": "to", "from": 5999, "to": 5999}, {"arrows": "to", "from": 6016, "to": 9760}, {"arrows": "to", "from": 5998, "to": 623}, {"arrows": "to", "from": 6001, "to": 1228}, {"arrows": "to", "from": 1228, "to": 9758}, {"arrows": "to", "from": 9758, "to": 9759}, {"arrows": "to", "from": 9760, "to": 6016}, {"arrows": "to", "from": 9116, "to": 9116}, {"arrows": "to", "from": 9759, "to": 6016}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
