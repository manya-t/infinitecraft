        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 184, "label": "Amber (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 187, "label": "Viking (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 281, "label": "Honey (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 599, "label": "Mead (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 123, "label": "Party (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 65, "label": "Wine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2714, "label": "Meade (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 593, "label": "Pinecone (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4807, "label": "Beer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 612, "label": "Soup (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4510, "label": "Punch (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8717, "label": "Ale (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 288, "label": "Hangover (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2372, "label": "Jellyfish (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2371, "label": "Jelly (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1401, "label": "Chewbacca (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1505, "label": "Wookiee (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1224, "label": "Toffee (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2449, "label": "Port (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 184, "to": 187}, {"arrows": "to", "from": 281, "to": 599}, {"arrows": "to", "from": 187, "to": 123}, {"arrows": "to", "from": 65, "to": 281}, {"arrows": "to", "from": 599, "to": 281}, {"arrows": "to", "from": 2714, "to": 281}, {"arrows": "to", "from": 123, "to": 187}, {"arrows": "to", "from": 593, "to": 4807}, {"arrows": "to", "from": 612, "to": 4510}, {"arrows": "to", "from": 4807, "to": 8717}, {"arrows": "to", "from": 288, "to": 187}, {"arrows": "to", "from": 2372, "to": 65}, {"arrows": "to", "from": 4510, "to": 4510}, {"arrows": "to", "from": 8717, "to": 4807}, {"arrows": "to", "from": 2371, "to": 2372}, {"arrows": "to", "from": 1401, "to": 1505}, {"arrows": "to", "from": 1224, "to": 281}, {"arrows": "to", "from": 1505, "to": 1401}, {"arrows": "to", "from": 2449, "to": 65}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
