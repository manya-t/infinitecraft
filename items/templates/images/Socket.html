        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1973, "label": "Electricity (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 644, "label": "Light (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4969, "label": "Bulb (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4978, "label": "Milkshake (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 488, "label": "Milk (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4967, "label": "Plug (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6272, "label": "Surgeon (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9783, "label": "Suture (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4979, "label": "Buttercream (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6275, "label": "Cream (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4968, "label": "Socket (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4964, "label": "Sturgeon (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1545, "label": "Quilt (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7928, "label": "Patchwork (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7926, "label": "Stitch (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7927, "label": "Patch (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1973, "to": 644}, {"arrows": "to", "from": 644, "to": 4969}, {"arrows": "to", "from": 4978, "to": 4978}, {"arrows": "to", "from": 4969, "to": 644}, {"arrows": "to", "from": 488, "to": 4978}, {"arrows": "to", "from": 4967, "to": 1973}, {"arrows": "to", "from": 6272, "to": 9783}, {"arrows": "to", "from": 4979, "to": 6275}, {"arrows": "to", "from": 4968, "to": 4968}, {"arrows": "to", "from": 4964, "to": 6272}, {"arrows": "to", "from": 6275, "to": 488}, {"arrows": "to", "from": 1545, "to": 7928}, {"arrows": "to", "from": 9783, "to": 7926}, {"arrows": "to", "from": 7928, "to": 1545}, {"arrows": "to", "from": 7926, "to": 7927}, {"arrows": "to", "from": 7927, "to": 7928}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
