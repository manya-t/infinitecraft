    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 478, "label": "Witch (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3710, "label": "Flying Carpet (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3711, "label": "Magic Carpet (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1163, "label": "Ant (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 657, "label": "Mouse (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1258, "label": "Sage (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 898, "label": "Wisdom (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1369, "label": "Psychiatrist (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4565, "label": "Mind (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3692, "label": "Cheeseman (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3701, "label": "Shrink (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3702, "label": "Tiny (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4566, "label": "Brain (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 119, "to": 478}, {"arrows": "to", "from": 3710, "to": 3711}, {"arrows": "to", "from": 478, "to": 119}, {"arrows": "to", "from": 1163, "to": 1163}, {"arrows": "to", "from": 3711, "to": 3710}, {"arrows": "to", "from": 657, "to": 1163}, {"arrows": "to", "from": 1258, "to": 119}, {"arrows": "to", "from": 898, "to": 1258}, {"arrows": "to", "from": 1369, "to": 4565}, {"arrows": "to", "from": 3692, "to": 657}, {"arrows": "to", "from": 3701, "to": 3702}, {"arrows": "to", "from": 4565, "to": 4566}, {"arrows": "to", "from": 3702, "to": 1163}, {"arrows": "to", "from": 4566, "to": 3701}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
