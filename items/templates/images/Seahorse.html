        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 47, "label": "Mermaid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 145, "label": "Ariel (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1550, "label": "Sea Horse (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 165, "label": "Salamander (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 491, "label": "Sea Monster (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2457, "label": "Nemo (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3395, "label": "Seadragon (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1633, "label": "Horse (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2722, "label": "Coroner (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6382, "label": "Seacoroner (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2720, "label": "Seahorse (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2701, "label": "Yogi Bear (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6381, "label": "Yogi Seahorse (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 47, "to": 145}, {"arrows": "to", "from": 120, "to": 1550}, {"arrows": "to", "from": 145, "to": 47}, {"arrows": "to", "from": 165, "to": 491}, {"arrows": "to", "from": 491, "to": 47}, {"arrows": "to", "from": 2457, "to": 3395}, {"arrows": "to", "from": 1633, "to": 1550}, {"arrows": "to", "from": 2722, "to": 6382}, {"arrows": "to", "from": 2720, "to": 2720}, {"arrows": "to", "from": 2701, "to": 6381}, {"arrows": "to", "from": 1550, "to": 2720}, {"arrows": "to", "from": 3395, "to": 47}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
