    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 304, "label": "Big Bang (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 272, "label": "Universe (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 284, "label": "Egg (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1368, "label": "Chicken (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 427, "label": "God (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5381, "label": "Ouroboros (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3927, "label": "Genesis (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3006, "label": "Armageddon (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3073, "label": "End (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2946, "label": "Bible (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2503, "label": "Jailbreak (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3602, "label": "Circle (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3065, "label": "Forever (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3067, "label": "Arkham Asylum (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6227, "label": "Arkham Origins (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3074, "label": "Beginning (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3075, "label": "Start (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3076, "label": "Capitalism (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7528, "label": "Arkham Origins Begins (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 304, "to": 272}, {"arrows": "to", "from": 284, "to": 1368}, {"arrows": "to", "from": 427, "to": 272}, {"arrows": "to", "from": 5381, "to": 284}, {"arrows": "to", "from": 431, "to": 3927}, {"arrows": "to", "from": 272, "to": 304}, {"arrows": "to", "from": 3006, "to": 3073}, {"arrows": "to", "from": 2946, "to": 3927}, {"arrows": "to", "from": 1368, "to": 284}, {"arrows": "to", "from": 2503, "to": 431}, {"arrows": "to", "from": 3073, "to": 3602}, {"arrows": "to", "from": 3065, "to": 427}, {"arrows": "to", "from": 3067, "to": 6227}, {"arrows": "to", "from": 3074, "to": 3075}, {"arrows": "to", "from": 3076, "to": 3073}, {"arrows": "to", "from": 6227, "to": 7528}, {"arrows": "to", "from": 3602, "to": 5381}, {"arrows": "to", "from": 3927, "to": 2946}, {"arrows": "to", "from": 3075, "to": 3074}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
