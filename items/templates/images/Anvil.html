        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 376, "label": "Robot (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2130, "label": "Hack (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 305, "label": "Sword (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 650, "label": "Knight (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1149, "label": "Hammer (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8568, "label": "Smith (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3616, "label": "Blacksmith (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1170, "label": "Justice (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3562, "label": "Hackstaff (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8150, "label": "Vending Machine (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3519, "label": "Goo (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6675, "label": "Gum (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3517, "label": "Weight (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2718, "label": "Scale (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3518, "label": "Anvil (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3513, "label": "Game Over (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8569, "label": "Chewing Gum (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8570, "label": "Gumball (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8571, "label": "Gumball Machine (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 376, "to": 376}, {"arrows": "to", "from": 2130, "to": 2130}, {"arrows": "to", "from": 305, "to": 650}, {"arrows": "to", "from": 1149, "to": 8568}, {"arrows": "to", "from": 650, "to": 3616}, {"arrows": "to", "from": 1170, "to": 305}, {"arrows": "to", "from": 3562, "to": 3616}, {"arrows": "to", "from": 8150, "to": 376}, {"arrows": "to", "from": 3519, "to": 6675}, {"arrows": "to", "from": 3517, "to": 2718}, {"arrows": "to", "from": 3518, "to": 3518}, {"arrows": "to", "from": 3513, "to": 3616}, {"arrows": "to", "from": 2718, "to": 1170}, {"arrows": "to", "from": 3616, "to": 1149}, {"arrows": "to", "from": 6675, "to": 8569}, {"arrows": "to", "from": 8568, "to": 305}, {"arrows": "to", "from": 8569, "to": 8570}, {"arrows": "to", "from": 8570, "to": 8571}, {"arrows": "to", "from": 8571, "to": 8150}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
