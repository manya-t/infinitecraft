    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 1155, "label": "Elf (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1158, "label": "Elrond (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2106, "label": "2027 (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2099, "label": "2026 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1643, "label": "Finrod (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1993, "label": "Tram (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6753, "label": "Eltram (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2092, "label": "2023 (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2097, "label": "2024 (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2101, "label": "2025 (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2061, "label": "Elfin (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1730, "label": "Finarfin (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1836, "label": "Thingol (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2343, "label": "Sindar (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1155, "to": 1155}, {"arrows": "to", "from": 1158, "to": 1155}, {"arrows": "to", "from": 2106, "to": 2106}, {"arrows": "to", "from": 2099, "to": 2106}, {"arrows": "to", "from": 1643, "to": 1158}, {"arrows": "to", "from": 1993, "to": 6753}, {"arrows": "to", "from": 2092, "to": 2097}, {"arrows": "to", "from": 2097, "to": 2101}, {"arrows": "to", "from": 2061, "to": 1155}, {"arrows": "to", "from": 1730, "to": 1158}, {"arrows": "to", "from": 2101, "to": 2099}, {"arrows": "to", "from": 6753, "to": 1155}, {"arrows": "to", "from": 1836, "to": 1155}, {"arrows": "to", "from": 2343, "to": 1155}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
