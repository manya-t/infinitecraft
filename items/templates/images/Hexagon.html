        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 21, "label": "Stone (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2922, "label": "Labyrinth (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 281, "label": "Honey (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 526, "label": "Honeycomb (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 61, "label": "Star (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3224, "label": "Hexagram (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 871, "label": "Vulcan (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2933, "label": "Star Trek (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1249, "label": "Caveman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1098, "label": "Hex (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3198, "label": "Hexagon (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3191, "label": "Crap (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6059, "label": "Hexcrap (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3201, "label": "Walk (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6060, "label": "Hexapod (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9835, "label": "Star of David (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9834, "label": "Borg (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6503, "label": "Cube (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3602, "label": "Circle (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7365, "label": "Octahedron (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 21, "to": 2922}, {"arrows": "to", "from": 281, "to": 526}, {"arrows": "to", "from": 61, "to": 3224}, {"arrows": "to", "from": 526, "to": 281}, {"arrows": "to", "from": 871, "to": 2933}, {"arrows": "to", "from": 1249, "to": 21}, {"arrows": "to", "from": 1098, "to": 3198}, {"arrows": "to", "from": 2922, "to": 526}, {"arrows": "to", "from": 3191, "to": 6059}, {"arrows": "to", "from": 3198, "to": 3198}, {"arrows": "to", "from": 3201, "to": 6060}, {"arrows": "to", "from": 3224, "to": 9835}, {"arrows": "to", "from": 6060, "to": 3198}, {"arrows": "to", "from": 6059, "to": 3198}, {"arrows": "to", "from": 2933, "to": 9834}, {"arrows": "to", "from": 9834, "to": 6503}, {"arrows": "to", "from": 3602, "to": 61}, {"arrows": "to", "from": 9835, "to": 9835}, {"arrows": "to", "from": 6503, "to": 7365}, {"arrows": "to", "from": 7365, "to": 6503}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
