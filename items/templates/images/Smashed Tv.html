        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 626, "label": "Divorce (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7616, "label": "Splitscreen (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5269, "label": "Kid (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5376, "label": "Grounded (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2153, "label": "Panic (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5426, "label": "Remote (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6790, "label": "Pan (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1809, "label": "Rage (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3886, "label": "TV (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3973, "label": "Rage Quit (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3975, "label": "Broken TV (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7615, "label": "Angry Wife (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6792, "label": "Skillet (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5540, "label": "Smashed Tv (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5503, "label": "United Kingdom (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6945, "label": "Brexit (16)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9228, "label": "Cathode Ray Tube (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 626, "to": 7616}, {"arrows": "to", "from": 5269, "to": 5376}, {"arrows": "to", "from": 2153, "to": 5426}, {"arrows": "to", "from": 6790, "to": 2153}, {"arrows": "to", "from": 1809, "to": 5269}, {"arrows": "to", "from": 3886, "to": 3886}, {"arrows": "to", "from": 3973, "to": 3975}, {"arrows": "to", "from": 5426, "to": 7615}, {"arrows": "to", "from": 6792, "to": 6790}, {"arrows": "to", "from": 3975, "to": 3975}, {"arrows": "to", "from": 5540, "to": 3886}, {"arrows": "to", "from": 5503, "to": 6945}, {"arrows": "to", "from": 7615, "to": 626}, {"arrows": "to", "from": 6945, "to": 6945}, {"arrows": "to", "from": 5376, "to": 9228}, {"arrows": "to", "from": 7616, "to": 3975}, {"arrows": "to", "from": 9228, "to": 3886}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
