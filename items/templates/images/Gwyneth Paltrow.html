        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 background-color: #ffffff;
                 border: 1px solid lightgray;

                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 626, "label": "Divorce (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9429, "label": "Conscious Uncoupling (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6145, "label": "Iron Man (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9430, "label": "Iron Woman (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3156, "label": "Movies (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2068, "label": "Oscar (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2435, "label": "Win (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3318, "label": "Shakespeare in Love (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3878, "label": "Champion (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3880, "label": "Gwyneth Paltrow (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3897, "label": "Narcissist (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6406, "label": "Chris Martin (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 626, "to": 9429}, {"arrows": "to", "from": 6145, "to": 9430}, {"arrows": "to", "from": 3156, "to": 2068}, {"arrows": "to", "from": 2068, "to": 2435}, {"arrows": "to", "from": 3318, "to": 2068}, {"arrows": "to", "from": 2435, "to": 2068}, {"arrows": "to", "from": 3878, "to": 6145}, {"arrows": "to", "from": 3880, "to": 3880}, {"arrows": "to", "from": 3897, "to": 6406}, {"arrows": "to", "from": 6406, "to": 9429}, {"arrows": "to", "from": 9429, "to": 626}, {"arrows": "to", "from": 9430, "to": 6145}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
