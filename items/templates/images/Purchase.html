        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 122, "label": "House (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1268, "label": "Mortgage (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1033, "label": "Poem (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7417, "label": "Coupon (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2010, "label": "Profit (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3553, "label": "Sale (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3554, "label": "Discount (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2601, "label": "Marketplace (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1987, "label": "Shopping (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2034, "label": "Debt (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3766, "label": "Grocery Cart (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3022, "label": "Payment (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3555, "label": "Receipt (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3026, "label": "Gold Card (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3027, "label": "Credit Card (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3521, "label": "Bucket (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6963, "label": "Bucket List (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3582, "label": "Emily Dickinson (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3552, "label": "Purchase (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 122, "to": 1268}, {"arrows": "to", "from": 1033, "to": 7417}, {"arrows": "to", "from": 2010, "to": 3553}, {"arrows": "to", "from": 3553, "to": 2010}, {"arrows": "to", "from": 3554, "to": 3553}, {"arrows": "to", "from": 2601, "to": 1987}, {"arrows": "to", "from": 1268, "to": 122}, {"arrows": "to", "from": 1987, "to": 3553}, {"arrows": "to", "from": 2034, "to": 1268}, {"arrows": "to", "from": 3766, "to": 1987}, {"arrows": "to", "from": 3022, "to": 3555}, {"arrows": "to", "from": 3555, "to": 3553}, {"arrows": "to", "from": 3026, "to": 3027}, {"arrows": "to", "from": 3521, "to": 6963}, {"arrows": "to", "from": 3027, "to": 2034}, {"arrows": "to", "from": 3582, "to": 1033}, {"arrows": "to", "from": 3552, "to": 3553}, {"arrows": "to", "from": 6963, "to": 3521}, {"arrows": "to", "from": 7417, "to": 3554}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
