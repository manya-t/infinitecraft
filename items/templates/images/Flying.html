        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 3, "label": "Wind (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1940, "label": "Kite (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 125, "label": "Angel (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 629, "label": "Superman (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 298, "label": "Fairy (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 536, "label": "Tinkerbell (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 442, "label": "Bird (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1785, "label": "Plane (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1923, "label": "Coconut (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1941, "label": "Flying (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1946, "label": "Lens (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5706, "label": "Drone (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1815, "label": "Pilot (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 643, "label": "Peter Pan (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 495, "label": "UFO (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 306, "label": "Alien (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1834, "label": "Airplane (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5694, "label": "Pixie Dust (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1851, "label": "Flight (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 991, "label": "Revolution (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7329, "label": "Wings (22)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3, "to": 1940}, {"arrows": "to", "from": 125, "to": 629}, {"arrows": "to", "from": 298, "to": 536}, {"arrows": "to", "from": 1940, "to": 442}, {"arrows": "to", "from": 442, "to": 1785}, {"arrows": "to", "from": 1923, "to": 1923}, {"arrows": "to", "from": 1941, "to": 442}, {"arrows": "to", "from": 1946, "to": 5706}, {"arrows": "to", "from": 1785, "to": 1815}, {"arrows": "to", "from": 536, "to": 643}, {"arrows": "to", "from": 495, "to": 306}, {"arrows": "to", "from": 1834, "to": 1815}, {"arrows": "to", "from": 306, "to": 495}, {"arrows": "to", "from": 5706, "to": 495}, {"arrows": "to", "from": 643, "to": 298}, {"arrows": "to", "from": 1815, "to": 1785}, {"arrows": "to", "from": 5694, "to": 298}, {"arrows": "to", "from": 629, "to": 442}, {"arrows": "to", "from": 1851, "to": 1834}, {"arrows": "to", "from": 991, "to": 1834}, {"arrows": "to", "from": 7329, "to": 442}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
