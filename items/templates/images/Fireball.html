        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5146, "label": "Fireball (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 14, "label": "Lava (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "goldenrod", "id": 43, "label": "Dragon (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9883, "label": "Dragonfire (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 112, "label": "Fireworks (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 632, "label": "Ghost (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 82, "label": "Lighthouse (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 103, "label": "Submarine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 48, "label": "Sushi (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 150, "label": "Sashimi (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5175, "label": "Beacon (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5145, "label": "Fire Trap (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 946, "label": "Sponge (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 284, "label": "Egg (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 675, "label": "Omelette (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5808, "label": "Fire Ring (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5529, "label": "Trial by Fire (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 5146}, {"arrows": "to", "from": 14, "to": 6}, {"arrows": "to", "from": 6, "to": 14}, {"arrows": "to", "from": 43, "to": 9883}, {"arrows": "to", "from": 112, "to": 112}, {"arrows": "to", "from": 632, "to": 2}, {"arrows": "to", "from": 82, "to": 6}, {"arrows": "to", "from": 103, "to": 48}, {"arrows": "to", "from": 48, "to": 150}, {"arrows": "to", "from": 5175, "to": 82}, {"arrows": "to", "from": 5145, "to": 112}, {"arrows": "to", "from": 5146, "to": 5146}, {"arrows": "to", "from": 150, "to": 48}, {"arrows": "to", "from": 946, "to": 2}, {"arrows": "to", "from": 119, "to": 43}, {"arrows": "to", "from": 9883, "to": 43}, {"arrows": "to", "from": 284, "to": 675}, {"arrows": "to", "from": 675, "to": 284}, {"arrows": "to", "from": 5808, "to": 5146}, {"arrows": "to", "from": 5529, "to": 5146}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
