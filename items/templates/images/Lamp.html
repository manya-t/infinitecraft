        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 8, "label": "Dust (2)", "shape": "ellipse"}, {"color": "goldenrod", "id": 129, "label": "Genie (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 17, "label": "Swamp (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 59, "label": "Desert (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 69, "label": "Wish (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 84, "label": "Marsh (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 313, "label": "Lamp (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 494, "label": "Street Lamp (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 317, "label": "Pinocchio (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1300, "label": "Road (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1198, "label": "Streetlight (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 132, "label": "Siren (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 310, "label": "Triton (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 289, "label": "Vase (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1780, "label": "Aladdin (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 644, "label": "Light (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 959, "label": "Lightbulb (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1906, "label": "Urn (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1008, "label": "Street (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2700, "label": "Harmony (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3702, "label": "Tiny (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 8, "to": 129}, {"arrows": "to", "from": 17, "to": 129}, {"arrows": "to", "from": 59, "to": 129}, {"arrows": "to", "from": 129, "to": 69}, {"arrows": "to", "from": 84, "to": 17}, {"arrows": "to", "from": 69, "to": 129}, {"arrows": "to", "from": 313, "to": 494}, {"arrows": "to", "from": 317, "to": 129}, {"arrows": "to", "from": 1300, "to": 1198}, {"arrows": "to", "from": 132, "to": 129}, {"arrows": "to", "from": 310, "to": 129}, {"arrows": "to", "from": 289, "to": 129}, {"arrows": "to", "from": 1780, "to": 129}, {"arrows": "to", "from": 644, "to": 959}, {"arrows": "to", "from": 494, "to": 644}, {"arrows": "to", "from": 1198, "to": 644}, {"arrows": "to", "from": 1906, "to": 129}, {"arrows": "to", "from": 959, "to": 644}, {"arrows": "to", "from": 1008, "to": 1198}, {"arrows": "to", "from": 2700, "to": 129}, {"arrows": "to", "from": 3702, "to": 129}]);

                  nodeColors = {};

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
