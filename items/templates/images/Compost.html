    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 9, "label": "Plant (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2639, "label": "Fertilizer (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 55, "label": "Flower (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1605, "label": "Leaf (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 93, "label": "Whale (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 600, "label": "Ambergris (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 445, "label": "Dirt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1961, "label": "Time (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1266, "label": "Garbage (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2654, "label": "Panda (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2657, "label": "Bamboo (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2638, "label": "Compost (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2658, "label": "Bamboo Forest (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1626, "label": "Leaves (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2616, "label": "Lasagna (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2637, "label": "Leaf Pile (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2659, "label": "Pile (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 9, "to": 2639}, {"arrows": "to", "from": 55, "to": 2639}, {"arrows": "to", "from": 1605, "to": 9}, {"arrows": "to", "from": 93, "to": 600}, {"arrows": "to", "from": 445, "to": 9}, {"arrows": "to", "from": 1961, "to": 2639}, {"arrows": "to", "from": 600, "to": 93}, {"arrows": "to", "from": 2639, "to": 9}, {"arrows": "to", "from": 1266, "to": 2639}, {"arrows": "to", "from": 2654, "to": 2657}, {"arrows": "to", "from": 2657, "to": 2654}, {"arrows": "to", "from": 2638, "to": 2639}, {"arrows": "to", "from": 2658, "to": 2654}, {"arrows": "to", "from": 1626, "to": 9}, {"arrows": "to", "from": 2616, "to": 1266}, {"arrows": "to", "from": 2637, "to": 9}, {"arrows": "to", "from": 2659, "to": 445}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
