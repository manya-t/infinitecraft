        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 330, "label": "Alligator (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 157, "label": "Crocodile (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4863, "label": "Steamroller (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5536, "label": "Flat (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9833, "label": "Crocadile (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3667, "label": "Pancake (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7272, "label": "Roadkill (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1701, "label": "Bone (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 828, "label": "Dog (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8619, "label": "Squirrel (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7273, "label": "Carcass (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6611, "label": "Vulture (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8620, "label": "Carrion (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 330, "to": 157}, {"arrows": "to", "from": 4863, "to": 5536}, {"arrows": "to", "from": 157, "to": 9833}, {"arrows": "to", "from": 5536, "to": 3667}, {"arrows": "to", "from": 7272, "to": 1701}, {"arrows": "to", "from": 1701, "to": 828}, {"arrows": "to", "from": 9833, "to": 9833}, {"arrows": "to", "from": 3667, "to": 8619}, {"arrows": "to", "from": 828, "to": 7273}, {"arrows": "to", "from": 8619, "to": 8619}, {"arrows": "to", "from": 7273, "to": 6611}, {"arrows": "to", "from": 6611, "to": 8620}, {"arrows": "to", "from": 8620, "to": 6611}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
