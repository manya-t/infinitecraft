        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1286, "label": "Dead (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9324, "label": "Bee-dead (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6152, "label": "2Pac (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6154, "label": "Honey Comb (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 183, "label": "Bee (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6153, "label": "Saddam Hussein (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9765, "label": "Ouch (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6339, "label": "Bee-Sting (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6340, "label": "Magnezone (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6498, "label": "Beezelbub (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6338, "label": "Tupac Shakur (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6497, "label": "Bee-sting Shakur (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9325, "label": "Bee-gone (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1286, "to": 9324}, {"arrows": "to", "from": 6152, "to": 1286}, {"arrows": "to", "from": 6154, "to": 183}, {"arrows": "to", "from": 6153, "to": 9765}, {"arrows": "to", "from": 6339, "to": 6339}, {"arrows": "to", "from": 6340, "to": 6498}, {"arrows": "to", "from": 6338, "to": 6497}, {"arrows": "to", "from": 9324, "to": 9325}, {"arrows": "to", "from": 6497, "to": 6152}, {"arrows": "to", "from": 6498, "to": 6498}, {"arrows": "to", "from": 9325, "to": 9325}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
