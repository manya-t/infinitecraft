        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 103, "label": "Submarine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 49, "label": "Sun (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 271, "label": "Gold (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4787, "label": "Lemonade (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5775, "label": "Lemon (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3553, "label": "Sale (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4568, "label": "Mel Brooks (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8195, "label": "Yellow Brick Road (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4569, "label": "History of the World Part I (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4570, "label": "History of the World Part II (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4574, "label": "James Holmes (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6427, "label": "The Joker (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4573, "label": "Yellow (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6888, "label": "Yellow Submarine (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6779, "label": "The Beatles (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9132, "label": "The Riddler (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6407, "label": "Coldplay (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 103, "to": 103}, {"arrows": "to", "from": 49, "to": 271}, {"arrows": "to", "from": 271, "to": 49}, {"arrows": "to", "from": 4787, "to": 49}, {"arrows": "to", "from": 5775, "to": 4787}, {"arrows": "to", "from": 3553, "to": 5775}, {"arrows": "to", "from": 4568, "to": 8195}, {"arrows": "to", "from": 4569, "to": 4570}, {"arrows": "to", "from": 4574, "to": 6427}, {"arrows": "to", "from": 4573, "to": 271}, {"arrows": "to", "from": 6888, "to": 6779}, {"arrows": "to", "from": 4570, "to": 6888}, {"arrows": "to", "from": 6779, "to": 103}, {"arrows": "to", "from": 6427, "to": 9132}, {"arrows": "to", "from": 6407, "to": 4573}, {"arrows": "to", "from": 9132, "to": 6427}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
