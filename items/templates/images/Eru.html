        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 3, "label": "Wind (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 20, "label": "Storm (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 68, "label": "Thunder (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 465, "label": "Thor (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 468, "label": "Archangel (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 427, "label": "God (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1387, "label": "Eru (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 622, "label": "Lord of the Rings (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 803, "label": "Gandalf (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1155, "label": "Elf (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1158, "label": "Elrond (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 802, "label": "Sauron (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 797, "label": "Middle Earth (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1184, "label": "Morgoth (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1000, "label": "Arwen (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2910, "label": "Shoe (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1291, "label": "The Lord of the Rings (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3082, "label": "J.R.R. Tolkien (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1153, "label": "The Silmarillion (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1384, "label": "Basement (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6357, "label": "Elevator (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1390, "label": "Leather (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1541, "label": "Elros (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1799, "label": "Luthien (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7559, "label": "Manwe (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7560, "label": "Valar (20)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7561, "label": "Eonwe (21)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3, "to": 20}, {"arrows": "to", "from": 20, "to": 68}, {"arrows": "to", "from": 68, "to": 465}, {"arrows": "to", "from": 465, "to": 68}, {"arrows": "to", "from": 468, "to": 427}, {"arrows": "to", "from": 427, "to": 1387}, {"arrows": "to", "from": 622, "to": 803}, {"arrows": "to", "from": 1155, "to": 1158}, {"arrows": "to", "from": 803, "to": 802}, {"arrows": "to", "from": 797, "to": 622}, {"arrows": "to", "from": 802, "to": 1184}, {"arrows": "to", "from": 1000, "to": 1000}, {"arrows": "to", "from": 1184, "to": 802}, {"arrows": "to", "from": 2910, "to": 1155}, {"arrows": "to", "from": 1158, "to": 1000}, {"arrows": "to", "from": 1291, "to": 3082}, {"arrows": "to", "from": 1153, "to": 1291}, {"arrows": "to", "from": 1384, "to": 6357}, {"arrows": "to", "from": 1387, "to": 1387}, {"arrows": "to", "from": 3082, "to": 797}, {"arrows": "to", "from": 1390, "to": 2910}, {"arrows": "to", "from": 6357, "to": 6357}, {"arrows": "to", "from": 1541, "to": 1158}, {"arrows": "to", "from": 1799, "to": 1000}, {"arrows": "to", "from": 7559, "to": 7560}, {"arrows": "to", "from": 7560, "to": 797}, {"arrows": "to", "from": 7561, "to": 7559}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
