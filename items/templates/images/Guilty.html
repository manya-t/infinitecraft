    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 46, "label": "Fish (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 139, "label": "Shark (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 636, "label": "Jail (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1373, "label": "Evil (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 831, "label": "Sin (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3001, "label": "Malice (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1872, "label": "Punishment (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2556, "label": "Secret (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3948, "label": "Shame (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1874, "label": "Trial (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2551, "label": "Arrest (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2549, "label": "Evidence (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2554, "label": "Convict (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2553, "label": "Guilty (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2552, "label": "Conviction (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 46, "to": 139}, {"arrows": "to", "from": 139, "to": 636}, {"arrows": "to", "from": 1373, "to": 831}, {"arrows": "to", "from": 431, "to": 636}, {"arrows": "to", "from": 636, "to": 431}, {"arrows": "to", "from": 3001, "to": 431}, {"arrows": "to", "from": 831, "to": 1872}, {"arrows": "to", "from": 1872, "to": 431}, {"arrows": "to", "from": 2556, "to": 3948}, {"arrows": "to", "from": 1874, "to": 636}, {"arrows": "to", "from": 2551, "to": 636}, {"arrows": "to", "from": 2549, "to": 2554}, {"arrows": "to", "from": 2553, "to": 431}, {"arrows": "to", "from": 2554, "to": 431}, {"arrows": "to", "from": 2552, "to": 431}, {"arrows": "to", "from": 3948, "to": 431}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
