    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 193, "label": "Explosion (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 487, "label": "Bomb (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 634, "label": "Medicine (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2771, "label": "Chemical (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2137, "label": "Chemistry (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3433, "label": "Complex (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3381, "label": "Molecule (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3221, "label": "Donald Trump (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6066, "label": "Loud (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3583, "label": "Noise (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2062, "label": "Napoleon (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3382, "label": "Compound (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3358, "label": "Theme Park (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3359, "label": "Amusement Park (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3385, "label": "Bonaparte (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3425, "label": "Worse (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3534, "label": "Complaint (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 193, "to": 487}, {"arrows": "to", "from": 487, "to": 193}, {"arrows": "to", "from": 634, "to": 2771}, {"arrows": "to", "from": 2137, "to": 2771}, {"arrows": "to", "from": 3433, "to": 3381}, {"arrows": "to", "from": 2771, "to": 634}, {"arrows": "to", "from": 3221, "to": 193}, {"arrows": "to", "from": 6066, "to": 3583}, {"arrows": "to", "from": 3381, "to": 2137}, {"arrows": "to", "from": 2062, "to": 193}, {"arrows": "to", "from": 3382, "to": 3382}, {"arrows": "to", "from": 3358, "to": 3359}, {"arrows": "to", "from": 3359, "to": 3358}, {"arrows": "to", "from": 3385, "to": 2062}, {"arrows": "to", "from": 3425, "to": 3534}, {"arrows": "to", "from": 3534, "to": 3534}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
