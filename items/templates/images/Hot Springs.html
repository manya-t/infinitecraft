    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4911, "label": "Geysers (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 340, "label": "Geyser (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 47, "label": "Mermaid (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 132, "label": "Siren (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1882, "label": "Yellowstone (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4622, "label": "Old Faithful (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 209, "label": "Hot Spring (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4910, "label": "Hot Springs (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 983, "label": "Hell (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 620, "label": "Spa (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2429, "label": "Hot Tub (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4898, "label": "Champagne (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4912, "label": "Merbaby (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5445, "label": "Hydrotherapy (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 6, "to": 4911}, {"arrows": "to", "from": 340, "to": 6}, {"arrows": "to", "from": 47, "to": 132}, {"arrows": "to", "from": 1882, "to": 4622}, {"arrows": "to", "from": 209, "to": 4910}, {"arrows": "to", "from": 4622, "to": 340}, {"arrows": "to", "from": 132, "to": 47}, {"arrows": "to", "from": 983, "to": 4910}, {"arrows": "to", "from": 4910, "to": 340}, {"arrows": "to", "from": 620, "to": 2429}, {"arrows": "to", "from": 4898, "to": 2429}, {"arrows": "to", "from": 4911, "to": 1882}, {"arrows": "to", "from": 2429, "to": 4910}, {"arrows": "to", "from": 4912, "to": 47}, {"arrows": "to", "from": 5445, "to": 620}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
