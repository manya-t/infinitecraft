    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 121, "label": "Apple (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 292, "label": "Cider (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 478, "label": "Witch (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1552, "label": "Poison Apple (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 534, "label": "Apple Pie (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8634, "label": "Apple Pie Moonshine (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 609, "label": "Baked Apple (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1228, "label": "Logan (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1374, "label": "Applejack (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4696, "label": "Moonshine (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1371, "label": "Flying Monkey King (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6355, "label": "Flying Apple (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1375, "label": "Nephew (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6356, "label": "Applebloom (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8635, "label": "Applejack Moonshine (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7340, "label": "Apple Family (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6357, "label": "Elevator (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 121, "to": 292}, {"arrows": "to", "from": 292, "to": 121}, {"arrows": "to", "from": 478, "to": 1552}, {"arrows": "to", "from": 534, "to": 8634}, {"arrows": "to", "from": 609, "to": 534}, {"arrows": "to", "from": 1552, "to": 478}, {"arrows": "to", "from": 1228, "to": 1374}, {"arrows": "to", "from": 4696, "to": 1374}, {"arrows": "to", "from": 1374, "to": 1374}, {"arrows": "to", "from": 1371, "to": 6355}, {"arrows": "to", "from": 1375, "to": 6356}, {"arrows": "to", "from": 8634, "to": 8635}, {"arrows": "to", "from": 6356, "to": 7340}, {"arrows": "to", "from": 6357, "to": 1374}, {"arrows": "to", "from": 7340, "to": 1374}, {"arrows": "to", "from": 8635, "to": 1374}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
