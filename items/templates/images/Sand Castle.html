        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1945, "label": "Glass (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 22, "label": "Sand (3)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1457, "label": "Sand Castle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 44, "label": "Atlantis (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 57, "label": "Beach (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5457, "label": "Funnel Cake (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5456, "label": "Sand Dragon (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5451, "label": "Sand Shark (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5631, "label": "Snow Castle (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5636, "label": "Ice Castle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1475, "label": "Diamond Block (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1430, "label": "Holy Lake (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5460, "label": "Sand Storm (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1642, "label": "Versailles (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3369, "label": "Sand Versailles (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1322, "label": "Sand Ant (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3338, "label": "Sandy Castle (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1293, "label": "Gondolin (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 1945}, {"arrows": "to", "from": 1, "to": 22}, {"arrows": "to", "from": 22, "to": 1457}, {"arrows": "to", "from": 44, "to": 44}, {"arrows": "to", "from": 57, "to": 22}, {"arrows": "to", "from": 1945, "to": 22}, {"arrows": "to", "from": 5457, "to": 57}, {"arrows": "to", "from": 5456, "to": 1457}, {"arrows": "to", "from": 5451, "to": 1457}, {"arrows": "to", "from": 5631, "to": 5636}, {"arrows": "to", "from": 1475, "to": 22}, {"arrows": "to", "from": 1430, "to": 44}, {"arrows": "to", "from": 5636, "to": 5631}, {"arrows": "to", "from": 1457, "to": 1457}, {"arrows": "to", "from": 5460, "to": 1457}, {"arrows": "to", "from": 1642, "to": 3369}, {"arrows": "to", "from": 1322, "to": 1457}, {"arrows": "to", "from": 3338, "to": 1457}, {"arrows": "to", "from": 1293, "to": 1293}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {

        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
