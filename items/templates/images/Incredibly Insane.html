        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 border: 1px solid lightgray;

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1486, "label": "Insane (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9212, "label": "Insanity (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3664, "label": "Pickle Rick (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6400, "label": "Pickle Insanity (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2672, "label": "Selfie (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2673, "label": "Selfie Stick (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1212, "label": "Headless (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3502, "label": "Incredible (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6236, "label": "Incredible Hulk (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3650, "label": "C3PO (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3659, "label": "Incredibly Insane (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 799, "to": 799}, {"arrows": "to", "from": 1486, "to": 9212}, {"arrows": "to", "from": 3664, "to": 6400}, {"arrows": "to", "from": 2672, "to": 2673}, {"arrows": "to", "from": 1212, "to": 799}, {"arrows": "to", "from": 3502, "to": 6236}, {"arrows": "to", "from": 2673, "to": 2672}, {"arrows": "to", "from": 3650, "to": 3650}, {"arrows": "to", "from": 6236, "to": 6236}, {"arrows": "to", "from": 3659, "to": 3659}, {"arrows": "to", "from": 9212, "to": 1486}, {"arrows": "to", "from": 6400, "to": 6400}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
