    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 461, "label": "Lincoln (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 721, "label": "Penny (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3317, "label": "Sistine Chapel (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3352, "label": "Washington Monument (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4092, "label": "Abraham Lincoln (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2408, "label": "Congress (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3339, "label": "Construction (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1817, "label": "Museum (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7162, "label": "Smithsonian (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3361, "label": "White House (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4091, "label": "Washington D.C. (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3347, "label": "Lincoln Memorial (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3348, "label": "Mount Rushmore (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3354, "label": "Tennis (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6392, "label": "Serena Williams (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3350, "label": "Senate (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9822, "label": "Venus Williams (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 461, "to": 721}, {"arrows": "to", "from": 721, "to": 461}, {"arrows": "to", "from": 3317, "to": 3352}, {"arrows": "to", "from": 4092, "to": 721}, {"arrows": "to", "from": 2408, "to": 461}, {"arrows": "to", "from": 3339, "to": 461}, {"arrows": "to", "from": 1817, "to": 7162}, {"arrows": "to", "from": 3361, "to": 4091}, {"arrows": "to", "from": 3347, "to": 3348}, {"arrows": "to", "from": 3348, "to": 3352}, {"arrows": "to", "from": 3354, "to": 6392}, {"arrows": "to", "from": 3350, "to": 2408}, {"arrows": "to", "from": 6392, "to": 9822}, {"arrows": "to", "from": 7162, "to": 4091}, {"arrows": "to", "from": 4091, "to": 4092}, {"arrows": "to", "from": 3352, "to": 3361}, {"arrows": "to", "from": 9822, "to": 3347}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
