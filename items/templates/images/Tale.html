        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1912, "label": "Harry Potter (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7711, "label": "Harry Potter and the Sorcerer\u2019s Stone (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1847, "label": "Story (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3571, "label": "Novel (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3493, "label": "Never (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4342, "label": "Fable (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4336, "label": "Fair (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4366, "label": "Albus Severus Potter (16)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4341, "label": "Tale (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4301, "label": "Twenty-one (16)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1912, "to": 7711}, {"arrows": "to", "from": 1847, "to": 3571}, {"arrows": "to", "from": 3493, "to": 4342}, {"arrows": "to", "from": 3571, "to": 1847}, {"arrows": "to", "from": 4336, "to": 1847}, {"arrows": "to", "from": 4366, "to": 1912}, {"arrows": "to", "from": 4341, "to": 1847}, {"arrows": "to", "from": 4301, "to": 1847}, {"arrows": "to", "from": 4342, "to": 1847}, {"arrows": "to", "from": 7711, "to": 260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
