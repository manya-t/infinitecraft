    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 3190, "label": "Craps (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2165, "label": "Lucky (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 789, "label": "Snake Eyes (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7967, "label": "7 (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1567, "label": "13 (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1555, "label": "9 (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1587, "label": "16 (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6409, "label": "2 (or 11) (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7965, "label": "5 (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8432, "label": "12 (12 is the answer) (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8391, "label": "Rachmaninoff (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7980, "label": "8 (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1621, "label": "19 (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7966, "label": "6 (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1561, "label": "15 (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6879, "label": "Thomas Jefferson (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7968, "label": "7th President (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7938, "label": "John Quincy Adams (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3190, "to": 2165}, {"arrows": "to", "from": 789, "to": 2165}, {"arrows": "to", "from": 7967, "to": 260}, {"arrows": "to", "from": 2165, "to": 1567}, {"arrows": "to", "from": 1567, "to": 260}, {"arrows": "to", "from": 1555, "to": 1587}, {"arrows": "to", "from": 6409, "to": 1555}, {"arrows": "to", "from": 7965, "to": 8432}, {"arrows": "to", "from": 8391, "to": 7980}, {"arrows": "to", "from": 8432, "to": 1621}, {"arrows": "to", "from": 7966, "to": 1567}, {"arrows": "to", "from": 7980, "to": 1561}, {"arrows": "to", "from": 6879, "to": 7968}, {"arrows": "to", "from": 7938, "to": 7980}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
