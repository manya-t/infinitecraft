        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 95, "label": "Destruction (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1182, "label": "Anarchy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 51, "label": "Rock (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 866, "label": "Pig (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5291, "label": "Piggy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1299, "label": "Chaos (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3166, "label": "Dude (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3657, "label": "Hipster (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 505, "label": "Pop (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1736, "label": "Fanatic (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4181, "label": "Mosh (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1469, "label": "Hulk (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3515, "label": "Nuclear (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5910, "label": "Radioactive (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3410, "label": "Pigsty (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3512, "label": "Punk (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1632, "label": "Fashion (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2017, "label": "Goth (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2016, "label": "Emo (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4182, "label": "Mosh Pit (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1256, "label": "Rebel (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1229, "label": "Rebellion (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8762, "label": "Greaser (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3655, "label": "Funk (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1770, "label": "Fingon (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3656, "label": "Funky (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5020, "label": "Funk Punk (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7821, "label": "Adolescence (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 95, "to": 1182}, {"arrows": "to", "from": 51, "to": 260}, {"arrows": "to", "from": 866, "to": 5291}, {"arrows": "to", "from": 1299, "to": 1182}, {"arrows": "to", "from": 3166, "to": 3657}, {"arrows": "to", "from": 505, "to": 51}, {"arrows": "to", "from": 1736, "to": 4181}, {"arrows": "to", "from": 1469, "to": 260}, {"arrows": "to", "from": 3515, "to": 5910}, {"arrows": "to", "from": 5291, "to": 866}, {"arrows": "to", "from": 3410, "to": 866}, {"arrows": "to", "from": 3512, "to": 3512}, {"arrows": "to", "from": 1182, "to": 1299}, {"arrows": "to", "from": 1632, "to": 2017}, {"arrows": "to", "from": 2017, "to": 2016}, {"arrows": "to", "from": 3657, "to": 2016}, {"arrows": "to", "from": 4181, "to": 4182}, {"arrows": "to", "from": 5910, "to": 1469}, {"arrows": "to", "from": 2016, "to": 2017}, {"arrows": "to", "from": 4182, "to": 4182}, {"arrows": "to", "from": 1256, "to": 1182}, {"arrows": "to", "from": 1229, "to": 1182}, {"arrows": "to", "from": 8762, "to": 2016}, {"arrows": "to", "from": 3655, "to": 260}, {"arrows": "to", "from": 1770, "to": 3655}, {"arrows": "to", "from": 3656, "to": 5020}, {"arrows": "to", "from": 5020, "to": 3655}, {"arrows": "to", "from": 7821, "to": 1256}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
