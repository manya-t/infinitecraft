    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 197, "label": "Wet (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 24, "label": "Mud (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 17, "label": "Swamp (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 84, "label": "Marsh (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 125, "label": "Angel (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 998, "label": "Sandwich (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4737, "label": "Halo (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 218, "label": "Smell (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8565, "label": "Wet Dog (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4742, "label": "Soggy (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4743, "label": "Splash (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1699, "label": "Pizza (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5484, "label": "Wet Sweater (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5499, "label": "Mediterranean (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 197}, {"arrows": "to", "from": 24, "to": 17}, {"arrows": "to", "from": 17, "to": 84}, {"arrows": "to", "from": 125, "to": 260}, {"arrows": "to", "from": 84, "to": 17}, {"arrows": "to", "from": 998, "to": 260}, {"arrows": "to", "from": 4737, "to": 125}, {"arrows": "to", "from": 218, "to": 8565}, {"arrows": "to", "from": 4742, "to": 17}, {"arrows": "to", "from": 4743, "to": 197}, {"arrows": "to", "from": 197, "to": 24}, {"arrows": "to", "from": 1699, "to": 260}, {"arrows": "to", "from": 8565, "to": 8565}, {"arrows": "to", "from": 5484, "to": 218}, {"arrows": "to", "from": 5499, "to": 1699}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
