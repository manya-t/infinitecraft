    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 81, "label": "Pyramid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 140, "label": "Sphinx (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 338, "label": "Riddle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 191, "label": "Egypt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 630, "label": "Monkey (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 919, "label": "Ape (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 394, "label": "Moonwalk (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 464, "label": "Michael Jackson (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7730, "label": "Puzzle (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2809, "label": "Reality (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4552, "label": "Television (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4195, "label": "Duck Dynasty (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4198, "label": "Ratings (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4196, "label": "Phil Robertson (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4197, "label": "A\u0026E (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4105, "label": "Moonwalker (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4284, "label": "Crocodile Bond (19)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 81, "to": 140}, {"arrows": "to", "from": 140, "to": 338}, {"arrows": "to", "from": 191, "to": 81}, {"arrows": "to", "from": 630, "to": 919}, {"arrows": "to", "from": 394, "to": 464}, {"arrows": "to", "from": 338, "to": 7730}, {"arrows": "to", "from": 919, "to": 630}, {"arrows": "to", "from": 464, "to": 394}, {"arrows": "to", "from": 7730, "to": 919}, {"arrows": "to", "from": 2809, "to": 4552}, {"arrows": "to", "from": 4195, "to": 4198}, {"arrows": "to", "from": 4196, "to": 4195}, {"arrows": "to", "from": 4197, "to": 4197}, {"arrows": "to", "from": 4198, "to": 2809}, {"arrows": "to", "from": 4552, "to": 2809}, {"arrows": "to", "from": 4105, "to": 464}, {"arrows": "to", "from": 4284, "to": 191}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
