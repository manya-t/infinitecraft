": "#B2C9AB", "id": 2699, "label": "Tiger (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3401, "label": "Dust Tiger (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1115, "label": "Hoarder (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4498, "label": "Dustcake (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4504, "label": "Dust Witch (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 4505, "label": "Dust Bunny Witch (12)", "shape": "ellipse"}]);
