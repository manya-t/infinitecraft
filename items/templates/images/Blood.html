        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 263, "label": "Vampire (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 19, "label": "Tree (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1940, "label": "Kite (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 85, "label": "Mosquito (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 179, "label": "Malaria (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 65, "label": "Wine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1576, "label": "Accident (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2494, "label": "Murder (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 681, "label": "Fountain (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 139, "label": "Shark (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 218, "label": "Smell (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 308, "label": "Blood (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 460, "label": "Heart (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3043, "label": "Catholic Church (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 309, "label": "Rich (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 307, "label": "Wormhole (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 456, "label": "Time Travel (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 426, "label": "Dracula (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1373, "label": "Evil (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2636, "label": "Communion (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5263, "label": "Lung (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1647, "label": "Red (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2783, "label": "Ballerina (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9002, "label": "Iron Poor (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9008, "label": "Anemic (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9007, "label": "Anemia (16)", "shape": "ellipse"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
