        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 995, "label": "Fear (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1872, "label": "Punishment (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 636, "label": "Jail (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 762, "label": "Danger (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2506, "label": "Fine (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3437, "label": "Prison Riot (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2961, "label": "Fee (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3022, "label": "Payment (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3023, "label": "Penalty (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3024, "label": "Red Card (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3025, "label": "Yellow Card (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3097, "label": "Repo Man (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 995, "to": 1872}, {"arrows": "to", "from": 431, "to": 636}, {"arrows": "to", "from": 636, "to": 431}, {"arrows": "to", "from": 762, "to": 995}, {"arrows": "to", "from": 1872, "to": 431}, {"arrows": "to", "from": 2506, "to": 2506}, {"arrows": "to", "from": 3437, "to": 3437}, {"arrows": "to", "from": 2961, "to": 2506}, {"arrows": "to", "from": 3022, "to": 2506}, {"arrows": "to", "from": 3023, "to": 3024}, {"arrows": "to", "from": 3024, "to": 3025}, {"arrows": "to", "from": 3097, "to": 3097}, {"arrows": "to", "from": 3025, "to": 3024}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
