        <script type="text/javascript">

              // initialize global variables.

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 731, "label": "Dust Monster (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3469, "label": "Pokemon (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1025, "label": "Ninja (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8462, "label": "Naruto (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2147, "label": "School (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9706, "label": "High School (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2146, "label": "Class (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2078, "label": "Hacker (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3470, "label": "Hackerman (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 507, "label": "Library (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1695, "label": "Manga (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1632, "label": "Fashion (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4027, "label": "Cosplay (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4086, "label": "Pikachu (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1507, "label": "Cartoon (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3316, "label": "Festival (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1601, "label": "Animation (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3322, "label": "Show (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1641, "label": "Anime (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1643, "label": "Finrod (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6650, "label": "Animefin (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1741, "label": "Otaku (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6776, "label": "Sailor Moon (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1698, "label": "Torino (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1745, "label": "Comic (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1774, "label": "Weeb (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9707, "label": "Sailor Anime (15)", "shape": "ellipse"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
