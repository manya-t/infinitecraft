        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 74, "label": "Lightning (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3753, "label": "Tesla (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 60, "label": "Mars (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 495, "label": "UFO (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 306, "label": "Alien (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 390, "label": "Red Spot (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2077, "label": "Internet (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3246, "label": "Wi-Fi (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2990, "label": "Bomb Tower (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2993, "label": "Laser Tower (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2991, "label": "Cannon Tower (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2994, "label": "Laser Tesla Tower (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2992, "label": "Tesla Tower (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 74, "to": 3753}, {"arrows": "to", "from": 60, "to": 495}, {"arrows": "to", "from": 495, "to": 306}, {"arrows": "to", "from": 306, "to": 495}, {"arrows": "to", "from": 390, "to": 60}, {"arrows": "to", "from": 2077, "to": 3246}, {"arrows": "to", "from": 2990, "to": 2993}, {"arrows": "to", "from": 3753, "to": 74}, {"arrows": "to", "from": 2991, "to": 2993}, {"arrows": "to", "from": 2993, "to": 2994}, {"arrows": "to", "from": 2992, "to": 2992}, {"arrows": "to", "from": 3246, "to": 2077}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
