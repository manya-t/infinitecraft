    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2006, "label": "Business (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 764, "label": "Poetry (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4553, "label": "Jingle (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2211, "label": "Marketing (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2333, "label": "Poetess (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2208, "label": "Promotion (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2209, "label": "Advertisement (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2210, "label": "Billboard (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2222, "label": "Fishing Net (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2258, "label": "Trap (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2185, "label": "Pay (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2212, "label": "Advertising (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3886, "label": "TV (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4276, "label": "Commercial (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7450, "label": "Commercials (20)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 126, "to": 2006}, {"arrows": "to", "from": 764, "to": 4553}, {"arrows": "to", "from": 2006, "to": 2211}, {"arrows": "to", "from": 2333, "to": 764}, {"arrows": "to", "from": 2208, "to": 2209}, {"arrows": "to", "from": 2209, "to": 2210}, {"arrows": "to", "from": 2222, "to": 2258}, {"arrows": "to", "from": 2185, "to": 2209}, {"arrows": "to", "from": 2210, "to": 126}, {"arrows": "to", "from": 2211, "to": 2212}, {"arrows": "to", "from": 3886, "to": 4276}, {"arrows": "to", "from": 2212, "to": 2212}, {"arrows": "to", "from": 4276, "to": 2209}, {"arrows": "to", "from": 7450, "to": 2209}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
