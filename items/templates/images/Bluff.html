        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 479, "label": "Bull (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8287, "label": "Bully (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 955, "label": "Lie (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 789, "label": "Snake Eyes (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8525, "label": "Lose (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 785, "label": "Fake (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5985, "label": "Bluff (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1547, "label": "Cliff (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5984, "label": "Golden Calf (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5986, "label": "Patience (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3227, "label": "Poker (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8286, "label": "Cliffhanger (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6812, "label": "Poker Face (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9501, "label": "Liar (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2980, "label": "Skill (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 479, "to": 8287}, {"arrows": "to", "from": 955, "to": 807}, {"arrows": "to", "from": 789, "to": 8525}, {"arrows": "to", "from": 785, "to": 955}, {"arrows": "to", "from": 807, "to": 955}, {"arrows": "to", "from": 5985, "to": 1547}, {"arrows": "to", "from": 5984, "to": 479}, {"arrows": "to", "from": 5986, "to": 3227}, {"arrows": "to", "from": 3227, "to": 5985}, {"arrows": "to", "from": 8287, "to": 807}, {"arrows": "to", "from": 1547, "to": 8286}, {"arrows": "to", "from": 8525, "to": 3227}, {"arrows": "to", "from": 8286, "to": 1547}, {"arrows": "to", "from": 6812, "to": 9501}, {"arrows": "to", "from": 9501, "to": 807}, {"arrows": "to", "from": 2980, "to": 3227}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
