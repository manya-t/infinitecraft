        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 49, "label": "Sun (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 142, "label": "Night (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2396, "label": "Date (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3568, "label": "Calendar (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 153, "label": "Life (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1961, "label": "Time (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5253, "label": "Sunset (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 973, "label": "Day (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 644, "label": "Light (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 630, "label": "Monkey (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3251, "label": "Odyssey (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2257, "label": "Odysseus (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 480, "label": "Summer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3057, "label": "Week (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 969, "label": "Chimp (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1192, "label": "Horus (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 980, "label": "Mordor (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3058, "label": "Month (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3235, "label": "Ithaca (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8124, "label": "Hour (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7592, "label": "Fiat Lux (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9500, "label": "Sunlight (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 49, "to": 142}, {"arrows": "to", "from": 2396, "to": 3568}, {"arrows": "to", "from": 153, "to": 142}, {"arrows": "to", "from": 142, "to": 1961}, {"arrows": "to", "from": 5253, "to": 142}, {"arrows": "to", "from": 973, "to": 142}, {"arrows": "to", "from": 644, "to": 49}, {"arrows": "to", "from": 630, "to": 142}, {"arrows": "to", "from": 3251, "to": 2257}, {"arrows": "to", "from": 480, "to": 49}, {"arrows": "to", "from": 1961, "to": 3057}, {"arrows": "to", "from": 3568, "to": 2396}, {"arrows": "to", "from": 969, "to": 630}, {"arrows": "to", "from": 1192, "to": 49}, {"arrows": "to", "from": 980, "to": 49}, {"arrows": "to", "from": 2257, "to": 3251}, {"arrows": "to", "from": 3057, "to": 3058}, {"arrows": "to", "from": 3058, "to": 3568}, {"arrows": "to", "from": 3235, "to": 3251}, {"arrows": "to", "from": 8124, "to": 49}, {"arrows": "to", "from": 7592, "to": 49}, {"arrows": "to", "from": 9500, "to": 142}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {

        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
