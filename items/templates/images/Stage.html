        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 51, "label": "Rock (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3315, "label": "Concert (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2403, "label": "Opera (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1752, "label": "Theater (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2121, "label": "Play (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2401, "label": "Debate (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1672, "label": "Pop Star (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2406, "label": "Diva (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1817, "label": "Museum (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2325, "label": "Speech (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2407, "label": "Maria Callas (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2397, "label": "Podium (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2349, "label": "Exhibit (18)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2398, "label": "Stage (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2729, "label": "Upside Down (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 51, "to": 3315}, {"arrows": "to", "from": 2403, "to": 1752}, {"arrows": "to", "from": 1752, "to": 2121}, {"arrows": "to", "from": 2121, "to": 1752}, {"arrows": "to", "from": 807, "to": 2401}, {"arrows": "to", "from": 1672, "to": 3315}, {"arrows": "to", "from": 2406, "to": 2403}, {"arrows": "to", "from": 1817, "to": 1752}, {"arrows": "to", "from": 2325, "to": 807}, {"arrows": "to", "from": 2407, "to": 2406}, {"arrows": "to", "from": 3315, "to": 51}, {"arrows": "to", "from": 2397, "to": 2325}, {"arrows": "to", "from": 2349, "to": 1817}, {"arrows": "to", "from": 2398, "to": 1752}, {"arrows": "to", "from": 2729, "to": 2398}, {"arrows": "to", "from": 2401, "to": 1752}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
