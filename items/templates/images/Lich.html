        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1026, "label": "Necromancer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1032, "label": "Zombie King (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 286, "label": "Frankenstein (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 4140, "label": "Zombie Lich (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 680, "label": "Hero (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1835, "label": "Paladin (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1058, "label": "Priest (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3700, "label": "Lich King (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1272, "label": "Courage (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1276, "label": "Hide (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1390, "label": "Leather (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1274, "label": "Lich (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4141, "label": "Death Knight (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 119, "to": 1026}, {"arrows": "to", "from": 799, "to": 1032}, {"arrows": "to", "from": 286, "to": 799}, {"arrows": "to", "from": 1032, "to": 4140}, {"arrows": "to", "from": 680, "to": 1835}, {"arrows": "to", "from": 1058, "to": 1026}, {"arrows": "to", "from": 1026, "to": 3700}, {"arrows": "to", "from": 1835, "to": 1058}, {"arrows": "to", "from": 1272, "to": 680}, {"arrows": "to", "from": 1276, "to": 1390}, {"arrows": "to", "from": 1274, "to": 3700}, {"arrows": "to", "from": 3700, "to": 3700}, {"arrows": "to", "from": 4141, "to": 1026}, {"arrows": "to", "from": 1390, "to": 260}, {"arrows": "to", "from": 4140, "to": 799}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
