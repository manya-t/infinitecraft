        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 144, "label": "Alcohol (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4668, "label": "Bar (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 443, "label": "Captain (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 656, "label": "Drunk (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4809, "label": "Drunkard (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2367, "label": "Sailor (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4808, "label": "Alcoholic (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 500, "label": "Brandy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 626, "label": "Divorce (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4777, "label": "Alimony (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4811, "label": "Anniversary (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1069, "label": "Fight (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9846, "label": "Bar Fight (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4805, "label": "Paper Ship (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9847, "label": "Brawl (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5388, "label": "Drunker (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5389, "label": "Drunkest (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3645, "label": "Impatient (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5399, "label": "Recorder (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5474, "label": "Water Tower (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 144, "to": 4668}, {"arrows": "to", "from": 443, "to": 264}, {"arrows": "to", "from": 656, "to": 4809}, {"arrows": "to", "from": 264, "to": 443}, {"arrows": "to", "from": 2367, "to": 264}, {"arrows": "to", "from": 4808, "to": 4808}, {"arrows": "to", "from": 500, "to": 4808}, {"arrows": "to", "from": 626, "to": 4777}, {"arrows": "to", "from": 4777, "to": 626}, {"arrows": "to", "from": 4811, "to": 626}, {"arrows": "to", "from": 4668, "to": 1069}, {"arrows": "to", "from": 4809, "to": 4809}, {"arrows": "to", "from": 1069, "to": 9846}, {"arrows": "to", "from": 4805, "to": 2367}, {"arrows": "to", "from": 9846, "to": 9847}, {"arrows": "to", "from": 5388, "to": 5389}, {"arrows": "to", "from": 9847, "to": 9846}, {"arrows": "to", "from": 3645, "to": 4808}, {"arrows": "to", "from": 5399, "to": 144}, {"arrows": "to", "from": 5474, "to": 4809}]);

                  nodeColors = {};

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
