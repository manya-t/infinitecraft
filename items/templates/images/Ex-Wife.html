        <script type="text/javascript">

              // initialize global variables.

              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1405, "label": "Gone (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 901, "label": "Hate (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5992, "label": "Ex-husband (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 625, "label": "War (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 626, "label": "Divorce (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 444, "label": "Bride (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1141, "label": "Splitting Headache (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 568, "label": "Headache (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 858, "label": "Pain (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4777, "label": "Alimony (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4778, "label": "Poverty (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1114, "label": "Aspirin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 903, "label": "Coin (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 902, "label": "Ex-Wife (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9532, "label": "Child Support (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 974, "label": "Woman (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9533, "label": "Ex-in-laws (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2434, "label": "Judge Judy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1011, "label": "Mistress (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1303, "label": "Oops (11)", "shape": "ellipse"}]);

                  var options = {
    "configure": {

    "interaction": {

        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
