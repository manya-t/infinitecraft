    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1948, "label": "Telescope (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1952, "label": "Microscope (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 379, "label": "Mickey Mouse (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 768, "label": "Disneyland (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 634, "label": "Medicine (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2113, "label": "Drug (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3630, "label": "DNA (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2141, "label": "Chemist (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2137, "label": "Chemistry (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3433, "label": "Complex (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9381, "label": "Protein (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3380, "label": "Mole (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3416, "label": "Panda Bear (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4439, "label": "Pandamonium (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8779, "label": "Gene (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3381, "label": "Molecule (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3382, "label": "Compound (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8780, "label": "Pandamolecule (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2722, "label": "Coroner (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3358, "label": "Theme Park (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1948, "to": 1952}, {"arrows": "to", "from": 379, "to": 379}, {"arrows": "to", "from": 768, "to": 379}, {"arrows": "to", "from": 634, "to": 2113}, {"arrows": "to", "from": 1952, "to": 3630}, {"arrows": "to", "from": 2141, "to": 634}, {"arrows": "to", "from": 2137, "to": 2141}, {"arrows": "to", "from": 3433, "to": 9381}, {"arrows": "to", "from": 3380, "to": 2141}, {"arrows": "to", "from": 3416, "to": 4439}, {"arrows": "to", "from": 3630, "to": 8779}, {"arrows": "to", "from": 2113, "to": 634}, {"arrows": "to", "from": 3381, "to": 3382}, {"arrows": "to", "from": 4439, "to": 8780}, {"arrows": "to", "from": 3382, "to": 2137}, {"arrows": "to", "from": 2722, "to": 3630}, {"arrows": "to", "from": 8779, "to": 3630}, {"arrows": "to", "from": 8780, "to": 8780}, {"arrows": "to", "from": 9381, "to": 3630}, {"arrows": "to", "from": 3358, "to": 768}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
