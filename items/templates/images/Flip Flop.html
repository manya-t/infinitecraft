        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5512, "label": "Slipper (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 13, "label": "Wave (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 39, "label": "Surf (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 75, "label": "Surfer (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 57, "label": "Beach (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4928, "label": "Sandal (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2891, "label": "Wizard of Oz (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 478, "label": "Witch (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2910, "label": "Shoe (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2892, "label": "Dorothy (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5011, "label": "Thong (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4929, "label": "Flip Flop (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4927, "label": "Sneaker (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4939, "label": "Tour Guide (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4933, "label": "Witch Hunt (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7765, "label": "Flop (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7767, "label": "Flip (20)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 5512}, {"arrows": "to", "from": 1, "to": 13}, {"arrows": "to", "from": 13, "to": 39}, {"arrows": "to", "from": 39, "to": 75}, {"arrows": "to", "from": 57, "to": 4928}, {"arrows": "to", "from": 75, "to": 57}, {"arrows": "to", "from": 119, "to": 2891}, {"arrows": "to", "from": 478, "to": 119}, {"arrows": "to", "from": 5512, "to": 4928}, {"arrows": "to", "from": 2910, "to": 4928}, {"arrows": "to", "from": 2892, "to": 5011}, {"arrows": "to", "from": 4928, "to": 5011}, {"arrows": "to", "from": 2891, "to": 2892}, {"arrows": "to", "from": 4929, "to": 4928}, {"arrows": "to", "from": 4927, "to": 2910}, {"arrows": "to", "from": 4939, "to": 478}, {"arrows": "to", "from": 4933, "to": 4933}, {"arrows": "to", "from": 5011, "to": 4928}, {"arrows": "to", "from": 7765, "to": 7767}, {"arrows": "to", "from": 7767, "to": 4929}]);

                  nodeColors = {};

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

        }
    },
    "interaction": {

        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
