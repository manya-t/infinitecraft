        <script type="text/javascript">

              var allEdges;

              var originalNodes;
              var network;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 781, "label": "Stalker (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 267, "label": "Monster (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 263, "label": "Vampire (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1299, "label": "Chaos (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7737, "label": "Madness (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 286, "label": "Frankenstein (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1115, "label": "Hoarder (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 454, "label": "Twilight (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 682, "label": "Hobo (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 932, "label": "Homeless (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2982, "label": "Genius (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2320, "label": "Mad Scientist (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 936, "label": "Icecream Cone (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5997, "label": "Icecream Obsession (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 934, "label": "Obsession (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8220, "label": "Obsessive (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1213, "label": "Romeo (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1346, "label": "Juliet (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4002, "label": "Addiction (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3035, "label": "Collector (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8221, "label": "Obsessive Compulsive (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8222, "label": "Disorder (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1606, "label": "Lover (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2199, "label": "Interest (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4001, "label": "Fascination (15)", "shape": "ellipse"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {

        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {

    },
    "physics": {

        "stabilization": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
