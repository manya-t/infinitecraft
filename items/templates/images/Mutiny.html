    <body>
        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 443, "label": "Captain (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3251, "label": "Odyssey (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2257, "label": "Odysseus (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3351, "label": "Iliad (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3376, "label": "Achilles (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5052, "label": "Bounty (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1256, "label": "Rebel (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1229, "label": "Rebellion (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 991, "label": "Revolution (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3374, "label": "Mutiny (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3366, "label": "Occupy Wall Street (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1382, "label": "The Iliad (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2255, "label": "The Odyssey (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4036, "label": "The Mutiny on the Bounty (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8924, "label": "Captain Bligh (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 443, "to": 264}, {"arrows": "to", "from": 264, "to": 443}, {"arrows": "to", "from": 3251, "to": 2257}, {"arrows": "to", "from": 3351, "to": 3251}, {"arrows": "to", "from": 2257, "to": 3251}, {"arrows": "to", "from": 3376, "to": 3351}, {"arrows": "to", "from": 5052, "to": 264}, {"arrows": "to", "from": 1256, "to": 264}, {"arrows": "to", "from": 1229, "to": 991}, {"arrows": "to", "from": 3374, "to": 1229}, {"arrows": "to", "from": 3366, "to": 264}, {"arrows": "to", "from": 1382, "to": 2255}, {"arrows": "to", "from": 2255, "to": 4036}, {"arrows": "to", "from": 4036, "to": 4036}, {"arrows": "to", "from": 8924, "to": 5052}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
