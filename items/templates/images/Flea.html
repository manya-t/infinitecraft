        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 263, "label": "Vampire (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 630, "label": "Monkey (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 969, "label": "Chimp (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 426, "label": "Dracula (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 828, "label": "Dog (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1172, "label": "Itch (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1099, "label": "Pet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1156, "label": "Animal (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1315, "label": "Scratch (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3400, "label": "Dead Mouse (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3414, "label": "Boo Boo (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3407, "label": "Flea (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 799, "to": 263}, {"arrows": "to", "from": 630, "to": 969}, {"arrows": "to", "from": 263, "to": 426}, {"arrows": "to", "from": 969, "to": 630}, {"arrows": "to", "from": 828, "to": 1172}, {"arrows": "to", "from": 426, "to": 263}, {"arrows": "to", "from": 1099, "to": 828}, {"arrows": "to", "from": 1156, "to": 828}, {"arrows": "to", "from": 1172, "to": 1315}, {"arrows": "to", "from": 3400, "to": 799}, {"arrows": "to", "from": 1315, "to": 1172}, {"arrows": "to", "from": 3414, "to": 630}, {"arrows": "to", "from": 3407, "to": 3407}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
