             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4479, "label": "Treasure Map (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 319, "label": "Moses (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 777, "label": "Ten Commandments (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 549, "label": "Commandments (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2880, "label": "Soap (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1829, "label": "History (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5304, "label": "Hieroglyphics (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5305, "label": "Stone Tablet (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5303, "label": "Rosetta Stone (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2329, "label": "Language (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9852, "label": "Writing (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5384, "label": "Shampoo (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5301, "label": "Armada (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 264, "to": 4479}, {"arrows": "to", "from": 319, "to": 777}, {"arrows": "to", "from": 549, "to": 319}, {"arrows": "to", "from": 2880, "to": 549}, {"arrows": "to", "from": 1829, "to": 5304}, {"arrows": "to", "from": 777, "to": 319}, {"arrows": "to", "from": 4479, "to": 264}, {"arrows": "to", "from": 5305, "to": 5305}, {"arrows": "to", "from": 5304, "to": 5303}, {"arrows": "to", "from": 2329, "to": 9852}, {"arrows": "to", "from": 5303, "to": 2329}, {"arrows": "to", "from": 5384, "to": 2880}, {"arrows": "to", "from": 9852, "to": 1829}, {"arrows": "to", "from": 5301, "to": 264}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
