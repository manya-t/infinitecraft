    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 27, "label": "Fog (3)", "shape": "ellipse"}, {"color": "goldenrod", "id": 195, "label": "Bridge (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 79, "label": "Disaster (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 83, "label": "Earthquake (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8160, "label": "Golden Gate (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 142, "label": "Night (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3063, "label": "Eternity (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2391, "label": "Tourist (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2388, "label": "Golden Gate Bridge (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2389, "label": "Brooklyn Bridge (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2381, "label": "Crossbow (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6517, "label": "Bay Area (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2425, "label": "Lgbtq (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6518, "label": "Castro (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2390, "label": "San Francisco (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8158, "label": "Silicon Valley (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8159, "label": "Tech (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 27, "to": 195}, {"arrows": "to", "from": 79, "to": 83}, {"arrows": "to", "from": 83, "to": 79}, {"arrows": "to", "from": 195, "to": 8160}, {"arrows": "to", "from": 142, "to": 27}, {"arrows": "to", "from": 3063, "to": 83}, {"arrows": "to", "from": 2391, "to": 83}, {"arrows": "to", "from": 2388, "to": 2391}, {"arrows": "to", "from": 2389, "to": 2388}, {"arrows": "to", "from": 2381, "to": 6517}, {"arrows": "to", "from": 2425, "to": 6518}, {"arrows": "to", "from": 2390, "to": 2390}, {"arrows": "to", "from": 6517, "to": 8158}, {"arrows": "to", "from": 6518, "to": 6518}, {"arrows": "to", "from": 8160, "to": 195}, {"arrows": "to", "from": 8158, "to": 8159}, {"arrows": "to", "from": 8159, "to": 8158}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
