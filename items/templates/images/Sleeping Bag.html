    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2648, "label": "Couch (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1596, "label": "Bed (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 453, "label": "Camping (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 997, "label": "Tent (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 682, "label": "Hobo (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 932, "label": "Homeless (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1497, "label": "Sleep (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8283, "label": "Camper (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1586, "label": "Dream (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2650, "label": "Loveseat (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1986, "label": "Mall (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3716, "label": "Gardener (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3703, "label": "Psychology (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3712, "label": "Sleeping Bag (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2648, "to": 1596}, {"arrows": "to", "from": 453, "to": 997}, {"arrows": "to", "from": 682, "to": 932}, {"arrows": "to", "from": 1497, "to": 8283}, {"arrows": "to", "from": 1596, "to": 997}, {"arrows": "to", "from": 1586, "to": 1497}, {"arrows": "to", "from": 932, "to": 682}, {"arrows": "to", "from": 2650, "to": 2648}, {"arrows": "to", "from": 1986, "to": 932}, {"arrows": "to", "from": 997, "to": 453}, {"arrows": "to", "from": 3716, "to": 997}, {"arrows": "to", "from": 3703, "to": 1586}, {"arrows": "to", "from": 3712, "to": 997}, {"arrows": "to", "from": 8283, "to": 997}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
