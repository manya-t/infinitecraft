    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 3, "label": "Wind (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 32, "label": "Hurricane (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5, "label": "Tornado (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 125, "label": "Angel (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 183, "label": "Bee (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 281, "label": "Honey (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 632, "label": "Ghost (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 571, "label": "Spirit (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 47, "label": "Mermaid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 145, "label": "Ariel (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 63, "label": "Phoenix (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 234, "label": "Firebird (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4754, "label": "Breeze (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4795, "label": "Fenghuang (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4747, "label": "Merman (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 371, "label": "Paradise (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 455, "label": "Heaven (6)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3, "to": 32}, {"arrows": "to", "from": 5, "to": 32}, {"arrows": "to", "from": 32, "to": 5}, {"arrows": "to", "from": 125, "to": 3}, {"arrows": "to", "from": 183, "to": 281}, {"arrows": "to", "from": 632, "to": 571}, {"arrows": "to", "from": 281, "to": 183}, {"arrows": "to", "from": 47, "to": 145}, {"arrows": "to", "from": 63, "to": 234}, {"arrows": "to", "from": 145, "to": 3}, {"arrows": "to", "from": 4754, "to": 3}, {"arrows": "to", "from": 4795, "to": 63}, {"arrows": "to", "from": 234, "to": 63}, {"arrows": "to", "from": 4747, "to": 47}, {"arrows": "to", "from": 371, "to": 455}, {"arrows": "to", "from": 455, "to": 125}, {"arrows": "to", "from": 571, "to": 632}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
