        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 78, "label": "Boulder (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 51, "label": "Rock (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7842, "label": "Rocky (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1673, "label": "Ancestor (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4524, "label": "Rouge (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8064, "label": "Rorschach (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4528, "label": "Wrestlemania 3 (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7836, "label": "Rko out of nowhere (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6851, "label": "Carpool Lane (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7502, "label": "Carpool Rko (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6849, "label": "Randy Orton (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7833, "label": "Rkbro (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6841, "label": "Ancestors (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6854, "label": "Pythagorean Theorem (16)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6850, "label": "RKO (16)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7841, "label": "Rkbroko (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7843, "label": "Balboa (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 78, "to": 51}, {"arrows": "to", "from": 51, "to": 7842}, {"arrows": "to", "from": 1673, "to": 1673}, {"arrows": "to", "from": 4524, "to": 8064}, {"arrows": "to", "from": 4528, "to": 7836}, {"arrows": "to", "from": 6851, "to": 7502}, {"arrows": "to", "from": 6849, "to": 7833}, {"arrows": "to", "from": 6841, "to": 1673}, {"arrows": "to", "from": 6854, "to": 6854}, {"arrows": "to", "from": 6850, "to": 78}, {"arrows": "to", "from": 7833, "to": 7841}, {"arrows": "to", "from": 7836, "to": 7836}, {"arrows": "to", "from": 7842, "to": 7843}, {"arrows": "to", "from": 8064, "to": 8064}, {"arrows": "to", "from": 7843, "to": 7842}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
