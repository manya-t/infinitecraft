        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1605, "label": "Leaf (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 67, "label": "Snow (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 128, "label": "Snowman (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7428, "label": "Plank (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1300, "label": "Road (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1539, "label": "Crosswalk (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1124, "label": "Race (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7909, "label": "Marathon (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2437, "label": "Cross (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3200, "label": "First Step (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8680, "label": "Run (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3203, "label": "Green (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3198, "label": "Hexagon (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6060, "label": "Hexapod (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5065, "label": "Hoth (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3201, "label": "Walk (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3202, "label": "Path (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3423, "label": "Ways (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4431, "label": "Insect (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2410, "label": "Pedestrian (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3542, "label": "Centipede (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2536, "label": "Jaywalker (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3761, "label": "Jay (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3541, "label": "Millipede (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3762, "label": "Jaywalk (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1605, "to": 260}, {"arrows": "to", "from": 67, "to": 128}, {"arrows": "to", "from": 128, "to": 67}, {"arrows": "to", "from": 264, "to": 7428}, {"arrows": "to", "from": 1300, "to": 1539}, {"arrows": "to", "from": 799, "to": 799}, {"arrows": "to", "from": 1124, "to": 7909}, {"arrows": "to", "from": 2437, "to": 799}, {"arrows": "to", "from": 3200, "to": 8680}, {"arrows": "to", "from": 7909, "to": 1124}, {"arrows": "to", "from": 1539, "to": 2437}, {"arrows": "to", "from": 3203, "to": 1605}, {"arrows": "to", "from": 3198, "to": 6060}, {"arrows": "to", "from": 5065, "to": 67}, {"arrows": "to", "from": 3201, "to": 3202}, {"arrows": "to", "from": 3423, "to": 3202}, {"arrows": "to", "from": 6060, "to": 4431}, {"arrows": "to", "from": 3202, "to": 1300}, {"arrows": "to", "from": 2410, "to": 799}, {"arrows": "to", "from": 7428, "to": 264}, {"arrows": "to", "from": 8680, "to": 7909}, {"arrows": "to", "from": 4431, "to": 3542}, {"arrows": "to", "from": 2536, "to": 3761}, {"arrows": "to", "from": 3541, "to": 3542}, {"arrows": "to", "from": 3542, "to": 3541}, {"arrows": "to", "from": 3761, "to": 3762}, {"arrows": "to", "from": 3762, "to": 3761}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
