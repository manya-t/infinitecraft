    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 434, "label": "River (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 195, "label": "Bridge (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 122, "label": "House (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 708, "label": "Roof (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1606, "label": "Lover (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2342, "label": "Above (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3073, "label": "End (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3603, "label": "Endover (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1545, "label": "Quilt (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2774, "label": "Cover (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1436, "label": "11 (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3604, "label": "Overkill (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3070, "label": "Decade (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3605, "label": "Overdue (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1405, "label": "Gone (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1585, "label": "Done (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1518, "label": "Over (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1517, "label": "Thread (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6647, "label": "Sew (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2705, "label": "Up (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2790, "label": "Coverover (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1640, "label": "Finished (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7926, "label": "Stitch (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7927, "label": "Patch (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2707, "label": "Down (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2724, "label": "Under (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7928, "label": "Patchwork (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 434, "to": 195}, {"arrows": "to", "from": 195, "to": 434}, {"arrows": "to", "from": 122, "to": 708}, {"arrows": "to", "from": 262, "to": 1606}, {"arrows": "to", "from": 796, "to": 122}, {"arrows": "to", "from": 708, "to": 2342}, {"arrows": "to", "from": 3073, "to": 3603}, {"arrows": "to", "from": 1545, "to": 2774}, {"arrows": "to", "from": 1436, "to": 3604}, {"arrows": "to", "from": 3070, "to": 3605}, {"arrows": "to", "from": 1405, "to": 1585}, {"arrows": "to", "from": 1518, "to": 1518}, {"arrows": "to", "from": 1517, "to": 6647}, {"arrows": "to", "from": 2342, "to": 2705}, {"arrows": "to", "from": 2774, "to": 2790}, {"arrows": "to", "from": 1585, "to": 1640}, {"arrows": "to", "from": 1606, "to": 2774}, {"arrows": "to", "from": 3605, "to": 3605}, {"arrows": "to", "from": 3604, "to": 3604}, {"arrows": "to", "from": 6647, "to": 7926}, {"arrows": "to", "from": 1640, "to": 1585}, {"arrows": "to", "from": 7926, "to": 7927}, {"arrows": "to", "from": 2705, "to": 2707}, {"arrows": "to", "from": 2707, "to": 2724}, {"arrows": "to", "from": 7927, "to": 7928}, {"arrows": "to", "from": 7928, "to": 1545}, {"arrows": "to", "from": 2724, "to": 195}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
