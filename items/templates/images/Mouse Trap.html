        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1520, "label": "Ball (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 657, "label": "Mouse (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 649, "label": "Cheese (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1333, "label": "Cat and Mouse (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3399, "label": "Cat Trap (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 900, "label": "Cheese Wheel (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 877, "label": "Mouse Trap (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2266, "label": "Toy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9464, "label": "Mousetrap (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 867, "label": "Butter Lick (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5245, "label": "Butterfly (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8909, "label": "Dead Butterfly (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1434, "label": "Tom And Jerry (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3400, "label": "Dead Mouse (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 883, "label": "Veal (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6168, "label": "Mousse (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8907, "label": "Cheese Cake (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8908, "label": "Cheese Cake Trap (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2258, "label": "Trap (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1520, "to": 657}, {"arrows": "to", "from": 649, "to": 657}, {"arrows": "to", "from": 657, "to": 649}, {"arrows": "to", "from": 1333, "to": 3399}, {"arrows": "to", "from": 900, "to": 649}, {"arrows": "to", "from": 877, "to": 877}, {"arrows": "to", "from": 2266, "to": 9464}, {"arrows": "to", "from": 867, "to": 5245}, {"arrows": "to", "from": 5245, "to": 8909}, {"arrows": "to", "from": 3399, "to": 657}, {"arrows": "to", "from": 1434, "to": 3400}, {"arrows": "to", "from": 883, "to": 6168}, {"arrows": "to", "from": 8909, "to": 3400}, {"arrows": "to", "from": 3400, "to": 649}, {"arrows": "to", "from": 6168, "to": 8907}, {"arrows": "to", "from": 8907, "to": 8908}, {"arrows": "to", "from": 2258, "to": 657}, {"arrows": "to", "from": 8908, "to": 649}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
