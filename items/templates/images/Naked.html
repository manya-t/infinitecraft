        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 438, "label": "Adam (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 668, "label": "Eve (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 476, "label": "Jack (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3479, "label": "Stripper (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6069, "label": "Cute (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6459, "label": "Nudist (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2356, "label": "Pole (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6050, "label": "Birthday Suit (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6045, "label": "Giant Beanstalk (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6051, "label": "Naked (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8142, "label": "Birthday Party (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8515, "label": "Strip Club (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3948, "label": "Shame (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6342, "label": "Wardrobe Malfunction (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3946, "label": "Embarrassment (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6343, "label": "Nudity (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8452, "label": "Nude (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 438, "to": 668}, {"arrows": "to", "from": 668, "to": 438}, {"arrows": "to", "from": 476, "to": 3479}, {"arrows": "to", "from": 6069, "to": 6459}, {"arrows": "to", "from": 2356, "to": 3479}, {"arrows": "to", "from": 6050, "to": 6459}, {"arrows": "to", "from": 6045, "to": 476}, {"arrows": "to", "from": 6051, "to": 6051}, {"arrows": "to", "from": 8142, "to": 8515}, {"arrows": "to", "from": 6459, "to": 6459}, {"arrows": "to", "from": 3948, "to": 438}, {"arrows": "to", "from": 3479, "to": 2356}, {"arrows": "to", "from": 6342, "to": 3946}, {"arrows": "to", "from": 3946, "to": 3948}, {"arrows": "to", "from": 6343, "to": 8452}, {"arrows": "to", "from": 8515, "to": 3479}, {"arrows": "to", "from": 8452, "to": 6051}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "physics": {

            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,

};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
