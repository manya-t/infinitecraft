        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 81, "label": "Pyramid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3775, "label": "Eye (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 736, "label": "Poseidon\u2019s Trident (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3634, "label": "Illuminati Poseidon (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 523, "label": "Mystery (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2557, "label": "Conspiracy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2239, "label": "Truth (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2563, "label": "Sherlock (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2558, "label": "Illuminati (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2559, "label": "Illumination (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3602, "label": "Circle (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2564, "label": "Holmes (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2556, "label": "Secret (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1481, "label": "The Eye Of Sauron (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3940, "label": "The Illuminati Eye (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3941, "label": "The Illuminati (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1567, "label": "13 (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3635, "label": "1313 (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 81, "to": 3775}, {"arrows": "to", "from": 736, "to": 3634}, {"arrows": "to", "from": 523, "to": 2557}, {"arrows": "to", "from": 2557, "to": 2239}, {"arrows": "to", "from": 2563, "to": 2558}, {"arrows": "to", "from": 2239, "to": 2559}, {"arrows": "to", "from": 3602, "to": 81}, {"arrows": "to", "from": 2564, "to": 2563}, {"arrows": "to", "from": 2558, "to": 2558}, {"arrows": "to", "from": 2556, "to": 2557}, {"arrows": "to", "from": 1481, "to": 3940}, {"arrows": "to", "from": 3775, "to": 81}, {"arrows": "to", "from": 2559, "to": 2559}, {"arrows": "to", "from": 3940, "to": 3941}, {"arrows": "to", "from": 1567, "to": 3635}, {"arrows": "to", "from": 3941, "to": 3941}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
