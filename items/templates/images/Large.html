        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 16, "label": "Ocean (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 56, "label": "Titanic (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 134, "label": "Iceberg (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2075, "label": "Computer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5155, "label": "Mainframe (15)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1021, "label": "Circus (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 997, "label": "Tent (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3570, "label": "Calculator (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3322, "label": "Show (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2766, "label": "Math (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3343, "label": "Medium (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3922, "label": "Big (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2768, "label": "Accounting (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3368, "label": "Child Labor (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3344, "label": "Large (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3345, "label": "Huge (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3923, "label": "Gigantic (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5156, "label": "Supercomputer (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 16}, {"arrows": "to", "from": 16, "to": 56}, {"arrows": "to", "from": 134, "to": 134}, {"arrows": "to", "from": 56, "to": 134}, {"arrows": "to", "from": 2075, "to": 5155}, {"arrows": "to", "from": 1021, "to": 997}, {"arrows": "to", "from": 997, "to": 1021}, {"arrows": "to", "from": 3570, "to": 2075}, {"arrows": "to", "from": 3322, "to": 1021}, {"arrows": "to", "from": 2766, "to": 3570}, {"arrows": "to", "from": 3343, "to": 3922}, {"arrows": "to", "from": 2768, "to": 260}, {"arrows": "to", "from": 3368, "to": 3368}, {"arrows": "to", "from": 3344, "to": 3345}, {"arrows": "to", "from": 3922, "to": 3345}, {"arrows": "to", "from": 3345, "to": 3923}, {"arrows": "to", "from": 5155, "to": 5156}, {"arrows": "to", "from": 3923, "to": 3923}, {"arrows": "to", "from": 5156, "to": 5155}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
