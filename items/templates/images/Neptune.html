        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 16, "label": "Ocean (3)", "shape": "ellipse"}, {"color": "goldenrod", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 15, "label": "Planet (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 135, "label": "Pluto (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 60, "label": "Mars (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 562, "label": "Trident (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 274, "label": "Saturn (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 146, "label": "Venus (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 133, "label": "Jupiter (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 303, "label": "Saint (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 810, "label": "Pope (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 451, "label": "Titan (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 310, "label": "Triton (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 299, "label": "Uranus (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 460, "label": "Heart (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 457, "label": "Honeymoon (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 319, "label": "Moses (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 459, "label": "Neptune (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1583, "label": "Tuxedo (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1919, "label": "Red Sea (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1553, "label": "Caspian (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1167, "label": "Uncle (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 16, "to": 120}, {"arrows": "to", "from": 15, "to": 135}, {"arrows": "to", "from": 60, "to": 135}, {"arrows": "to", "from": 120, "to": 562}, {"arrows": "to", "from": 274, "to": 135}, {"arrows": "to", "from": 146, "to": 120}, {"arrows": "to", "from": 133, "to": 135}, {"arrows": "to", "from": 135, "to": 15}, {"arrows": "to", "from": 303, "to": 810}, {"arrows": "to", "from": 451, "to": 16}, {"arrows": "to", "from": 562, "to": 120}, {"arrows": "to", "from": 310, "to": 120}, {"arrows": "to", "from": 299, "to": 135}, {"arrows": "to", "from": 460, "to": 262}, {"arrows": "to", "from": 457, "to": 120}, {"arrows": "to", "from": 319, "to": 120}, {"arrows": "to", "from": 459, "to": 16}, {"arrows": "to", "from": 1583, "to": 120}, {"arrows": "to", "from": 1919, "to": 319}, {"arrows": "to", "from": 1553, "to": 120}, {"arrows": "to", "from": 1167, "to": 120}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
