    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 81, "label": "Pyramid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 140, "label": "Sphinx (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 188, "label": "Temple (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 470, "label": "America (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4058, "label": "Washington (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2115, "label": "Pillar (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2116, "label": "Obelisk (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2117, "label": "Stonehenge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2121, "label": "Play (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6033, "label": "Pole Vault (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2118, "label": "Druid (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2086, "label": "Vaccine (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6032, "label": "Vaccination (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2605, "label": "Photo Album (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3352, "label": "Washington Monument (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7904, "label": "Washington Obelisk (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2766, "label": "Math (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5344, "label": "Phallic Symbol (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 81, "to": 140}, {"arrows": "to", "from": 140, "to": 81}, {"arrows": "to", "from": 188, "to": 81}, {"arrows": "to", "from": 470, "to": 4058}, {"arrows": "to", "from": 2115, "to": 188}, {"arrows": "to", "from": 2116, "to": 2117}, {"arrows": "to", "from": 2121, "to": 6033}, {"arrows": "to", "from": 2117, "to": 2118}, {"arrows": "to", "from": 2086, "to": 6032}, {"arrows": "to", "from": 2118, "to": 2117}, {"arrows": "to", "from": 2605, "to": 81}, {"arrows": "to", "from": 3352, "to": 7904}, {"arrows": "to", "from": 2766, "to": 81}, {"arrows": "to", "from": 5344, "to": 3352}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
