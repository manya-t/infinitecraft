        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1576, "label": "Accident (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 631, "label": "Hades (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1059, "label": "Chimera (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 496, "label": "Hydra (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 180, "label": "Narwhal (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 266, "label": "Unicorn (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1551, "label": "Cerberus (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 983, "label": "Hell (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1524, "label": "Jam (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1320, "label": "Anubis (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 828, "label": "Dog (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1811, "label": "Hound (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1162, "label": "Archer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1072, "label": "Puppy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1421, "label": "Myth (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1422, "label": "Mythical (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1576, "to": 631}, {"arrows": "to", "from": 1059, "to": 496}, {"arrows": "to", "from": 496, "to": 1059}, {"arrows": "to", "from": 180, "to": 266}, {"arrows": "to", "from": 266, "to": 1059}, {"arrows": "to", "from": 1551, "to": 1551}, {"arrows": "to", "from": 631, "to": 983}, {"arrows": "to", "from": 983, "to": 631}, {"arrows": "to", "from": 1524, "to": 260}, {"arrows": "to", "from": 1320, "to": 631}, {"arrows": "to", "from": 828, "to": 1811}, {"arrows": "to", "from": 1162, "to": 631}, {"arrows": "to", "from": 1072, "to": 828}, {"arrows": "to", "from": 1421, "to": 631}, {"arrows": "to", "from": 1422, "to": 496}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
