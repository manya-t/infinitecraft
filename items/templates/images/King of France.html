        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 3617, "label": "Guillotine (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2362, "label": "French Revolution (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1879, "label": "Leonidas (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4189, "label": "King Leonidas (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8414, "label": "King Of Sparta (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1712, "label": "Louis (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1727, "label": "Louis XIV (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1775, "label": "Sun King (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2351, "label": "Louis Xv (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4024, "label": "Marie Antoinette (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1776, "label": "Louis Xvi (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4007, "label": "July (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4023, "label": "King of France (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3617, "to": 2362}, {"arrows": "to", "from": 1879, "to": 4189}, {"arrows": "to", "from": 2362, "to": 3617}, {"arrows": "to", "from": 4189, "to": 8414}, {"arrows": "to", "from": 1712, "to": 1727}, {"arrows": "to", "from": 1727, "to": 1775}, {"arrows": "to", "from": 2351, "to": 4024}, {"arrows": "to", "from": 1776, "to": 3617}, {"arrows": "to", "from": 1775, "to": 1727}, {"arrows": "to", "from": 4007, "to": 1712}, {"arrows": "to", "from": 4023, "to": 4023}, {"arrows": "to", "from": 4024, "to": 1776}, {"arrows": "to", "from": 8414, "to": 4189}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
