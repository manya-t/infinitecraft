        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 622, "label": "Lord of the Rings (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 803, "label": "Gandalf (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1911, "label": "Dumbledore (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 800, "label": "Gollum (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 802, "label": "Sauron (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 986, "label": "One Ring (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3147, "label": "Feeling (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3727, "label": "Awkward (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2525, "label": "Good (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2526, "label": "Great (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1181, "label": "Mistake (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3075, "label": "Start (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2528, "label": "Awesomest (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2529, "label": "Awesomegreat (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2043, "label": "Awesome (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2527, "label": "Greatest (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2038, "label": "Idril (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6655, "label": "Aid (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2046, "label": "Isildur (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1804, "label": "Nerd (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4029, "label": "Comic Con (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4030, "label": "Awesome Con (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1806, "label": "Dioramas (17)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7522, "label": "Awesome Time (20)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7523, "label": "Awesome Squared (21)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7524, "label": "Awesome Cubed (22)", "shape": "ellipse"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
