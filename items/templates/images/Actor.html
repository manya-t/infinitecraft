        <script type="text/javascript">

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 822, "label": "Hamlet (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 992, "label": "Shakespeare (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1652, "label": "Movie (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1746, "label": "Film (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 812, "label": "Joker (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1752, "label": "Theater (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2121, "label": "Play (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2530, "label": "Robin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3320, "label": "Broadway (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3324, "label": "Player (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6391, "label": "Thespian (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6388, "label": "Steve Jobs (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6622, "label": "Steve Wozniak (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3354, "label": "Tennis (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9374, "label": "Serena (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6390, "label": "Actor (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6392, "label": "Serena Williams (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9375, "label": "Williams (13)", "shape": "ellipse"}]);

};
