    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 45, "label": "Moon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 127, "label": "Werewolf (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 436, "label": "Marriage (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5003, "label": "Werewoman (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 438, "label": "Adam (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 624, "label": "Hobbit (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 840, "label": "Shire (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 647, "label": "Wife (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2940, "label": "Neil Armstrong (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 429, "label": "Queen (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 968, "label": "Empire (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4514, "label": "Empress (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 902, "label": "Ex-Wife (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 979, "label": "The Hobbit (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1549, "label": "Mother-in-law (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 974, "label": "Woman (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3005, "label": "Daughter-in-law (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 45, "to": 127}, {"arrows": "to", "from": 262, "to": 436}, {"arrows": "to", "from": 127, "to": 5003}, {"arrows": "to", "from": 438, "to": 262}, {"arrows": "to", "from": 624, "to": 840}, {"arrows": "to", "from": 436, "to": 647}, {"arrows": "to", "from": 2940, "to": 45}, {"arrows": "to", "from": 429, "to": 429}, {"arrows": "to", "from": 840, "to": 624}, {"arrows": "to", "from": 968, "to": 4514}, {"arrows": "to", "from": 902, "to": 902}, {"arrows": "to", "from": 979, "to": 840}, {"arrows": "to", "from": 647, "to": 1549}, {"arrows": "to", "from": 974, "to": 262}, {"arrows": "to", "from": 4514, "to": 429}, {"arrows": "to", "from": 1549, "to": 3005}, {"arrows": "to", "from": 5003, "to": 5003}, {"arrows": "to", "from": 3005, "to": 1549}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
