             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 17, "label": "Swamp (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1323, "label": "Dragonborn (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 424, "label": "Human (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 804, "label": "Aragorn (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5569, "label": "DovahAragorn (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2336, "label": "Dovahkiinborn (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2335, "label": "Dovahkiin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2332, "label": "Poet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6038, "label": "Skyrim (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2355, "label": "Spear (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6301, "label": "Raven (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2059, "label": "The Children Of H\u00farin (18)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 17, "to": 1323}, {"arrows": "to", "from": 424, "to": 1323}, {"arrows": "to", "from": 804, "to": 5569}, {"arrows": "to", "from": 1323, "to": 2336}, {"arrows": "to", "from": 2335, "to": 2335}, {"arrows": "to", "from": 2332, "to": 6038}, {"arrows": "to", "from": 2355, "to": 1323}, {"arrows": "to", "from": 6038, "to": 1323}, {"arrows": "to", "from": 6301, "to": 2335}, {"arrows": "to", "from": 2059, "to": 260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
