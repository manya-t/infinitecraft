        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 161, "label": "Buddha (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 439, "label": "Religion (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 438, "label": "Adam (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 668, "label": "Eve (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 638, "label": "Christianity (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2924, "label": "Global Warming (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 689, "label": "Noah (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 492, "label": "Ark (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2957, "label": "Baked (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5900, "label": "Cookbook (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2946, "label": "Bible (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 645, "label": "Church (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5901, "label": "Recipe (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1313, "label": "Judge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1437, "label": "Law (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3074, "label": "Beginning (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3927, "label": "Genesis (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2977, "label": "Guru (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3571, "label": "Novel (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 314, "label": "Book (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2774, "label": "Cover (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7722, "label": "Rubik\u0027s Cube (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7728, "label": "Crossword (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7730, "label": "Puzzle (18)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7727, "label": "Gospel (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2952, "label": "Christian (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7576, "label": "Text (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7582, "label": "Scripture (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 161, "to": 439}, {"arrows": "to", "from": 438, "to": 668}, {"arrows": "to", "from": 638, "to": 439}, {"arrows": "to", "from": 668, "to": 438}, {"arrows": "to", "from": 2924, "to": 689}, {"arrows": "to", "from": 492, "to": 689}, {"arrows": "to", "from": 2957, "to": 5900}, {"arrows": "to", "from": 2946, "to": 645}, {"arrows": "to", "from": 645, "to": 439}, {"arrows": "to", "from": 689, "to": 492}, {"arrows": "to", "from": 439, "to": 638}, {"arrows": "to", "from": 5900, "to": 5901}, {"arrows": "to", "from": 1313, "to": 1437}, {"arrows": "to", "from": 5901, "to": 5900}, {"arrows": "to", "from": 3074, "to": 3927}, {"arrows": "to", "from": 2977, "to": 161}, {"arrows": "to", "from": 1437, "to": 1313}, {"arrows": "to", "from": 3571, "to": 314}, {"arrows": "to", "from": 3927, "to": 438}, {"arrows": "to", "from": 2774, "to": 314}, {"arrows": "to", "from": 7722, "to": 7728}, {"arrows": "to", "from": 7728, "to": 7730}, {"arrows": "to", "from": 7727, "to": 2952}, {"arrows": "to", "from": 7576, "to": 7582}, {"arrows": "to", "from": 7730, "to": 7728}, {"arrows": "to", "from": 7582, "to": 439}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
