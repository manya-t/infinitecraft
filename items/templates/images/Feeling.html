        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1812, "label": "Tears (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 460, "label": "Heart (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3146, "label": "Emotion (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1393, "label": "Depression (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3148, "label": "Sadness (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4677, "label": "Friday (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8139, "label": "TGIF (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2175, "label": "Happiness (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2176, "label": "Joy (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3147, "label": "Feeling (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1208, "label": "Relief (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3135, "label": "Stranger Things (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3310, "label": "Eleven (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4069, "label": "Twelve (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2043, "label": "Awesome (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3727, "label": "Awkward (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4076, "label": "Thirteen (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 1812}, {"arrows": "to", "from": 262, "to": 460}, {"arrows": "to", "from": 460, "to": 262}, {"arrows": "to", "from": 1812, "to": 3146}, {"arrows": "to", "from": 1393, "to": 3148}, {"arrows": "to", "from": 4677, "to": 8139}, {"arrows": "to", "from": 2175, "to": 2176}, {"arrows": "to", "from": 3146, "to": 262}, {"arrows": "to", "from": 2176, "to": 2175}, {"arrows": "to", "from": 3147, "to": 3146}, {"arrows": "to", "from": 1208, "to": 2176}, {"arrows": "to", "from": 3148, "to": 1393}, {"arrows": "to", "from": 3135, "to": 3310}, {"arrows": "to", "from": 3310, "to": 4069}, {"arrows": "to", "from": 8139, "to": 4677}, {"arrows": "to", "from": 2043, "to": 3727}, {"arrows": "to", "from": 4069, "to": 4076}, {"arrows": "to", "from": 3727, "to": 260}, {"arrows": "to", "from": 4076, "to": 4677}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

        },
        "smooth": {

            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
