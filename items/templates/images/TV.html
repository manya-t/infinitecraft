        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 46, "label": "Fish (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 590, "label": "Fish Tank (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2209, "label": "Advertisement (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 311, "label": "Aquarium (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2648, "label": "Couch (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8454, "label": "Lazy (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 627, "label": "Family (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7630, "label": "Couch Potato (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2281, "label": "Retirement (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3733, "label": "Boredom (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2809, "label": "Reality (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3322, "label": "Show (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2933, "label": "Star Trek (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3886, "label": "TV (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4276, "label": "Commercial (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5425, "label": "Control (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5426, "label": "Remote (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3882, "label": "Picard (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3885, "label": "Real Life (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3883, "label": "Jean-Luc (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3893, "label": "Old People (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3975, "label": "Broken TV (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5540, "label": "Smashed Tv (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4198, "label": "Ratings (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4552, "label": "Television (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7168, "label": "Big Brother (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 46}, {"arrows": "to", "from": 46, "to": 590}, {"arrows": "to", "from": 126, "to": 2209}, {"arrows": "to", "from": 311, "to": 590}, {"arrows": "to", "from": 2648, "to": 8454}, {"arrows": "to", "from": 627, "to": 2648}, {"arrows": "to", "from": 590, "to": 311}, {"arrows": "to", "from": 7630, "to": 7630}, {"arrows": "to", "from": 2281, "to": 3733}, {"arrows": "to", "from": 3733, "to": 7630}, {"arrows": "to", "from": 2809, "to": 3322}, {"arrows": "to", "from": 2933, "to": 2933}, {"arrows": "to", "from": 3886, "to": 3886}, {"arrows": "to", "from": 2209, "to": 4276}, {"arrows": "to", "from": 5425, "to": 5426}, {"arrows": "to", "from": 8454, "to": 2648}, {"arrows": "to", "from": 3322, "to": 260}, {"arrows": "to", "from": 4276, "to": 2209}, {"arrows": "to", "from": 3882, "to": 2933}, {"arrows": "to", "from": 3885, "to": 2809}, {"arrows": "to", "from": 5426, "to": 260}, {"arrows": "to", "from": 3883, "to": 3882}, {"arrows": "to", "from": 3893, "to": 2281}, {"arrows": "to", "from": 3975, "to": 3886}, {"arrows": "to", "from": 5540, "to": 3886}, {"arrows": "to", "from": 4198, "to": 126}, {"arrows": "to", "from": 4552, "to": 3886}, {"arrows": "to", "from": 7168, "to": 7168}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
