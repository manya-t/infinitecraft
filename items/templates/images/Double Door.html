    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1182, "label": "Anarchy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1344, "label": "Riot (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 988, "label": "Door (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 991, "label": "Revolution (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2362, "label": "French Revolution (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1238, "label": "Double Door (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7855, "label": "French Doors (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1251, "label": "Survivor (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6345, "label": "Double Survivor (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1227, "label": "Tamer (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1471, "label": "Twin (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7859, "label": "Twin Doors (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7858, "label": "Double Trouble (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7856, "label": "Double French Doors (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7860, "label": "Double Doors (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1366, "label": "Double Double (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7857, "label": "Double Double Doors (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1182, "to": 1344}, {"arrows": "to", "from": 988, "to": 988}, {"arrows": "to", "from": 991, "to": 2362}, {"arrows": "to", "from": 1238, "to": 1238}, {"arrows": "to", "from": 2362, "to": 7855}, {"arrows": "to", "from": 1344, "to": 991}, {"arrows": "to", "from": 1251, "to": 6345}, {"arrows": "to", "from": 1227, "to": 1471}, {"arrows": "to", "from": 1471, "to": 7859}, {"arrows": "to", "from": 6345, "to": 7858}, {"arrows": "to", "from": 7855, "to": 7856}, {"arrows": "to", "from": 7859, "to": 7860}, {"arrows": "to", "from": 7860, "to": 7860}, {"arrows": "to", "from": 1366, "to": 260}, {"arrows": "to", "from": 7856, "to": 7857}, {"arrows": "to", "from": 7858, "to": 1366}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
