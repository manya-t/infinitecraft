    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 28, "label": "Engine (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 102, "label": "Rocket (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 306, "label": "Alien (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 224, "label": "Algae (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 201, "label": "Astronaut (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1821, "label": "Jetpack (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 397, "label": "Space (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 222, "label": "Space Ship (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 363, "label": "Space Station (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5509, "label": "Space Shuttle (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 220, "label": "Steam Engine (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 658, "label": "Time Machine (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 495, "label": "UFO (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8755, "label": "Time Ship (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2936, "label": "Enterprise (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2933, "label": "Star Trek (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2278, "label": "Buzz Lightyear (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3742, "label": "Star Command (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 28, "to": 102}, {"arrows": "to", "from": 102, "to": 306}, {"arrows": "to", "from": 224, "to": 306}, {"arrows": "to", "from": 201, "to": 306}, {"arrows": "to", "from": 1821, "to": 306}, {"arrows": "to", "from": 397, "to": 306}, {"arrows": "to", "from": 222, "to": 363}, {"arrows": "to", "from": 5509, "to": 363}, {"arrows": "to", "from": 220, "to": 658}, {"arrows": "to", "from": 495, "to": 306}, {"arrows": "to", "from": 306, "to": 495}, {"arrows": "to", "from": 363, "to": 397}, {"arrows": "to", "from": 658, "to": 8755}, {"arrows": "to", "from": 8755, "to": 658}, {"arrows": "to", "from": 2936, "to": 2933}, {"arrows": "to", "from": 2933, "to": 2936}, {"arrows": "to", "from": 2278, "to": 3742}, {"arrows": "to", "from": 3742, "to": 2933}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
