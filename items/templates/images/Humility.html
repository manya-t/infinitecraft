    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 125, "label": "Angel (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 424, "label": "Human (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5711, "label": "Purity (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1578, "label": "Grandfather (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1666, "label": "Grandmother (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1017, "label": "Pride (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3949, "label": "Humility (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1403, "label": "Fall (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1543, "label": "Autumn (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3451, "label": "Grandma (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3950, "label": "Humble (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3948, "label": "Shame (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3947, "label": "Humiliation (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3979, "label": "Whole Heart (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3946, "label": "Embarrassment (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3955, "label": "Grandfather-in-law (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 125, "to": 424}, {"arrows": "to", "from": 424, "to": 125}, {"arrows": "to", "from": 5711, "to": 125}, {"arrows": "to", "from": 1578, "to": 1666}, {"arrows": "to", "from": 1017, "to": 3949}, {"arrows": "to", "from": 1403, "to": 1543}, {"arrows": "to", "from": 3451, "to": 3451}, {"arrows": "to", "from": 1666, "to": 3451}, {"arrows": "to", "from": 3949, "to": 3950}, {"arrows": "to", "from": 3950, "to": 3950}, {"arrows": "to", "from": 3948, "to": 3947}, {"arrows": "to", "from": 3979, "to": 5711}, {"arrows": "to", "from": 3946, "to": 3947}, {"arrows": "to", "from": 3955, "to": 1578}, {"arrows": "to", "from": 3947, "to": 3949}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
