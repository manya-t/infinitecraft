    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 4618, "label": "Atlas (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4619, "label": "Globe (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 519, "label": "Kiss (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1574, "label": "France (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1961, "label": "Time (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1829, "label": "History (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 440, "label": "Treasure (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4487, "label": "X (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3568, "label": "Calendar (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1501, "label": "Paris (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3567, "label": "June (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4501, "label": "Lipstick (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4477, "label": "Plan (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4465, "label": "Juneuary (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4478, "label": "Map (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4479, "label": "Treasure Map (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4618, "to": 4619}, {"arrows": "to", "from": 519, "to": 1574}, {"arrows": "to", "from": 1961, "to": 1829}, {"arrows": "to", "from": 440, "to": 4487}, {"arrows": "to", "from": 3568, "to": 1961}, {"arrows": "to", "from": 4619, "to": 4618}, {"arrows": "to", "from": 1829, "to": 4618}, {"arrows": "to", "from": 1574, "to": 1501}, {"arrows": "to", "from": 1501, "to": 1574}, {"arrows": "to", "from": 3567, "to": 3568}, {"arrows": "to", "from": 4501, "to": 519}, {"arrows": "to", "from": 4477, "to": 440}, {"arrows": "to", "from": 4465, "to": 3567}, {"arrows": "to", "from": 4478, "to": 4479}, {"arrows": "to", "from": 4479, "to": 440}, {"arrows": "to", "from": 4487, "to": 440}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
