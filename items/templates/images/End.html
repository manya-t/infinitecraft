        <script type="text/javascript">

              // initialize global variables.

              var originalNodes;
              var network;

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 5381, "label": "Ouroboros (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3074, "label": "Beginning (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1961, "label": "Time (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 821, "label": "Death (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3006, "label": "Armageddon (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1071, "label": "Cemetery (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8307, "label": "Dead End (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 856, "label": "Behead (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1092, "label": "Decapitate (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3077, "label": "China (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6056, "label": "Chinend (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1286, "label": "Dead (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3073, "label": "End (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1763, "label": "Finish (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3065, "label": "Forever (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3602, "label": "Circle (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3076, "label": "Capitalism (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2895, "label": "Game (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9837, "label": "Chin (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9840, "label": "Credits (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4193, "label": "Beard (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1518, "label": "Over (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3603, "label": "Endover (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9838, "label": "Endoverend (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9839, "label": "Endoverendoverend (13)", "shape": "ellipse"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {

            "fit": true,

};

                  return network;

              }
