    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 639, "label": "Jesus (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3278, "label": "Banana (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 630, "label": "Monkey (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5967, "label": "Donkey (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5792, "label": "Donkey Kong (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5793, "label": "Diddy Kong (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5794, "label": "Split (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5791, "label": "Virgin Mary (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9544, "label": "Dixie Kong (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9543, "label": "Donkey Kong Country (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5808, "label": "Fire Ring (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5784, "label": "Mewtwo (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4669, "label": "Barrel (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2447, "label": "Crate (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 639, "to": 260}, {"arrows": "to", "from": 3278, "to": 630}, {"arrows": "to", "from": 630, "to": 5967}, {"arrows": "to", "from": 5792, "to": 5793}, {"arrows": "to", "from": 5794, "to": 5967}, {"arrows": "to", "from": 5791, "to": 639}, {"arrows": "to", "from": 5793, "to": 9544}, {"arrows": "to", "from": 5967, "to": 9543}, {"arrows": "to", "from": 5808, "to": 5793}, {"arrows": "to", "from": 5784, "to": 5792}, {"arrows": "to", "from": 4669, "to": 5793}, {"arrows": "to", "from": 2447, "to": 4669}, {"arrows": "to", "from": 9544, "to": 5793}, {"arrows": "to", "from": 9543, "to": 9543}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
