        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 10, "label": "Mountain (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1127, "label": "Farm (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 103, "label": "Submarine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 56, "label": "Titanic (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8311, "label": "Barnacle (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2370, "label": "Silo (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 122, "label": "House (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1199, "label": "Sub (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 451, "label": "Titan (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1219, "label": "Barn (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1225, "label": "Cronus (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 479, "label": "Bull (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 842, "label": "Steak (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2369, "label": "Harvest (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2889, "label": "Molehill (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3410, "label": "Pigsty (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3380, "label": "Mole (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2482, "label": "Restaurant (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1633, "label": "Horse (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1693, "label": "Stable (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 10, "to": 1127}, {"arrows": "to", "from": 103, "to": 56}, {"arrows": "to", "from": 56, "to": 8311}, {"arrows": "to", "from": 1127, "to": 2370}, {"arrows": "to", "from": 122, "to": 1127}, {"arrows": "to", "from": 1199, "to": 103}, {"arrows": "to", "from": 451, "to": 8311}, {"arrows": "to", "from": 1219, "to": 1127}, {"arrows": "to", "from": 1225, "to": 451}, {"arrows": "to", "from": 796, "to": 1127}, {"arrows": "to", "from": 8311, "to": 8311}, {"arrows": "to", "from": 479, "to": 842}, {"arrows": "to", "from": 2369, "to": 1127}, {"arrows": "to", "from": 2889, "to": 10}, {"arrows": "to", "from": 3410, "to": 1127}, {"arrows": "to", "from": 2370, "to": 1127}, {"arrows": "to", "from": 3380, "to": 2889}, {"arrows": "to", "from": 2482, "to": 1127}, {"arrows": "to", "from": 842, "to": 2482}, {"arrows": "to", "from": 1633, "to": 1693}, {"arrows": "to", "from": 1693, "to": 1633}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
