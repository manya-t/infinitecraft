        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 125, "label": "Angel (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3783, "label": "Vigo the Carpathian (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3463, "label": "Ghostbusters II (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4151, "label": "The Carpathian (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3384, "label": "Voldemort (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9451, "label": "Voldigo Mort (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3451, "label": "Grandma (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3472, "label": "Horcrux (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3468, "label": "Vigo (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3784, "label": "Ghostbusters 2 (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9452, "label": "Vigo Mort (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9453, "label": "Vigo Mortensen (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 125, "to": 3783}, {"arrows": "to", "from": 3463, "to": 4151}, {"arrows": "to", "from": 3384, "to": 9451}, {"arrows": "to", "from": 3451, "to": 3783}, {"arrows": "to", "from": 3472, "to": 3384}, {"arrows": "to", "from": 3468, "to": 3468}, {"arrows": "to", "from": 4151, "to": 3784}, {"arrows": "to", "from": 3783, "to": 3783}, {"arrows": "to", "from": 9451, "to": 9452}, {"arrows": "to", "from": 3784, "to": 4151}, {"arrows": "to", "from": 9452, "to": 9453}, {"arrows": "to", "from": 9453, "to": 9453}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
