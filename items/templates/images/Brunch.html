        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 47, "label": "Mermaid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4597, "label": "Mermosa (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1459, "label": "Toast (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2674, "label": "Mimosa (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 718, "label": "Dinner (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2514, "label": "Brinner (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 288, "label": "Hangover (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2676, "label": "Brunchover (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 337, "label": "Soda (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2511, "label": "Breakfast (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2513, "label": "Lunch (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2517, "label": "Poor (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2512, "label": "Brunch (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2498, "label": "Crime Scene (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2518, "label": "Slum (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 912, "label": "Buttermilk (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3667, "label": "Pancake (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 47, "to": 4597}, {"arrows": "to", "from": 1459, "to": 2674}, {"arrows": "to", "from": 718, "to": 2514}, {"arrows": "to", "from": 288, "to": 2676}, {"arrows": "to", "from": 337, "to": 2674}, {"arrows": "to", "from": 2511, "to": 2513}, {"arrows": "to", "from": 2517, "to": 288}, {"arrows": "to", "from": 2512, "to": 2512}, {"arrows": "to", "from": 2498, "to": 260}, {"arrows": "to", "from": 2518, "to": 2512}, {"arrows": "to", "from": 2514, "to": 2514}, {"arrows": "to", "from": 912, "to": 3667}, {"arrows": "to", "from": 2513, "to": 2514}, {"arrows": "to", "from": 2674, "to": 288}, {"arrows": "to", "from": 3667, "to": 2511}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
