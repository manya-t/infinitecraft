        <script type="text/javascript">

              // initialize global variables.

              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 65, "label": "Wine (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2716, "label": "Dionysus (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 135, "label": "Pluto (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 282, "label": "Dwarf (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2739, "label": "Popcorn (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1652, "label": "Movie (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3014, "label": "Amphora (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1908, "label": "Apoclipse (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1365, "label": "Bread (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2509, "label": "Cereal (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 808, "label": "Star Wars (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2035, "label": "Corn (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2369, "label": "Harvest (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 429, "label": "Queen (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1061, "label": "Demeter (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9906, "label": "Jar Jar Binks (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5791, "label": "Virgin Mary (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9199, "label": "Mary (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2253, "label": "Ceres (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2254, "label": "Dwarf Planet (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9679, "label": "Virgin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9905, "label": "Virgo (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2026, "label": "Athens (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2412, "label": "Democracy (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9907, "label": "Jar Ceres (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9908, "label": "Jar (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2413, "label": "Republic (10)", "shape": "ellipse"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
