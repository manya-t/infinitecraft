    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 213, "label": "Surfboard (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 107, "label": "Surfing (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2727, "label": "Australia (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5267, "label": "Goat (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7732, "label": "Giraffe (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4331, "label": "Kangaroo (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4332, "label": "Joey (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4315, "label": "Singularity (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5799, "label": "Quantum (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4334, "label": "Stegosaurus (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5800, "label": "Kangasaurus (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4333, "label": "Joeymom (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3685, "label": "Kakapo (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8036, "label": "Schrodinger (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 213, "to": 107}, {"arrows": "to", "from": 107, "to": 260}, {"arrows": "to", "from": 2727, "to": 2727}, {"arrows": "to", "from": 5267, "to": 7732}, {"arrows": "to", "from": 4331, "to": 4332}, {"arrows": "to", "from": 4315, "to": 5799}, {"arrows": "to", "from": 4334, "to": 5800}, {"arrows": "to", "from": 7732, "to": 7732}, {"arrows": "to", "from": 4332, "to": 4333}, {"arrows": "to", "from": 3685, "to": 4331}, {"arrows": "to", "from": 5799, "to": 8036}, {"arrows": "to", "from": 4333, "to": 4332}, {"arrows": "to", "from": 8036, "to": 5799}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
