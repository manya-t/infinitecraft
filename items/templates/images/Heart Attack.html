        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 153, "label": "Life (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 821, "label": "Death (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1697, "label": "Tragedy (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1732, "label": "Comedy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2722, "label": "Coroner (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 626, "label": "Divorce (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3978, "label": "Broken Heart (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1171, "label": "Cheeseburger (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1670, "label": "Crossroads (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8307, "label": "Dead End (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1324, "label": "Double Cheeseburger (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1525, "label": "Heart Attack (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1512, "label": "Intersection (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2153, "label": "Panic (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3309, "label": "Shock (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3834, "label": "Defibrillator (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1105, "label": "Splitsville (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1529, "label": "Sweater (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6189, "label": "Sweater Vest (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8305, "label": "Heart Failure (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 999, "label": "Hamburger (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8308, "label": "Cardigan (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1513, "label": "Double Whopper (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8306, "label": "Heart Attack Failure (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1514, "label": "Quadruple Cheeseburger (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1427, "label": "Triple Triple (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7088, "label": "In-N-Out (25)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 153, "to": 821}, {"arrows": "to", "from": 1697, "to": 1732}, {"arrows": "to", "from": 1732, "to": 1697}, {"arrows": "to", "from": 821, "to": 2722}, {"arrows": "to", "from": 626, "to": 3978}, {"arrows": "to", "from": 1171, "to": 821}, {"arrows": "to", "from": 1670, "to": 8307}, {"arrows": "to", "from": 1324, "to": 821}, {"arrows": "to", "from": 1525, "to": 1525}, {"arrows": "to", "from": 1512, "to": 1670}, {"arrows": "to", "from": 2153, "to": 1525}, {"arrows": "to", "from": 3309, "to": 3834}, {"arrows": "to", "from": 1105, "to": 626}, {"arrows": "to", "from": 1529, "to": 6189}, {"arrows": "to", "from": 3978, "to": 8305}, {"arrows": "to", "from": 2722, "to": 821}, {"arrows": "to", "from": 8307, "to": 8307}, {"arrows": "to", "from": 3834, "to": 153}, {"arrows": "to", "from": 999, "to": 821}, {"arrows": "to", "from": 6189, "to": 8308}, {"arrows": "to", "from": 8308, "to": 1529}, {"arrows": "to", "from": 1513, "to": 821}, {"arrows": "to", "from": 8305, "to": 8306}, {"arrows": "to", "from": 1514, "to": 1525}, {"arrows": "to", "from": 8306, "to": 1525}, {"arrows": "to", "from": 1427, "to": 1525}, {"arrows": "to", "from": 7088, "to": 1525}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
