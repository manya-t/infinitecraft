    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 331, "label": "Cave (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1465, "label": "Dungeon (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 658, "label": "Time Machine (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 456, "label": "Time Travel (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2318, "label": "Clock (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1499, "label": "Troy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1694, "label": "Trojan Horse (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2725, "label": "Underground (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1169, "label": "Dark Lord (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1384, "label": "Basement (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2316, "label": "Big Ben (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1387, "label": "Eru (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6357, "label": "Elevator (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1382, "label": "The Iliad (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2707, "label": "Down (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 331, "to": 1465}, {"arrows": "to", "from": 796, "to": 1465}, {"arrows": "to", "from": 431, "to": 1465}, {"arrows": "to", "from": 658, "to": 456}, {"arrows": "to", "from": 2318, "to": 658}, {"arrows": "to", "from": 1465, "to": 431}, {"arrows": "to", "from": 456, "to": 658}, {"arrows": "to", "from": 1499, "to": 1694}, {"arrows": "to", "from": 2725, "to": 331}, {"arrows": "to", "from": 1694, "to": 1499}, {"arrows": "to", "from": 1169, "to": 1465}, {"arrows": "to", "from": 1384, "to": 1384}, {"arrows": "to", "from": 2316, "to": 2318}, {"arrows": "to", "from": 1387, "to": 6357}, {"arrows": "to", "from": 1382, "to": 1499}, {"arrows": "to", "from": 6357, "to": 2725}, {"arrows": "to", "from": 2707, "to": 2725}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
