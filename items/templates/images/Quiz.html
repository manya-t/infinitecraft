        <script type="text/javascript">

              // initialize global variables.

              var network;

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 764, "label": "Poetry (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1033, "label": "Poem (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2150, "label": "Exam (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3942, "label": "Test (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 728, "label": "Knowledge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2333, "label": "Poetess (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3582, "label": "Emily Dickinson (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1804, "label": "Nerd (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5249, "label": "Geek (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3343, "label": "Medium (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3919, "label": "Psychic (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3578, "label": "Stamp (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2199, "label": "Interest (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3920, "label": "Mind Reader (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3503, "label": "Trivia (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3581, "label": "Quiztrivia (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3520, "label": "Pail (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3521, "label": "Bucket (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3591, "label": "Philately (16)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3580, "label": "Quiz (16)", "shape": "ellipse"}]);

                  var options = {

    "physics": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50

    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
