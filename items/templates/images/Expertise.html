    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 45, "label": "Moon (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 240, "label": "Lunar (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 898, "label": "Wisdom (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 728, "label": "Knowledge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2982, "label": "Genius (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3704, "label": "Mastermind (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2977, "label": "Guru (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1310, "label": "Master (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2975, "label": "Experience (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2976, "label": "Expert (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2978, "label": "Expertise (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2979, "label": "Mastery (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2962, "label": "Ripoff (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2980, "label": "Skill (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2960, "label": "Moon Ring (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3024, "label": "Red Card (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6832, "label": "Red Expert (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 45, "to": 240}, {"arrows": "to", "from": 240, "to": 45}, {"arrows": "to", "from": 898, "to": 728}, {"arrows": "to", "from": 2982, "to": 3704}, {"arrows": "to", "from": 728, "to": 898}, {"arrows": "to", "from": 2977, "to": 1310}, {"arrows": "to", "from": 1310, "to": 2977}, {"arrows": "to", "from": 2975, "to": 898}, {"arrows": "to", "from": 2976, "to": 2976}, {"arrows": "to", "from": 2978, "to": 2979}, {"arrows": "to", "from": 3704, "to": 2982}, {"arrows": "to", "from": 2962, "to": 2978}, {"arrows": "to", "from": 2979, "to": 2980}, {"arrows": "to", "from": 2960, "to": 240}, {"arrows": "to", "from": 3024, "to": 6832}, {"arrows": "to", "from": 2980, "to": 1310}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
