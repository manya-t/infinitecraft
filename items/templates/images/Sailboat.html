             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 3, "label": "Wind (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4629, "label": "Sail (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 26, "label": "Tea (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 221, "label": "Tea Party (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 167, "label": "Ship (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 497, "label": "Steamboat (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 103, "label": "Submarine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 443, "label": "Captain (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 449, "label": "Cruise (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 669, "label": "Vacation (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4711, "label": "Kettle (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4631, "label": "Sailboat (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1246, "label": "Yacht (6)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3, "to": 4629}, {"arrows": "to", "from": 26, "to": 221}, {"arrows": "to", "from": 167, "to": 264}, {"arrows": "to", "from": 497, "to": 167}, {"arrows": "to", "from": 103, "to": 264}, {"arrows": "to", "from": 221, "to": 264}, {"arrows": "to", "from": 443, "to": 264}, {"arrows": "to", "from": 449, "to": 669}, {"arrows": "to", "from": 4711, "to": 26}, {"arrows": "to", "from": 264, "to": 443}, {"arrows": "to", "from": 4629, "to": 4631}, {"arrows": "to", "from": 4631, "to": 1246}, {"arrows": "to", "from": 669, "to": 449}, {"arrows": "to", "from": 1246, "to": 449}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
