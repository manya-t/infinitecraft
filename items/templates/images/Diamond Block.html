        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 22, "label": "Sand (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1945, "label": "Glass (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1356, "label": "Diamond (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1485, "label": "Clinic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 845, "label": "Hospital (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1475, "label": "Diamond Block (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1457, "label": "Sand Castle (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4245, "label": "Emerald (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9456, "label": "Emerald Block (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7336, "label": "Diamonds (22)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 22, "to": 1945}, {"arrows": "to", "from": 1945, "to": 1356}, {"arrows": "to", "from": 1356, "to": 1356}, {"arrows": "to", "from": 1485, "to": 845}, {"arrows": "to", "from": 1475, "to": 1475}, {"arrows": "to", "from": 1457, "to": 22}, {"arrows": "to", "from": 845, "to": 4245}, {"arrows": "to", "from": 4245, "to": 9456}, {"arrows": "to", "from": 9456, "to": 4245}, {"arrows": "to", "from": 7336, "to": 1356}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
