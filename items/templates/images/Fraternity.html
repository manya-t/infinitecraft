        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var allNodes;
              var allEdges;

              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 123, "label": "Party (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5482, "label": "Frat Party (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 821, "label": "Death (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4456, "label": "Pledge (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 433, "label": "Freedom (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3210, "label": "Fraternity (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1165, "label": "Twins (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1348, "label": "Gemini (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 757, "label": "??? (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3187, "label": "BFF (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3211, "label": "Sorority (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2759, "label": "Catfight (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2157, "label": "F (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2533, "label": "Gang (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3225, "label": "Jackfruit (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5483, "label": "Fraternity Party (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4461, "label": "Hazing (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3222, "label": "Security (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4455, "label": "Rush Week (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 123, "to": 5482}, {"arrows": "to", "from": 821, "to": 4456}, {"arrows": "to", "from": 433, "to": 3210}, {"arrows": "to", "from": 1165, "to": 1348}, {"arrows": "to", "from": 757, "to": 757}, {"arrows": "to", "from": 3187, "to": 3211}, {"arrows": "to", "from": 2759, "to": 3211}, {"arrows": "to", "from": 2157, "to": 3210}, {"arrows": "to", "from": 2533, "to": 3210}, {"arrows": "to", "from": 1348, "to": 1165}, {"arrows": "to", "from": 3210, "to": 3211}, {"arrows": "to", "from": 3225, "to": 3225}, {"arrows": "to", "from": 5482, "to": 5483}, {"arrows": "to", "from": 4456, "to": 4461}, {"arrows": "to", "from": 3211, "to": 123}, {"arrows": "to", "from": 5483, "to": 5483}, {"arrows": "to", "from": 4461, "to": 821}, {"arrows": "to", "from": 3222, "to": 433}, {"arrows": "to", "from": 4455, "to": 4456}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

    "interaction": {

        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
