        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 11, "label": "Smoke (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 22, "label": "Sand (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5, "label": "Tornado (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3780, "label": "Pompeii (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 40, "label": "Eruption (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 140, "label": "Sphinx (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 340, "label": "Geyser (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 425, "label": "King (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 74, "label": "Lightning (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 338, "label": "Riddle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 53, "label": "Statue (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 198, "label": "Flying Fish (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5681, "label": "King of Kings (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 199, "label": "Ozymandias (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4589, "label": "Ruins (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 265, "label": "Prince (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 200, "label": "Thunderstorm (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4634, "label": "Rameses (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 471, "label": "Pharaoh (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3644, "label": "New Yorker (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3221, "label": "Donald Trump (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 11, "to": 22}, {"arrows": "to", "from": 5, "to": 22}, {"arrows": "to", "from": 6, "to": 3780}, {"arrows": "to", "from": 40, "to": 6}, {"arrows": "to", "from": 22, "to": 140}, {"arrows": "to", "from": 340, "to": 425}, {"arrows": "to", "from": 74, "to": 425}, {"arrows": "to", "from": 140, "to": 338}, {"arrows": "to", "from": 53, "to": 22}, {"arrows": "to", "from": 198, "to": 5681}, {"arrows": "to", "from": 199, "to": 199}, {"arrows": "to", "from": 3780, "to": 4589}, {"arrows": "to", "from": 265, "to": 425}, {"arrows": "to", "from": 200, "to": 74}, {"arrows": "to", "from": 425, "to": 4634}, {"arrows": "to", "from": 5681, "to": 5681}, {"arrows": "to", "from": 471, "to": 425}, {"arrows": "to", "from": 338, "to": 140}, {"arrows": "to", "from": 4589, "to": 425}, {"arrows": "to", "from": 4634, "to": 471}, {"arrows": "to", "from": 3644, "to": 3221}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {

        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
