        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 125, "label": "Angel (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1194, "label": "Isis (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 63, "label": "Phoenix (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 140, "label": "Sphinx (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 49, "label": "Sun (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 745, "label": "Ra (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 364, "label": "Comet (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 191, "label": "Egypt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 465, "label": "Thor (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1360, "label": "Thoth (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 973, "label": "Day (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 716, "label": "Eagle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 622, "label": "Lord of the Rings (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 803, "label": "Gandalf (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1320, "label": "Anubis (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1911, "label": "Dumbledore (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1192, "label": "Horus (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3250, "label": "Re-Horakhty (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 985, "label": "Osiris (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4125, "label": "Ra-horakhty (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1191, "label": "Fellowship of the Ring (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 125, "to": 1194}, {"arrows": "to", "from": 63, "to": 140}, {"arrows": "to", "from": 140, "to": 140}, {"arrows": "to", "from": 49, "to": 745}, {"arrows": "to", "from": 364, "to": 140}, {"arrows": "to", "from": 191, "to": 140}, {"arrows": "to", "from": 465, "to": 1360}, {"arrows": "to", "from": 973, "to": 49}, {"arrows": "to", "from": 716, "to": 63}, {"arrows": "to", "from": 622, "to": 803}, {"arrows": "to", "from": 1360, "to": 1320}, {"arrows": "to", "from": 1320, "to": 191}, {"arrows": "to", "from": 803, "to": 1911}, {"arrows": "to", "from": 1192, "to": 1192}, {"arrows": "to", "from": 745, "to": 3250}, {"arrows": "to", "from": 1911, "to": 803}, {"arrows": "to", "from": 1194, "to": 1320}, {"arrows": "to", "from": 985, "to": 191}, {"arrows": "to", "from": 3250, "to": 4125}, {"arrows": "to", "from": 1191, "to": 622}, {"arrows": "to", "from": 4125, "to": 745}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
