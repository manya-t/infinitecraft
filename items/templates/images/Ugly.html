        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 80, "label": "Troll (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 901, "label": "Hate (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 267, "label": "Monster (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 430, "label": "Baby (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3163, "label": "Beauty (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8464, "label": "Average (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1100, "label": "Enemy (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6068, "label": "Ugly (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6069, "label": "Cute (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8815, "label": "Normal (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3482, "label": "Beauty Salon (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8766, "label": "Makeover (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3657, "label": "Hipster (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3498, "label": "Loneliness (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8540, "label": "Hideous (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6074, "label": "Brooklyn (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6067, "label": "Hairy Situation (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9208, "label": "Beautiful (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 80, "to": 80}, {"arrows": "to", "from": 262, "to": 901}, {"arrows": "to", "from": 267, "to": 80}, {"arrows": "to", "from": 430, "to": 267}, {"arrows": "to", "from": 3163, "to": 8464}, {"arrows": "to", "from": 901, "to": 1100}, {"arrows": "to", "from": 1100, "to": 267}, {"arrows": "to", "from": 6068, "to": 6069}, {"arrows": "to", "from": 8464, "to": 8815}, {"arrows": "to", "from": 3482, "to": 8766}, {"arrows": "to", "from": 6069, "to": 430}, {"arrows": "to", "from": 3657, "to": 3657}, {"arrows": "to", "from": 3498, "to": 8540}, {"arrows": "to", "from": 6074, "to": 3657}, {"arrows": "to", "from": 6067, "to": 6067}, {"arrows": "to", "from": 8540, "to": 267}, {"arrows": "to", "from": 8766, "to": 9208}, {"arrows": "to", "from": 8815, "to": 267}, {"arrows": "to", "from": 9208, "to": 262}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {

        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
