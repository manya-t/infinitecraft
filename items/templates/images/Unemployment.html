        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 376, "label": "Robot (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2416, "label": "Music (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4958, "label": "Rapper (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2015, "label": "Recession (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1393, "label": "Depression (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2075, "label": "Computer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 932, "label": "Homeless (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 991, "label": "Revolution (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2604, "label": "Album (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1209, "label": "Protest (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1344, "label": "Riot (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3366, "label": "Occupy Wall Street (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3557, "label": "Great Recession (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2567, "label": "Briefcase (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3560, "label": "Cyber Crime (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6678, "label": "Cyber Unemployment (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3537, "label": "Poop (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3559, "label": "Unemployment (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 376, "to": 376}, {"arrows": "to", "from": 2416, "to": 4958}, {"arrows": "to", "from": 4958, "to": 4958}, {"arrows": "to", "from": 2015, "to": 1393}, {"arrows": "to", "from": 2075, "to": 376}, {"arrows": "to", "from": 1393, "to": 2015}, {"arrows": "to", "from": 932, "to": 807}, {"arrows": "to", "from": 807, "to": 991}, {"arrows": "to", "from": 2604, "to": 2416}, {"arrows": "to", "from": 1209, "to": 1344}, {"arrows": "to", "from": 991, "to": 1344}, {"arrows": "to", "from": 3366, "to": 1209}, {"arrows": "to", "from": 1344, "to": 991}, {"arrows": "to", "from": 3557, "to": 3366}, {"arrows": "to", "from": 2567, "to": 932}, {"arrows": "to", "from": 3560, "to": 6678}, {"arrows": "to", "from": 3537, "to": 807}, {"arrows": "to", "from": 3559, "to": 1393}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
