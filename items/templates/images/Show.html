        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2006, "label": "Business (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2403, "label": "Opera (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2880, "label": "Soap (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 829, "label": "Clown (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1021, "label": "Circus (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3469, "label": "Pokemon (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3291, "label": "Spaghetti (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3292, "label": "Pasta (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2809, "label": "Reality (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8044, "label": "Kardashian (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3320, "label": "Broadway (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3323, "label": "Musical (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3886, "label": "TV (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3322, "label": "Show (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1641, "label": "Anime (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3344, "label": "Large (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1741, "label": "Otaku (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2981, "label": "Talent (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3887, "label": "Showman (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 126, "to": 2006}, {"arrows": "to", "from": 2403, "to": 2880}, {"arrows": "to", "from": 2880, "to": 2403}, {"arrows": "to", "from": 2006, "to": 260}, {"arrows": "to", "from": 829, "to": 1021}, {"arrows": "to", "from": 3469, "to": 260}, {"arrows": "to", "from": 3291, "to": 3292}, {"arrows": "to", "from": 1021, "to": 829}, {"arrows": "to", "from": 3292, "to": 2403}, {"arrows": "to", "from": 2809, "to": 8044}, {"arrows": "to", "from": 3320, "to": 3323}, {"arrows": "to", "from": 3886, "to": 260}, {"arrows": "to", "from": 3323, "to": 2403}, {"arrows": "to", "from": 3322, "to": 1021}, {"arrows": "to", "from": 1641, "to": 3469}, {"arrows": "to", "from": 8044, "to": 126}, {"arrows": "to", "from": 3344, "to": 1021}, {"arrows": "to", "from": 1741, "to": 1641}, {"arrows": "to", "from": 2981, "to": 3887}, {"arrows": "to", "from": 3887, "to": 1021}]);

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

        }
    },
    "interaction": {

        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
