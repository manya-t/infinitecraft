    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 561, "label": "Sink (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7, "label": "Lake (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 17, "label": "Swamp (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 340, "label": "Geyser (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 104, "label": "Bog (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 209, "label": "Hot Spring (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 130, "label": "Black Hole (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2429, "label": "Hot Tub (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 946, "label": "Sponge (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4966, "label": "Drain (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4971, "label": "Popocatepetl (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4954, "label": "Soggy Toast (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2430, "label": "Jacuzzi (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4967, "label": "Plug (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2707, "label": "Down (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 561}, {"arrows": "to", "from": 7, "to": 17}, {"arrows": "to", "from": 6, "to": 340}, {"arrows": "to", "from": 17, "to": 104}, {"arrows": "to", "from": 104, "to": 17}, {"arrows": "to", "from": 340, "to": 209}, {"arrows": "to", "from": 130, "to": 561}, {"arrows": "to", "from": 209, "to": 2429}, {"arrows": "to", "from": 946, "to": 561}, {"arrows": "to", "from": 4966, "to": 561}, {"arrows": "to", "from": 4971, "to": 6}, {"arrows": "to", "from": 4954, "to": 946}, {"arrows": "to", "from": 2429, "to": 2430}, {"arrows": "to", "from": 561, "to": 4967}, {"arrows": "to", "from": 2430, "to": 2429}, {"arrows": "to", "from": 4967, "to": 561}, {"arrows": "to", "from": 2707, "to": 561}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
