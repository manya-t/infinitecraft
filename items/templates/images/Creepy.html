        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 265, "label": "Prince (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 263, "label": "Vampire (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1451, "label": "Creeper (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 426, "label": "Dracula (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1071, "label": "Cemetery (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1214, "label": "Graveyard (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1654, "label": "Nightmare (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2773, "label": "Freddy Krueger (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 781, "label": "Stalker (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2233, "label": "Paparazzi (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1328, "label": "Colony (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1332, "label": "Creepy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 860, "label": "Horror (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1934, "label": "Horror Movie (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1334, "label": "Panther (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6016, "label": "Black Panther (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1358, "label": "Zombie Prince (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1559, "label": "Creepier (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1612, "label": "Creepiest (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 265, "to": 263}, {"arrows": "to", "from": 799, "to": 1451}, {"arrows": "to", "from": 263, "to": 426}, {"arrows": "to", "from": 1071, "to": 1214}, {"arrows": "to", "from": 426, "to": 263}, {"arrows": "to", "from": 1214, "to": 799}, {"arrows": "to", "from": 1654, "to": 2773}, {"arrows": "to", "from": 781, "to": 2233}, {"arrows": "to", "from": 1328, "to": 799}, {"arrows": "to", "from": 1332, "to": 1332}, {"arrows": "to", "from": 860, "to": 1934}, {"arrows": "to", "from": 1334, "to": 6016}, {"arrows": "to", "from": 2233, "to": 781}, {"arrows": "to", "from": 1358, "to": 265}, {"arrows": "to", "from": 6016, "to": 6016}, {"arrows": "to", "from": 1451, "to": 1559}, {"arrows": "to", "from": 2773, "to": 1654}, {"arrows": "to", "from": 1934, "to": 1654}, {"arrows": "to", "from": 1559, "to": 1612}, {"arrows": "to", "from": 1612, "to": 1612}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
