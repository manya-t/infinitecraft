        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 72, "label": "Ice (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 43, "label": "Dragon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7932, "label": "Daenerys Targaryen (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3249, "label": "Winter (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 56, "label": "Titanic (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5412, "label": "Game Of Titanic (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5408, "label": "Game of Thrones (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5429, "label": "Coming (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5066, "label": "Empire Strikes Back (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7061, "label": "Empire Of Thrones (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5060, "label": "Incest (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6745, "label": "Targaryen (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2012, "label": "Success (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5409, "label": "Awake (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6451, "label": "Night\u2019s Watch (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5397, "label": "Drummer (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6450, "label": "Tyrion Lannister (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5393, "label": "Sex (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5411, "label": "Game Of Bones (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8505, "label": "Mother Of Dragons (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6632, "label": "Jon Snow (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6448, "label": "Threesome (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8506, "label": "Ygritte (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6449, "label": "Orgy (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1692, "label": "Complete (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5392, "label": "HBO (20)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 72}, {"arrows": "to", "from": 43, "to": 7932}, {"arrows": "to", "from": 72, "to": 3249}, {"arrows": "to", "from": 56, "to": 5412}, {"arrows": "to", "from": 126, "to": 5408}, {"arrows": "to", "from": 3249, "to": 5429}, {"arrows": "to", "from": 5066, "to": 7061}, {"arrows": "to", "from": 5060, "to": 6745}, {"arrows": "to", "from": 2012, "to": 5408}, {"arrows": "to", "from": 5409, "to": 6451}, {"arrows": "to", "from": 5397, "to": 6450}, {"arrows": "to", "from": 5408, "to": 5408}, {"arrows": "to", "from": 5393, "to": 5411}, {"arrows": "to", "from": 5429, "to": 3249}, {"arrows": "to", "from": 7932, "to": 8505}, {"arrows": "to", "from": 5411, "to": 5411}, {"arrows": "to", "from": 6451, "to": 6632}, {"arrows": "to", "from": 6745, "to": 43}, {"arrows": "to", "from": 6448, "to": 5060}, {"arrows": "to", "from": 6450, "to": 5408}, {"arrows": "to", "from": 6632, "to": 8506}, {"arrows": "to", "from": 8505, "to": 7932}, {"arrows": "to", "from": 6449, "to": 5411}, {"arrows": "to", "from": 8506, "to": 6632}, {"arrows": "to", "from": 1692, "to": 260}, {"arrows": "to", "from": 5392, "to": 2012}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
