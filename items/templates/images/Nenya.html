    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 428, "label": "Ring (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 434, "label": "River (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 43, "label": "Dragon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 811, "label": "Smaug (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1000, "label": "Arwen (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1155, "label": "Elf (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 436, "label": "Marriage (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 804, "label": "Aragorn (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8121, "label": "Elf Lord (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1290, "label": "Galadriel (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 818, "label": "Frodo (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1812, "label": "Tears (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1420, "label": "Nenya (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 685, "label": "Artist (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 986, "label": "One Ring (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1158, "label": "Elrond (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2060, "label": "Lady of Light (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1415, "label": "Glaurung (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1424, "label": "Glorfindel (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1557, "label": "Vilya (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1404, "label": "Turgon (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2038, "label": "Idril (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1797, "label": "Celebrimbor (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7560, "label": "Valar (20)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 428}, {"arrows": "to", "from": 1, "to": 434}, {"arrows": "to", "from": 43, "to": 811}, {"arrows": "to", "from": 434, "to": 1}, {"arrows": "to", "from": 262, "to": 1000}, {"arrows": "to", "from": 428, "to": 1155}, {"arrows": "to", "from": 436, "to": 804}, {"arrows": "to", "from": 804, "to": 8121}, {"arrows": "to", "from": 1155, "to": 1290}, {"arrows": "to", "from": 818, "to": 1155}, {"arrows": "to", "from": 811, "to": 2}, {"arrows": "to", "from": 1812, "to": 1420}, {"arrows": "to", "from": 685, "to": 1290}, {"arrows": "to", "from": 1000, "to": 1155}, {"arrows": "to", "from": 986, "to": 818}, {"arrows": "to", "from": 1158, "to": 1290}, {"arrows": "to", "from": 1290, "to": 2060}, {"arrows": "to", "from": 1415, "to": 43}, {"arrows": "to", "from": 1424, "to": 1158}, {"arrows": "to", "from": 1420, "to": 1557}, {"arrows": "to", "from": 1404, "to": 2038}, {"arrows": "to", "from": 8121, "to": 1290}, {"arrows": "to", "from": 2038, "to": 1000}, {"arrows": "to", "from": 2060, "to": 260}, {"arrows": "to", "from": 1557, "to": 1158}, {"arrows": "to", "from": 1797, "to": 1290}, {"arrows": "to", "from": 7560, "to": 1290}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
