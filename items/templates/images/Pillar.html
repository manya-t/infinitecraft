        <script type="text/javascript">

              // initialize global variables.

              var allEdges;

              var originalNodes;
              var network;
              var container;

                  var container = document.getElementById('mynetwork');

                  edges = new vis.DataSet([{"arrows": "to", "from": 58, "to": 2120}, {"arrows": "to", "from": 140, "to": 2116}, {"arrows": "to", "from": 53, "to": 422}, {"arrows": "to", "from": 2120, "to": 58}, {"arrows": "to", "from": 188, "to": 2116}, {"arrows": "to", "from": 666, "to": 140}, {"arrows": "to", "from": 136, "to": 188}, {"arrows": "to", "from": 422, "to": 53}, {"arrows": "to", "from": 2130, "to": 2117}, {"arrows": "to", "from": 1927, "to": 58}, {"arrows": "to", "from": 2123, "to": 422}, {"arrows": "to", "from": 2078, "to": 2130}, {"arrows": "to", "from": 3351, "to": 4159}, {"arrows": "to", "from": 2115, "to": 136}, {"arrows": "to", "from": 4158, "to": 8682}, {"arrows": "to", "from": 1596, "to": 666}, {"arrows": "to", "from": 4159, "to": 188}, {"arrows": "to", "from": 1170, "to": 1437}, {"arrows": "to", "from": 2116, "to": 188}, {"arrows": "to", "from": 2114, "to": 2119}, {"arrows": "to", "from": 2117, "to": 2118}, {"arrows": "to", "from": 2118, "to": 2117}, {"arrows": "to", "from": 1437, "to": 1170}, {"arrows": "to", "from": 2028, "to": 188}, {"arrows": "to", "from": 2119, "to": 2120}, {"arrows": "to", "from": 8682, "to": 1596}, {"arrows": "to", "from": 954, "to": 1437}, {"arrows": "to", "from": 2256, "to": 3351}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
