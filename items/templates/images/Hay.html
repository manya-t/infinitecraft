        <script type="text/javascript">

              // initialize global variables.

              var network;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 183, "label": "Bee (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 281, "label": "Honey (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 298, "label": "Fairy (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 730, "label": "Straw (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 366, "label": "Hay Fever (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 186, "label": "Sneeze (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 54, "label": "Rain (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8271, "label": "Haystack (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 998, "label": "Sandwich (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1633, "label": "Horse (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1127, "label": "Farm (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1219, "label": "Barn (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 532, "label": "Hay (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 526, "label": "Honeycomb (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 536, "label": "Tinkerbell (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1365, "label": "Bread (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8708, "label": "Hayride (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 939, "label": "Scarecrow (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8709, "label": "Bale (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1236, "label": "Wheat (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1061, "label": "Demeter (8)", "shape": "ellipse"}]);

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

    },
    "interaction": {

    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
