        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 125, "label": "Angel (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 303, "label": "Saint (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1327, "label": "Holy Water (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1373, "label": "Evil (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 427, "label": "God (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 629, "label": "Superman (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 680, "label": "Hero (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 817, "label": "Superhero (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1920, "label": "Parting (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3423, "label": "Ways (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2530, "label": "Robin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8293, "label": "Manners (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2519, "label": "Ghetto (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2522, "label": "Hood (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2523, "label": "Cloak (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2525, "label": "Good (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2526, "label": "Great (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2536, "label": "Jaywalker (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2043, "label": "Awesome (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8294, "label": "Polite (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8268, "label": "Gentleman (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2733, "label": "Downside (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3424, "label": "Bad (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3522, "label": "Bucket of Water (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7181, "label": "Decency (23)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7182, "label": "Kind (24)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7288, "label": "Nice (25)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7291, "label": "Goodness (27)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 125, "to": 303}, {"arrows": "to", "from": 1327, "to": 1373}, {"arrows": "to", "from": 303, "to": 125}, {"arrows": "to", "from": 427, "to": 125}, {"arrows": "to", "from": 629, "to": 623}, {"arrows": "to", "from": 623, "to": 629}, {"arrows": "to", "from": 1373, "to": 125}, {"arrows": "to", "from": 680, "to": 817}, {"arrows": "to", "from": 1920, "to": 3423}, {"arrows": "to", "from": 817, "to": 623}, {"arrows": "to", "from": 2530, "to": 623}, {"arrows": "to", "from": 3423, "to": 8293}, {"arrows": "to", "from": 2519, "to": 2519}, {"arrows": "to", "from": 2522, "to": 2530}, {"arrows": "to", "from": 2523, "to": 125}, {"arrows": "to", "from": 2525, "to": 2526}, {"arrows": "to", "from": 2536, "to": 680}, {"arrows": "to", "from": 2526, "to": 2043}, {"arrows": "to", "from": 8293, "to": 8294}, {"arrows": "to", "from": 2043, "to": 2526}, {"arrows": "to", "from": 8294, "to": 8268}, {"arrows": "to", "from": 8268, "to": 8268}, {"arrows": "to", "from": 2733, "to": 3424}, {"arrows": "to", "from": 3424, "to": 1373}, {"arrows": "to", "from": 3522, "to": 1327}, {"arrows": "to", "from": 7181, "to": 7182}, {"arrows": "to", "from": 7182, "to": 7288}, {"arrows": "to", "from": 7288, "to": 125}, {"arrows": "to", "from": 7291, "to": 427}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
