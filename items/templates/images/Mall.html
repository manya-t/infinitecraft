        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1497, "label": "Sleep (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 932, "label": "Homeless (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1987, "label": "Shopping (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1998, "label": "Shop (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1999, "label": "Shopping Mall (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1985, "label": "Supermarket (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1979, "label": "Death Star 2 (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6203, "label": "Death Mall (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1986, "label": "Mall (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2601, "label": "Marketplace (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2004, "label": "Store (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1995, "label": "Walmart (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6204, "label": "Mallmart (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3712, "label": "Sleeping Bag (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2000, "label": "Shopping District (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2001, "label": "Shopping Center (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1497, "to": 260}, {"arrows": "to", "from": 932, "to": 1987}, {"arrows": "to", "from": 1998, "to": 1999}, {"arrows": "to", "from": 1985, "to": 1987}, {"arrows": "to", "from": 1979, "to": 6203}, {"arrows": "to", "from": 1986, "to": 1986}, {"arrows": "to", "from": 2601, "to": 1999}, {"arrows": "to", "from": 2004, "to": 1998}, {"arrows": "to", "from": 1995, "to": 6204}, {"arrows": "to", "from": 6203, "to": 6203}, {"arrows": "to", "from": 6204, "to": 6204}, {"arrows": "to", "from": 1987, "to": 1986}, {"arrows": "to", "from": 1999, "to": 1987}, {"arrows": "to", "from": 3712, "to": 932}, {"arrows": "to", "from": 2000, "to": 1986}, {"arrows": "to", "from": 2001, "to": 1986}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
