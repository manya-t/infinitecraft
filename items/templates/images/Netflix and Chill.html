        <script type="text/javascript">

                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2396, "label": "Date (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 430, "label": "Baby (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 940, "label": "Teenager (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2964, "label": "Caramel Popcorn (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5878, "label": "Frozen (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3825, "label": "Pregnancy (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2972, "label": "Netflix (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3121, "label": "Chill (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3135, "label": "Stranger Things (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3137, "label": "Netflix And Strange (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3138, "label": "Chillflix (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3139, "label": "Frostquake (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3111, "label": "Intelligence (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3136, "label": "Netflix and Chill (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2661, "label": "Bowtie (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8914, "label": "Netflix And Strange Chill (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8912, "label": "Netflix And Thrill (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8913, "label": "Netflix And Kill (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2220, "label": "Net Loss (18)", "shape": "ellipse"}]);

};
