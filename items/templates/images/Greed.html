        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 309, "label": "Rich (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 396, "label": "Bank (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2021, "label": "Banker (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2018, "label": "Bankrupt (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2010, "label": "Profit (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2006, "label": "Business (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2015, "label": "Recession (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1393, "label": "Depression (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 831, "label": "Sin (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4907, "label": "Envy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2019, "label": "Wall Street (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2022, "label": "Crisis (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3076, "label": "Capitalism (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2014, "label": "Farmers Market (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6030, "label": "Farmville (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2020, "label": "Greed (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2024, "label": "Bailout (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4908, "label": "Jealousy (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4453, "label": "Lust (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6826, "label": "Desire (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4119, "label": "Consumerism (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 126, "to": 309}, {"arrows": "to", "from": 396, "to": 126}, {"arrows": "to", "from": 2021, "to": 2021}, {"arrows": "to", "from": 2018, "to": 2021}, {"arrows": "to", "from": 309, "to": 126}, {"arrows": "to", "from": 2010, "to": 2006}, {"arrows": "to", "from": 2015, "to": 1393}, {"arrows": "to", "from": 831, "to": 4907}, {"arrows": "to", "from": 2019, "to": 2021}, {"arrows": "to", "from": 2006, "to": 396}, {"arrows": "to", "from": 2022, "to": 3076}, {"arrows": "to", "from": 1393, "to": 3076}, {"arrows": "to", "from": 2014, "to": 6030}, {"arrows": "to", "from": 2020, "to": 126}, {"arrows": "to", "from": 2024, "to": 2015}, {"arrows": "to", "from": 3076, "to": 2015}, {"arrows": "to", "from": 4907, "to": 4908}, {"arrows": "to", "from": 4453, "to": 831}, {"arrows": "to", "from": 4908, "to": 4907}, {"arrows": "to", "from": 6826, "to": 4453}, {"arrows": "to", "from": 4119, "to": 3076}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
