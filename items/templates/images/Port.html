        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2450, "label": "Harbor (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 183, "label": "Bee (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 281, "label": "Honey (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 599, "label": "Mead (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 167, "label": "Ship (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 65, "label": "Wine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 449, "label": "Cruise (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 283, "label": "City (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1984, "label": "Market (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2391, "label": "Tourist (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2013, "label": "Stock (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2583, "label": "Tourism (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2227, "label": "Settlement (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2448, "label": "Shipping (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2451, "label": "Cargo (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2439, "label": "Dividend (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2506, "label": "Fine (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2449, "label": "Port (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2444, "label": "Stinger (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 2450}, {"arrows": "to", "from": 183, "to": 281}, {"arrows": "to", "from": 281, "to": 599}, {"arrows": "to", "from": 167, "to": 2450}, {"arrows": "to", "from": 65, "to": 167}, {"arrows": "to", "from": 449, "to": 167}, {"arrows": "to", "from": 599, "to": 65}, {"arrows": "to", "from": 283, "to": 2450}, {"arrows": "to", "from": 1984, "to": 2450}, {"arrows": "to", "from": 2391, "to": 449}, {"arrows": "to", "from": 2013, "to": 1984}, {"arrows": "to", "from": 2583, "to": 449}, {"arrows": "to", "from": 2227, "to": 283}, {"arrows": "to", "from": 2448, "to": 2451}, {"arrows": "to", "from": 2439, "to": 2013}, {"arrows": "to", "from": 2506, "to": 65}, {"arrows": "to", "from": 2449, "to": 2450}, {"arrows": "to", "from": 2451, "to": 167}, {"arrows": "to", "from": 2450, "to": 167}, {"arrows": "to", "from": 2444, "to": 183}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
