    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 11, "label": "Smoke (2)", "shape": "ellipse"}, {"color": "goldenrod", "id": 23, "label": "Ash (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 141, "label": "Wood (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 183, "label": "Bee (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 63, "label": "Phoenix (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 58, "label": "Salt (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 196, "label": "Sodium (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 998, "label": "Sandwich (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1459, "label": "Toast (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2691, "label": "Charcoal (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5016, "label": "Brine (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5028, "label": "Burnt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5037, "label": "Buzz (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 466, "label": "Cinderella (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4849, "label": "Ashes (6)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 11, "to": 23}, {"arrows": "to", "from": 23, "to": 141}, {"arrows": "to", "from": 183, "to": 11}, {"arrows": "to", "from": 63, "to": 23}, {"arrows": "to", "from": 58, "to": 196}, {"arrows": "to", "from": 998, "to": 1459}, {"arrows": "to", "from": 141, "to": 2691}, {"arrows": "to", "from": 5016, "to": 58}, {"arrows": "to", "from": 5028, "to": 23}, {"arrows": "to", "from": 5037, "to": 183}, {"arrows": "to", "from": 196, "to": 196}, {"arrows": "to", "from": 1459, "to": 466}, {"arrows": "to", "from": 4849, "to": 63}, {"arrows": "to", "from": 2691, "to": 23}, {"arrows": "to", "from": 466, "to": 4849}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
