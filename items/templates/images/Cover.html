    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 314, "label": "Book (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1313, "label": "Judge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2784, "label": "Spy (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2556, "label": "Secret (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2946, "label": "Bible (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2234, "label": "Scandal (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1902, "label": "Word (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1545, "label": "Quilt (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1418, "label": "Blanket (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1518, "label": "Over (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2790, "label": "Coverover (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2774, "label": "Cover (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1606, "label": "Lover (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2789, "label": "Affair (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2772, "label": "Reaction (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6831, "label": "Overreaction (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 314, "to": 1313}, {"arrows": "to", "from": 2784, "to": 2556}, {"arrows": "to", "from": 2946, "to": 314}, {"arrows": "to", "from": 1313, "to": 314}, {"arrows": "to", "from": 2234, "to": 314}, {"arrows": "to", "from": 1902, "to": 314}, {"arrows": "to", "from": 1545, "to": 1418}, {"arrows": "to", "from": 2556, "to": 2784}, {"arrows": "to", "from": 1518, "to": 2790}, {"arrows": "to", "from": 2774, "to": 314}, {"arrows": "to", "from": 1606, "to": 2556}, {"arrows": "to", "from": 2789, "to": 2234}, {"arrows": "to", "from": 2772, "to": 6831}, {"arrows": "to", "from": 6831, "to": 6831}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
