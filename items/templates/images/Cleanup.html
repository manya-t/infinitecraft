    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 16, "label": "Ocean (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 57, "label": "Beach (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1383, "label": "Trash (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 288, "label": "Hangover (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 435, "label": "Cure (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1769, "label": "Oil Spill (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5284, "label": "Recycle (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2881, "label": "Bubble (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2880, "label": "Soap (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3203, "label": "Green (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4762, "label": "Cactaur (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4779, "label": "Cleanup (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4806, "label": "Sangria (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 16, "to": 57}, {"arrows": "to", "from": 57, "to": 1383}, {"arrows": "to", "from": 288, "to": 435}, {"arrows": "to", "from": 1769, "to": 16}, {"arrows": "to", "from": 1383, "to": 5284}, {"arrows": "to", "from": 2881, "to": 2880}, {"arrows": "to", "from": 435, "to": 2880}, {"arrows": "to", "from": 2880, "to": 2881}, {"arrows": "to", "from": 3203, "to": 5284}, {"arrows": "to", "from": 807, "to": 807}, {"arrows": "to", "from": 4762, "to": 4779}, {"arrows": "to", "from": 4779, "to": 4779}, {"arrows": "to", "from": 4806, "to": 288}, {"arrows": "to", "from": 5284, "to": 3203}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
