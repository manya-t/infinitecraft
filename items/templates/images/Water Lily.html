    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 88, "label": "Lotus (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7, "label": "Lake (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 13, "label": "Wave (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 41, "label": "Lily (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 55, "label": "Flower (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 17, "label": "Swamp (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 161, "label": "Buddha (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 245, "label": "Water Lily (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 100, "label": "Mangrove (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 147, "label": "Nymph (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 695, "label": "Naiad (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 89, "label": "Puddle (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 54, "label": "Rain (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 244, "label": "Mangrove Forest (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 336, "label": "Narcissus (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 246, "label": "Surf and Turf (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2161, "label": "Good Karma (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 88}, {"arrows": "to", "from": 7, "to": 88}, {"arrows": "to", "from": 13, "to": 88}, {"arrows": "to", "from": 41, "to": 55}, {"arrows": "to", "from": 17, "to": 88}, {"arrows": "to", "from": 161, "to": 88}, {"arrows": "to", "from": 55, "to": 88}, {"arrows": "to", "from": 88, "to": 245}, {"arrows": "to", "from": 100, "to": 17}, {"arrows": "to", "from": 147, "to": 695}, {"arrows": "to", "from": 120, "to": 147}, {"arrows": "to", "from": 89, "to": 88}, {"arrows": "to", "from": 54, "to": 88}, {"arrows": "to", "from": 244, "to": 100}, {"arrows": "to", "from": 695, "to": 147}, {"arrows": "to", "from": 336, "to": 336}, {"arrows": "to", "from": 246, "to": 120}, {"arrows": "to", "from": 245, "to": 88}, {"arrows": "to", "from": 2161, "to": 161}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
