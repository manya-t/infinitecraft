        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1649, "label": "Zombie Apocalypse (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 601, "label": "Real Boy (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9720, "label": "Real Man (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1286, "label": "Dead (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9719, "label": "The Walking Dead (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2809, "label": "Reality (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3886, "label": "TV (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3431, "label": "Real Crowd (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3891, "label": "Creep (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6685, "label": "Creepypasta (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3882, "label": "Picard (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6684, "label": "Patrick Stewart (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3885, "label": "Real Life (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6808, "label": "Slenderman (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7573, "label": "Professor X (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9715, "label": "Stephen Hawking (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9716, "label": "Theoretical Physics (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9717, "label": "The Big Bang Theory (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9718, "label": "Sheldon Cooper (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 799, "to": 1649}, {"arrows": "to", "from": 601, "to": 9720}, {"arrows": "to", "from": 1286, "to": 799}, {"arrows": "to", "from": 1649, "to": 9719}, {"arrows": "to", "from": 2809, "to": 3886}, {"arrows": "to", "from": 3886, "to": 2809}, {"arrows": "to", "from": 3431, "to": 2809}, {"arrows": "to", "from": 3891, "to": 6685}, {"arrows": "to", "from": 3882, "to": 6684}, {"arrows": "to", "from": 3885, "to": 3885}, {"arrows": "to", "from": 6685, "to": 6808}, {"arrows": "to", "from": 6684, "to": 7573}, {"arrows": "to", "from": 9720, "to": 3885}, {"arrows": "to", "from": 9719, "to": 1649}, {"arrows": "to", "from": 7573, "to": 9715}, {"arrows": "to", "from": 6808, "to": 1286}, {"arrows": "to", "from": 9715, "to": 9716}, {"arrows": "to", "from": 9716, "to": 9717}, {"arrows": "to", "from": 9717, "to": 9718}, {"arrows": "to", "from": 9718, "to": 9717}]);

                  var options = {
    "configure": {

        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
