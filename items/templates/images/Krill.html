    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 30, "label": "Seaweed (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 48, "label": "Sushi (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 93, "label": "Whale (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8250, "label": "Plankton (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5663, "label": "Dead Sea (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5727, "label": "Dead Krill (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5656, "label": "Krill (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5657, "label": "Shrimp (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5643, "label": "Lunar Eclipse (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5726, "label": "Vampire Squid (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8696, "label": "Alive Krill (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 263, "label": "Vampire (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 426, "label": "Dracula (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8697, "label": "Vampire Krill (7)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 30, "to": 48}, {"arrows": "to", "from": 48, "to": 93}, {"arrows": "to", "from": 93, "to": 8250}, {"arrows": "to", "from": 5663, "to": 5727}, {"arrows": "to", "from": 5656, "to": 5657}, {"arrows": "to", "from": 5643, "to": 5726}, {"arrows": "to", "from": 5727, "to": 8696}, {"arrows": "to", "from": 8250, "to": 93}, {"arrows": "to", "from": 5657, "to": 5657}, {"arrows": "to", "from": 263, "to": 426}, {"arrows": "to", "from": 5726, "to": 8697}, {"arrows": "to", "from": 8696, "to": 5656}, {"arrows": "to", "from": 426, "to": 5726}, {"arrows": "to", "from": 8697, "to": 263}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
