        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 background-color: #ffffff;
                 border: 1px solid lightgray;

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 425, "label": "King (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1836, "label": "Thingol (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1155, "label": "Elf (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1799, "label": "Luthien (15)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1510, "label": "Silmaril (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2061, "label": "Elfin (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1730, "label": "Finarfin (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1783, "label": "Dior (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1849, "label": "Dior Eluchil (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1819, "label": "Doriath (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2041, "label": "Glamdring (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6957, "label": "Orcrist (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1832, "label": "Nauglamir (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 425, "to": 1836}, {"arrows": "to", "from": 1155, "to": 1799}, {"arrows": "to", "from": 1510, "to": 1799}, {"arrows": "to", "from": 2061, "to": 1155}, {"arrows": "to", "from": 1730, "to": 1799}, {"arrows": "to", "from": 1799, "to": 1783}, {"arrows": "to", "from": 1783, "to": 1849}, {"arrows": "to", "from": 1819, "to": 1799}, {"arrows": "to", "from": 2041, "to": 6957}, {"arrows": "to", "from": 1832, "to": 1510}, {"arrows": "to", "from": 1836, "to": 1836}, {"arrows": "to", "from": 1849, "to": 1849}, {"arrows": "to", "from": 6957, "to": 2041}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
