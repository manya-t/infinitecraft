        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 8, "label": "Dust (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 60, "label": "Mars (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 28, "label": "Engine (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 40, "label": "Eruption (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2848, "label": "Iceland (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 187, "label": "Viking (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2857, "label": "Curiosity (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 45, "label": "Moon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 240, "label": "Lunar (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2855, "label": "Rover (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2886, "label": "Shipwreck (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5271, "label": "Mars Rover (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4054, "label": "Space Pirate (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 397, "label": "Space (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7133, "label": "Space Rover (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1320, "label": "Anubis (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 828, "label": "Dog (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3390, "label": "Scooby Doo (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3408, "label": "Scooby Snack (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 8, "to": 60}, {"arrows": "to", "from": 6, "to": 60}, {"arrows": "to", "from": 28, "to": 60}, {"arrows": "to", "from": 40, "to": 6}, {"arrows": "to", "from": 2848, "to": 187}, {"arrows": "to", "from": 60, "to": 2857}, {"arrows": "to", "from": 45, "to": 240}, {"arrows": "to", "from": 2855, "to": 2855}, {"arrows": "to", "from": 2886, "to": 264}, {"arrows": "to", "from": 187, "to": 60}, {"arrows": "to", "from": 2857, "to": 60}, {"arrows": "to", "from": 240, "to": 45}, {"arrows": "to", "from": 5271, "to": 5271}, {"arrows": "to", "from": 264, "to": 4054}, {"arrows": "to", "from": 397, "to": 45}, {"arrows": "to", "from": 4054, "to": 7133}, {"arrows": "to", "from": 1320, "to": 828}, {"arrows": "to", "from": 828, "to": 397}, {"arrows": "to", "from": 7133, "to": 5271}, {"arrows": "to", "from": 3390, "to": 3408}, {"arrows": "to", "from": 3408, "to": 3390}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
