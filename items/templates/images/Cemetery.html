    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 930, "label": "Grave (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 17, "label": "Swamp (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 632, "label": "Ghost (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 445, "label": "Dirt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 175, "label": "Garden (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1214, "label": "Graveyard (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4983, "label": "Tombstone (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1071, "label": "Cemetery (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1332, "label": "Creepy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1074, "label": "Picnic Table (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1058, "label": "Priest (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3073, "label": "End (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8307, "label": "Dead End (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2723, "label": "Morgue (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5376, "label": "Grounded (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7761, "label": "Plot (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 930}, {"arrows": "to", "from": 1, "to": 17}, {"arrows": "to", "from": 17, "to": 799}, {"arrows": "to", "from": 632, "to": 799}, {"arrows": "to", "from": 445, "to": 930}, {"arrows": "to", "from": 175, "to": 1214}, {"arrows": "to", "from": 799, "to": 799}, {"arrows": "to", "from": 930, "to": 632}, {"arrows": "to", "from": 431, "to": 1214}, {"arrows": "to", "from": 4983, "to": 632}, {"arrows": "to", "from": 1071, "to": 1214}, {"arrows": "to", "from": 1214, "to": 1332}, {"arrows": "to", "from": 1074, "to": 930}, {"arrows": "to", "from": 1058, "to": 632}, {"arrows": "to", "from": 1332, "to": 1214}, {"arrows": "to", "from": 3073, "to": 8307}, {"arrows": "to", "from": 8307, "to": 930}, {"arrows": "to", "from": 2723, "to": 799}, {"arrows": "to", "from": 5376, "to": 930}, {"arrows": "to", "from": 7761, "to": 930}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
