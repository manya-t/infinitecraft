        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 99, "label": "Train (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9471, "label": "Laser Train (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1975, "label": "Laser (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5221, "label": "Laser Sword (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5237, "label": "Choo Choo (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1977, "label": "Death Ray (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2995, "label": "Laser Cannon (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 759, "label": "Guns (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5219, "label": "Ray Gun (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5215, "label": "Rich Man (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5220, "label": "Laser Gun (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5217, "label": "Poor Man (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 99, "to": 9471}, {"arrows": "to", "from": 1975, "to": 5221}, {"arrows": "to", "from": 5237, "to": 99}, {"arrows": "to", "from": 1977, "to": 2995}, {"arrows": "to", "from": 759, "to": 1975}, {"arrows": "to", "from": 5219, "to": 1977}, {"arrows": "to", "from": 5215, "to": 5215}, {"arrows": "to", "from": 5220, "to": 2995}, {"arrows": "to", "from": 5217, "to": 5215}, {"arrows": "to", "from": 2995, "to": 5221}, {"arrows": "to", "from": 5221, "to": 2995}, {"arrows": "to", "from": 9471, "to": 2995}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
