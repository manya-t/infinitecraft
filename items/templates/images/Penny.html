    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 903, "label": "Coin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 171, "label": "Statue of Liberty (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 461, "label": "Lincoln (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 271, "label": "Gold (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3807, "label": "Abe (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 470, "label": "America (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 655, "label": "Bribe (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 672, "label": "Coke (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8670, "label": "Copper (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 506, "label": "Counterfeit (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 721, "label": "Penny (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4059, "label": "Dime (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 727, "label": "Soda Pop (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 817, "label": "Superhero (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 715, "label": "Taxi (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 846, "label": "Tax (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4094, "label": "Dollar (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1031, "label": "Corruption (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5364, "label": "Nickel (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2005, "label": "Economy (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1009, "label": "Abraham (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3347, "label": "Lincoln Memorial (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4092, "label": "Abraham Lincoln (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3806, "label": "Presidents (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4091, "label": "Washington D.C. (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 126, "to": 903}, {"arrows": "to", "from": 171, "to": 461}, {"arrows": "to", "from": 271, "to": 903}, {"arrows": "to", "from": 461, "to": 461}, {"arrows": "to", "from": 3807, "to": 461}, {"arrows": "to", "from": 470, "to": 461}, {"arrows": "to", "from": 623, "to": 623}, {"arrows": "to", "from": 655, "to": 807}, {"arrows": "to", "from": 672, "to": 8670}, {"arrows": "to", "from": 506, "to": 721}, {"arrows": "to", "from": 721, "to": 4059}, {"arrows": "to", "from": 727, "to": 672}, {"arrows": "to", "from": 817, "to": 623}, {"arrows": "to", "from": 715, "to": 846}, {"arrows": "to", "from": 903, "to": 4094}, {"arrows": "to", "from": 8670, "to": 461}, {"arrows": "to", "from": 1031, "to": 506}, {"arrows": "to", "from": 4059, "to": 5364}, {"arrows": "to", "from": 2005, "to": 903}, {"arrows": "to", "from": 807, "to": 1031}, {"arrows": "to", "from": 846, "to": 4094}, {"arrows": "to", "from": 4094, "to": 903}, {"arrows": "to", "from": 5364, "to": 903}, {"arrows": "to", "from": 1009, "to": 461}, {"arrows": "to", "from": 3347, "to": 461}, {"arrows": "to", "from": 4092, "to": 3347}, {"arrows": "to", "from": 3806, "to": 903}, {"arrows": "to", "from": 4091, "to": 461}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
