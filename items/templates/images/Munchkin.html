    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 656, "label": "Drunk (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 624, "label": "Hobbit (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1379, "label": "Gnome (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4660, "label": "Vodka (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2892, "label": "Dorothy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3902, "label": "Oz (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2888, "label": "Folding Mountain (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9252, "label": "Mountain Munchkin (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2891, "label": "Wizard of Oz (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6219, "label": "Ethanol (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6221, "label": "Munchkin (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6223, "label": "Red Shirt (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6471, "label": "Red Munchkin (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 656, "to": 624}, {"arrows": "to", "from": 1379, "to": 624}, {"arrows": "to", "from": 119, "to": 260}, {"arrows": "to", "from": 624, "to": 1379}, {"arrows": "to", "from": 4660, "to": 656}, {"arrows": "to", "from": 2892, "to": 3902}, {"arrows": "to", "from": 3902, "to": 119}, {"arrows": "to", "from": 2888, "to": 9252}, {"arrows": "to", "from": 2891, "to": 2892}, {"arrows": "to", "from": 6219, "to": 4660}, {"arrows": "to", "from": 6221, "to": 6221}, {"arrows": "to", "from": 6223, "to": 6471}, {"arrows": "to", "from": 9252, "to": 9252}, {"arrows": "to", "from": 6471, "to": 6471}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
