    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 632, "label": "Ghost (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 571, "label": "Spirit (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 317, "label": "Pinocchio (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 602, "label": "Puppet (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 631, "label": "Hades (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2416, "label": "Music (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2403, "label": "Opera (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2225, "label": "Mob (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2404, "label": "Opera House (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1752, "label": "Theater (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2419, "label": "Club (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2415, "label": "Phantom (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2414, "label": "Soprano (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3389, "label": "Scooby (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3390, "label": "Scooby Doo (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3323, "label": "Musical (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4646, "label": "Phantom of the Opera (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 632, "to": 571}, {"arrows": "to", "from": 317, "to": 602}, {"arrows": "to", "from": 631, "to": 632}, {"arrows": "to", "from": 2416, "to": 2403}, {"arrows": "to", "from": 602, "to": 317}, {"arrows": "to", "from": 571, "to": 632}, {"arrows": "to", "from": 2225, "to": 632}, {"arrows": "to", "from": 2403, "to": 2416}, {"arrows": "to", "from": 2404, "to": 2403}, {"arrows": "to", "from": 1752, "to": 2403}, {"arrows": "to", "from": 2419, "to": 632}, {"arrows": "to", "from": 2415, "to": 632}, {"arrows": "to", "from": 2414, "to": 2403}, {"arrows": "to", "from": 3389, "to": 3390}, {"arrows": "to", "from": 3390, "to": 3390}, {"arrows": "to", "from": 3323, "to": 4646}, {"arrows": "to", "from": 4646, "to": 4646}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
