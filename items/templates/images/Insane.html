        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 544, "label": "Lunatic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1029, "label": "Asylum (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1016, "label": "Poison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8234, "label": "Sane (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 805, "label": "Patient (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1736, "label": "Fanatic (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1494, "label": "Gladiator (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4188, "label": "Spartacus (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1486, "label": "Insane (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1369, "label": "Psychiatrist (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5173, "label": "Theatre (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1477, "label": "Thief (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3502, "label": "Incredible (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3659, "label": "Incredibly Insane (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1389, "label": "Insane Asylum (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8815, "label": "Normal (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9212, "label": "Insanity (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 544, "to": 1029}, {"arrows": "to", "from": 1016, "to": 8234}, {"arrows": "to", "from": 1029, "to": 805}, {"arrows": "to", "from": 1736, "to": 260}, {"arrows": "to", "from": 1494, "to": 4188}, {"arrows": "to", "from": 1486, "to": 1486}, {"arrows": "to", "from": 805, "to": 1369}, {"arrows": "to", "from": 5173, "to": 1029}, {"arrows": "to", "from": 1477, "to": 544}, {"arrows": "to", "from": 3502, "to": 3659}, {"arrows": "to", "from": 1389, "to": 1389}, {"arrows": "to", "from": 8815, "to": 8234}, {"arrows": "to", "from": 1369, "to": 1369}, {"arrows": "to", "from": 8234, "to": 8815}, {"arrows": "to", "from": 4188, "to": 1494}, {"arrows": "to", "from": 3659, "to": 9212}, {"arrows": "to", "from": 9212, "to": 9212}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
