    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 433, "label": "Freedom (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2024, "label": "Bailout (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 636, "label": "Jail (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2517, "label": "Poor (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2594, "label": "Bail (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5435, "label": "Cheat (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2605, "label": "Photo Album (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2586, "label": "Raiders Of The Lost Ark (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2596, "label": "Bail Bondsman (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2546, "label": "GTA (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2595, "label": "Bail Bonds (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 433, "to": 2024}, {"arrows": "to", "from": 636, "to": 2024}, {"arrows": "to", "from": 2517, "to": 636}, {"arrows": "to", "from": 2024, "to": 636}, {"arrows": "to", "from": 2594, "to": 636}, {"arrows": "to", "from": 5435, "to": 636}, {"arrows": "to", "from": 2605, "to": 636}, {"arrows": "to", "from": 2586, "to": 2596}, {"arrows": "to", "from": 2546, "to": 2595}, {"arrows": "to", "from": 2595, "to": 433}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
