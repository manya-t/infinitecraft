        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 129, "label": "Genie (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 69, "label": "Wish (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 61, "label": "Star (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 808, "label": "Star Wars (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 854, "label": "Prisoner (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3155, "label": "Hollywood (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1176, "label": "Prison Break (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1406, "label": "Traffic Light (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1708, "label": "Stop (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3074, "label": "Beginning (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3080, "label": "Academy Awards (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3081, "label": "Oscars (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3075, "label": "Start (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3069, "label": "Torture (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2526, "label": "Great (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2043, "label": "Awesome (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2528, "label": "Awesomest (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7527, "label": "Awesomestart (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 129, "to": 69}, {"arrows": "to", "from": 61, "to": 808}, {"arrows": "to", "from": 69, "to": 129}, {"arrows": "to", "from": 431, "to": 854}, {"arrows": "to", "from": 3155, "to": 61}, {"arrows": "to", "from": 1176, "to": 1176}, {"arrows": "to", "from": 808, "to": 808}, {"arrows": "to", "from": 1406, "to": 1708}, {"arrows": "to", "from": 854, "to": 1176}, {"arrows": "to", "from": 3074, "to": 3074}, {"arrows": "to", "from": 1708, "to": 1406}, {"arrows": "to", "from": 3080, "to": 3081}, {"arrows": "to", "from": 3081, "to": 3155}, {"arrows": "to", "from": 3075, "to": 1708}, {"arrows": "to", "from": 3069, "to": 431}, {"arrows": "to", "from": 2526, "to": 2043}, {"arrows": "to", "from": 2043, "to": 2528}, {"arrows": "to", "from": 2528, "to": 7527}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
