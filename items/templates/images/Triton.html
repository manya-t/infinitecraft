        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 13, "label": "Wave (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 129, "label": "Genie (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 47, "label": "Mermaid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 45, "label": "Moon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 93, "label": "Whale (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 313, "label": "Lamp (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 142, "label": "Night (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 303, "label": "Saint (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 459, "label": "Neptune (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 343, "label": "Sea Dragon (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 132, "label": "Siren (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 162, "label": "Tide (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 562, "label": "Trident (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 310, "label": "Triton (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 270, "label": "Kraken (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3631, "label": "Cryptic (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3633, "label": "Cryptotriton (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1673, "label": "Ancestor (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3395, "label": "Seadragon (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 120}, {"arrows": "to", "from": 13, "to": 120}, {"arrows": "to", "from": 129, "to": 120}, {"arrows": "to", "from": 47, "to": 120}, {"arrows": "to", "from": 45, "to": 120}, {"arrows": "to", "from": 120, "to": 47}, {"arrows": "to", "from": 93, "to": 120}, {"arrows": "to", "from": 313, "to": 129}, {"arrows": "to", "from": 142, "to": 45}, {"arrows": "to", "from": 303, "to": 459}, {"arrows": "to", "from": 343, "to": 120}, {"arrows": "to", "from": 132, "to": 47}, {"arrows": "to", "from": 162, "to": 120}, {"arrows": "to", "from": 562, "to": 120}, {"arrows": "to", "from": 310, "to": 310}, {"arrows": "to", "from": 270, "to": 120}, {"arrows": "to", "from": 459, "to": 120}, {"arrows": "to", "from": 3631, "to": 3633}, {"arrows": "to", "from": 3633, "to": 3633}, {"arrows": "to", "from": 1673, "to": 120}, {"arrows": "to", "from": 3395, "to": 120}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
