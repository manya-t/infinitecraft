        <script type="text/javascript">

              // initialize global variables.

              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 9, "label": "Plant (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 19, "label": "Tree (3)", "shape": "ellipse"}, {"color": "goldenrod", "id": 26, "label": "Tea (3)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 50, "label": "Forest (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1605, "label": "Leaf (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 71, "label": "Weed (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 235, "label": "Marijuana (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 254, "label": "Bush (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2579, "label": "Salad (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 383, "label": "Stoned (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1543, "label": "Autumn (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1403, "label": "Fall (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2638, "label": "Compost (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3861, "label": "Trouble (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1683, "label": "Rake (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1638, "label": "Frenchman (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2491, "label": "French Fries (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1549, "label": "Mother-in-law (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1626, "label": "Leaves (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1619, "label": "Monster-in-law (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2659, "label": "Pile (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 9, "to": 19}, {"arrows": "to", "from": 26, "to": 260}, {"arrows": "to", "from": 19, "to": 50}, {"arrows": "to", "from": 50, "to": 19}, {"arrows": "to", "from": 1605, "to": 19}, {"arrows": "to", "from": 71, "to": 235}, {"arrows": "to", "from": 254, "to": 19}, {"arrows": "to", "from": 235, "to": 71}, {"arrows": "to", "from": 2579, "to": 2579}, {"arrows": "to", "from": 383, "to": 235}, {"arrows": "to", "from": 1543, "to": 1403}, {"arrows": "to", "from": 2638, "to": 9}, {"arrows": "to", "from": 3861, "to": 26}, {"arrows": "to", "from": 1403, "to": 1683}, {"arrows": "to", "from": 1638, "to": 2491}, {"arrows": "to", "from": 1549, "to": 3861}, {"arrows": "to", "from": 2491, "to": 2579}, {"arrows": "to", "from": 1626, "to": 254}, {"arrows": "to", "from": 1619, "to": 1549}, {"arrows": "to", "from": 1683, "to": 2659}, {"arrows": "to", "from": 2659, "to": 2638}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {

            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
