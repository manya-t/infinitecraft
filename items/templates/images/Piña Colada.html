        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 32, "label": "Hurricane (3)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 99, "label": "Train (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4850, "label": "Pineapple Express (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 65, "label": "Wine (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3192, "label": "Pi\u00f1a Colada (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1923, "label": "Coconut (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 669, "label": "Vacation (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 371, "label": "Paradise (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 123, "label": "Party (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 288, "label": "Hangover (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2907, "label": "Pineapple (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2900, "label": "Coconut Milk (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 435, "label": "Cure (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3194, "label": "Oil Rig (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3262, "label": "Pina Colada (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9073, "label": "Pineapple Pi\u00f1a Colada (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3280, "label": "Smoothie (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3183, "label": "Steam Locomotive (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2738, "label": "Muddled (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 32, "to": 260}, {"arrows": "to", "from": 99, "to": 4850}, {"arrows": "to", "from": 65, "to": 3192}, {"arrows": "to", "from": 1923, "to": 669}, {"arrows": "to", "from": 371, "to": 669}, {"arrows": "to", "from": 123, "to": 288}, {"arrows": "to", "from": 2907, "to": 260}, {"arrows": "to", "from": 669, "to": 371}, {"arrows": "to", "from": 2900, "to": 3192}, {"arrows": "to", "from": 288, "to": 435}, {"arrows": "to", "from": 3194, "to": 3192}, {"arrows": "to", "from": 3262, "to": 2907}, {"arrows": "to", "from": 4850, "to": 9073}, {"arrows": "to", "from": 3192, "to": 3192}, {"arrows": "to", "from": 3280, "to": 260}, {"arrows": "to", "from": 3183, "to": 99}, {"arrows": "to", "from": 435, "to": 288}, {"arrows": "to", "from": 9073, "to": 2907}, {"arrows": "to", "from": 2738, "to": 260}]);

                  nodeColors = {};

                  var options = {
    "configure": {

    },

        "hideNodesOnDrag": false
    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
