        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 183, "label": "Bee (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 281, "label": "Honey (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 59, "label": "Desert (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3218, "label": "Ice Cream (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9766, "label": "Ice Cream Storm (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5143, "label": "Aircraft Carrier (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9538, "label": "Desert Storm (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5136, "label": "Hot Fudge Sundae (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5935, "label": "Dessert Storm (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5938, "label": "Bees in Space (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6154, "label": "Honey Comb (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5934, "label": "Soup Dogg (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6153, "label": "Saddam Hussein (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9768, "label": "Dessert Desert Storm (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9767, "label": "Bee Hive (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9539, "label": "Iraq (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9769, "label": "Dessert Desert Storm Dessert (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 183, "to": 281}, {"arrows": "to", "from": 59, "to": 3218}, {"arrows": "to", "from": 281, "to": 183}, {"arrows": "to", "from": 3218, "to": 9766}, {"arrows": "to", "from": 5143, "to": 9538}, {"arrows": "to", "from": 5136, "to": 5935}, {"arrows": "to", "from": 5938, "to": 6154}, {"arrows": "to", "from": 5935, "to": 5935}, {"arrows": "to", "from": 5934, "to": 6153}, {"arrows": "to", "from": 9538, "to": 9768}, {"arrows": "to", "from": 6154, "to": 9767}, {"arrows": "to", "from": 9766, "to": 3218}, {"arrows": "to", "from": 6153, "to": 9539}, {"arrows": "to", "from": 9767, "to": 281}, {"arrows": "to", "from": 9768, "to": 9769}, {"arrows": "to", "from": 9539, "to": 59}, {"arrows": "to", "from": 9769, "to": 5935}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
