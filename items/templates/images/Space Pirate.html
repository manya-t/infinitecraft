    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2855, "label": "Rover (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7133, "label": "Space Rover (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 447, "label": "Pirate Ship (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 243, "label": "Satellite (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4054, "label": "Space Pirate (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4052, "label": "Altar (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4051, "label": "Sacrifice (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8384, "label": "Space Pope (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5232, "label": "Space Captain (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9598, "label": "Space Battle (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4056, "label": "Flagpole (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5918, "label": "Pirate Flag (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8382, "label": "Space Pirate Rover (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8383, "label": "Space Pirate Ship (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2855, "to": 7133}, {"arrows": "to", "from": 264, "to": 447}, {"arrows": "to", "from": 243, "to": 4054}, {"arrows": "to", "from": 4052, "to": 4051}, {"arrows": "to", "from": 447, "to": 264}, {"arrows": "to", "from": 4051, "to": 8384}, {"arrows": "to", "from": 5232, "to": 9598}, {"arrows": "to", "from": 4054, "to": 4054}, {"arrows": "to", "from": 4056, "to": 5918}, {"arrows": "to", "from": 9598, "to": 9598}, {"arrows": "to", "from": 8384, "to": 8384}, {"arrows": "to", "from": 7133, "to": 8382}, {"arrows": "to", "from": 5918, "to": 264}, {"arrows": "to", "from": 8382, "to": 8383}, {"arrows": "to", "from": 8383, "to": 8383}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
