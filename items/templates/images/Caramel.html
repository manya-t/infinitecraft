    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 281, "label": "Honey (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 297, "label": "Candy (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 45, "label": "Moon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 166, "label": "Eclipse (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 58, "label": "Salt (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 529, "label": "Caramel (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 176, "label": "Salt Lick (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 707, "label": "Caramel Apple (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 208, "label": "Sweet (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1224, "label": "Toffee (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1927, "label": "Salty (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2964, "label": "Caramel Popcorn (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 771, "label": "S\u2019more (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 473, "label": "S\u2019mores (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1057, "label": "Chocolate (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 528, "label": "Coca-Cola (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 530, "label": "Pisces (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1023, "label": "Butterscotch (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 281, "to": 297}, {"arrows": "to", "from": 45, "to": 166}, {"arrows": "to", "from": 58, "to": 529}, {"arrows": "to", "from": 166, "to": 45}, {"arrows": "to", "from": 176, "to": 707}, {"arrows": "to", "from": 208, "to": 297}, {"arrows": "to", "from": 297, "to": 1224}, {"arrows": "to", "from": 1927, "to": 2964}, {"arrows": "to", "from": 771, "to": 473}, {"arrows": "to", "from": 473, "to": 771}, {"arrows": "to", "from": 529, "to": 529}, {"arrows": "to", "from": 1057, "to": 208}, {"arrows": "to", "from": 528, "to": 528}, {"arrows": "to", "from": 530, "to": 297}, {"arrows": "to", "from": 707, "to": 707}, {"arrows": "to", "from": 2964, "to": 260}, {"arrows": "to", "from": 1224, "to": 260}, {"arrows": "to", "from": 1023, "to": 1224}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
