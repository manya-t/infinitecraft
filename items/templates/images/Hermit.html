        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 621, "label": "Farmer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 10, "label": "Mountain (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1258, "label": "Sage (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 29, "label": "Island (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4676, "label": "Robinson Crusoe (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 478, "label": "Witch (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4694, "label": "Cottage (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 334, "label": "Monk (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4675, "label": "Hermit (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4672, "label": "Peak (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4617, "label": "Winnie the Pooh (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8179, "label": "Eeyore (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5169, "label": "Castaway (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2265, "label": "Teddy Bear (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7754, "label": "Unsocial (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7755, "label": "Loner (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 621}, {"arrows": "to", "from": 10, "to": 1258}, {"arrows": "to", "from": 29, "to": 4676}, {"arrows": "to", "from": 119, "to": 478}, {"arrows": "to", "from": 4694, "to": 478}, {"arrows": "to", "from": 621, "to": 334}, {"arrows": "to", "from": 4675, "to": 4675}, {"arrows": "to", "from": 4672, "to": 10}, {"arrows": "to", "from": 4617, "to": 8179}, {"arrows": "to", "from": 478, "to": 119}, {"arrows": "to", "from": 8179, "to": 4617}, {"arrows": "to", "from": 4676, "to": 5169}, {"arrows": "to", "from": 1258, "to": 119}, {"arrows": "to", "from": 2265, "to": 4617}, {"arrows": "to", "from": 5169, "to": 4676}, {"arrows": "to", "from": 7754, "to": 334}, {"arrows": "to", "from": 7755, "to": 4675}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
