    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1193, "label": "Devil (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 848, "label": "Demon (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 445, "label": "Dirt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7492, "label": "Dirtier (20)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1005, "label": "Satan (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1373, "label": "Evil (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3382, "label": "Compound (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3534, "label": "Complaint (20)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2705, "label": "Up (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2707, "label": "Down (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4289, "label": "Downward (20)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3424, "label": "Bad (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3426, "label": "Worst (20)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3133, "label": "42 (The Answer to Life, the Universe, and Everything) (19)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3465, "label": "Doo (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3425, "label": "Worse (19)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3536, "label": "Worstest (21)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1193, "to": 848}, {"arrows": "to", "from": 445, "to": 7492}, {"arrows": "to", "from": 848, "to": 1005}, {"arrows": "to", "from": 1005, "to": 1005}, {"arrows": "to", "from": 1373, "to": 1193}, {"arrows": "to", "from": 3382, "to": 3534}, {"arrows": "to", "from": 2705, "to": 2707}, {"arrows": "to", "from": 2707, "to": 4289}, {"arrows": "to", "from": 3424, "to": 3426}, {"arrows": "to", "from": 3133, "to": 260}, {"arrows": "to", "from": 3465, "to": 445}, {"arrows": "to", "from": 3425, "to": 3426}, {"arrows": "to", "from": 3534, "to": 3534}, {"arrows": "to", "from": 7492, "to": 7492}, {"arrows": "to", "from": 4289, "to": 4289}, {"arrows": "to", "from": 3426, "to": 3536}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
