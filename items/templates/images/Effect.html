    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 880, "label": "Smog (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 642, "label": "Pollution (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1610, "label": "Industrial Revolution (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 452, "label": "Cancer (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2158, "label": "Cause (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2761, "label": "Steam Revolution (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2160, "label": "Karma (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2234, "label": "Scandal (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1161, "label": "Politics (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2159, "label": "Effect (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2157, "label": "F (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6366, "label": "FX (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1668, "label": "Gamma (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3230, "label": "Gamma Ray (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2161, "label": "Good Karma (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8262, "label": "Special Effect (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3245, "label": "Radiation (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8261, "label": "Mutation (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 880, "to": 642}, {"arrows": "to", "from": 642, "to": 880}, {"arrows": "to", "from": 1610, "to": 642}, {"arrows": "to", "from": 452, "to": 2158}, {"arrows": "to", "from": 2761, "to": 1610}, {"arrows": "to", "from": 2158, "to": 2160}, {"arrows": "to", "from": 2160, "to": 2158}, {"arrows": "to", "from": 2234, "to": 1161}, {"arrows": "to", "from": 2159, "to": 2159}, {"arrows": "to", "from": 2157, "to": 6366}, {"arrows": "to", "from": 1668, "to": 3230}, {"arrows": "to", "from": 2161, "to": 2160}, {"arrows": "to", "from": 6366, "to": 8262}, {"arrows": "to", "from": 3230, "to": 3245}, {"arrows": "to", "from": 3245, "to": 8261}, {"arrows": "to", "from": 8262, "to": 8262}, {"arrows": "to", "from": 8261, "to": 8261}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
