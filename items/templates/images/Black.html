        <script type="text/javascript">

                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 14, "label": "Lava (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 73, "label": "Obsidian (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 632, "label": "Ghost (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 863, "label": "Shadow (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 203, "label": "Onyx (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 861, "label": "Candle (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 478, "label": "Witch (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2779, "label": "Mirror (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5208, "label": "Vantablack (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 142, "label": "Night (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 362, "label": "Dark (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 871, "label": "Vulcan (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1103, "label": "Spock (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1858, "label": "Wax (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 481, "label": "Black (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 739, "label": "Darker (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 300, "label": "Darkness (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 482, "label": "Haunted House (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 480, "label": "Summer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3249, "label": "Winter (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 945, "label": "Blacker (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2017, "label": "Goth (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1046, "label": "Blackest (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 944, "label": "Darkest (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2016, "label": "Emo (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2999, "label": "Live Long and Prosper (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1850, "label": "Wax Museum (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 14, "to": 73}, {"arrows": "to", "from": 6, "to": 14}, {"arrows": "to", "from": 632, "to": 863}, {"arrows": "to", "from": 73, "to": 203}, {"arrows": "to", "from": 861, "to": 478}, {"arrows": "to", "from": 2779, "to": 5208}, {"arrows": "to", "from": 142, "to": 362}, {"arrows": "to", "from": 203, "to": 260}, {"arrows": "to", "from": 871, "to": 1103}, {"arrows": "to", "from": 1858, "to": 861}, {"arrows": "to", "from": 119, "to": 478}, {"arrows": "to", "from": 481, "to": 481}, {"arrows": "to", "from": 362, "to": 739}, {"arrows": "to", "from": 300, "to": 863}, {"arrows": "to", "from": 482, "to": 632}, {"arrows": "to", "from": 480, "to": 3249}, {"arrows": "to", "from": 478, "to": 119}, {"arrows": "to", "from": 739, "to": 945}, {"arrows": "to", "from": 863, "to": 300}, {"arrows": "to", "from": 1103, "to": 871}, {"arrows": "to", "from": 5208, "to": 945}, {"arrows": "to", "from": 3249, "to": 2017}, {"arrows": "to", "from": 945, "to": 1046}, {"arrows": "to", "from": 944, "to": 142}, {"arrows": "to", "from": 2017, "to": 2016}, {"arrows": "to", "from": 2999, "to": 1103}, {"arrows": "to", "from": 1046, "to": 260}, {"arrows": "to", "from": 2016, "to": 2017}, {"arrows": "to", "from": 1850, "to": 1858}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {

        },
        "smooth": {
            "enabled": true,

        }
    },
    "interaction": {

        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
