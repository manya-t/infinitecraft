    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 430, "label": "Baby (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1296, "label": "Quadruplets (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3861, "label": "Trouble (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1165, "label": "Twins (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1436, "label": "11 (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1307, "label": "Triplets (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1471, "label": "Twin (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1309, "label": "Wardrobe (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1409, "label": "Narnia (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1537, "label": "14 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3325, "label": "Friend (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1614, "label": "17 (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3825, "label": "Pregnancy (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1688, "label": "18 (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3767, "label": "Pregnant (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5437, "label": "Angry Baby (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 430, "to": 1296}, {"arrows": "to", "from": 3861, "to": 1296}, {"arrows": "to", "from": 1165, "to": 1296}, {"arrows": "to", "from": 1296, "to": 1436}, {"arrows": "to", "from": 1307, "to": 1296}, {"arrows": "to", "from": 1471, "to": 1296}, {"arrows": "to", "from": 1309, "to": 1409}, {"arrows": "to", "from": 1436, "to": 1537}, {"arrows": "to", "from": 3325, "to": 1296}, {"arrows": "to", "from": 1537, "to": 1614}, {"arrows": "to", "from": 3825, "to": 1165}, {"arrows": "to", "from": 1614, "to": 1688}, {"arrows": "to", "from": 3767, "to": 1165}, {"arrows": "to", "from": 5437, "to": 1296}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
