        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2418, "label": "Dance (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2420, "label": "Ballet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2432, "label": "Swan Lake (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5650, "label": "Black Swan (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 925, "label": "Chess (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1034, "label": "Checkmate (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1313, "label": "Judge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2337, "label": "Jury (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5058, "label": "Natalie Portman (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3545, "label": "Self Worth (20)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3546, "label": "Self Esteem (21)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3857, "label": "Rave (22)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3739, "label": "Self Confidence (22)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3127, "label": "White Diamond (22)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7028, "label": "White Knight (23)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2418, "to": 2420}, {"arrows": "to", "from": 2432, "to": 5650}, {"arrows": "to", "from": 2420, "to": 2432}, {"arrows": "to", "from": 925, "to": 1034}, {"arrows": "to", "from": 1313, "to": 1313}, {"arrows": "to", "from": 1034, "to": 925}, {"arrows": "to", "from": 2337, "to": 1313}, {"arrows": "to", "from": 5058, "to": 5650}, {"arrows": "to", "from": 5650, "to": 5058}, {"arrows": "to", "from": 3545, "to": 3546}, {"arrows": "to", "from": 3546, "to": 3545}, {"arrows": "to", "from": 3857, "to": 2418}, {"arrows": "to", "from": 3739, "to": 3546}, {"arrows": "to", "from": 3127, "to": 7028}, {"arrows": "to", "from": 7028, "to": 925}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
