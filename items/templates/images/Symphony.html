    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2416, "label": "Music (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4703, "label": "Orchestra (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 764, "label": "Poetry (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2403, "label": "Opera (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2415, "label": "Phantom (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1033, "label": "Poem (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4706, "label": "Beethoven (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4707, "label": "Ode (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4704, "label": "Symphony (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3315, "label": "Concert (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4699, "label": "Piano (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4721, "label": "Clap (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4722, "label": "Applause (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4700, "label": "Grand Piano (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4705, "label": "Concerto (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6585, "label": "Ovation (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3323, "label": "Musical (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6584, "label": "Piano Concerto (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2416, "to": 4703}, {"arrows": "to", "from": 764, "to": 2403}, {"arrows": "to", "from": 2403, "to": 2415}, {"arrows": "to", "from": 1033, "to": 764}, {"arrows": "to", "from": 4706, "to": 4707}, {"arrows": "to", "from": 2415, "to": 2403}, {"arrows": "to", "from": 4704, "to": 4703}, {"arrows": "to", "from": 3315, "to": 4703}, {"arrows": "to", "from": 4707, "to": 1033}, {"arrows": "to", "from": 4703, "to": 3315}, {"arrows": "to", "from": 4699, "to": 4703}, {"arrows": "to", "from": 4721, "to": 4722}, {"arrows": "to", "from": 4700, "to": 4705}, {"arrows": "to", "from": 4722, "to": 6585}, {"arrows": "to", "from": 4705, "to": 4703}, {"arrows": "to", "from": 3323, "to": 4703}, {"arrows": "to", "from": 6585, "to": 4722}, {"arrows": "to", "from": 6584, "to": 4703}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
