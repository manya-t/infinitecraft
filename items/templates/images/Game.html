        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 123, "label": "Party (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2122, "label": "Fun (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 322, "label": "Magic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2130, "label": "Hack (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5435, "label": "Cheat (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 477, "label": "Spell (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3902, "label": "Oz (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2121, "label": "Play (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3324, "label": "Player (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2412, "label": "Democracy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2902, "label": "Vote (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2892, "label": "Dorothy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2901, "label": "Election (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2895, "label": "Game (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3068, "label": "Arkham Knight (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3326, "label": "Disappointment (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3972, "label": "Gamer (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7457, "label": "Gaming (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3513, "label": "Game Over (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 123, "to": 2122}, {"arrows": "to", "from": 119, "to": 322}, {"arrows": "to", "from": 2122, "to": 123}, {"arrows": "to", "from": 2130, "to": 5435}, {"arrows": "to", "from": 322, "to": 477}, {"arrows": "to", "from": 477, "to": 322}, {"arrows": "to", "from": 3902, "to": 119}, {"arrows": "to", "from": 2121, "to": 3324}, {"arrows": "to", "from": 2412, "to": 2902}, {"arrows": "to", "from": 2892, "to": 3902}, {"arrows": "to", "from": 2901, "to": 2902}, {"arrows": "to", "from": 2895, "to": 2895}, {"arrows": "to", "from": 3068, "to": 3326}, {"arrows": "to", "from": 5435, "to": 2130}, {"arrows": "to", "from": 3324, "to": 3972}, {"arrows": "to", "from": 2902, "to": 2412}, {"arrows": "to", "from": 3326, "to": 3972}, {"arrows": "to", "from": 3972, "to": 7457}, {"arrows": "to", "from": 3513, "to": 3513}, {"arrows": "to", "from": 7457, "to": 7457}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
