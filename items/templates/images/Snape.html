        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 9, "label": "Plant (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4351, "label": "Snapdragon (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 41, "label": "Lily (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4376, "label": "Severus (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1308, "label": "Snake (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 4346, "label": "Snakepe (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1913, "label": "Hogwarts (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4347, "label": "Potions (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 322, "label": "Magic (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1912, "label": "Harry Potter (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1920, "label": "Parting (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1911, "label": "Dumbledore (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4348, "label": "Gryffindor (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4352, "label": "Herbology (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4406, "label": "Potter (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2144, "label": "Professor (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4345, "label": "Snape (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4339, "label": "Superbaby (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3802, "label": "McGonagall (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 9, "to": 4351}, {"arrows": "to", "from": 41, "to": 4376}, {"arrows": "to", "from": 1308, "to": 4346}, {"arrows": "to", "from": 1913, "to": 4347}, {"arrows": "to", "from": 322, "to": 1912}, {"arrows": "to", "from": 1912, "to": 322}, {"arrows": "to", "from": 1920, "to": 4376}, {"arrows": "to", "from": 1911, "to": 1913}, {"arrows": "to", "from": 4348, "to": 1912}, {"arrows": "to", "from": 4352, "to": 4406}, {"arrows": "to", "from": 2144, "to": 1911}, {"arrows": "to", "from": 4345, "to": 1308}, {"arrows": "to", "from": 4339, "to": 1912}, {"arrows": "to", "from": 4347, "to": 1912}, {"arrows": "to", "from": 4406, "to": 1912}, {"arrows": "to", "from": 4376, "to": 1912}, {"arrows": "to", "from": 4351, "to": 4351}, {"arrows": "to", "from": 3802, "to": 1913}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
