    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 930, "label": "Grave (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 632, "label": "Ghost (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1058, "label": "Priest (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 136, "label": "Wall (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 273, "label": "Castle (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 645, "label": "Church (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3043, "label": "Catholic Church (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 810, "label": "Pope (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 583, "label": "Monastery (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 849, "label": "Babymoon (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 275, "label": "Wedding (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 850, "label": "Cathedral (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 815, "label": "Catholicism (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 439, "label": "Religion (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1012, "label": "Vatican (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 863, "label": "Shadow (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 437, "label": "Bat (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5853, "label": "Stained Glass (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5854, "label": "Stained Glass Window (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 930}, {"arrows": "to", "from": 632, "to": 1058}, {"arrows": "to", "from": 136, "to": 273}, {"arrows": "to", "from": 273, "to": 645}, {"arrows": "to", "from": 3043, "to": 810}, {"arrows": "to", "from": 930, "to": 632}, {"arrows": "to", "from": 583, "to": 645}, {"arrows": "to", "from": 849, "to": 275}, {"arrows": "to", "from": 850, "to": 850}, {"arrows": "to", "from": 815, "to": 810}, {"arrows": "to", "from": 645, "to": 439}, {"arrows": "to", "from": 810, "to": 1012}, {"arrows": "to", "from": 439, "to": 810}, {"arrows": "to", "from": 863, "to": 437}, {"arrows": "to", "from": 5853, "to": 645}, {"arrows": "to", "from": 1012, "to": 810}, {"arrows": "to", "from": 5854, "to": 645}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
