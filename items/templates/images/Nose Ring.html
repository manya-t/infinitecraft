        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 98, "label": "Perfume (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 218, "label": "Smell (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2453, "label": "Parrot (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 242, "label": "Scent (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 424, "label": "Human (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 436, "label": "Marriage (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 275, "label": "Wedding (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 392, "label": "Nose (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 479, "label": "Bull (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 444, "label": "Bride (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3008, "label": "Steer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 747, "label": "Heat (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 948, "label": "Hot (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 746, "label": "Nose Ring (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 745, "label": "Ra (7)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 98, "to": 218}, {"arrows": "to", "from": 264, "to": 2453}, {"arrows": "to", "from": 242, "to": 98}, {"arrows": "to", "from": 218, "to": 98}, {"arrows": "to", "from": 424, "to": 264}, {"arrows": "to", "from": 436, "to": 275}, {"arrows": "to", "from": 392, "to": 479}, {"arrows": "to", "from": 2453, "to": 264}, {"arrows": "to", "from": 275, "to": 444}, {"arrows": "to", "from": 444, "to": 275}, {"arrows": "to", "from": 479, "to": 3008}, {"arrows": "to", "from": 747, "to": 948}, {"arrows": "to", "from": 948, "to": 746}, {"arrows": "to", "from": 746, "to": 746}, {"arrows": "to", "from": 745, "to": 745}, {"arrows": "to", "from": 3008, "to": 479}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
