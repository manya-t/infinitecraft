    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 9, "label": "Plant (2)", "shape": "ellipse"}, {"color": "goldenrod", "id": 154, "label": "Paper (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 103, "label": "Submarine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1383, "label": "Trash (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1974, "label": "Energy (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5230, "label": "Battery (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 309, "label": "Rich (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8370, "label": "Recharge (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5284, "label": "Recycle (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3203, "label": "Green (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4779, "label": "Cleanup (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5298, "label": "Navy (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5274, "label": "Shave (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5275, "label": "Razor (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8672, "label": "Can (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8858, "label": "Tin Can (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8859, "label": "Aluminum (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7854, "label": "Delete (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8860, "label": "Soda Can (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 9, "to": 154}, {"arrows": "to", "from": 103, "to": 1383}, {"arrows": "to", "from": 1974, "to": 5230}, {"arrows": "to", "from": 126, "to": 309}, {"arrows": "to", "from": 154, "to": 154}, {"arrows": "to", "from": 5230, "to": 8370}, {"arrows": "to", "from": 309, "to": 5284}, {"arrows": "to", "from": 1383, "to": 1974}, {"arrows": "to", "from": 3203, "to": 9}, {"arrows": "to", "from": 4779, "to": 3203}, {"arrows": "to", "from": 5298, "to": 103}, {"arrows": "to", "from": 5284, "to": 5284}, {"arrows": "to", "from": 5274, "to": 5275}, {"arrows": "to", "from": 5275, "to": 5274}, {"arrows": "to", "from": 8370, "to": 8370}, {"arrows": "to", "from": 8672, "to": 8672}, {"arrows": "to", "from": 8858, "to": 8859}, {"arrows": "to", "from": 8859, "to": 8672}, {"arrows": "to", "from": 7854, "to": 7854}, {"arrows": "to", "from": 8860, "to": 126}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
