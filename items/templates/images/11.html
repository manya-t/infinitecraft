        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1165, "label": "Twins (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1567, "label": "13 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1296, "label": "Quadruplets (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1561, "label": "15 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1307, "label": "Triplets (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1537, "label": "14 (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1436, "label": "11 (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2055, "label": "22 (11 Is The Number Of The Twin Towers) (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1449, "label": "Sea Alicorn (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1433, "label": "The Return Of The King (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1523, "label": "12 (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1687, "label": "23 (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1620, "label": "25 (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6409, "label": "2 (or 11) (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1518, "label": "Over (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3604, "label": "Overkill (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7965, "label": "5 (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8391, "label": "Rachmaninoff (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7966, "label": "6 (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1165, "to": 1567}, {"arrows": "to", "from": 1296, "to": 1561}, {"arrows": "to", "from": 1307, "to": 1537}, {"arrows": "to", "from": 1436, "to": 2055}, {"arrows": "to", "from": 1449, "to": 1449}, {"arrows": "to", "from": 1433, "to": 1523}, {"arrows": "to", "from": 1523, "to": 1687}, {"arrows": "to", "from": 1537, "to": 1620}, {"arrows": "to", "from": 6409, "to": 1567}, {"arrows": "to", "from": 1518, "to": 3604}, {"arrows": "to", "from": 3604, "to": 1523}, {"arrows": "to", "from": 7965, "to": 260}, {"arrows": "to", "from": 8391, "to": 1523}, {"arrows": "to", "from": 7966, "to": 260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
