    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 483, "label": "Car (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1653, "label": "Crash (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1576, "label": "Accident (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1843, "label": "Car Crash (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1818, "label": "Car Accident (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 895, "label": "Traffic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 989, "label": "Traffic Jam (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1010, "label": "Annoyance (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1786, "label": "Anger (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2160, "label": "Karma (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1817, "label": "Museum (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1793, "label": "Red Light (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1807, "label": "Road Rage (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1809, "label": "Rage (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1824, "label": "Fury (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2515, "label": "Traffic Ticket (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 483, "to": 1653}, {"arrows": "to", "from": 1576, "to": 1843}, {"arrows": "to", "from": 1653, "to": 1818}, {"arrows": "to", "from": 895, "to": 1818}, {"arrows": "to", "from": 989, "to": 1818}, {"arrows": "to", "from": 1010, "to": 895}, {"arrows": "to", "from": 1786, "to": 1818}, {"arrows": "to", "from": 2160, "to": 1576}, {"arrows": "to", "from": 1817, "to": 483}, {"arrows": "to", "from": 1793, "to": 1576}, {"arrows": "to", "from": 1807, "to": 1807}, {"arrows": "to", "from": 1818, "to": 1807}, {"arrows": "to", "from": 1843, "to": 1807}, {"arrows": "to", "from": 1809, "to": 483}, {"arrows": "to", "from": 1824, "to": 483}, {"arrows": "to", "from": 2515, "to": 2160}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
