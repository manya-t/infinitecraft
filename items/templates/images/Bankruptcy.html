        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 396, "label": "Bank (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2018, "label": "Bankrupt (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2010, "label": "Profit (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2015, "label": "Recession (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1393, "label": "Depression (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2003, "label": "Bankruptcy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2966, "label": "Blockbuster (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2972, "label": "Netflix (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2006, "label": "Business (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2005, "label": "Economy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1998, "label": "Shop (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6028, "label": "Pawn Shop (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 846, "label": "Tax (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2024, "label": "Bailout (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2285, "label": "Loss (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2286, "label": "Gain (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2973, "label": "Qwikster (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3221, "label": "Donald Trump (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2192, "label": "President (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1999, "label": "Shopping Mall (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2002, "label": "Shopping Spree (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2034, "label": "Debt (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3131, "label": "Blackjack (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1106, "label": "Gambling (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3027, "label": "Credit Card (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5104, "label": "Bust (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2220, "label": "Net Loss (19)", "shape": "ellipse"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
