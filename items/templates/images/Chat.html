    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2325, "label": "Speech (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2329, "label": "Language (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2334, "label": "Artifact (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6368, "label": "Chat Room (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2326, "label": "Chat (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2327, "label": "Gossip (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2314, "label": "Grandfather Clock (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1961, "label": "Time (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2328, "label": "Rumor (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2331, "label": "Communication (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7020, "label": "Talk (22)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7021, "label": "White Whine (22)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7275, "label": "Chardonnay (23)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7276, "label": "Chatonnay (24)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7034, "label": "The Talk (23)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7278, "label": "Conversation (24)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2325, "to": 2329}, {"arrows": "to", "from": 2334, "to": 6368}, {"arrows": "to", "from": 2326, "to": 2327}, {"arrows": "to", "from": 2314, "to": 1961}, {"arrows": "to", "from": 2327, "to": 2328}, {"arrows": "to", "from": 2329, "to": 260}, {"arrows": "to", "from": 2328, "to": 2327}, {"arrows": "to", "from": 2331, "to": 2327}, {"arrows": "to", "from": 7020, "to": 2327}, {"arrows": "to", "from": 7021, "to": 7275}, {"arrows": "to", "from": 7275, "to": 7276}, {"arrows": "to", "from": 7034, "to": 260}, {"arrows": "to", "from": 7276, "to": 7276}, {"arrows": "to", "from": 7278, "to": 2327}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
