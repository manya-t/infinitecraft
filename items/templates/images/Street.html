        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 313, "label": "Lamp (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1198, "label": "Streetlight (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1300, "label": "Road (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1438, "label": "Crossroad (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 644, "label": "Light (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 959, "label": "Lightbulb (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2226, "label": "Mafia (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2533, "label": "Gang (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 960, "label": "Street Light (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1010, "label": "Annoyance (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1807, "label": "Road Rage (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1004, "label": "Beast (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1512, "label": "Intersection (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3770, "label": "ExxonMobil (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2532, "label": "Gangster (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1008, "label": "Street (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 313, "to": 1198}, {"arrows": "to", "from": 1300, "to": 1438}, {"arrows": "to", "from": 644, "to": 313}, {"arrows": "to", "from": 1198, "to": 1300}, {"arrows": "to", "from": 959, "to": 313}, {"arrows": "to", "from": 2226, "to": 2533}, {"arrows": "to", "from": 960, "to": 1300}, {"arrows": "to", "from": 1010, "to": 1807}, {"arrows": "to", "from": 1004, "to": 2533}, {"arrows": "to", "from": 1438, "to": 1512}, {"arrows": "to", "from": 3770, "to": 260}, {"arrows": "to", "from": 2532, "to": 2226}, {"arrows": "to", "from": 1008, "to": 1300}, {"arrows": "to", "from": 2533, "to": 2532}, {"arrows": "to", "from": 1512, "to": 1438}, {"arrows": "to", "from": 1807, "to": 1807}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
