        <script type="text/javascript">

              // initialize global variables.

              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1436, "label": "11 (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1523, "label": "12 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4701, "label": "Concert Grand Piano (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6584, "label": "Piano Concerto (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1567, "label": "13 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8423, "label": "13th Symphony (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1555, "label": "9 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7974, "label": "10 (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6743, "label": "3 (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7940, "label": "4 (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8390, "label": "Piano Concerto No. 2 (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8427, "label": "Piano Concerto No. 3 (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7965, "label": "5 (15)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8391, "label": "Rachmaninoff (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8424, "label": "14th Symphony (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7966, "label": "6 (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7967, "label": "7 (16)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8425, "label": "15th Symphony (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7980, "label": "8 (16)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8426, "label": "16th Symphony (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1436, "to": 1523}, {"arrows": "to", "from": 4701, "to": 6584}, {"arrows": "to", "from": 1523, "to": 1567}, {"arrows": "to", "from": 1567, "to": 8423}, {"arrows": "to", "from": 1555, "to": 7974}, {"arrows": "to", "from": 6584, "to": 6743}, {"arrows": "to", "from": 6743, "to": 7940}, {"arrows": "to", "from": 8390, "to": 8427}, {"arrows": "to", "from": 7940, "to": 7965}, {"arrows": "to", "from": 8391, "to": 8391}, {"arrows": "to", "from": 7974, "to": 1436}, {"arrows": "to", "from": 8423, "to": 8424}, {"arrows": "to", "from": 7965, "to": 7966}, {"arrows": "to", "from": 7966, "to": 7967}, {"arrows": "to", "from": 8424, "to": 8425}, {"arrows": "to", "from": 7967, "to": 7980}, {"arrows": "to", "from": 7980, "to": 1555}, {"arrows": "to", "from": 8425, "to": 8426}]);

                  nodeColors = {};

                  var options = {
    "configure": {

    "physics": {

        "stabilization": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
