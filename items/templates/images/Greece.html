        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5499, "label": "Mediterranean (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2848, "label": "Iceland (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3217, "label": "Greece-land (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 625, "label": "War (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1881, "label": "Sparta (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1070, "label": "Athena (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2028, "label": "Parthenon (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2022, "label": "Crisis (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2032, "label": "Euro (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2029, "label": "Europe (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2026, "label": "Athens (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3216, "label": "Olympics (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2024, "label": "Bailout (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2412, "label": "Democracy (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2025, "label": "Greece (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2317, "label": "London (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2027, "label": "Acropolis (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2033, "label": "Eurozone (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2034, "label": "Debt (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 5499}, {"arrows": "to", "from": 2848, "to": 3217}, {"arrows": "to", "from": 625, "to": 1881}, {"arrows": "to", "from": 1070, "to": 2028}, {"arrows": "to", "from": 2022, "to": 2032}, {"arrows": "to", "from": 2029, "to": 2026}, {"arrows": "to", "from": 3216, "to": 2026}, {"arrows": "to", "from": 1881, "to": 625}, {"arrows": "to", "from": 2026, "to": 2028}, {"arrows": "to", "from": 2024, "to": 2029}, {"arrows": "to", "from": 2412, "to": 2026}, {"arrows": "to", "from": 2025, "to": 2026}, {"arrows": "to", "from": 2317, "to": 3216}, {"arrows": "to", "from": 2028, "to": 2026}, {"arrows": "to", "from": 2027, "to": 2026}, {"arrows": "to", "from": 2032, "to": 2033}, {"arrows": "to", "from": 3217, "to": 2025}, {"arrows": "to", "from": 5499, "to": 2026}, {"arrows": "to", "from": 2033, "to": 2034}, {"arrows": "to", "from": 2034, "to": 2029}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {

        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
