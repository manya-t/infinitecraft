    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 14, "label": "Lava (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 10, "label": "Mountain (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1300, "label": "Road (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 42, "label": "Mountain Range (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 483, "label": "Car (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2807, "label": "Tunnel (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 103, "label": "Submarine (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3271, "label": "Tube (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 99, "label": "Train (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1653, "label": "Crash (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 195, "label": "Bridge (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5027, "label": "Underpass (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 331, "label": "Cave (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 516, "label": "Mine (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2849, "label": "Eyjafjallaj\u00f6kull (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2804, "label": "Ferry (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3743, "label": "Subway (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8687, "label": "Tunnel of Love (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2813, "label": "Toll (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1199, "label": "Sub (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2802, "label": "Highway (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2808, "label": "Minecart (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5029, "label": "Prometheus (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5017, "label": "Salt Water (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2816, "label": "Tollbooth (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2806, "label": "Pass (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 14, "to": 6}, {"arrows": "to", "from": 10, "to": 1300}, {"arrows": "to", "from": 6, "to": 14}, {"arrows": "to", "from": 42, "to": 1300}, {"arrows": "to", "from": 483, "to": 2807}, {"arrows": "to", "from": 103, "to": 3271}, {"arrows": "to", "from": 99, "to": 1653}, {"arrows": "to", "from": 195, "to": 5027}, {"arrows": "to", "from": 331, "to": 516}, {"arrows": "to", "from": 1653, "to": 99}, {"arrows": "to", "from": 2849, "to": 6}, {"arrows": "to", "from": 2804, "to": 3743}, {"arrows": "to", "from": 262, "to": 8687}, {"arrows": "to", "from": 1300, "to": 2813}, {"arrows": "to", "from": 1199, "to": 3743}, {"arrows": "to", "from": 3743, "to": 99}, {"arrows": "to", "from": 2807, "to": 331}, {"arrows": "to", "from": 2802, "to": 2813}, {"arrows": "to", "from": 516, "to": 2808}, {"arrows": "to", "from": 5029, "to": 8687}, {"arrows": "to", "from": 5017, "to": 103}, {"arrows": "to", "from": 2813, "to": 2816}, {"arrows": "to", "from": 3271, "to": 3743}, {"arrows": "to", "from": 8687, "to": 262}, {"arrows": "to", "from": 5027, "to": 3271}, {"arrows": "to", "from": 2808, "to": 99}, {"arrows": "to", "from": 2816, "to": 2813}, {"arrows": "to", "from": 2806, "to": 99}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
