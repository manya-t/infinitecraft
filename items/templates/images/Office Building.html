        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 122, "label": "House (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1043, "label": "Skyscraper (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 396, "label": "Bank (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 663, "label": "Empire State Building (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2008, "label": "Conglomerate (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3089, "label": "Lobby (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2184, "label": "Work (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2201, "label": "Office (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2202, "label": "Office Building (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2205, "label": "Hobby (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2194, "label": "Take-Home Pay (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 122, "to": 1043}, {"arrows": "to", "from": 396, "to": 396}, {"arrows": "to", "from": 796, "to": 122}, {"arrows": "to", "from": 663, "to": 1043}, {"arrows": "to", "from": 1043, "to": 663}, {"arrows": "to", "from": 2008, "to": 1043}, {"arrows": "to", "from": 3089, "to": 396}, {"arrows": "to", "from": 2184, "to": 2201}, {"arrows": "to", "from": 2201, "to": 2202}, {"arrows": "to", "from": 2202, "to": 1043}, {"arrows": "to", "from": 2205, "to": 2184}, {"arrows": "to", "from": 2194, "to": 796}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
