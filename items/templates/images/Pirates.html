        <script type="text/javascript">

              // initialize global variables.

              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 85, "label": "Mosquito (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 179, "label": "Malaria (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 447, "label": "Pirate Ship (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 441, "label": "Cthulhu (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 354, "label": "Flock (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2453, "label": "Parrot (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3251, "label": "Odyssey (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 440, "label": "Treasure (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 691, "label": "Chest (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 653, "label": "Pirates of the Caribbean (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2454, "label": "Polly (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2682, "label": "Birds (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3396, "label": "Parrots (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1036, "label": "Captain Jack Sparrow (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1002, "label": "Wolverine (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4907, "label": "Envy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4908, "label": "Jealousy (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3671, "label": "Philly Cheesesteak (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4903, "label": "Piracy (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3686, "label": "Pirates (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3689, "label": "X-23 (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5202, "label": "Argonauts (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6855, "label": "Cults (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6922, "label": "Bandits (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7748, "label": "Thieves (17)", "shape": "ellipse"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,

    },
    "physics": {

        "stabilization": {

            "fit": true,

            "onlyDynamicEdges": false,

        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
