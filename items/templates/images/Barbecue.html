    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1269, "label": "Grill (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2727, "label": "Australia (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3932, "label": "Barbie (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 157, "label": "Crocodile (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 124, "label": "Dinosaur (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 391, "label": "Brontosaurus (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 123, "label": "Party (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2122, "label": "Fun (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1073, "label": "Barbecue (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2691, "label": "Charcoal (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2839, "label": "Gas (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 832, "label": "Picnic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1067, "label": "Sweat (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5762, "label": "Sauce (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1101, "label": "Torch (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1383, "label": "Trash (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 453, "label": "Camping (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1281, "label": "Friendship (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1266, "label": "Garbage (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3276, "label": "Ketchup (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8610, "label": "Barbecue Sauce (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3264, "label": "Pepperoni (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4750, "label": "BBQ Sauce (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9154, "label": "Ribs (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 852, "label": "Hot Dog (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6098, "label": "Redneck (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2985, "label": "Dead Meat (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 1269}, {"arrows": "to", "from": 2727, "to": 3932}, {"arrows": "to", "from": 157, "to": 157}, {"arrows": "to", "from": 124, "to": 391}, {"arrows": "to", "from": 123, "to": 2122}, {"arrows": "to", "from": 1073, "to": 1269}, {"arrows": "to", "from": 391, "to": 124}, {"arrows": "to", "from": 2691, "to": 2}, {"arrows": "to", "from": 2122, "to": 123}, {"arrows": "to", "from": 2839, "to": 2}, {"arrows": "to", "from": 832, "to": 832}, {"arrows": "to", "from": 1067, "to": 5762}, {"arrows": "to", "from": 1101, "to": 2}, {"arrows": "to", "from": 1383, "to": 2}, {"arrows": "to", "from": 3932, "to": 1073}, {"arrows": "to", "from": 453, "to": 832}, {"arrows": "to", "from": 1281, "to": 123}, {"arrows": "to", "from": 1266, "to": 1383}, {"arrows": "to", "from": 1269, "to": 260}, {"arrows": "to", "from": 3276, "to": 8610}, {"arrows": "to", "from": 3264, "to": 260}, {"arrows": "to", "from": 5762, "to": 260}, {"arrows": "to", "from": 8610, "to": 1073}, {"arrows": "to", "from": 4750, "to": 9154}, {"arrows": "to", "from": 852, "to": 2}, {"arrows": "to", "from": 6098, "to": 2}, {"arrows": "to", "from": 2985, "to": 1073}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
