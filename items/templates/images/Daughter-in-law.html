    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1549, "label": "Mother-in-law (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 625, "label": "War (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 444, "label": "Bride (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1578, "label": "Grandfather (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3448, "label": "Father-in-law (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1754, "label": "Grandson (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7172, "label": "Granddaughter (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1478, "label": "Mother (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3005, "label": "Daughter-in-law (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3004, "label": "Grandaunt (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3956, "label": "Son (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3009, "label": "Turkey Dinner (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1755, "label": "Wedding Dress (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 1549}, {"arrows": "to", "from": 625, "to": 1549}, {"arrows": "to", "from": 444, "to": 1549}, {"arrows": "to", "from": 1578, "to": 3448}, {"arrows": "to", "from": 1754, "to": 7172}, {"arrows": "to", "from": 1478, "to": 1549}, {"arrows": "to", "from": 1549, "to": 625}, {"arrows": "to", "from": 3005, "to": 1549}, {"arrows": "to", "from": 3004, "to": 1549}, {"arrows": "to", "from": 3956, "to": 1754}, {"arrows": "to", "from": 3009, "to": 1549}, {"arrows": "to", "from": 3448, "to": 3956}, {"arrows": "to", "from": 7172, "to": 1478}, {"arrows": "to", "from": 1755, "to": 444}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
