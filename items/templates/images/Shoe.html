AB", "id": 2295, "label": "Sweatshop (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8629, "label": "Foot (15)", "shape": "ellipse"}]);

                  var options = {
    "configure": {

};

                  return network;

              }
