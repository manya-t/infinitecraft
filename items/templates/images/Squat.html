             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 137, "label": "Squid (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 540, "label": "Squidward (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2453, "label": "Parrot (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2454, "label": "Polly (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2713, "label": "Jack-o-Lantern (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2711, "label": "Pumpkin (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2710, "label": "Pump (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2974, "label": "Failure (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2717, "label": "Squat (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2697, "label": "Parody (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2467, "label": "F1 (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2707, "label": "Down (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2724, "label": "Under (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 137, "to": 540}, {"arrows": "to", "from": 2453, "to": 2454}, {"arrows": "to", "from": 540, "to": 137}, {"arrows": "to", "from": 2454, "to": 2453}, {"arrows": "to", "from": 2713, "to": 2711}, {"arrows": "to", "from": 2710, "to": 2711}, {"arrows": "to", "from": 2711, "to": 2713}, {"arrows": "to", "from": 2974, "to": 2717}, {"arrows": "to", "from": 2697, "to": 2453}, {"arrows": "to", "from": 2467, "to": 260}, {"arrows": "to", "from": 2707, "to": 2717}, {"arrows": "to", "from": 2717, "to": 2717}, {"arrows": "to", "from": 2724, "to": 137}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
