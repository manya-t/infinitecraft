        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 10, "label": "Mountain (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 51, "label": "Rock (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 174, "label": "Oasis (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 398, "label": "Mirage (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 665, "label": "Waterfall (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 786, "label": "Sandboard (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 963, "label": "Sandboarder (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1418, "label": "Blanket (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7605, "label": "Parachute (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5985, "label": "Bluff (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8286, "label": "Cliffhanger (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1403, "label": "Fall (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1547, "label": "Cliff (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1545, "label": "Quilt (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1548, "label": "Robin Hood: Men In Tights (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6359, "label": "Clifford the Big Red Dog (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8285, "label": "Clifford (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7606, "label": "Skydive (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8284, "label": "Base Jump (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 10, "to": 51}, {"arrows": "to", "from": 174, "to": 398}, {"arrows": "to", "from": 51, "to": 10}, {"arrows": "to", "from": 398, "to": 174}, {"arrows": "to", "from": 665, "to": 665}, {"arrows": "to", "from": 786, "to": 963}, {"arrows": "to", "from": 963, "to": 786}, {"arrows": "to", "from": 1418, "to": 7605}, {"arrows": "to", "from": 5985, "to": 8286}, {"arrows": "to", "from": 1403, "to": 665}, {"arrows": "to", "from": 1547, "to": 10}, {"arrows": "to", "from": 1545, "to": 1418}, {"arrows": "to", "from": 1548, "to": 6359}, {"arrows": "to", "from": 8286, "to": 8286}, {"arrows": "to", "from": 6359, "to": 8285}, {"arrows": "to", "from": 7605, "to": 7606}, {"arrows": "to", "from": 8285, "to": 8286}, {"arrows": "to", "from": 7606, "to": 8284}, {"arrows": "to", "from": 8284, "to": 7605}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
