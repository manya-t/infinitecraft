    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 12, "label": "Steam (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 102, "label": "Rocket (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 36, "label": "Avalanche (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 67, "label": "Snow (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 24, "label": "Mud (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3256, "label": "Mudslide (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2560, "label": "Landslide (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 397, "label": "Space (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 445, "label": "Dirt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1961, "label": "Time (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3523, "label": "Vape (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 410, "label": "Vapor (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 644, "label": "Light (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9781, "label": "Speed of Light (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 952, "label": "Speed (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9782, "label": "Acceleration (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3529, "label": "Cussword (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3524, "label": "Velocity (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3495, "label": "Two Silmarils (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 12, "to": 102}, {"arrows": "to", "from": 36, "to": 67}, {"arrows": "to", "from": 24, "to": 3256}, {"arrows": "to", "from": 2560, "to": 36}, {"arrows": "to", "from": 3256, "to": 2560}, {"arrows": "to", "from": 102, "to": 397}, {"arrows": "to", "from": 67, "to": 36}, {"arrows": "to", "from": 445, "to": 24}, {"arrows": "to", "from": 397, "to": 1961}, {"arrows": "to", "from": 3523, "to": 410}, {"arrows": "to", "from": 644, "to": 9781}, {"arrows": "to", "from": 952, "to": 9782}, {"arrows": "to", "from": 1961, "to": 952}, {"arrows": "to", "from": 410, "to": 12}, {"arrows": "to", "from": 3529, "to": 3529}, {"arrows": "to", "from": 3524, "to": 952}, {"arrows": "to", "from": 9782, "to": 952}, {"arrows": "to", "from": 9781, "to": 9781}, {"arrows": "to", "from": 3495, "to": 644}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
