        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 645, "label": "Church (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2318, "label": "Clock (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2316, "label": "Big Ben (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2315, "label": "Clock Tower (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2317, "label": "London (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4554, "label": "Bell (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5639, "label": "Bells (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4555, "label": "Bell Tower (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4534, "label": "Kardashians (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6899, "label": "Kardashian Tower (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4725, "label": "Wwf Champion (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6900, "label": "Wwf Bell Tower (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 645, "to": 2318}, {"arrows": "to", "from": 2318, "to": 2316}, {"arrows": "to", "from": 2315, "to": 2316}, {"arrows": "to", "from": 2316, "to": 2317}, {"arrows": "to", "from": 2317, "to": 2316}, {"arrows": "to", "from": 4554, "to": 645}, {"arrows": "to", "from": 5639, "to": 645}, {"arrows": "to", "from": 4555, "to": 2315}, {"arrows": "to", "from": 4534, "to": 6899}, {"arrows": "to", "from": 4725, "to": 6900}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
