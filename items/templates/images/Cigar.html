        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 11, "label": "Smoke (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 21, "label": "Stone (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 53, "label": "Statue (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 143, "label": "Frog (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 265, "label": "Prince (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 58, "label": "Salt (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 158, "label": "Cigarette (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 461, "label": "Lincoln (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3164, "label": "Tobacco (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 406, "label": "Cigar (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8546, "label": "Cigar Box (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 412, "label": "Goldfish (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 425, "label": "King (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1140, "label": "Smoking (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 405, "label": "Toad (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7160, "label": "Abe Lincoln (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 408, "label": "Smoker (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7161, "label": "Honest Abe (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 821, "label": "Death (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 733, "label": "Lung Cancer (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 11, "to": 11}, {"arrows": "to", "from": 6, "to": 11}, {"arrows": "to", "from": 21, "to": 53}, {"arrows": "to", "from": 143, "to": 265}, {"arrows": "to", "from": 58, "to": 158}, {"arrows": "to", "from": 53, "to": 461}, {"arrows": "to", "from": 3164, "to": 11}, {"arrows": "to", "from": 406, "to": 8546}, {"arrows": "to", "from": 158, "to": 11}, {"arrows": "to", "from": 412, "to": 11}, {"arrows": "to", "from": 265, "to": 425}, {"arrows": "to", "from": 1140, "to": 11}, {"arrows": "to", "from": 405, "to": 143}, {"arrows": "to", "from": 8546, "to": 11}, {"arrows": "to", "from": 425, "to": 1140}, {"arrows": "to", "from": 461, "to": 7160}, {"arrows": "to", "from": 408, "to": 11}, {"arrows": "to", "from": 7160, "to": 7161}, {"arrows": "to", "from": 821, "to": 11}, {"arrows": "to", "from": 7161, "to": 461}, {"arrows": "to", "from": 733, "to": 821}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
