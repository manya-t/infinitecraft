    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 154, "label": "Paper (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 704, "label": "Origami (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 432, "label": "Art (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 503, "label": "Painting (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2627, "label": "Graffiti (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1253, "label": "Cubism (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2183, "label": "Job (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2206, "label": "Hob (16)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2184, "label": "Work (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2200, "label": "Career (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2199, "label": "Interest (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2205, "label": "Hobby (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2202, "label": "Office Building (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2456, "label": "Cargo Ship (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6883, "label": "Cargo Hobby (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 154, "to": 704}, {"arrows": "to", "from": 432, "to": 503}, {"arrows": "to", "from": 503, "to": 432}, {"arrows": "to", "from": 2627, "to": 432}, {"arrows": "to", "from": 704, "to": 154}, {"arrows": "to", "from": 1253, "to": 704}, {"arrows": "to", "from": 2183, "to": 2206}, {"arrows": "to", "from": 2184, "to": 2183}, {"arrows": "to", "from": 2200, "to": 2183}, {"arrows": "to", "from": 2199, "to": 2205}, {"arrows": "to", "from": 2202, "to": 2184}, {"arrows": "to", "from": 2456, "to": 6883}, {"arrows": "to", "from": 2205, "to": 2205}, {"arrows": "to", "from": 2206, "to": 2205}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
