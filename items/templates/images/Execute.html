    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 639, "label": "Jesus (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7829, "label": "Crucifixion (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 123, "label": "Party (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3620, "label": "Execution (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 821, "label": "Death (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 981, "label": "Death Star (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 856, "label": "Behead (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1092, "label": "Decapitate (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3618, "label": "Executioner (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1197, "label": "Impale (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7828, "label": "Crucify (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3619, "label": "Execute (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3621, "label": "Pinhead (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6398, "label": "Pinata (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3628, "label": "Electric Chair (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2995, "label": "Laser Cannon (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3629, "label": "Torture Gun (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 639, "to": 7829}, {"arrows": "to", "from": 123, "to": 3620}, {"arrows": "to", "from": 821, "to": 3620}, {"arrows": "to", "from": 981, "to": 821}, {"arrows": "to", "from": 856, "to": 1092}, {"arrows": "to", "from": 1092, "to": 856}, {"arrows": "to", "from": 3620, "to": 3620}, {"arrows": "to", "from": 3618, "to": 3620}, {"arrows": "to", "from": 1197, "to": 7828}, {"arrows": "to", "from": 7829, "to": 639}, {"arrows": "to", "from": 3619, "to": 3620}, {"arrows": "to", "from": 3621, "to": 6398}, {"arrows": "to", "from": 7828, "to": 7829}, {"arrows": "to", "from": 3628, "to": 821}, {"arrows": "to", "from": 2995, "to": 981}, {"arrows": "to", "from": 6398, "to": 123}, {"arrows": "to", "from": 3629, "to": 3628}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
