        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 446, "label": "Cactus (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 317, "label": "Pinocchio (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 955, "label": "Lie (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 780, "label": "Lying (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 786, "label": "Sandboard (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5755, "label": "Slander (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 771, "label": "S\u2019more (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 951, "label": "Smore (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2239, "label": "Truth (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5756, "label": "Libel (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1161, "label": "Politics (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 446, "to": 446}, {"arrows": "to", "from": 317, "to": 955}, {"arrows": "to", "from": 780, "to": 955}, {"arrows": "to", "from": 786, "to": 5755}, {"arrows": "to", "from": 771, "to": 951}, {"arrows": "to", "from": 955, "to": 2239}, {"arrows": "to", "from": 5755, "to": 5756}, {"arrows": "to", "from": 951, "to": 771}, {"arrows": "to", "from": 5756, "to": 5755}, {"arrows": "to", "from": 1161, "to": 1161}, {"arrows": "to", "from": 2239, "to": 1161}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
