    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 490, "label": "Dust Bunny (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 4505, "label": "Dust Bunny Witch (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 118, "label": "Dust Devil (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2850, "label": "Broom (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3717, "label": "Cleaner (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5105, "label": "Dusty (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 478, "label": "Witch (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4504, "label": "Dust Witch (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4484, "label": "Dustox (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3903, "label": "Wicked Witch Of The West (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4499, "label": "Dustbunny (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6583, "label": "Dustmop (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4513, "label": "Title (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8232, "label": "Dustbuster (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8233, "label": "Cleaning Lady (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 490, "to": 4505}, {"arrows": "to", "from": 118, "to": 490}, {"arrows": "to", "from": 2850, "to": 3717}, {"arrows": "to", "from": 3717, "to": 2850}, {"arrows": "to", "from": 5105, "to": 490}, {"arrows": "to", "from": 478, "to": 4504}, {"arrows": "to", "from": 4484, "to": 4484}, {"arrows": "to", "from": 3903, "to": 478}, {"arrows": "to", "from": 4504, "to": 118}, {"arrows": "to", "from": 4499, "to": 6583}, {"arrows": "to", "from": 4513, "to": 5105}, {"arrows": "to", "from": 6583, "to": 8232}, {"arrows": "to", "from": 8232, "to": 8233}, {"arrows": "to", "from": 8233, "to": 2850}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
