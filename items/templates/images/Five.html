        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 304, "label": "Big Bang (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 272, "label": "Universe (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3310, "label": "Eleven (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5083, "label": "Sixteen (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5086, "label": "One (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4068, "label": "Six (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4069, "label": "Twelve (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5097, "label": "Seventeen (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5088, "label": "Seven (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4076, "label": "Thirteen (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 4073, "label": "Eighteen (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5119, "label": "Trillion (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5087, "label": "Two (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5082, "label": "Eight (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5081, "label": "Four (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4074, "label": "Nine (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5089, "label": "Fourteen (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4067, "label": "Three (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5095, "label": "Five (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5090, "label": "Ten (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 4075, "label": "Fifteen (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 304, "to": 272}, {"arrows": "to", "from": 272, "to": 304}, {"arrows": "to", "from": 3310, "to": 5083}, {"arrows": "to", "from": 5086, "to": 4068}, {"arrows": "to", "from": 4069, "to": 5097}, {"arrows": "to", "from": 5088, "to": 4069}, {"arrows": "to", "from": 4076, "to": 4073}, {"arrows": "to", "from": 5119, "to": 272}, {"arrows": "to", "from": 5087, "to": 5088}, {"arrows": "to", "from": 5082, "to": 4076}, {"arrows": "to", "from": 5081, "to": 4074}, {"arrows": "to", "from": 4074, "to": 5089}, {"arrows": "to", "from": 4067, "to": 5082}, {"arrows": "to", "from": 5095, "to": 5090}, {"arrows": "to", "from": 4068, "to": 3310}, {"arrows": "to", "from": 5090, "to": 4075}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

        },
        "smooth": {

            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
