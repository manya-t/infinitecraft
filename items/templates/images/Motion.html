    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 13, "label": "Wave (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 18, "label": "Tsunami (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 483, "label": "Car (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3182, "label": "Drive (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 83, "label": "Earthquake (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1974, "label": "Energy (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2184, "label": "Work (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 952, "label": "Speed (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3524, "label": "Velocity (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2873, "label": "Methane (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3146, "label": "Emotion (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2208, "label": "Promotion (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3119, "label": "Demotion (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3150, "label": "Inspiration (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3120, "label": "Motion (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3097, "label": "Repo Man (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9782, "label": "Acceleration (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8053, "label": "Kinetic (20)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 13, "to": 18}, {"arrows": "to", "from": 18, "to": 13}, {"arrows": "to", "from": 483, "to": 3182}, {"arrows": "to", "from": 83, "to": 18}, {"arrows": "to", "from": 1974, "to": 2184}, {"arrows": "to", "from": 952, "to": 3524}, {"arrows": "to", "from": 3182, "to": 483}, {"arrows": "to", "from": 2873, "to": 2873}, {"arrows": "to", "from": 3146, "to": 3146}, {"arrows": "to", "from": 2208, "to": 3146}, {"arrows": "to", "from": 3119, "to": 3146}, {"arrows": "to", "from": 2184, "to": 1974}, {"arrows": "to", "from": 3150, "to": 3146}, {"arrows": "to", "from": 3120, "to": 83}, {"arrows": "to", "from": 3097, "to": 483}, {"arrows": "to", "from": 3524, "to": 9782}, {"arrows": "to", "from": 9782, "to": 3524}, {"arrows": "to", "from": 8053, "to": 1974}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
