    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7432, "label": "Dealer (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 528, "label": "Coca-Cola (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 892, "label": "Cocaine (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4002, "label": "Addiction (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 672, "label": "Coke (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9095, "label": "Pepsi (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 435, "label": "Cure (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 634, "label": "Medicine (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 821, "label": "Death (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9094, "label": "Overdose (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 636, "label": "Jail (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2174, "label": "Pharmacy (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8275, "label": "Drugs (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9323, "label": "Rehab (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7431, "label": "Cartel (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 126, "to": 7432}, {"arrows": "to", "from": 431, "to": 431}, {"arrows": "to", "from": 528, "to": 892}, {"arrows": "to", "from": 892, "to": 4002}, {"arrows": "to", "from": 672, "to": 9095}, {"arrows": "to", "from": 435, "to": 634}, {"arrows": "to", "from": 821, "to": 9094}, {"arrows": "to", "from": 636, "to": 431}, {"arrows": "to", "from": 634, "to": 2174}, {"arrows": "to", "from": 2174, "to": 634}, {"arrows": "to", "from": 8275, "to": 9094}, {"arrows": "to", "from": 9095, "to": 528}, {"arrows": "to", "from": 4002, "to": 9323}, {"arrows": "to", "from": 7432, "to": 636}, {"arrows": "to", "from": 9094, "to": 821}, {"arrows": "to", "from": 7431, "to": 126}, {"arrows": "to", "from": 9323, "to": 435}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
