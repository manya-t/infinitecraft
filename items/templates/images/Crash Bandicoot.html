             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5586, "label": "Crash Landed (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5585, "label": "Crash Bandicoot (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5500, "label": "Wet Bandicoot (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 36, "label": "Avalanche (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4657, "label": "Crash Bandicoot 2: Cortex Strikes Back (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1653, "label": "Crash (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1124, "label": "Race (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4650, "label": "Crash Team Racing (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5583, "label": "Regatta (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5953, "label": "Crash Bandicoot: The Wrath of Cortex (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5588, "label": "Teenage Mutant Ninja Turtle (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5954, "label": "Crash Turtle (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7359, "label": "Crash Bandicoot: Crash Landed (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4652, "label": "Crash Nitro Kart (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 5586}, {"arrows": "to", "from": 2, "to": 5585}, {"arrows": "to", "from": 1, "to": 5500}, {"arrows": "to", "from": 36, "to": 4657}, {"arrows": "to", "from": 1653, "to": 5585}, {"arrows": "to", "from": 1124, "to": 4650}, {"arrows": "to", "from": 5585, "to": 5585}, {"arrows": "to", "from": 5583, "to": 5953}, {"arrows": "to", "from": 5588, "to": 5954}, {"arrows": "to", "from": 4657, "to": 260}, {"arrows": "to", "from": 5953, "to": 260}, {"arrows": "to", "from": 5586, "to": 7359}, {"arrows": "to", "from": 4650, "to": 4652}, {"arrows": "to", "from": 7359, "to": 4657}, {"arrows": "to", "from": 4652, "to": 4652}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
