        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 47, "label": "Mermaid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9133, "label": "Fishsticks (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1732, "label": "Comedy (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4569, "label": "History of the World Part I (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2982, "label": "Genius (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1292, "label": "Robin Hood (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9137, "label": "Men in Tights (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3553, "label": "Sale (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4573, "label": "Yellow (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4568, "label": "Mel Brooks (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4597, "label": "Mermosa (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4564, "label": "Protection (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2891, "label": "Wizard of Oz (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9134, "label": "Spaceballs (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4570, "label": "History of the World Part II (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8195, "label": "Yellow Brick Road (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9135, "label": "Lonestar (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9136, "label": "Blazing Saddles (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 47, "to": 9133}, {"arrows": "to", "from": 1732, "to": 4569}, {"arrows": "to", "from": 2982, "to": 4569}, {"arrows": "to", "from": 1292, "to": 9137}, {"arrows": "to", "from": 3553, "to": 4573}, {"arrows": "to", "from": 4568, "to": 4568}, {"arrows": "to", "from": 4597, "to": 47}, {"arrows": "to", "from": 4564, "to": 1292}, {"arrows": "to", "from": 2891, "to": 2891}, {"arrows": "to", "from": 9133, "to": 9134}, {"arrows": "to", "from": 4569, "to": 4570}, {"arrows": "to", "from": 9137, "to": 1292}, {"arrows": "to", "from": 4573, "to": 8195}, {"arrows": "to", "from": 4570, "to": 4570}, {"arrows": "to", "from": 9134, "to": 9135}, {"arrows": "to", "from": 8195, "to": 2891}, {"arrows": "to", "from": 9135, "to": 9136}, {"arrows": "to", "from": 9136, "to": 1732}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
