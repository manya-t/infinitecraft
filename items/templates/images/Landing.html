        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 45, "label": "Moon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 31, "label": "Cloud (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1834, "label": "Airplane (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 113, "label": "Hawaii (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2630, "label": "Luau (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4057, "label": "Apollo (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1785, "label": "Plane (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1760, "label": "Airport (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4859, "label": "Landing (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4850, "label": "Pineapple Express (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4862, "label": "Vaporizer (6)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 45}, {"arrows": "to", "from": 31, "to": 1834}, {"arrows": "to", "from": 113, "to": 2630}, {"arrows": "to", "from": 45, "to": 4057}, {"arrows": "to", "from": 2630, "to": 113}, {"arrows": "to", "from": 1785, "to": 1760}, {"arrows": "to", "from": 1834, "to": 1760}, {"arrows": "to", "from": 4057, "to": 45}, {"arrows": "to", "from": 4859, "to": 1760}, {"arrows": "to", "from": 4850, "to": 113}, {"arrows": "to", "from": 4862, "to": 31}, {"arrows": "to", "from": 1760, "to": 1785}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
