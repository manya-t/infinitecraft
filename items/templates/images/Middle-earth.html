        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 50, "label": "Forest (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 279, "label": "Ent (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 228, "label": "Rainforest (5)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 517, "label": "Treebeard (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 425, "label": "King (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 804, "label": "Aragorn (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 980, "label": "Mordor (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1684, "label": "Middle-earth (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 802, "label": "Sauron (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1290, "label": "Galadriel (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2058, "label": "Lothl\u00f3rien (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1410, "label": "Lothlorien (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1577, "label": "N\u00famenor (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1719, "label": "Akallab\u00eath (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1659, "label": "Trees (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3259, "label": "Ents (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1678, "label": "Arathorn (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1685, "label": "Palant\u00edr (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 50, "to": 279}, {"arrows": "to", "from": 228, "to": 260}, {"arrows": "to", "from": 279, "to": 517}, {"arrows": "to", "from": 425, "to": 804}, {"arrows": "to", "from": 804, "to": 425}, {"arrows": "to", "from": 980, "to": 1684}, {"arrows": "to", "from": 802, "to": 980}, {"arrows": "to", "from": 517, "to": 279}, {"arrows": "to", "from": 1290, "to": 2058}, {"arrows": "to", "from": 1410, "to": 1290}, {"arrows": "to", "from": 1577, "to": 1719}, {"arrows": "to", "from": 1659, "to": 3259}, {"arrows": "to", "from": 1678, "to": 804}, {"arrows": "to", "from": 1684, "to": 1684}, {"arrows": "to", "from": 1685, "to": 802}, {"arrows": "to", "from": 1719, "to": 1577}, {"arrows": "to", "from": 3259, "to": 50}, {"arrows": "to", "from": 2058, "to": 260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
