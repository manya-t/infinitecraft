    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 22, "label": "Sand (3)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1961, "label": "Time (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1945, "label": "Glass (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 81, "label": "Pyramid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 140, "label": "Sphinx (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 338, "label": "Riddle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 191, "label": "Egypt (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1960, "label": "Hourglass (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1971, "label": "Wind Farm (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1955, "label": "Window (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 658, "label": "Time Machine (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2318, "label": "Clock (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1466, "label": "Father Time (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3205, "label": "Old Man (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 456, "label": "Time Travel (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7877, "label": "Funnel (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8124, "label": "Hour (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 22, "to": 1961}, {"arrows": "to", "from": 1945, "to": 1961}, {"arrows": "to", "from": 81, "to": 140}, {"arrows": "to", "from": 140, "to": 338}, {"arrows": "to", "from": 191, "to": 81}, {"arrows": "to", "from": 1960, "to": 22}, {"arrows": "to", "from": 1971, "to": 1961}, {"arrows": "to", "from": 1955, "to": 1961}, {"arrows": "to", "from": 338, "to": 1961}, {"arrows": "to", "from": 1961, "to": 22}, {"arrows": "to", "from": 658, "to": 1961}, {"arrows": "to", "from": 2318, "to": 1961}, {"arrows": "to", "from": 1466, "to": 3205}, {"arrows": "to", "from": 456, "to": 658}, {"arrows": "to", "from": 3205, "to": 1961}, {"arrows": "to", "from": 7877, "to": 8124}, {"arrows": "to", "from": 8124, "to": 1961}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
