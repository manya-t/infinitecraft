    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 125, "label": "Angel (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1193, "label": "Devil (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 983, "label": "Hell (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1173, "label": "Purgatory (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 394, "label": "Moonwalk (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 464, "label": "Michael Jackson (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 815, "label": "Catholicism (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1324, "label": "Double Cheeseburger (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1331, "label": "Elves (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3875, "label": "Elvis (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9552, "label": "Pelvis (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4844, "label": "Hip Hop (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1329, "label": "Limbo (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 125, "to": 1193}, {"arrows": "to", "from": 1193, "to": 983}, {"arrows": "to", "from": 983, "to": 1173}, {"arrows": "to", "from": 394, "to": 464}, {"arrows": "to", "from": 815, "to": 1173}, {"arrows": "to", "from": 464, "to": 394}, {"arrows": "to", "from": 1173, "to": 983}, {"arrows": "to", "from": 1324, "to": 1324}, {"arrows": "to", "from": 1331, "to": 3875}, {"arrows": "to", "from": 3875, "to": 9552}, {"arrows": "to", "from": 4844, "to": 260}, {"arrows": "to", "from": 1329, "to": 1329}, {"arrows": "to", "from": 9552, "to": 4844}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
