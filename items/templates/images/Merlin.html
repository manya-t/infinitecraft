        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 44, "label": "Atlantis (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 425, "label": "King (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 43, "label": "Dragon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1661, "label": "King Arthur (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 63, "label": "Phoenix (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1868, "label": "Goblin (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 119, "label": "Wizard (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2861, "label": "Gingerbread (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2863, "label": "Gingerbread Man (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2869, "label": "Merlin (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3016, "label": "Orc (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2874, "label": "Resurrection (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1590, "label": "Excalibur (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9071, "label": "Gingerbread Wizard (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2792, "label": "Gandalf the White (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2793, "label": "Gandalf The Grey (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 44, "to": 425}, {"arrows": "to", "from": 43, "to": 1661}, {"arrows": "to", "from": 63, "to": 43}, {"arrows": "to", "from": 1868, "to": 119}, {"arrows": "to", "from": 119, "to": 119}, {"arrows": "to", "from": 2861, "to": 2863}, {"arrows": "to", "from": 425, "to": 119}, {"arrows": "to", "from": 2869, "to": 2869}, {"arrows": "to", "from": 3016, "to": 1868}, {"arrows": "to", "from": 2874, "to": 63}, {"arrows": "to", "from": 1590, "to": 1661}, {"arrows": "to", "from": 2863, "to": 9071}, {"arrows": "to", "from": 1661, "to": 1590}, {"arrows": "to", "from": 2792, "to": 119}, {"arrows": "to", "from": 9071, "to": 9071}, {"arrows": "to", "from": 2793, "to": 2792}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
