        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 56, "label": "Titanic (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 451, "label": "Titan (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1882, "label": "Yellowstone (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 983, "label": "Hell (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 887, "label": "Ares (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 928, "label": "Tartarus (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 825, "label": "Curse (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 631, "label": "Hades (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 640, "label": "Minotaur (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2922, "label": "Labyrinth (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 625, "label": "War (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 922, "label": "Feast (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5438, "label": "Tart (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 931, "label": "Theseus (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3724, "label": "Tartar (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3725, "label": "Tartar Sauce (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 56, "to": 451}, {"arrows": "to", "from": 1882, "to": 983}, {"arrows": "to", "from": 451, "to": 56}, {"arrows": "to", "from": 887, "to": 928}, {"arrows": "to", "from": 825, "to": 631}, {"arrows": "to", "from": 631, "to": 928}, {"arrows": "to", "from": 983, "to": 631}, {"arrows": "to", "from": 640, "to": 2922}, {"arrows": "to", "from": 625, "to": 983}, {"arrows": "to", "from": 922, "to": 5438}, {"arrows": "to", "from": 2922, "to": 640}, {"arrows": "to", "from": 928, "to": 928}, {"arrows": "to", "from": 931, "to": 640}, {"arrows": "to", "from": 5438, "to": 3724}, {"arrows": "to", "from": 3724, "to": 3725}, {"arrows": "to", "from": 3725, "to": 3725}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
