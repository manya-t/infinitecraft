        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 256, "label": "Tease (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3729, "label": "Funnier (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 422, "label": "Colossus (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4525, "label": "Colossal (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2122, "label": "Fun (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2123, "label": "Funner (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2858, "label": "Trollface (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2132, "label": "Cybernetic (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 2124, "label": "Funnerer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2115, "label": "Pillar (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9546, "label": "Funnerest (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3730, "label": "Funniest (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9547, "label": "Funnerestest (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 256, "to": 3729}, {"arrows": "to", "from": 422, "to": 4525}, {"arrows": "to", "from": 2122, "to": 2123}, {"arrows": "to", "from": 2858, "to": 2858}, {"arrows": "to", "from": 2132, "to": 260}, {"arrows": "to", "from": 2123, "to": 2124}, {"arrows": "to", "from": 2115, "to": 422}, {"arrows": "to", "from": 4525, "to": 260}, {"arrows": "to", "from": 2124, "to": 9546}, {"arrows": "to", "from": 3729, "to": 3730}, {"arrows": "to", "from": 9546, "to": 9547}, {"arrows": "to", "from": 3730, "to": 9546}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
