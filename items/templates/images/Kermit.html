        <script type="text/javascript">

              // initialize global variables.

                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 143, "label": "Frog (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 44, "label": "Atlantis (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 537, "label": "Muppet (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 53, "label": "Statue (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 48, "label": "Sushi (4)", "shape": "ellipse"}, {"color": "#6c757d", "id": 581, "label": "Frog Sushi (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 358, "label": "Boiling Frog (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 538, "label": "Kermit the Frog (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 277, "label": "Campfire (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 287, "label": "Kermit (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 386, "label": "Tadpole (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 289, "label": "Vase (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 437, "label": "Bat (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 602, "label": "Puppet (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 881, "label": "Dark Kermit (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1086, "label": "Evil Kermit (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2178, "label": "Biologist (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2232, "label": "Celebrity (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7665, "label": "Miss Piggy (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1277, "label": "Dark Evil Kermit (10)", "shape": "ellipse"}]);

                  var options = {

            "iterations": 1000,

};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
