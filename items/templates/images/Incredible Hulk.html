    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1469, "label": "Hulk (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8457, "label": "Bruce Banner (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8459, "label": "The Avengers (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3502, "label": "Incredible (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6236, "label": "Incredible Hulk (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3493, "label": "Never (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3756, "label": "Always (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9890, "label": "Always Angry (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6238, "label": "Hedgehog (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6475, "label": "Sonic (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3500, "label": "Hulk Hogan (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3501, "label": "Hulkamania (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6234, "label": "Inulin (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3230, "label": "Gamma Ray (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9889, "label": "Hulk Sonic (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1469, "to": 1469}, {"arrows": "to", "from": 8457, "to": 8459}, {"arrows": "to", "from": 3502, "to": 6236}, {"arrows": "to", "from": 3493, "to": 3756}, {"arrows": "to", "from": 3756, "to": 9890}, {"arrows": "to", "from": 6238, "to": 6475}, {"arrows": "to", "from": 3500, "to": 3501}, {"arrows": "to", "from": 6236, "to": 6236}, {"arrows": "to", "from": 6234, "to": 6236}, {"arrows": "to", "from": 8459, "to": 8459}, {"arrows": "to", "from": 9890, "to": 8457}, {"arrows": "to", "from": 3230, "to": 3501}, {"arrows": "to", "from": 3501, "to": 3500}, {"arrows": "to", "from": 6475, "to": 9889}, {"arrows": "to", "from": 9889, "to": 9889}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
