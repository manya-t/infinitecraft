        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1947, "label": "Magnifying Glass (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2562, "label": "Detective (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 854, "label": "Prisoner (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2784, "label": "Spy (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2786, "label": "James Bond (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4574, "label": "James Holmes (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1176, "label": "Prison Break (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 863, "label": "Shadow (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2563, "label": "Sherlock (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1292, "label": "Robin Hood (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3587, "label": "Amazon Prime (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4116, "label": "Amazon Prime Video (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2669, "label": "CSI (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6037, "label": "Edgar Allan Poe (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7677, "label": "C. Auguste Dupin (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3600, "label": "Sherlock Holmes (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3613, "label": "Spike (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6238, "label": "Hedgehog (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9304, "label": "The Irregulars (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6475, "label": "Sonic (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2564, "label": "Holmes (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 5532, "label": "James Sherlock Holmes (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9305, "label": "Baker Street (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9306, "label": "221B (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9307, "label": "221b Baker Street (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1947, "to": 2562}, {"arrows": "to", "from": 431, "to": 854}, {"arrows": "to", "from": 2784, "to": 2786}, {"arrows": "to", "from": 623, "to": 623}, {"arrows": "to", "from": 2786, "to": 4574}, {"arrows": "to", "from": 1176, "to": 1176}, {"arrows": "to", "from": 863, "to": 623}, {"arrows": "to", "from": 2562, "to": 2563}, {"arrows": "to", "from": 854, "to": 1176}, {"arrows": "to", "from": 1292, "to": 623}, {"arrows": "to", "from": 3587, "to": 4116}, {"arrows": "to", "from": 2669, "to": 2562}, {"arrows": "to", "from": 6037, "to": 7677}, {"arrows": "to", "from": 2563, "to": 3600}, {"arrows": "to", "from": 3600, "to": 3600}, {"arrows": "to", "from": 3613, "to": 6238}, {"arrows": "to", "from": 4116, "to": 9304}, {"arrows": "to", "from": 7677, "to": 623}, {"arrows": "to", "from": 6238, "to": 6475}, {"arrows": "to", "from": 2564, "to": 2563}, {"arrows": "to", "from": 4574, "to": 5532}, {"arrows": "to", "from": 5532, "to": 5532}, {"arrows": "to", "from": 6475, "to": 863}, {"arrows": "to", "from": 9304, "to": 9305}, {"arrows": "to", "from": 9305, "to": 9306}, {"arrows": "to", "from": 9306, "to": 9307}, {"arrows": "to", "from": 9307, "to": 9307}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
