    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 1157, "label": "Christmas (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1289, "label": "Santa (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 436, "label": "Marriage (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 275, "label": "Wedding (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 645, "label": "Church (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2880, "label": "Soap (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2882, "label": "Detergent (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5779, "label": "Cult (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6855, "label": "Cults (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4553, "label": "Jingle (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5639, "label": "Bells (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4555, "label": "Bell Tower (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5574, "label": "Lather (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7570, "label": "Cultists (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1157, "to": 1289}, {"arrows": "to", "from": 1289, "to": 1157}, {"arrows": "to", "from": 436, "to": 275}, {"arrows": "to", "from": 275, "to": 436}, {"arrows": "to", "from": 645, "to": 275}, {"arrows": "to", "from": 2880, "to": 2882}, {"arrows": "to", "from": 2882, "to": 2880}, {"arrows": "to", "from": 5779, "to": 6855}, {"arrows": "to", "from": 4553, "to": 1157}, {"arrows": "to", "from": 5639, "to": 4555}, {"arrows": "to", "from": 5574, "to": 2880}, {"arrows": "to", "from": 4555, "to": 645}, {"arrows": "to", "from": 6855, "to": 7570}, {"arrows": "to", "from": 7570, "to": 5779}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
