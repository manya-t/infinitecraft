        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1974, "label": "Energy (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3, "label": "Wind (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1973, "label": "Electricity (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 214, "label": "Geothermal (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 28, "label": "Engine (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 632, "label": "Ghost (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1940, "label": "Kite (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 880, "label": "Smog (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3197, "label": "Snowflake (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 128, "label": "Snowman (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 723, "label": "Windmill (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1971, "label": "Wind Farm (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 293, "label": "Abominable Snowman (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 276, "label": "Yeti (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 913, "label": "Don Quixote (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 428, "label": "Ring (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1972, "label": "Wind Turbine (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4951, "label": "Tilting (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1718, "label": "Fan (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 624, "label": "Hobbit (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 650, "label": "Knight (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 797, "label": "Middle Earth (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1126, "label": "Sancho Panza (7)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 1974}, {"arrows": "to", "from": 3, "to": 1973}, {"arrows": "to", "from": 6, "to": 214}, {"arrows": "to", "from": 28, "to": 3}, {"arrows": "to", "from": 632, "to": 3}, {"arrows": "to", "from": 1940, "to": 3}, {"arrows": "to", "from": 880, "to": 1974}, {"arrows": "to", "from": 3197, "to": 128}, {"arrows": "to", "from": 128, "to": 3197}, {"arrows": "to", "from": 723, "to": 1971}, {"arrows": "to", "from": 293, "to": 276}, {"arrows": "to", "from": 1973, "to": 1974}, {"arrows": "to", "from": 1974, "to": 1973}, {"arrows": "to", "from": 214, "to": 1974}, {"arrows": "to", "from": 262, "to": 913}, {"arrows": "to", "from": 428, "to": 3}, {"arrows": "to", "from": 1971, "to": 1972}, {"arrows": "to", "from": 276, "to": 128}, {"arrows": "to", "from": 913, "to": 4951}, {"arrows": "to", "from": 1718, "to": 3}, {"arrows": "to", "from": 624, "to": 3}, {"arrows": "to", "from": 796, "to": 3}, {"arrows": "to", "from": 1972, "to": 3}, {"arrows": "to", "from": 650, "to": 913}, {"arrows": "to", "from": 797, "to": 624}, {"arrows": "to", "from": 1126, "to": 913}, {"arrows": "to", "from": 4951, "to": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
