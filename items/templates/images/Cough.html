        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 11, "label": "Smoke (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 23, "label": "Ash (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 37, "label": "Pollen (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 110, "label": "Allergy (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 186, "label": "Sneeze (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1943, "label": "Cough (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1945, "label": "Glass (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5671, "label": "Shatter (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1940, "label": "Kite (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3835, "label": "Broken (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1944, "label": "Cold (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 233, "label": "Stoner (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2130, "label": "Hack (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8394, "label": "Bronchitis (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3087, "label": "Sick (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3180, "label": "Hacking (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2859, "label": "Snot (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3658, "label": "Phlegm (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8395, "label": "Coughing (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 435, "label": "Cure (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 634, "label": "Medicine (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5263, "label": "Lung (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6115, "label": "Pneumonia (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8396, "label": "Pneumonoultramicroscopicsilicovolcanoconiosis (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 11}, {"arrows": "to", "from": 11, "to": 2}, {"arrows": "to", "from": 23, "to": 11}, {"arrows": "to", "from": 37, "to": 110}, {"arrows": "to", "from": 110, "to": 186}, {"arrows": "to", "from": 1943, "to": 186}, {"arrows": "to", "from": 1945, "to": 5671}, {"arrows": "to", "from": 1940, "to": 1940}, {"arrows": "to", "from": 5671, "to": 3835}, {"arrows": "to", "from": 186, "to": 1944}, {"arrows": "to", "from": 233, "to": 2130}, {"arrows": "to", "from": 3835, "to": 8394}, {"arrows": "to", "from": 1944, "to": 3087}, {"arrows": "to", "from": 2130, "to": 3180}, {"arrows": "to", "from": 2859, "to": 3658}, {"arrows": "to", "from": 8394, "to": 8395}, {"arrows": "to", "from": 435, "to": 634}, {"arrows": "to", "from": 3180, "to": 260}, {"arrows": "to", "from": 3658, "to": 5263}, {"arrows": "to", "from": 3087, "to": 634}, {"arrows": "to", "from": 8395, "to": 8395}, {"arrows": "to", "from": 5263, "to": 6115}, {"arrows": "to", "from": 634, "to": 435}, {"arrows": "to", "from": 6115, "to": 8396}, {"arrows": "to", "from": 8396, "to": 260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
