    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 3251, "label": "Odyssey (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2257, "label": "Odysseus (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2453, "label": "Parrot (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 264, "label": "Pirate (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2437, "label": "Cross (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 639, "label": "Jesus (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2442, "label": "Homer (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3351, "label": "Iliad (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2454, "label": "Polly (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2441, "label": "Donut (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2443, "label": "Homer Simpson (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1829, "label": "History (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4320, "label": "Simpson (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2332, "label": "Poet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1421, "label": "Myth (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4321, "label": "Bart (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2440, "label": "Don (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3251, "to": 2257}, {"arrows": "to", "from": 2453, "to": 264}, {"arrows": "to", "from": 2437, "to": 639}, {"arrows": "to", "from": 2442, "to": 2442}, {"arrows": "to", "from": 3351, "to": 3251}, {"arrows": "to", "from": 2257, "to": 3251}, {"arrows": "to", "from": 2454, "to": 2453}, {"arrows": "to", "from": 2441, "to": 2443}, {"arrows": "to", "from": 1829, "to": 4320}, {"arrows": "to", "from": 2332, "to": 3251}, {"arrows": "to", "from": 2443, "to": 2443}, {"arrows": "to", "from": 1421, "to": 3251}, {"arrows": "to", "from": 4320, "to": 4321}, {"arrows": "to", "from": 4321, "to": 4320}, {"arrows": "to", "from": 2440, "to": 2441}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
