    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2449, "label": "Port (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 283, "label": "City (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 316, "label": "Town (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 667, "label": "Village (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 469, "label": "Metropolis (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1170, "label": "Justice (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 846, "label": "Tax (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1970, "label": "Yard (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2007, "label": "Corporation (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2337, "label": "Jury (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1480, "label": "Lawyer (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2961, "label": "Fee (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1874, "label": "Trial (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1558, "label": "Lawsuit (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1342, "label": "Victim (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2223, "label": "Catch (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6513, "label": "Fishing Village (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2230, "label": "Glory (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2227, "label": "Settlement (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 2449}, {"arrows": "to", "from": 126, "to": 283}, {"arrows": "to", "from": 283, "to": 316}, {"arrows": "to", "from": 316, "to": 283}, {"arrows": "to", "from": 667, "to": 316}, {"arrows": "to", "from": 469, "to": 283}, {"arrows": "to", "from": 1170, "to": 316}, {"arrows": "to", "from": 846, "to": 126}, {"arrows": "to", "from": 1970, "to": 667}, {"arrows": "to", "from": 2007, "to": 469}, {"arrows": "to", "from": 2337, "to": 1170}, {"arrows": "to", "from": 1480, "to": 2961}, {"arrows": "to", "from": 1874, "to": 2337}, {"arrows": "to", "from": 1558, "to": 126}, {"arrows": "to", "from": 1342, "to": 1874}, {"arrows": "to", "from": 2223, "to": 6513}, {"arrows": "to", "from": 2230, "to": 283}, {"arrows": "to", "from": 2227, "to": 283}, {"arrows": "to", "from": 2961, "to": 846}, {"arrows": "to", "from": 6513, "to": 316}, {"arrows": "to", "from": 2449, "to": 283}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
