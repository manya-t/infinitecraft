    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 57, "label": "Beach (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3335, "label": "Rescue (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 47, "label": "Mermaid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 511, "label": "Aquaman (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 430, "label": "Baby (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1091, "label": "Swimmer (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 484, "label": "Hercules (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4615, "label": "New Year (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 629, "label": "Superman (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1183, "label": "Gym (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1295, "label": "Muscle (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 680, "label": "Hero (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3336, "label": "Ambulance (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3747, "label": "Paramedic (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3334, "label": "Lifeguard (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3321, "label": "Times Square (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 57, "to": 3335}, {"arrows": "to", "from": 47, "to": 262}, {"arrows": "to", "from": 120, "to": 47}, {"arrows": "to", "from": 262, "to": 47}, {"arrows": "to", "from": 511, "to": 511}, {"arrows": "to", "from": 430, "to": 1091}, {"arrows": "to", "from": 484, "to": 120}, {"arrows": "to", "from": 4615, "to": 430}, {"arrows": "to", "from": 629, "to": 511}, {"arrows": "to", "from": 1183, "to": 1295}, {"arrows": "to", "from": 680, "to": 629}, {"arrows": "to", "from": 1295, "to": 484}, {"arrows": "to", "from": 1091, "to": 3335}, {"arrows": "to", "from": 3336, "to": 3747}, {"arrows": "to", "from": 3334, "to": 57}, {"arrows": "to", "from": 3321, "to": 4615}, {"arrows": "to", "from": 3747, "to": 3335}, {"arrows": "to", "from": 3335, "to": 680}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
