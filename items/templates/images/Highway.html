        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 27, "label": "Fog (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 483, "label": "Car (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 42, "label": "Mountain Range (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2807, "label": "Tunnel (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1300, "label": "Road (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 421, "label": "Sky (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1834, "label": "Airplane (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 195, "label": "Bridge (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2803, "label": "Overpass (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2813, "label": "Toll (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 895, "label": "Traffic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4864, "label": "Flat Road (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2802, "label": "Highway (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1524, "label": "Jam (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2795, "label": "Tokyo (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2816, "label": "Tollbooth (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1670, "label": "Crossroads (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1512, "label": "Intersection (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3423, "label": "Ways (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5025, "label": "Highways (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1438, "label": "Crossroad (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8654, "label": "Interstate (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3202, "label": "Path (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8471, "label": "Median (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8472, "label": "Divider (17)", "shape": "ellipse"}, {"color": "#                   nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
