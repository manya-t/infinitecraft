        <script type="text/javascript">

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1576, "label": "Accident (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1342, "label": "Victim (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1681, "label": "Crossing (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1604, "label": "Zebra (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1406, "label": "Traffic Light (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1539, "label": "Crosswalk (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2233, "label": "Paparazzi (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2232, "label": "Celebrity (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1759, "label": "Ticket (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2536, "label": "Jaywalker (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3201, "label": "Walk (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2412, "label": "Democracy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1209, "label": "Protest (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2406, "label": "Diva (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2410, "label": "Pedestrian (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2411, "label": "Crowd (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1344, "label": "Riot (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3757, "label": "Bicycle (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3764, "label": "Jaywalking (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3758, "label": "Tandem (12)", "shape": "ellipse"}]);

                  var options = {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,

};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
