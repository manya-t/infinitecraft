        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 55, "label": "Flower (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 294, "label": "Rose (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 175, "label": "Garden (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 289, "label": "Vase (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 329, "label": "Amazon (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 275, "label": "Wedding (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 332, "label": "Bouquet (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 291, "label": "Coral Flytrap (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 588, "label": "Coral Bouquet (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3997, "label": "Daisy (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 333, "label": "Engineer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5732, "label": "Florist (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 457, "label": "Honeymoon (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 444, "label": "Bride (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1425, "label": "The One Ring (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3716, "label": "Gardener (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1833, "label": "The Silmarils (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 55, "to": 294}, {"arrows": "to", "from": 175, "to": 55}, {"arrows": "to", "from": 294, "to": 55}, {"arrows": "to", "from": 289, "to": 55}, {"arrows": "to", "from": 329, "to": 275}, {"arrows": "to", "from": 332, "to": 55}, {"arrows": "to", "from": 291, "to": 588}, {"arrows": "to", "from": 3997, "to": 55}, {"arrows": "to", "from": 333, "to": 5732}, {"arrows": "to", "from": 457, "to": 275}, {"arrows": "to", "from": 275, "to": 444}, {"arrows": "to", "from": 444, "to": 275}, {"arrows": "to", "from": 5732, "to": 275}, {"arrows": "to", "from": 1425, "to": 275}, {"arrows": "to", "from": 3716, "to": 55}, {"arrows": "to", "from": 1833, "to": 1425}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
