        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1335, "label": "Emperor (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1766, "label": "Caesar (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1016, "label": "Poison (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1494, "label": "Gladiator (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 650, "label": "Knight (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 968, "label": "Empire (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1690, "label": "Rome (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4188, "label": "Spartacus (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3554, "label": "Discount (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3543, "label": "Hemlock (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3548, "label": "Roman (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1750, "label": "Roman Empire (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1335, "to": 1766}, {"arrows": "to", "from": 1016, "to": 1494}, {"arrows": "to", "from": 650, "to": 1494}, {"arrows": "to", "from": 968, "to": 1690}, {"arrows": "to", "from": 1494, "to": 4188}, {"arrows": "to", "from": 1690, "to": 968}, {"arrows": "to", "from": 1766, "to": 968}, {"arrows": "to", "from": 3554, "to": 1335}, {"arrows": "to", "from": 3543, "to": 1016}, {"arrows": "to", "from": 3548, "to": 1750}, {"arrows": "to", "from": 1750, "to": 1690}, {"arrows": "to", "from": 4188, "to": 1494}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
