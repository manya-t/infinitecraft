    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 21, "label": "Stone (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4160, "label": "Axe (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 73, "label": "Obsidian (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4187, "label": "Knife (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 257, "label": "Blade (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 305, "label": "Sword (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 258, "label": "Swamp Thing (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 256, "label": "Tease (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1025, "label": "Ninja (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 896, "label": "Samurai (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 679, "label": "Katana (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 864, "label": "Assassin (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3611, "label": "Lightsaber (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1166, "label": "Jedi (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1584, "label": "Anduril (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1575, "label": "Kylo Ren (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1831, "label": "Narsil (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 21, "to": 4160}, {"arrows": "to", "from": 73, "to": 4187}, {"arrows": "to", "from": 257, "to": 305}, {"arrows": "to", "from": 258, "to": 305}, {"arrows": "to", "from": 256, "to": 305}, {"arrows": "to", "from": 4160, "to": 305}, {"arrows": "to", "from": 4187, "to": 305}, {"arrows": "to", "from": 1025, "to": 896}, {"arrows": "to", "from": 896, "to": 679}, {"arrows": "to", "from": 305, "to": 305}, {"arrows": "to", "from": 864, "to": 1025}, {"arrows": "to", "from": 679, "to": 896}, {"arrows": "to", "from": 3611, "to": 1166}, {"arrows": "to", "from": 1166, "to": 3611}, {"arrows": "to", "from": 1584, "to": 305}, {"arrows": "to", "from": 1575, "to": 3611}, {"arrows": "to", "from": 1831, "to": 1584}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
