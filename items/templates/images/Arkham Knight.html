        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 891, "label": "Batmobile (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 812, "label": "Joker (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3067, "label": "Arkham Asylum (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3068, "label": "Arkham Knight (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3060, "label": "Century (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2895, "label": "Game (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3326, "label": "Disappointment (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3062, "label": "Eon (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3324, "label": "Player (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3069, "label": "Torture (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 623, "to": 891}, {"arrows": "to", "from": 891, "to": 623}, {"arrows": "to", "from": 812, "to": 623}, {"arrows": "to", "from": 3067, "to": 3068}, {"arrows": "to", "from": 3060, "to": 623}, {"arrows": "to", "from": 2895, "to": 3326}, {"arrows": "to", "from": 3068, "to": 3068}, {"arrows": "to", "from": 3062, "to": 623}, {"arrows": "to", "from": 3324, "to": 623}, {"arrows": "to", "from": 3069, "to": 812}, {"arrows": "to", "from": 3326, "to": 623}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
