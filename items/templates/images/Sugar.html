        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 27, "label": "Fog (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 750, "label": "Cotton Candy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 208, "label": "Sweet (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 297, "label": "Candy (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2464, "label": "Diabetes (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 589, "label": "Black Dwarf (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2863, "label": "Gingerbread Man (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 821, "label": "Death (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2958, "label": "Cookie (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 577, "label": "Rice Paddy (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5849, "label": "Rice Pudding (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 580, "label": "Sugar (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3158, "label": "Lab Rat (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2866, "label": "Hansel and Gretel (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3300, "label": "Candy House (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3472, "label": "Horcrux (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 27, "to": 750}, {"arrows": "to", "from": 208, "to": 297}, {"arrows": "to", "from": 297, "to": 2464}, {"arrows": "to", "from": 589, "to": 2863}, {"arrows": "to", "from": 821, "to": 2464}, {"arrows": "to", "from": 2863, "to": 2958}, {"arrows": "to", "from": 577, "to": 5849}, {"arrows": "to", "from": 580, "to": 297}, {"arrows": "to", "from": 2958, "to": 208}, {"arrows": "to", "from": 750, "to": 297}, {"arrows": "to", "from": 2464, "to": 821}, {"arrows": "to", "from": 3158, "to": 2464}, {"arrows": "to", "from": 5849, "to": 5849}, {"arrows": "to", "from": 2866, "to": 3300}, {"arrows": "to", "from": 3472, "to": 297}, {"arrows": "to", "from": 3300, "to": 2863}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
