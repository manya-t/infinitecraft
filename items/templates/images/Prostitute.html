        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 432, "label": "Art (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 503, "label": "Painting (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 430, "label": "Baby (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8714, "label": "John (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 895, "label": "Traffic (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4472, "label": "Hooker (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4448, "label": "Prostitute (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4449, "label": "Brothel (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2006, "label": "Business (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4506, "label": "Prom (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6084, "label": "Promiscuous (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4442, "label": "Snow Lion (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6083, "label": "Snow Leopard (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3445, "label": "Sister (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1702, "label": "Model (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8790, "label": "Playboy (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 126, "to": 807}, {"arrows": "to", "from": 432, "to": 503}, {"arrows": "to", "from": 430, "to": 8714}, {"arrows": "to", "from": 895, "to": 4472}, {"arrows": "to", "from": 503, "to": 432}, {"arrows": "to", "from": 4448, "to": 4449}, {"arrows": "to", "from": 4449, "to": 2006}, {"arrows": "to", "from": 2006, "to": 807}, {"arrows": "to", "from": 4472, "to": 4472}, {"arrows": "to", "from": 8714, "to": 260}, {"arrows": "to", "from": 807, "to": 807}, {"arrows": "to", "from": 4506, "to": 6084}, {"arrows": "to", "from": 4442, "to": 6083}, {"arrows": "to", "from": 6084, "to": 260}, {"arrows": "to", "from": 6083, "to": 6083}, {"arrows": "to", "from": 3445, "to": 4448}, {"arrows": "to", "from": 1702, "to": 8790}, {"arrows": "to", "from": 8790, "to": 430}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
