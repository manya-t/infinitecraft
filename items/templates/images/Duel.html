        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 89, "label": "Puddle (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 51, "label": "Rock (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 154, "label": "Paper (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1128, "label": "Pool (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 625, "label": "War (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 806, "label": "Battle (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2968, "label": "The Rock (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7870, "label": "The Rock Paper Scissors (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2969, "label": "Dwayne The Rock Johnson (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3326, "label": "Disappointment (11)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3327, "label": "Duel (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3500, "label": "Hulk Hogan (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3661, "label": "Wrestlemania (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3332, "label": "Rock Band (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6483, "label": "Rock Paper Scissors (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3662, "label": "WWE (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 89, "to": 89}, {"arrows": "to", "from": 51, "to": 154}, {"arrows": "to", "from": 154, "to": 51}, {"arrows": "to", "from": 1128, "to": 89}, {"arrows": "to", "from": 625, "to": 806}, {"arrows": "to", "from": 806, "to": 625}, {"arrows": "to", "from": 2968, "to": 7870}, {"arrows": "to", "from": 2969, "to": 2968}, {"arrows": "to", "from": 3326, "to": 3327}, {"arrows": "to", "from": 3327, "to": 806}, {"arrows": "to", "from": 3500, "to": 3661}, {"arrows": "to", "from": 3332, "to": 6483}, {"arrows": "to", "from": 6483, "to": 51}, {"arrows": "to", "from": 7870, "to": 51}, {"arrows": "to", "from": 3661, "to": 3662}, {"arrows": "to", "from": 3662, "to": 3661}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
