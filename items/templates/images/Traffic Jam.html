                  var container = document.getElementById('mynetwork');

 "ellipse"}, {"color": "#B2C9AB", "id": 1842, "label": "Traffic Accident (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3764, "label": "Jaywalking (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4441, "label": "Rush Hour (14)", "shape": "ellipse"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "interaction": {

    "physics": {

};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
