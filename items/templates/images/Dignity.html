    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 425, "label": "King (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 429, "label": "Queen (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 350, "label": "Megalodon (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1017, "label": "Pride (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 650, "label": "Knight (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4916, "label": "Chivalry (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 925, "label": "Chess (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1349, "label": "Arrogance (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3961, "label": "Decet (21)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7181, "label": "Decency (24)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3918, "label": "Self Respect (22)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7164, "label": "Integrity (24)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7030, "label": "Dignity (23)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7031, "label": "Respect (24)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7032, "label": "Great White Shark (23)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7028, "label": "White Knight (23)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7115, "label": "Honor (25)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 425, "to": 429}, {"arrows": "to", "from": 350, "to": 1017}, {"arrows": "to", "from": 650, "to": 4916}, {"arrows": "to", "from": 429, "to": 1017}, {"arrows": "to", "from": 925, "to": 425}, {"arrows": "to", "from": 4916, "to": 650}, {"arrows": "to", "from": 1017, "to": 1349}, {"arrows": "to", "from": 1349, "to": 1017}, {"arrows": "to", "from": 3961, "to": 7181}, {"arrows": "to", "from": 3918, "to": 7164}, {"arrows": "to", "from": 7030, "to": 7031}, {"arrows": "to", "from": 7032, "to": 350}, {"arrows": "to", "from": 7028, "to": 925}, {"arrows": "to", "from": 7181, "to": 7115}, {"arrows": "to", "from": 7164, "to": 7115}, {"arrows": "to", "from": 7031, "to": 7115}, {"arrows": "to", "from": 7115, "to": 650}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
