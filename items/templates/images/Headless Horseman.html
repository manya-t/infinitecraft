    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8962, "label": "Headless Zombie (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 864, "label": "Assassin (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9210, "label": "Headless Assassin (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3623, "label": "Head (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1654, "label": "Nightmare (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9494, "label": "Sleep Paralysis (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5988, "label": "Decapitation (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1092, "label": "Decapitate (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1212, "label": "Headless (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6175, "label": "Headless Horseman (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6176, "label": "Assholes (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6463, "label": "Headless Assholes (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6172, "label": "Revolving Door (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1227, "label": "Tamer (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9495, "label": "Headless Horsemen (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 799, "to": 8962}, {"arrows": "to", "from": 864, "to": 9210}, {"arrows": "to", "from": 3623, "to": 3623}, {"arrows": "to", "from": 1654, "to": 9494}, {"arrows": "to", "from": 5988, "to": 3623}, {"arrows": "to", "from": 1092, "to": 3623}, {"arrows": "to", "from": 1212, "to": 3623}, {"arrows": "to", "from": 6175, "to": 6175}, {"arrows": "to", "from": 6176, "to": 6463}, {"arrows": "to", "from": 9210, "to": 6175}, {"arrows": "to", "from": 8962, "to": 6175}, {"arrows": "to", "from": 6172, "to": 6175}, {"arrows": "to", "from": 9494, "to": 1654}, {"arrows": "to", "from": 1227, "to": 1654}, {"arrows": "to", "from": 6463, "to": 9495}, {"arrows": "to", "from": 9495, "to": 6175}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
