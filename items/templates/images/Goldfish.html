        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1939, "label": "Boiled Fish (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 11, "label": "Smoke (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 410, "label": "Vapor (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 46, "label": "Fish (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 131, "label": "Fishbowl (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 47, "label": "Mermaid (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 145, "label": "Ariel (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 189, "label": "Pond (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 49, "label": "Sun (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 271, "label": "Gold (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 406, "label": "Cigar (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 311, "label": "Aquarium (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 412, "label": "Goldfish (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 265, "label": "Prince (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 428, "label": "Ring (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2457, "label": "Nemo (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 309, "label": "Rich (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7558, "label": "Rich Fish (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5845, "label": "Gold Sink (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5847, "label": "Goofy (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4121, "label": "Donald Duck (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 1939}, {"arrows": "to", "from": 11, "to": 410}, {"arrows": "to", "from": 46, "to": 131}, {"arrows": "to", "from": 47, "to": 145}, {"arrows": "to", "from": 189, "to": 189}, {"arrows": "to", "from": 49, "to": 271}, {"arrows": "to", "from": 145, "to": 47}, {"arrows": "to", "from": 406, "to": 11}, {"arrows": "to", "from": 131, "to": 311}, {"arrows": "to", "from": 412, "to": 189}, {"arrows": "to", "from": 265, "to": 265}, {"arrows": "to", "from": 428, "to": 47}, {"arrows": "to", "from": 311, "to": 131}, {"arrows": "to", "from": 1939, "to": 46}, {"arrows": "to", "from": 271, "to": 412}, {"arrows": "to", "from": 2457, "to": 46}, {"arrows": "to", "from": 309, "to": 7558}, {"arrows": "to", "from": 410, "to": 131}, {"arrows": "to", "from": 5845, "to": 271}, {"arrows": "to", "from": 5847, "to": 4121}, {"arrows": "to", "from": 4121, "to": 4121}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
