    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 59, "label": "Desert (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1432, "label": "Colosseum (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 43, "label": "Dragon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 317, "label": "Pinocchio (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4587, "label": "Wooden Leg (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1363, "label": "Blimp (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5871, "label": "Football (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1323, "label": "Dragonborn (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1183, "label": "Gym (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1359, "label": "Stadium (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1535, "label": "Arena (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2895, "label": "Game (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7910, "label": "Crutch (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1472, "label": "Court (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3216, "label": "Olympics (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7909, "label": "Marathon (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7219, "label": "Decathlon (24)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 59, "to": 1432}, {"arrows": "to", "from": 43, "to": 1432}, {"arrows": "to", "from": 317, "to": 4587}, {"arrows": "to", "from": 1363, "to": 5871}, {"arrows": "to", "from": 1323, "to": 43}, {"arrows": "to", "from": 1183, "to": 1432}, {"arrows": "to", "from": 1359, "to": 1432}, {"arrows": "to", "from": 1432, "to": 1535}, {"arrows": "to", "from": 5871, "to": 2895}, {"arrows": "to", "from": 4587, "to": 7910}, {"arrows": "to", "from": 1535, "to": 1432}, {"arrows": "to", "from": 1472, "to": 1432}, {"arrows": "to", "from": 7910, "to": 7910}, {"arrows": "to", "from": 2895, "to": 5871}, {"arrows": "to", "from": 3216, "to": 7909}, {"arrows": "to", "from": 7909, "to": 3216}, {"arrows": "to", "from": 7219, "to": 3216}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
