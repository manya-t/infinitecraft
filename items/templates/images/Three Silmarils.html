    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 49, "label": "Sun (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9500, "label": "Sunlight (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 622, "label": "Lord of the Rings (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 986, "label": "One Ring (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1055, "label": "Arda (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1536, "label": "Tolkien (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1464, "label": "Arkenstone (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1510, "label": "Silmaril (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2057, "label": "One Silmaril (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3495, "label": "Two Silmarils (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3370, "label": "Akallabeth (15)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3496, "label": "Three Silmarils (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3503, "label": "Trivia (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1833, "label": "The Silmarils (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3128, "label": "Pink Diamond (22)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3497, "label": "Pink Pearl (23)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 49, "to": 9500}, {"arrows": "to", "from": 622, "to": 986}, {"arrows": "to", "from": 1055, "to": 49}, {"arrows": "to", "from": 986, "to": 986}, {"arrows": "to", "from": 1536, "to": 622}, {"arrows": "to", "from": 1464, "to": 986}, {"arrows": "to", "from": 1510, "to": 2057}, {"arrows": "to", "from": 2057, "to": 2057}, {"arrows": "to", "from": 3495, "to": 2057}, {"arrows": "to", "from": 3370, "to": 1055}, {"arrows": "to", "from": 3496, "to": 3496}, {"arrows": "to", "from": 3503, "to": 1536}, {"arrows": "to", "from": 9500, "to": 49}, {"arrows": "to", "from": 1833, "to": 1833}, {"arrows": "to", "from": 3128, "to": 3497}, {"arrows": "to", "from": 3497, "to": 1464}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
