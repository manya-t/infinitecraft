        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1000, "label": "Arwen (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1788, "label": "Nienor N\u00edniel (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1158, "label": "Elrond (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1636, "label": "Nienor (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1293, "label": "Gondolin (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1689, "label": "T\u00farin (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2056, "label": "Earendil (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2038, "label": "Idril (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1573, "label": "Turin (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1743, "label": "N\u00edniel (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1762, "label": "Ni\u00ebnor N\u00edniel (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1784, "label": "Maedhros (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1802, "label": "Maeglin (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1790, "label": "Silmarillion (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1000, "to": 1788}, {"arrows": "to", "from": 1158, "to": 1636}, {"arrows": "to", "from": 1293, "to": 1689}, {"arrows": "to", "from": 2056, "to": 1158}, {"arrows": "to", "from": 2038, "to": 2056}, {"arrows": "to", "from": 1573, "to": 1636}, {"arrows": "to", "from": 1636, "to": 1788}, {"arrows": "to", "from": 1689, "to": 1743}, {"arrows": "to", "from": 1788, "to": 1788}, {"arrows": "to", "from": 1743, "to": 1788}, {"arrows": "to", "from": 1762, "to": 1788}, {"arrows": "to", "from": 1784, "to": 1802}, {"arrows": "to", "from": 1790, "to": 1788}, {"arrows": "to", "from": 1802, "to": 1573}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
