    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 273, "label": "Castle (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1223, "label": "Burger King (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 470, "label": "America (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 792, "label": "Obesity (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1037, "label": "Burger (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7119, "label": "Happy Meal (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7302, "label": "Burger War (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 829, "label": "Clown (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7815, "label": "Ronald McDonald (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6377, "label": "McDonalds (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6378, "label": "Heirloom (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6621, "label": "Big Mac (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6373, "label": "Transgender (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7814, "label": "Ronald (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 273, "to": 1223}, {"arrows": "to", "from": 470, "to": 792}, {"arrows": "to", "from": 1037, "to": 7119}, {"arrows": "to", "from": 1223, "to": 7302}, {"arrows": "to", "from": 829, "to": 7815}, {"arrows": "to", "from": 6377, "to": 6377}, {"arrows": "to", "from": 792, "to": 470}, {"arrows": "to", "from": 7302, "to": 1223}, {"arrows": "to", "from": 7119, "to": 792}, {"arrows": "to", "from": 7815, "to": 7119}, {"arrows": "to", "from": 6378, "to": 6621}, {"arrows": "to", "from": 6373, "to": 6377}, {"arrows": "to", "from": 6621, "to": 792}, {"arrows": "to", "from": 7814, "to": 829}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
