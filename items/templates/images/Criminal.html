        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 128, "label": "Snowman (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2755, "label": "Frosty (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 799, "label": "Zombie (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 424, "label": "Human (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1477, "label": "Thief (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 431, "label": "Prison (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 636, "label": "Jail (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1032, "label": "Zombie King (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 623, "label": "Batman (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 641, "label": "Citizen (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1313, "label": "Judge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 990, "label": "Crime (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1872, "label": "Punishment (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1206, "label": "Criminal (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3623, "label": "Head (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3617, "label": "Guillotine (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 854, "label": "Prisoner (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1873, "label": "Robber (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1189, "label": "Snow Tank (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1207, "label": "Zombie Queen (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 890, "label": "Gotham (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 807, "label": "Politician (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1092, "label": "Decapitate (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1019, "label": "Government (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2838, "label": "Bank Robber (10)", "shape": "ellipse"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
