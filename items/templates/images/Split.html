    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 3278, "label": "Banana (6)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5333, "label": "Combine (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8184, "label": "Divide (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5321, "label": "Pea (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5494, "label": "Peas (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 626, "label": "Divorce (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9206, "label": "Asunder (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5792, "label": "Donkey Kong (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5967, "label": "Donkey (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5795, "label": "Flying Tortoise (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5794, "label": "Split (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5968, "label": "Mule (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6123, "label": "Peasants (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 991, "label": "Revolution (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7616, "label": "Splitscreen (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7741, "label": "Split Screen (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3278, "to": 260}, {"arrows": "to", "from": 5333, "to": 8184}, {"arrows": "to", "from": 5321, "to": 5494}, {"arrows": "to", "from": 626, "to": 9206}, {"arrows": "to", "from": 5792, "to": 5967}, {"arrows": "to", "from": 5795, "to": 5795}, {"arrows": "to", "from": 5794, "to": 5794}, {"arrows": "to", "from": 9206, "to": 9206}, {"arrows": "to", "from": 8184, "to": 8184}, {"arrows": "to", "from": 5967, "to": 5968}, {"arrows": "to", "from": 5494, "to": 6123}, {"arrows": "to", "from": 5968, "to": 5967}, {"arrows": "to", "from": 6123, "to": 991}, {"arrows": "to", "from": 991, "to": 626}, {"arrows": "to", "from": 7616, "to": 7741}, {"arrows": "to", "from": 7741, "to": 7741}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
