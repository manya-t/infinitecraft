    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 122, "label": "House (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 796, "label": "Home (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 450, "label": "Tile (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 658, "label": "Time Machine (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 696, "label": "Tardis (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 709, "label": "Adultery (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5857, "label": "Roofie (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 708, "label": "Roof (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 926, "label": "Doctor Who (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 701, "label": "Time Paradox (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 833, "label": "Room (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2740, "label": "Attic (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1268, "label": "Mortgage (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2521, "label": "Housing (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1518, "label": "Over (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2342, "label": "Above (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2736, "label": "Ceiling (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 122, "to": 796}, {"arrows": "to", "from": 796, "to": 122}, {"arrows": "to", "from": 450, "to": 122}, {"arrows": "to", "from": 658, "to": 696}, {"arrows": "to", "from": 709, "to": 5857}, {"arrows": "to", "from": 708, "to": 122}, {"arrows": "to", "from": 696, "to": 926}, {"arrows": "to", "from": 701, "to": 658}, {"arrows": "to", "from": 926, "to": 696}, {"arrows": "to", "from": 5857, "to": 5857}, {"arrows": "to", "from": 833, "to": 2740}, {"arrows": "to", "from": 2740, "to": 122}, {"arrows": "to", "from": 1268, "to": 122}, {"arrows": "to", "from": 2521, "to": 122}, {"arrows": "to", "from": 1518, "to": 2342}, {"arrows": "to", "from": 2342, "to": 2736}, {"arrows": "to", "from": 2736, "to": 122}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
