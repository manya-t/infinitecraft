    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 62, "label": "Fossil (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 124, "label": "Dinosaur (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 458, "label": "Mummy (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 666, "label": "Tomb (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2611, "label": "Old (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2117, "label": "Stonehenge (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2118, "label": "Druid (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2612, "label": "Ancient (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2618, "label": "Copyright (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2609, "label": "Vintage (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2610, "label": "Antique (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8231, "label": "Relic (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3037, "label": "Scrooge (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3893, "label": "Old People (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3894, "label": "Older People (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7626, "label": "Elderly (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 62, "to": 124}, {"arrows": "to", "from": 124, "to": 62}, {"arrows": "to", "from": 458, "to": 666}, {"arrows": "to", "from": 666, "to": 458}, {"arrows": "to", "from": 2611, "to": 458}, {"arrows": "to", "from": 2117, "to": 2118}, {"arrows": "to", "from": 2612, "to": 62}, {"arrows": "to", "from": 2618, "to": 458}, {"arrows": "to", "from": 2118, "to": 2117}, {"arrows": "to", "from": 2609, "to": 2610}, {"arrows": "to", "from": 2610, "to": 8231}, {"arrows": "to", "from": 8231, "to": 458}, {"arrows": "to", "from": 3037, "to": 458}, {"arrows": "to", "from": 3893, "to": 458}, {"arrows": "to", "from": 3894, "to": 458}, {"arrows": "to", "from": 7626, "to": 458}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
