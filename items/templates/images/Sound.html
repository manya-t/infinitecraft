    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 13, "label": "Wave (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2416, "label": "Music (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1946, "label": "Lens (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1952, "label": "Microscope (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 504, "label": "Echo (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8002, "label": "Reverb (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 319, "label": "Moses (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1920, "label": "Parting (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3583, "label": "Noise (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 777, "label": "Ten Commandments (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3592, "label": "Blog (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6549, "label": "Podcast (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3584, "label": "Sound (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3573, "label": "Stone Tablets (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8001, "label": "Podsound (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 13, "to": 2416}, {"arrows": "to", "from": 1946, "to": 1952}, {"arrows": "to", "from": 504, "to": 8002}, {"arrows": "to", "from": 319, "to": 1920}, {"arrows": "to", "from": 2416, "to": 3583}, {"arrows": "to", "from": 1952, "to": 504}, {"arrows": "to", "from": 1920, "to": 13}, {"arrows": "to", "from": 777, "to": 319}, {"arrows": "to", "from": 3583, "to": 2416}, {"arrows": "to", "from": 3592, "to": 6549}, {"arrows": "to", "from": 3584, "to": 3583}, {"arrows": "to", "from": 3573, "to": 777}, {"arrows": "to", "from": 6549, "to": 8001}, {"arrows": "to", "from": 8002, "to": 504}, {"arrows": "to", "from": 8001, "to": 6549}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
