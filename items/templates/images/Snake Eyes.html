        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1308, "label": "Snake (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 789, "label": "Snake Eyes (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 321, "label": "Dice (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 966, "label": "Luck (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3190, "label": "Craps (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7967, "label": "7 (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 800, "label": "Gollum (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1049, "label": "Smeagol (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 464, "label": "Michael Jackson (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 713, "label": "Thriller (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3007, "label": "Slytherin (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 785, "label": "Fake (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5985, "label": "Bluff (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 791, "label": "King of Pop (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2165, "label": "Lucky (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1107, "label": "Viggo Mortensen (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1291, "label": "The Lord of the Rings (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8525, "label": "Lose (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2435, "label": "Win (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1308, "to": 789}, {"arrows": "to", "from": 321, "to": 966}, {"arrows": "to", "from": 3190, "to": 7967}, {"arrows": "to", "from": 800, "to": 1049}, {"arrows": "to", "from": 464, "to": 713}, {"arrows": "to", "from": 3007, "to": 1308}, {"arrows": "to", "from": 1049, "to": 800}, {"arrows": "to", "from": 785, "to": 5985}, {"arrows": "to", "from": 791, "to": 464}, {"arrows": "to", "from": 2165, "to": 7967}, {"arrows": "to", "from": 789, "to": 1308}, {"arrows": "to", "from": 713, "to": 464}, {"arrows": "to", "from": 1107, "to": 1291}, {"arrows": "to", "from": 7967, "to": 2165}, {"arrows": "to", "from": 5985, "to": 8525}, {"arrows": "to", "from": 966, "to": 2435}, {"arrows": "to", "from": 1291, "to": 800}, {"arrows": "to", "from": 8525, "to": 3190}, {"arrows": "to", "from": 2435, "to": 8525}]);

                  nodeColors = {};

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,

        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

              }
