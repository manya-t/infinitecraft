    <body>
        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 265, "label": "Prince (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8397, "label": "Prince of Bel Air (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2982, "label": "Genius (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8399, "label": "Rain Genius (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2068, "label": "Oscar (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6817, "label": "Rain Man (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7286, "label": "Will Smith (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6584, "label": "Piano Concerto (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8388, "label": "Autistic (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6732, "label": "Cyberquad (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8400, "label": "Cyberman (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6734, "label": "Dustin Hoffman (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8387, "label": "Autism (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6735, "label": "Frogs (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6816, "label": "The Great Pyramid (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6819, "label": "The Raven (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6877, "label": "The Raven Man (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8398, "label": "Fresh Prince Of Bel Air (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 265, "to": 8397}, {"arrows": "to", "from": 2982, "to": 8399}, {"arrows": "to", "from": 2068, "to": 6817}, {"arrows": "to", "from": 7286, "to": 2068}, {"arrows": "to", "from": 6584, "to": 8388}, {"arrows": "to", "from": 6732, "to": 8400}, {"arrows": "to", "from": 6734, "to": 8387}, {"arrows": "to", "from": 6735, "to": 265}, {"arrows": "to", "from": 6817, "to": 6817}, {"arrows": "to", "from": 6816, "to": 6817}, {"arrows": "to", "from": 6819, "to": 6877}, {"arrows": "to", "from": 8387, "to": 2982}, {"arrows": "to", "from": 8388, "to": 6817}, {"arrows": "to", "from": 8400, "to": 8400}, {"arrows": "to", "from": 8397, "to": 8398}, {"arrows": "to", "from": 8399, "to": 8399}, {"arrows": "to", "from": 8398, "to": 7286}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
