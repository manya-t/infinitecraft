    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 12, "label": "Steam (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 54, "label": "Rain (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5, "label": "Tornado (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 32, "label": "Hurricane (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 27, "label": "Fog (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 20, "label": "Storm (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 18, "label": "Tsunami (3)", "shape": "ellipse"}, {"color": "goldenrod", "id": 74, "label": "Lightning (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 149, "label": "Flood (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 68, "label": "Thunder (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 201, "label": "Astronaut (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 199, "label": "Ozymandias (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 200, "label": "Thunderstorm (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 369, "label": "Boom (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 441, "label": "Cthulhu (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 516, "label": "Mine (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3583, "label": "Noise (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 12, "to": 54}, {"arrows": "to", "from": 5, "to": 32}, {"arrows": "to", "from": 27, "to": 54}, {"arrows": "to", "from": 32, "to": 5}, {"arrows": "to", "from": 20, "to": 32}, {"arrows": "to", "from": 18, "to": 5}, {"arrows": "to", "from": 74, "to": 20}, {"arrows": "to", "from": 54, "to": 149}, {"arrows": "to", "from": 68, "to": 74}, {"arrows": "to", "from": 201, "to": 74}, {"arrows": "to", "from": 149, "to": 18}, {"arrows": "to", "from": 199, "to": 74}, {"arrows": "to", "from": 200, "to": 74}, {"arrows": "to", "from": 369, "to": 68}, {"arrows": "to", "from": 441, "to": 5}, {"arrows": "to", "from": 516, "to": 74}, {"arrows": "to", "from": 3583, "to": 68}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
