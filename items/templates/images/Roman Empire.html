        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 191, "label": "Egypt (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1765, "label": "Cleopatra (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 425, "label": "King (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1766, "label": "Caesar (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1070, "label": "Athena (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3349, "label": "Minerva (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 968, "label": "Empire (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1690, "label": "Rome (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3548, "label": "Roman (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1634, "label": "Italy (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1394, "label": "Council (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3350, "label": "Senate (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2413, "label": "Republic (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1750, "label": "Roman Empire (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1768, "label": "Slick (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1749, "label": "Stop Sign (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7372, "label": "Alliance (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4090, "label": "Roman Republic (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7185, "label": "Tribe (28)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6197, "label": "Romans (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 191, "to": 1765}, {"arrows": "to", "from": 1765, "to": 191}, {"arrows": "to", "from": 425, "to": 1766}, {"arrows": "to", "from": 1070, "to": 3349}, {"arrows": "to", "from": 968, "to": 1690}, {"arrows": "to", "from": 1766, "to": 1690}, {"arrows": "to", "from": 3548, "to": 1690}, {"arrows": "to", "from": 1690, "to": 1634}, {"arrows": "to", "from": 1394, "to": 3350}, {"arrows": "to", "from": 2413, "to": 1690}, {"arrows": "to", "from": 1750, "to": 1750}, {"arrows": "to", "from": 1768, "to": 260}, {"arrows": "to", "from": 1749, "to": 1690}, {"arrows": "to", "from": 7372, "to": 1690}, {"arrows": "to", "from": 1634, "to": 1690}, {"arrows": "to", "from": 3349, "to": 1070}, {"arrows": "to", "from": 4090, "to": 1750}, {"arrows": "to", "from": 3350, "to": 2413}, {"arrows": "to", "from": 7185, "to": 6197}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
