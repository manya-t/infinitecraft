        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 26, "label": "Tea (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9026, "label": "Scone (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 77, "label": "Clay (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 148, "label": "Pottery (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 53, "label": "Statue (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 146, "label": "Venus (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 448, "label": "Cupid (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 262, "label": "Love (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 612, "label": "Soup (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 289, "label": "Vase (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2066, "label": "Cup (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5645, "label": "Lobster (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5648, "label": "Bisque (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5646, "label": "Lobster Trap (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5649, "label": "Marble (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 26, "to": 9026}, {"arrows": "to", "from": 77, "to": 148}, {"arrows": "to", "from": 53, "to": 146}, {"arrows": "to", "from": 146, "to": 448}, {"arrows": "to", "from": 448, "to": 262}, {"arrows": "to", "from": 262, "to": 612}, {"arrows": "to", "from": 148, "to": 289}, {"arrows": "to", "from": 612, "to": 612}, {"arrows": "to", "from": 289, "to": 2066}, {"arrows": "to", "from": 2066, "to": 26}, {"arrows": "to", "from": 5645, "to": 260}, {"arrows": "to", "from": 5648, "to": 77}, {"arrows": "to", "from": 5646, "to": 5645}, {"arrows": "to", "from": 5649, "to": 53}, {"arrows": "to", "from": 9026, "to": 26}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
