": "ellipse"}, {"color": "#6c757d", "id": 4419, "label": "Cubocco (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1255, "label": "Stalemate (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4418, "label": "Barococo (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2205, "label": "Hobby (15)", "shape": "ellipse"}]);

                  var options = {

};
