        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4715, "label": "Burrito (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4249, "label": "Chip (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4252, "label": "Guacamole (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2491, "label": "French Fries (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4290, "label": "Chipotle Fries (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4243, "label": "Richard (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4264, "label": "Sheriff (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4251, "label": "Chipotle (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4265, "label": "Deputy (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4255, "label": "Doritos (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4256, "label": "Doritos Locos Taco (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4257, "label": "Doritos Locos Taco Supreme (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4259, "label": "The Best Taco Ever (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4260, "label": "Chipotle Taco (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4261, "label": "Chipotle Burrito (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4715, "to": 4715}, {"arrows": "to", "from": 4249, "to": 4252}, {"arrows": "to", "from": 2491, "to": 4290}, {"arrows": "to", "from": 4243, "to": 4715}, {"arrows": "to", "from": 4264, "to": 4249}, {"arrows": "to", "from": 4251, "to": 4251}, {"arrows": "to", "from": 4265, "to": 4264}, {"arrows": "to", "from": 4290, "to": 4290}, {"arrows": "to", "from": 4255, "to": 4256}, {"arrows": "to", "from": 4252, "to": 260}, {"arrows": "to", "from": 4256, "to": 4257}, {"arrows": "to", "from": 4257, "to": 4259}, {"arrows": "to", "from": 4259, "to": 4260}, {"arrows": "to", "from": 4260, "to": 4261}, {"arrows": "to", "from": 4261, "to": 4261}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true

    },

    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
