    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 8, "label": "Dust (2)", "shape": "ellipse"}, {"color": "goldenrod", "id": 23, "label": "Ash (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 14, "label": "Lava (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 40, "label": "Eruption (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 110, "label": "Allergy (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 186, "label": "Sneeze (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 109, "label": "Cinder (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 108, "label": "Continent (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2727, "label": "Australia (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 63, "label": "Phoenix (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4849, "label": "Ashes (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 265, "label": "Prince (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 466, "label": "Cinderella (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 346, "label": "Burn (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 626, "label": "Divorce (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1901, "label": "Letter (8)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 8, "to": 23}, {"arrows": "to", "from": 14, "to": 6}, {"arrows": "to", "from": 6, "to": 14}, {"arrows": "to", "from": 23, "to": 6}, {"arrows": "to", "from": 40, "to": 6}, {"arrows": "to", "from": 110, "to": 186}, {"arrows": "to", "from": 109, "to": 6}, {"arrows": "to", "from": 108, "to": 2727}, {"arrows": "to", "from": 63, "to": 23}, {"arrows": "to", "from": 2727, "to": 4849}, {"arrows": "to", "from": 265, "to": 466}, {"arrows": "to", "from": 186, "to": 23}, {"arrows": "to", "from": 4849, "to": 63}, {"arrows": "to", "from": 346, "to": 23}, {"arrows": "to", "from": 466, "to": 23}, {"arrows": "to", "from": 626, "to": 23}, {"arrows": "to", "from": 1901, "to": 23}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
