        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 93, "label": "Whale (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5290, "label": "Jonah (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 325, "label": "David (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9043, "label": "Jerusalem (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 551, "label": "Goliath (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 319, "label": "Moses (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4226, "label": "Exodus (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 316, "label": "Town (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3383, "label": "Gigantor (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3387, "label": "Israel (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3405, "label": "Moby Dick (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 908, "label": "Belief (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9789, "label": "Judaism (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5717, "label": "Isaac (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 899, "label": "Jacob (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3386, "label": "Herdsman (13)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 93, "to": 5290}, {"arrows": "to", "from": 325, "to": 9043}, {"arrows": "to", "from": 5290, "to": 93}, {"arrows": "to", "from": 551, "to": 325}, {"arrows": "to", "from": 319, "to": 4226}, {"arrows": "to", "from": 316, "to": 9043}, {"arrows": "to", "from": 4226, "to": 319}, {"arrows": "to", "from": 3383, "to": 551}, {"arrows": "to", "from": 3387, "to": 3387}, {"arrows": "to", "from": 3405, "to": 5290}, {"arrows": "to", "from": 908, "to": 9789}, {"arrows": "to", "from": 9043, "to": 260}, {"arrows": "to", "from": 9789, "to": 260}, {"arrows": "to", "from": 5717, "to": 899}, {"arrows": "to", "from": 3386, "to": 319}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
