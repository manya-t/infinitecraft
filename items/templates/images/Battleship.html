        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 183, "label": "Bee (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5572, "label": "Bumblebee (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 360, "label": "Boat (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1317, "label": "Cruise Ship (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 56, "label": "Titanic (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 351, "label": "Sinking (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4772, "label": "Transformer (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 320, "label": "Loch Ness Monster (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 491, "label": "Sea Monster (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9086, "label": "Sunk (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 886, "label": "Tank (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 625, "label": "War (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5142, "label": "Battleship (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5143, "label": "Aircraft Carrier (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5123, "label": "Buzzing (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5147, "label": "Plesiosaur (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4773, "label": "Optimus Prime (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5144, "label": "Warship (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8323, "label": "Megatron (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9087, "label": "Sunken (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 9088, "label": "Destroyer (9)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 183, "to": 5572}, {"arrows": "to", "from": 360, "to": 1317}, {"arrows": "to", "from": 56, "to": 351}, {"arrows": "to", "from": 5572, "to": 4772}, {"arrows": "to", "from": 320, "to": 491}, {"arrows": "to", "from": 491, "to": 9086}, {"arrows": "to", "from": 351, "to": 56}, {"arrows": "to", "from": 886, "to": 625}, {"arrows": "to", "from": 5142, "to": 5143}, {"arrows": "to", "from": 5123, "to": 183}, {"arrows": "to", "from": 1317, "to": 56}, {"arrows": "to", "from": 5147, "to": 320}, {"arrows": "to", "from": 4772, "to": 4773}, {"arrows": "to", "from": 625, "to": 56}, {"arrows": "to", "from": 5143, "to": 5144}, {"arrows": "to", "from": 4773, "to": 8323}, {"arrows": "to", "from": 9086, "to": 9087}, {"arrows": "to", "from": 8323, "to": 4772}, {"arrows": "to", "from": 9087, "to": 56}, {"arrows": "to", "from": 5144, "to": 9088}, {"arrows": "to", "from": 9088, "to": 5144}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
