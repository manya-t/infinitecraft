        <script type="text/javascript">

              // initialize global variables.

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

                  var container = document.getElementById('mynetwork');

r": "#B2C9AB", "id": 3499, "label": "Grief (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3124, "label": "Paracetamol (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7889, "label": "Satisfaction (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 10, "to": 10}, {"arrows": "to", "from": 140, "to": 140}, {"arrows": "to", "from": 53, "to": 140}, {"arrows": "to", "from": 374, "to": 53}, {"arrows": "to", "from": 626, "to": 433}, {"arrows": "to", "from": 433, "to": 374}, {"arrows": "to", "from": 568, "to": 1114}, {"arrows": "to", "from": 634, "to": 2944}, {"arrows": "to", "from": 816, "to": 1064}, {"arrows": "to", "from": 775, "to": 2176}, {"arrows": "to", "from": 1114, "to": 568}, {"arrows": "to", "from": 2175, "to": 2176}, {"arrows": "to", "from": 858, "to": 634}, {"arrows": "to", "from": 2114, "to": 1114}, {"arrows": "to", "from": 1064, "to": 816}, {"arrows": "to", "from": 1212, "to": 53}, {"arrows": "to", "from": 1172, "to": 1315}, {"arrows": "to", "from": 2176, "to": 2175}, {"arrows": "to", "from": 1208, "to": 10}, {"arrows": "to", "from": 1141, "to": 1114}, {"arrows": "to", "from": 1186, "to": 6344}, {"arrows": "to", "from": 3147, "to": 2176}, {"arrows": "to", "from": 3499, "to": 3499}, {"arrows": "to", "from": 2944, "to": 1114}, {"arrows": "to", "from": 3124, "to": 858}, {"arrows": "to", "from": 1315, "to": 1172}, {"arrows": "to", "from": 6344, "to": 816}, {"arrows": "to", "from": 7889, "to": 1208}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
