        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;

                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 310, "label": "Triton (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 269, "label": "Zeus (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1225, "label": "Cronus (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1912, "label": "Harry Potter (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1911, "label": "Dumbledore (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1578, "label": "Grandfather (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1509, "label": "Father (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1673, "label": "Ancestor (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1679, "label": "Chateau (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 273, "label": "Castle (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1668, "label": "Gamma (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2350, "label": "Grandpa (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6841, "label": "Ancestors (16)", "shape": "ellipse"}, {"color": "goldenrod", "id": 627, "label": "Family (7)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 120, "to": 310}, {"arrows": "to", "from": 310, "to": 120}, {"arrows": "to", "from": 269, "to": 120}, {"arrows": "to", "from": 1225, "to": 269}, {"arrows": "to", "from": 1912, "to": 1911}, {"arrows": "to", "from": 1578, "to": 1578}, {"arrows": "to", "from": 1509, "to": 1578}, {"arrows": "to", "from": 1673, "to": 1673}, {"arrows": "to", "from": 1679, "to": 273}, {"arrows": "to", "from": 1668, "to": 2350}, {"arrows": "to", "from": 6841, "to": 627}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
