        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 120, "label": "Poseidon (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4989, "label": "Heron (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 53, "label": "Statue (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 154, "label": "Paper (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 704, "label": "Origami (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 430, "label": "Baby (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5440, "label": "Stork (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 422, "label": "Colossus (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 354, "label": "Flock (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1077, "label": "Migration (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 865, "label": "Crane (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1043, "label": "Skyscraper (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3339, "label": "Construction (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 917, "label": "Building (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 867, "label": "Butter Lick (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5245, "label": "Butterfly (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 862, "label": "Camp (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 997, "label": "Tent (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1021, "label": "Circus (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6301, "label": "Raven (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6302, "label": "Crow (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 120, "to": 4989}, {"arrows": "to", "from": 53, "to": 120}, {"arrows": "to", "from": 154, "to": 704}, {"arrows": "to", "from": 430, "to": 5440}, {"arrows": "to", "from": 422, "to": 53}, {"arrows": "to", "from": 354, "to": 1077}, {"arrows": "to", "from": 704, "to": 154}, {"arrows": "to", "from": 865, "to": 354}, {"arrows": "to", "from": 4989, "to": 5440}, {"arrows": "to", "from": 1077, "to": 354}, {"arrows": "to", "from": 1043, "to": 3339}, {"arrows": "to", "from": 5440, "to": 430}, {"arrows": "to", "from": 917, "to": 3339}, {"arrows": "to", "from": 867, "to": 5245}, {"arrows": "to", "from": 5245, "to": 704}, {"arrows": "to", "from": 862, "to": 997}, {"arrows": "to", "from": 1021, "to": 997}, {"arrows": "to", "from": 3339, "to": 1043}, {"arrows": "to", "from": 997, "to": 1021}, {"arrows": "to", "from": 6301, "to": 6302}, {"arrows": "to", "from": 6302, "to": 6301}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
