    <body>
        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 3, "label": "Wind (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 32, "label": "Hurricane (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4763, "label": "Hula-Hoop (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 113, "label": "Hawaii (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2630, "label": "Luau (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 88, "label": "Lotus (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1925, "label": "Palm Tree (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 65, "label": "Wine (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2631, "label": "Hula (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2632, "label": "Hula Hoop (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 251, "label": "Lotus Flower (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2633, "label": "Vineyard (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4005, "label": "Hawaiian (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3174, "label": "Potpourri (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3475, "label": "Hula Girl (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1826, "label": "Fashion Show (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3, "to": 32}, {"arrows": "to", "from": 32, "to": 4763}, {"arrows": "to", "from": 113, "to": 2630}, {"arrows": "to", "from": 88, "to": 113}, {"arrows": "to", "from": 1925, "to": 113}, {"arrows": "to", "from": 65, "to": 113}, {"arrows": "to", "from": 2631, "to": 2632}, {"arrows": "to", "from": 251, "to": 113}, {"arrows": "to", "from": 2630, "to": 113}, {"arrows": "to", "from": 2633, "to": 65}, {"arrows": "to", "from": 2632, "to": 2632}, {"arrows": "to", "from": 4763, "to": 4763}, {"arrows": "to", "from": 4005, "to": 2630}, {"arrows": "to", "from": 3174, "to": 113}, {"arrows": "to", "from": 3475, "to": 2632}, {"arrows": "to", "from": 1826, "to": 2630}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
