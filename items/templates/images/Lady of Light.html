    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "goldenrod", "id": 125, "label": "Angel (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 468, "label": "Archangel (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 298, "label": "Fairy (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4438, "label": "Michael (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1155, "label": "Elf (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1000, "label": "Arwen (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1408, "label": "Legend (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3253, "label": "Lady Of Legend (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1158, "label": "Elrond (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2160, "label": "Karma (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3254, "label": "Lady Of Karma (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1290, "label": "Galadriel (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1420, "label": "Nenya (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2064, "label": "Defeat (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2056, "label": "Earendil (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2060, "label": "Lady of Light (12)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 125, "to": 468}, {"arrows": "to", "from": 298, "to": 125}, {"arrows": "to", "from": 468, "to": 4438}, {"arrows": "to", "from": 1155, "to": 298}, {"arrows": "to", "from": 1000, "to": 1155}, {"arrows": "to", "from": 1408, "to": 3253}, {"arrows": "to", "from": 1158, "to": 1000}, {"arrows": "to", "from": 2160, "to": 3254}, {"arrows": "to", "from": 1290, "to": 1290}, {"arrows": "to", "from": 1420, "to": 260}, {"arrows": "to", "from": 2064, "to": 2064}, {"arrows": "to", "from": 2056, "to": 1158}, {"arrows": "to", "from": 2060, "to": 260}, {"arrows": "to", "from": 4438, "to": 468}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
