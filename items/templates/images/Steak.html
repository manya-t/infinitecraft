        <script type="text/javascript">

              // initialize global variables.

              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 998, "label": "Sandwich (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3671, "label": "Philly Cheesesteak (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 309, "label": "Rich (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1219, "label": "Barn (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2482, "label": "Restaurant (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 280, "label": "Cow (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1037, "label": "Burger (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 718, "label": "Dinner (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3098, "label": "Meal (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 263, "label": "Vampire (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 426, "label": "Dracula (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1171, "label": "Cheeseburger (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 821, "label": "Death (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1044, "label": "Philosopher\u2019s Stone (7)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8309, "label": "Philosopher\u2019s Meat (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 714, "label": "Pie (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3670, "label": "Piece of Cake (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 843, "label": "Elixir (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 673, "label": "Meat (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1053, "label": "Meatloaf (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 842, "label": "Steak (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 838, "label": "Valentine\u2019s Day (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1525, "label": "Heart Attack (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8310, "label": "                   nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
