             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 6724, "label": "Colonel Sanders (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8443, "label": "Chicken Club (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6725, "label": "Seal (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6814, "label": "Seal Clubber (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6813, "label": "Gangway (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6815, "label": "Metal Gear Solid (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6876, "label": "Metal Gear Solid Snake (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 8447, "label": "Seal Club Sandwich (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7988, "label": "Seal Team Six (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 6724, "to": 8443}, {"arrows": "to", "from": 6725, "to": 6814}, {"arrows": "to", "from": 6813, "to": 6814}, {"arrows": "to", "from": 6815, "to": 6876}, {"arrows": "to", "from": 6814, "to": 6814}, {"arrows": "to", "from": 8443, "to": 8447}, {"arrows": "to", "from": 6876, "to": 7988}, {"arrows": "to", "from": 8447, "to": 8447}, {"arrows": "to", "from": 7988, "to": 6814}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
