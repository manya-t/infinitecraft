    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 925, "label": "Chess (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1034, "label": "Checkmate (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1401, "label": "Chewbacca (8)", "shape": "ellipse"}, {"color": "#6c757d", "id": 1505, "label": "Wookiee (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 7946, "label": "Checklist (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1763, "label": "Finish (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1728, "label": "Perfect (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1254, "label": "Checkerboard (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5408, "label": "Game of Thrones (10)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6632, "label": "Jon Snow (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1585, "label": "Done (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1640, "label": "Finished (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1662, "label": "Suit (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6821, "label": "John Snow (14)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1692, "label": "Complete (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1710, "label": "Tux (15)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 925, "to": 1034}, {"arrows": "to", "from": 1401, "to": 1505}, {"arrows": "to", "from": 1034, "to": 7946}, {"arrows": "to", "from": 1763, "to": 1728}, {"arrows": "to", "from": 1728, "to": 1763}, {"arrows": "to", "from": 1254, "to": 925}, {"arrows": "to", "from": 5408, "to": 260}, {"arrows": "to", "from": 6632, "to": 5408}, {"arrows": "to", "from": 1585, "to": 1640}, {"arrows": "to", "from": 1662, "to": 1728}, {"arrows": "to", "from": 1640, "to": 1728}, {"arrows": "to", "from": 6821, "to": 6632}, {"arrows": "to", "from": 1692, "to": 1692}, {"arrows": "to", "from": 1710, "to": 1662}, {"arrows": "to", "from": 7946, "to": 1034}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
