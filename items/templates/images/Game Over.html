        <script type="text/javascript">

                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2130, "label": "Hack (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2895, "label": "Game (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3006, "label": "Armageddon (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3513, "label": "Game Over (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1809, "label": "Rage (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7907, "label": "Quit (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3326, "label": "Disappointment (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8012, "label": "Replay (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2296, "label": "Glitch (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3507, "label": "Nuclear Doomsday (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3518, "label": "Anvil (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3616, "label": "Blacksmith (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3985, "label": "Booby Trap (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3973, "label": "Rage Quit (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8110, "label": "Rage Over (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3974, "label": "Broken Controller (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7867, "label": "Restart (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5366, "label": "Angry Dad (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5431, "label": "Angry Mom (16)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5432, "label": "Time Out (17)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5434, "label": "Game Time (18)", "shape": "ellipse"}]);

};
