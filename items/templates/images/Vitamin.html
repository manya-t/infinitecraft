    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1974, "label": "Energy (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4689, "label": "Power (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 159, "label": "Fruit (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4781, "label": "Juice (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 629, "label": "Superman (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 676, "label": "Potion (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 634, "label": "Medicine (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 775, "label": "Smile (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2819, "label": "Happy (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 872, "label": "Health (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 938, "label": "Caramel Apple Pie (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6171, "label": "Caramel Apple Vitamin (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 954, "label": "Tablets (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 941, "label": "Vitamin (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1674, "label": "Psychopharmacology (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1714, "label": "Prozac (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1974, "to": 4689}, {"arrows": "to", "from": 159, "to": 4781}, {"arrows": "to", "from": 4781, "to": 1974}, {"arrows": "to", "from": 629, "to": 629}, {"arrows": "to", "from": 676, "to": 634}, {"arrows": "to", "from": 4689, "to": 629}, {"arrows": "to", "from": 775, "to": 2819}, {"arrows": "to", "from": 872, "to": 634}, {"arrows": "to", "from": 634, "to": 872}, {"arrows": "to", "from": 938, "to": 6171}, {"arrows": "to", "from": 954, "to": 634}, {"arrows": "to", "from": 941, "to": 676}, {"arrows": "to", "from": 2819, "to": 775}, {"arrows": "to", "from": 1674, "to": 1714}, {"arrows": "to", "from": 1714, "to": 2819}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
