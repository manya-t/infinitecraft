    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 269, "label": "Zeus (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 427, "label": "God (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 552, "label": "Herd (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3386, "label": "Herdsman (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2062, "label": "Napoleon (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3385, "label": "Bonaparte (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2546, "label": "GTA (11)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3751, "label": "Gta 5 (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2526, "label": "Great (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2043, "label": "Awesome (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2528, "label": "Awesomest (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2527, "label": "Greatest (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2515, "label": "Traffic Ticket (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6665, "label": "Speeding Ticket (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2545, "label": "Vice City (12)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7292, "label": "Greatness (28)", "shape": "ellipse"}, {"color": "#6c757d", "id": 7293, "label": "Greatestness (29)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 269, "to": 427}, {"arrows": "to", "from": 427, "to": 269}, {"arrows": "to", "from": 552, "to": 3386}, {"arrows": "to", "from": 2062, "to": 3385}, {"arrows": "to", "from": 2546, "to": 3751}, {"arrows": "to", "from": 2526, "to": 2043}, {"arrows": "to", "from": 2043, "to": 2528}, {"arrows": "to", "from": 2527, "to": 2527}, {"arrows": "to", "from": 2515, "to": 6665}, {"arrows": "to", "from": 2545, "to": 2546}, {"arrows": "to", "from": 2528, "to": 2528}, {"arrows": "to", "from": 3385, "to": 2062}, {"arrows": "to", "from": 3386, "to": 269}, {"arrows": "to", "from": 6665, "to": 260}, {"arrows": "to", "from": 7292, "to": 7293}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
