        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 4, "label": "Earth (1)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6, "label": "Volcano (2)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2, "label": "Fire (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 23, "label": "Ash (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3178, "label": "Mushroom (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 239, "label": "Sandcastle (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 106, "label": "Seed (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1600, "label": "Tomato (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 53, "label": "Statue (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 325, "label": "David (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 99, "label": "Train (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 658, "label": "Time Machine (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3768, "label": "Berserker (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3781, "label": "Vesuvius (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 199, "label": "Ozymandias (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4589, "label": "Ruins (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3780, "label": "Pompeii (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4042, "label": "Toadstool (5)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3835, "label": "Broken (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1699, "label": "Pizza (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3772, "label": "Railroad (6)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "to": 6}, {"arrows": "to", "from": 2, "to": 23}, {"arrows": "to", "from": 1, "to": 6}, {"arrows": "to", "from": 6, "to": 23}, {"arrows": "to", "from": 23, "to": 6}, {"arrows": "to", "from": 3178, "to": 6}, {"arrows": "to", "from": 239, "to": 6}, {"arrows": "to", "from": 106, "to": 1600}, {"arrows": "to", "from": 53, "to": 325}, {"arrows": "to", "from": 99, "to": 658}, {"arrows": "to", "from": 3768, "to": 3781}, {"arrows": "to", "from": 325, "to": 3781}, {"arrows": "to", "from": 199, "to": 4589}, {"arrows": "to", "from": 3780, "to": 3781}, {"arrows": "to", "from": 4042, "to": 3178}, {"arrows": "to", "from": 3835, "to": 6}, {"arrows": "to", "from": 1699, "to": 3781}, {"arrows": "to", "from": 3772, "to": 99}, {"arrows": "to", "from": 4589, "to": 6}, {"arrows": "to", "from": 658, "to": 3781}, {"arrows": "to", "from": 1600, "to": 1699}, {"arrows": "to", "from": 3781, "to": 6}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
