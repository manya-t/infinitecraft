    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 36, "label": "Avalanche (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 4822, "label": "Snowboarding (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 545, "label": "Frostbite (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5957, "label": "Ice Skating (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9894, "label": "Skateboarding (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5868, "label": "Gymkhana (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6136, "label": "Ski Jump (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5870, "label": "Snow Phobia (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6138, "label": "Fear of the Cold (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 6135, "label": "Skiing (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6134, "label": "Super Baby (9)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6330, "label": "Super Skiing Baby (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9895, "label": "Skiboarding (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7911, "label": "Ski Jumping (11)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 36, "to": 4822}, {"arrows": "to", "from": 545, "to": 5957}, {"arrows": "to", "from": 4822, "to": 9894}, {"arrows": "to", "from": 5868, "to": 6136}, {"arrows": "to", "from": 5957, "to": 5957}, {"arrows": "to", "from": 5870, "to": 36}, {"arrows": "to", "from": 6138, "to": 545}, {"arrows": "to", "from": 6135, "to": 6136}, {"arrows": "to", "from": 6134, "to": 6330}, {"arrows": "to", "from": 9894, "to": 9895}, {"arrows": "to", "from": 6136, "to": 7911}, {"arrows": "to", "from": 6330, "to": 6330}, {"arrows": "to", "from": 7911, "to": 7911}, {"arrows": "to", "from": 9895, "to": 9895}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
