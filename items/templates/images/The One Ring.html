        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 489, "label": "Acid (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9294, "label": "Precious (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 332, "label": "Bouquet (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 275, "label": "Wedding (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 624, "label": "Hobbit (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 800, "label": "Gollum (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 622, "label": "Lord of the Rings (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 802, "label": "Sauron (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 436, "label": "Marriage (6)", "shape": "ellipse"}, {"color": "goldenrod", "id": 626, "label": "Divorce (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1425, "label": "The One Ring (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5751, "label": "Samwise Gamgee (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1318, "label": "Frodo Baggins (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1169, "label": "Dark Lord (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1401, "label": "Chewbacca (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1291, "label": "The Lord of the Rings (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6834, "label": "The Shire (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1290, "label": "Galadriel (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1481, "label": "The Eye Of Sauron (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1319, "label": "The Two Towers (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3495, "label": "Two Silmarils (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8080, "label": "Three Rings for the Elven-kings under the sky (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 260, "label": "[not] (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1828, "label": "Cursed Diorama (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1837, "label": "Ring of Power (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1833, "label": "The Silmarils (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1844, "label": "The Rings of Power (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1909, "label": "The Lord Of The Rings: The Rings Of Power (20)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 489, "to": 9294}, {"arrows": "to", "from": 332, "to": 275}, {"arrows": "to", "from": 624, "to": 800}, {"arrows": "to", "from": 622, "to": 802}, {"arrows": "to", "from": 436, "to": 626}, {"arrows": "to", "from": 275, "to": 436}, {"arrows": "to", "from": 626, "to": 1425}, {"arrows": "to", "from": 800, "to": 800}, {"arrows": "to", "from": 5751, "to": 1318}, {"arrows": "to", "from": 802, "to": 1169}, {"arrows": "to", "from": 1401, "to": 800}, {"arrows": "to", "from": 1318, "to": 800}, {"arrows": "to", "from": 1425, "to": 1425}, {"arrows": "to", "from": 1169, "to": 802}, {"arrows": "to", "from": 9294, "to": 800}, {"arrows": "to", "from": 1291, "to": 800}, {"arrows": "to", "from": 6834, "to": 624}, {"arrows": "to", "from": 1290, "to": 1290}, {"arrows": "to", "from": 1481, "to": 1291}, {"arrows": "to", "from": 1319, "to": 1291}, {"arrows": "to", "from": 3495, "to": 8080}, {"arrows": "to", "from": 8080, "to": 260}, {"arrows": "to", "from": 1828, "to": 1291}, {"arrows": "to", "from": 1837, "to": 622}, {"arrows": "to", "from": 1833, "to": 260}, {"arrows": "to", "from": 1844, "to": 1291}, {"arrows": "to", "from": 1909, "to": 260}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
