    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 74, "label": "Lightning (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 4689, "label": "Power (7)", "shape": "ellipse"}, {"color": "goldenrod", "id": 1973, "label": "Electricity (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1961, "label": "Time (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2077, "label": "Internet (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2318, "label": "Clock (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 7420, "label": "WiFi (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3975, "label": "Broken TV (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5379, "label": "Cable Tv (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5376, "label": "Grounded (17)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5377, "label": "Cable (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5378, "label": "Wire (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5132, "label": "Red Hypergiant (18)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6979, "label": "Quasar (19)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5432, "label": "Time Out (18)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 74, "to": 4689}, {"arrows": "to", "from": 1973, "to": 74}, {"arrows": "to", "from": 1961, "to": 2077}, {"arrows": "to", "from": 2318, "to": 1961}, {"arrows": "to", "from": 4689, "to": 1973}, {"arrows": "to", "from": 2077, "to": 7420}, {"arrows": "to", "from": 3975, "to": 5379}, {"arrows": "to", "from": 5376, "to": 1973}, {"arrows": "to", "from": 5377, "to": 5378}, {"arrows": "to", "from": 5132, "to": 6979}, {"arrows": "to", "from": 5432, "to": 2318}, {"arrows": "to", "from": 5379, "to": 5379}, {"arrows": "to", "from": 6979, "to": 5377}, {"arrows": "to", "from": 7420, "to": 2077}, {"arrows": "to", "from": 5378, "to": 1973}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
