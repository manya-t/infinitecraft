    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 126, "label": "Money (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2183, "label": "Job (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 628, "label": "Doctor (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8743, "label": "Doctorate (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2145, "label": "Student (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2150, "label": "Exam (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2182, "label": "Diploma (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2149, "label": "Graduate (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1759, "label": "Ticket (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2069, "label": "Academy (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2178, "label": "Biologist (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2181, "label": "Graduation (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2325, "label": "Speech (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2324, "label": "Valedictorian (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2012, "label": "Success (9)", "shape": "ellipse"}, {"color": "goldenrod", "id": 8742, "label": "PhD (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2065, "label": "Trophy (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 126, "to": 2183}, {"arrows": "to", "from": 628, "to": 8743}, {"arrows": "to", "from": 2145, "to": 2183}, {"arrows": "to", "from": 2150, "to": 2182}, {"arrows": "to", "from": 2149, "to": 2149}, {"arrows": "to", "from": 1759, "to": 2182}, {"arrows": "to", "from": 2069, "to": 2145}, {"arrows": "to", "from": 2178, "to": 628}, {"arrows": "to", "from": 2182, "to": 2145}, {"arrows": "to", "from": 2181, "to": 2182}, {"arrows": "to", "from": 2325, "to": 2324}, {"arrows": "to", "from": 2012, "to": 2181}, {"arrows": "to", "from": 8743, "to": 8742}, {"arrows": "to", "from": 2183, "to": 126}, {"arrows": "to", "from": 2065, "to": 2324}, {"arrows": "to", "from": 2324, "to": 2325}, {"arrows": "to", "from": 8742, "to": 628}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
