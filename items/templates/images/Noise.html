    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 54, "label": "Rain (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 68, "label": "Thunder (4)", "shape": "ellipse"}, {"color": "goldenrod", "id": 200, "label": "Thunderstorm (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 640, "label": "Minotaur (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 479, "label": "Bull (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2416, "label": "Music (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3584, "label": "Sound (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3646, "label": "Angry (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2922, "label": "Labyrinth (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3990, "label": "Scream (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 6066, "label": "Loud (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2923, "label": "Maze (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3565, "label": "April (10)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3583, "label": "Noise (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2764, "label": "Number (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3586, "label": "Prime (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3989, "label": "Yell (10)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 54, "to": 68}, {"arrows": "to", "from": 68, "to": 200}, {"arrows": "to", "from": 200, "to": 68}, {"arrows": "to", "from": 640, "to": 479}, {"arrows": "to", "from": 2416, "to": 3584}, {"arrows": "to", "from": 479, "to": 3646}, {"arrows": "to", "from": 2922, "to": 640}, {"arrows": "to", "from": 3990, "to": 6066}, {"arrows": "to", "from": 2923, "to": 2922}, {"arrows": "to", "from": 6066, "to": 2416}, {"arrows": "to", "from": 3565, "to": 54}, {"arrows": "to", "from": 3583, "to": 3584}, {"arrows": "to", "from": 2764, "to": 2416}, {"arrows": "to", "from": 3586, "to": 2764}, {"arrows": "to", "from": 3989, "to": 3990}, {"arrows": "to", "from": 3646, "to": 3989}, {"arrows": "to", "from": 3584, "to": 2416}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
