    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 1, "label": "Water (1)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 16, "label": "Ocean (3)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 44, "label": "Atlantis (4)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 272, "label": "Universe (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3064, "label": "Infinity (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3981, "label": "Google (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3982, "label": "Googleplex (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5118, "label": "Billion (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5117, "label": "Million (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5086, "label": "One (12)", "shape": "ellipse"}, {"color": "goldenrod", "id": 5119, "label": "Trillion (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5120, "label": "Quadrillion (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5140, "label": "Funkadelic (13)", "shape": "ellipse"}, {"color": "#6c757d", "id": 6901, "label": "Funkillion (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9731, "label": "Funkillionaire (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 5095, "label": "Five (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9732, "label": "Funkilliontrillionaire (16)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 16}, {"arrows": "to", "from": 16, "to": 44}, {"arrows": "to", "from": 44, "to": 44}, {"arrows": "to", "from": 272, "to": 3064}, {"arrows": "to", "from": 3064, "to": 3064}, {"arrows": "to", "from": 3981, "to": 3982}, {"arrows": "to", "from": 3982, "to": 3982}, {"arrows": "to", "from": 5118, "to": 5117}, {"arrows": "to", "from": 5086, "to": 3981}, {"arrows": "to", "from": 5119, "to": 5120}, {"arrows": "to", "from": 5140, "to": 6901}, {"arrows": "to", "from": 5117, "to": 5118}, {"arrows": "to", "from": 5120, "to": 5120}, {"arrows": "to", "from": 6901, "to": 9731}, {"arrows": "to", "from": 5095, "to": 272}, {"arrows": "to", "from": 9731, "to": 9732}, {"arrows": "to", "from": 9732, "to": 9732}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
