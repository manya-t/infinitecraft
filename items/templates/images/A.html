    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 2150, "label": "Exam (8)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3574, "label": "A+ (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3606, "label": "Alphanumeric (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3809, "label": "Alphabet (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 9475, "label": "Aardvark (13)", "shape": "ellipse"}, {"color": "goldenrod", "id": 3943, "label": "A (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3946, "label": "Embarrassment (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1905, "label": "Essay (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3577, "label": "Postage (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3578, "label": "Stamp (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3941, "label": "The Illuminati (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3575, "label": "A++ (14)", "shape": "ellipse"}, {"color": "#6c757d", "id": 3576, "label": "A+++ (15)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3579, "label": "Stamp Collection (14)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3591, "label": "Philately (15)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9476, "label": "A++++ (16)", "shape": "ellipse"}, {"color": "#6c757d", "id": 9477, "label": "A+++++ (17)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2150, "to": 3574}, {"arrows": "to", "from": 3606, "to": 3809}, {"arrows": "to", "from": 3809, "to": 9475}, {"arrows": "to", "from": 3943, "to": 3943}, {"arrows": "to", "from": 3946, "to": 3943}, {"arrows": "to", "from": 1905, "to": 3574}, {"arrows": "to", "from": 3577, "to": 3578}, {"arrows": "to", "from": 3941, "to": 3943}, {"arrows": "to", "from": 3574, "to": 3943}, {"arrows": "to", "from": 9475, "to": 9475}, {"arrows": "to", "from": 3578, "to": 3577}, {"arrows": "to", "from": 3575, "to": 3576}, {"arrows": "to", "from": 3579, "to": 3591}, {"arrows": "to", "from": 3576, "to": 9476}, {"arrows": "to", "from": 3591, "to": 3578}, {"arrows": "to", "from": 9476, "to": 9477}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
