        <script type="text/javascript">

              // initialize global variables.

              var network;

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#B2C9AB", "id": 950, "label": "Balloon (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 193, "label": "Explosion (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2136, "label": "Cannon (5)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2135, "label": "Cannonball (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 369, "label": "Boom (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2143, "label": "Firework (6)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 898, "label": "Wisdom (7)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 728, "label": "Knowledge (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2138, "label": "Experiment (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2976, "label": "Expert (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 858, "label": "Pain (8)", "shape": "ellipse"}, {"color": "goldenrod", "id": 2975, "label": "Experience (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2012, "label": "Success (9)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2978, "label": "Expertise (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 1181, "label": "Mistake (10)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 3326, "label": "Disappointment (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2974, "label": "Failure (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2961, "label": "Fee (11)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 2991, "label": "Cannon Tower (12)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8012, "label": "Replay (13)", "shape": "ellipse"}, {"color": "#B2C9AB", "id": 8013, "label": "Learning (14)", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 950, "to": 193}, {"arrows": "to", "from": 2136, "to": 2135}, {"arrows": "to", "from": 193, "to": 369}, {"arrows": "to", "from": 369, "to": 193}, {"arrows": "to", "from": 2135, "to": 2136}, {"arrows": "to", "from": 2143, "to": 193}, {"arrows": "to", "from": 898, "to": 728}, {"arrows": "to", "from": 2138, "to": 2976}, {"arrows": "to", "from": 728, "to": 898}, {"arrows": "to", "from": 858, "to": 898}, {"arrows": "to", "from": 2975, "to": 898}, {"arrows": "to", "from": 2012, "to": 898}, {"arrows": "to", "from": 2976, "to": 2978}, {"arrows": "to", "from": 1181, "to": 898}, {"arrows": "to", "from": 3326, "to": 898}, {"arrows": "to", "from": 2978, "to": 898}, {"arrows": "to", "from": 2974, "to": 2976}, {"arrows": "to", "from": 2961, "to": 2976}, {"arrows": "to", "from": 2991, "to": 2136}, {"arrows": "to", "from": 8012, "to": 2138}, {"arrows": "to", "from": 8013, "to": 898}]);

                  var options = {
    "configure": {

    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
